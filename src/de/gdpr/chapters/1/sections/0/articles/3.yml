chapter: 1
number: 3
paragraphs:
  1:
    content: "Diese {Verordnung|index:verordnung} findet Anwendung auf die {Verarbeitung|index:verarbeitung}\
      \ {personenbezogener Daten|index:personenbezogene-daten}, soweit diese im Rahmen\
      \ der T\xE4tigkeiten einer Niederlassung eines {Verantwortlichen|index:verantwortlicher}\
      \ oder eines {Auftragsverarbeiters|index:auftragsverarbeiter} in der Union erfolgt,\
      \ unabh\xE4ngig davon, ob die {Verarbeitung|index:verarbeitung} in der Union\
      \ stattfindet."
    index:
    - verordnung
    - verarbeitung
    - verantwortlicher
    - auftragsverarbeiter
    - personenbezogene-daten
    number: 1
  2:
    index:
    - verordnung
    - verarbeitung
    - verantwortlicher
    - auftragsverarbeiter
    - betroffene-person
    - personenbezogene-daten
    number: 2
    points:
      a:
        content: "{betroffenen Personen|index:betroffene-person} in der Union Waren\
          \ oder Dienstleistungen anzubieten, unabh\xE4ngig davon, ob von diesen {betroffenen\
          \ Personen|index:betroffene-person} eine Zahlung zu leisten ist;"
        index:
        - betroffene-person
      b:
        content: >-
          das Verhalten {betroffener Personen|index:betroffene-person} zu beobachten,
          soweit ihr Verhalten in der Union erfolgt.
        index:
        - betroffene-person
    preamble: >-
      Diese {Verordnung|index:verordnung} findet Anwendung auf die {Verarbeitung|index:verarbeitung}
      {personenbezogener Daten|index:personenbezogene-daten} von {betroffenen Personen|index:betroffene-person},
      die sich in der Union befinden, durch einen nicht in der Union niedergelassenen
      {Verantwortlichen|index:verantwortlicher} oder {Auftragsverarbeiter|index:auftragsverarbeiter},
      wenn die Datenverarbeitung im Zusammenhang damit steht
  3:
    content: "Diese {Verordnung|index:verordnung} findet Anwendung auf die {Verarbeitung|index:verarbeitung}\
      \ {personenbezogener Daten|index:personenbezogene-daten} durch einen nicht in\
      \ der Union niedergelassenen {Verantwortlichen|index:verantwortlicher} an einem\
      \ Ort, der aufgrund V\xF6lkerrechts dem Recht eines Mitgliedstaats unterliegt."
    index:
    - verordnung
    - verarbeitung
    - personenbezogene-daten
    - verantwortlicher
    number: 3
