chapter: 7
number: 69
paragraphs:
  1:
    content: "Der Ausschuss handelt bei der Erf\xFCllung seiner Aufgaben oder in Aus\xFC\
      bung seiner Befugnisse gem\xE4\xDF den Artikeln 70 und 71 unabh\xE4ngig."
    number: 1
  2:
    content: "Unbeschadet der Ersuchen der Kommission gem\xE4\xDF Artikel 70 Absatz\
      \ 1 Buchstabe b und Absatz 2 ersucht der Ausschuss bei der Erf\xFCllung seiner\
      \ Aufgaben oder in Aus\xFCbung seiner Befugnisse weder um Weisung noch nimmt\
      \ er Weisungen entgegen."
    number: 2
section: 3
title: "Unabh\xE4ngigkeit"
