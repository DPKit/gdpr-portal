chapter: 7
number: 72
paragraphs:
  1:
    content: "Sofern in dieser {Verordnung|index:verordnung} nichts anderes bestimmt\
      \ ist, fasst der Ausschuss seine Beschl\xFCsse mit einfacher Mehrheit seiner\
      \ Mitglieder."
    index:
    - verordnung
    number: 1
  2:
    content: "Der Ausschuss gibt sich mit einer Mehrheit von zwei Dritteln seiner\
      \ Mitglieder eine Gesch\xE4ftsordnung und legt seine Arbeitsweise fest."
    number: 2
section: 3
title: Verfahrensweise
