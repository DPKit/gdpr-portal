chapter: 7
number: 65
paragraphs:
  1:
    index:
    - verordnung
    number: 1
    points:
      a:
        content: "wenn eine betroffene {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde} in einem Fall nach Artikel 60 Absatz 4 einen {ma\xDFgeblichen und begr\xFC\
          ndeten Einspruch|index:ma\xDFgeblicher-und-begr\xFCndeter-einspruch} gegen\
          \ einen Beschlussentwurf der federf\xFChrenden Beh\xF6rde eingelegt hat\
          \ oder die federf\xFChrende Beh\xF6rde einen solchen Einspruch als nicht\
          \ ma\xDFgeblich oder nicht begr\xFCndet abgelehnt hat. Der verbindliche\
          \ Beschluss betrifft alle Angelegenheiten, die Gegenstand des ma\xDFgeblichen\
          \ und begr\xFCndeten Einspruchs sind, insbesondere die Frage, ob ein Versto\xDF\
          \ gegen diese {Verordnung|index:verordnung} vorliegt;"
        index:
        - "ma\xDFgeblicher-und-begr\xFCndeter-einspruch"
        - "aufsichtsbeh\xF6rde"
        - verordnung
      b:
        content: "wenn es widerspr\xFCchliche Standpunkte dazu gibt, welche der betroffenen\
          \ {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} f\xFCr die {Hauptniederlassung|index:hauptniederlassung}\
          \ zust\xE4ndig ist,"
        index:
        - "aufsichtsbeh\xF6rde"
        - hauptniederlassung
      c:
        content: "wenn eine zust\xE4ndige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde} in den in Artikel 64 Absatz 1 genannten F\xE4llen keine Stellungnahme\
          \ des Ausschusses einholt oder der Stellungnahme des Ausschusses gem\xE4\
          \xDF Artikel 64 nicht folgt. In diesem Fall kann jede betroffene {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} oder die Kommission die Angelegenheit dem\
          \ Ausschuss vorlegen."
        index:
        - "aufsichtsbeh\xF6rde"
    preamble: "Um die ordnungsgem\xE4\xDFe und einheitliche Anwendung dieser {Verordnung|index:verordnung}\
      \ in Einzelf\xE4llen sicherzustellen, erl\xE4sst der Ausschuss in den folgenden\
      \ F\xE4llen einen verbindlichen Beschluss:"
  2:
    content: "Der in Absatz 1 genannte Beschluss wird innerhalb eines Monats nach\
      \ der Befassung mit der Angelegenheit mit einer Mehrheit von zwei Dritteln der\
      \ Mitglieder des Ausschusses angenommen. Diese Frist kann wegen der Komplexit\xE4\
      t der Angelegenheit um einen weiteren Monat verl\xE4ngert werden. Der in Absatz\
      \ 1 genannte Beschluss wird begr\xFCndet und an die federf\xFChrende {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} und alle betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} \xFCbermittelt und ist f\xFCr diese verbindlich."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 2
  3:
    content: |-
      War der Ausschuss nicht in der Lage, innerhalb der in Absatz 2 genannten Fristen einen Beschluss anzunehmen, so nimmt er seinen Beschluss innerhalb von zwei Wochen nach Ablauf des in Absatz 2 genannten zweiten Monats mit einfacher Mehrheit der Mitglieder des Ausschusses an. Bei Stimmengleichheit zwischen den Mitgliedern des Ausschusses gibt die Stimme des Vorsitzes den Ausschlag.
    number: 3
  4:
    content: "Die betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} nehmen\
      \ vor Ablauf der in den Abs\xE4tzen 2 und 3 genannten Fristen keinen Beschluss\
      \ \xFCber die dem Ausschuss vorgelegte Angelegenheit an."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 4
  5:
    content: "Der Vorsitz des Ausschusses unterrichtet die betroffenen {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} unverz\xFCglich \xFCber den in Absatz 1 genannten\
      \ Beschluss. Er setzt die Kommission hiervon in Kenntnis. Der Beschluss wird\
      \ unverz\xFCglich auf der Website des Ausschusses ver\xF6ffentlicht, nachdem\
      \ die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} den in Absatz 6 genannten\
      \ endg\xFCltigen Beschluss mitgeteilt hat."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 5
  6:
    content: "Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ oder gegebenenfalls die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, bei\
      \ der die Beschwerde eingereicht wurde, trifft den endg\xFCltigen Beschluss\
      \ auf der Grundlage des in Absatz 1 des vorliegenden Artikels genannten Beschlusses\
      \ unverz\xFCglich und sp\xE4testens einen Monat, nachdem der Europ\xE4ische\
      \ Datenschutzausschuss seinen Beschluss mitgeteilt hat. Die federf\xFChrende\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} oder gegebenenfalls die {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde}, bei der die Beschwerde eingereicht wurde, setzt\
      \ den Ausschuss von dem Zeitpunkt, zu dem ihr endg\xFCltiger Beschluss dem {Verantwortlichen|index:verantwortlicher}\
      \ oder dem {Auftragsverarbeiter|index:auftragsverarbeiter} bzw. der {betroffenen\
      \ Person|index:betroffene-person} mitgeteilt wird, in Kenntnis. Der endg\xFC\
      ltige Beschluss der betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} wird gem\xE4\xDF Artikel 60 Abs\xE4tze 7, 8 und 9 angenommen. Im endg\xFC\
      ltigen Beschluss wird auf den in Absatz 1 genannten Beschluss verwiesen und\
      \ festgelegt, dass der in Absatz 1 des vorliegenden Artikels genannte Beschluss\
      \ gem\xE4\xDF Absatz 5 auf der Website des Ausschusses ver\xF6ffentlicht wird.\
      \ Dem endg\xFCltigen Beschluss wird der in Absatz 1 des vorliegenden _Artikels\
      \ genannte Beschluss beigef\xFCgt."
    index:
    - verantwortlicher
    - auftragsverarbeiter
    - betroffene-person
    - "aufsichtsbeh\xF6rde"
    number: 6
section: 2
title: Streitbeilegung durch den Ausschuss
