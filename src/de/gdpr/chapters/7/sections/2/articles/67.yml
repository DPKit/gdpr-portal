chapter: 7
content: "Die Kommission kann Durchf\xFChrungsrechtsakte von allgemeiner Tragweite\
  \ zur Festlegung der Ausgestaltung des elektronischen Informationsaustauschs zwischen\
  \ den {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} sowie zwischen den {Aufsichtsbeh\xF6\
  rden|index:aufsichtsbeh\xF6rde} und dem Ausschuss, insbesondere des standardisierten\
  \ Formats nach Artikel 64, erlassen. Diese Durchf\xFChrungsrechtsakte werden gem\xE4\
  \xDF dem Pr\xFCfverfahren nach Artikel 93 Absatz 2 erlassen."
index:
- "aufsichtsbeh\xF6rde"
number: 67
section: 2
title: Informationsaustausch
