chapter: 7
number: 64
paragraphs:
  1:
    index:
    - "aufsichtsbeh\xF6rde"
    number: 1
    points:
      a:
        content: "der Annahme einer Liste der Verarbeitungsvorg\xE4nge dient, die\
          \ der Anforderung einer Datenschutz-Folgenabsch\xE4tzung gem\xE4\xDF Artikel\
          \ 35 Absatz 4 unterliegen,"
      b:
        content: "eine Angelegenheit gem\xE4\xDF Artikel 40 Absatz 7 und damit die\
          \ Frage betrifft, ob ein Entwurf von Verhaltensregeln oder eine \xC4nderung\
          \ oder Erg\xE4nzung von Verhaltensregeln mit dieser {Verordnung|index:verordnung}\
          \ in Einklang steht,"
        index:
        - verordnung
      c:
        content: "der Billigung der Kriterien f\xFCr die Akkreditierung einer Stelle\
          \ nach Artikel 41 Absatz 3 oder einer Zertifizierungsstelle nach Artikel\
          \ 43 Absatz 3 dient,"
      d:
        content: "der Festlegung von Standard-Datenschutzklauseln gem\xE4\xDF Artikel\
          \ 46 Absatz 2 Buchstabe d und Artikel 28 Absatz 8 dient,"
      e:
        content: "der Genehmigung von Vertragsklauseln gem\xE4\xDF Artikels 46 Absatz\
          \ 3 Buchstabe a dient, oder"
      f:
        content: der Annahme verbindlicher interner Vorschriften im Sinne von Artikel
          47 dient.
    preamble: "Der Ausschuss gibt eine Stellungnahme ab, wenn die zust\xE4ndige {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} beabsichtigt, eine der nachstehenden Ma\xDFnahmen\
      \ zu erlassen. Zu diesem Zweck \xFCbermittelt die zust\xE4ndige {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} dem Ausschuss den Entwurf des Beschlusses, wenn\
      \ dieser"
  2:
    content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, der Vorsitz des\
      \ Ausschuss oder die Kommission k\xF6nnen beantragen, dass eine Angelegenheit\
      \ mit allgemeiner Geltung oder mit Auswirkungen in mehr als einem Mitgliedstaat\
      \ vom Ausschuss gepr\xFCft wird, um eine Stellungnahme zu erhalten, insbesondere\
      \ wenn eine zust\xE4ndige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} den\
      \ Verpflichtungen zur Amtshilfe gem\xE4\xDF Artikel 61 oder zu gemeinsamen Ma\xDF\
      nahmen gem\xE4\xDF Artikel 62 nicht nachkommt."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 2
  3:
    content: "In den in den Abs\xE4tzen 1 und 2 genannten F\xE4llen gibt der Ausschuss\
      \ eine Stellungnahme zu der Angelegenheit ab, die ihm vorgelegt wurde, sofern\
      \ er nicht bereits eine Stellungnahme zu derselben Angelegenheit abgegeben hat.\
      \ Diese Stellungnahme wird binnen acht Wochen mit der einfachen Mehrheit der\
      \ Mitglieder des Ausschusses angenommen. Diese Frist kann unter Ber\xFCcksichtigung\
      \ der Komplexit\xE4t der Angelegenheit um weitere sechs Wochen verl\xE4ngert\
      \ werden. Was den in Absatz 1 genannten Beschlussentwurf angeht, der gem\xE4\
      \xDF Absatz 5 den Mitgliedern des Ausschusses \xFCbermittelt wird, so wird angenommen,\
      \ dass ein Mitglied, das innerhalb einer vom Vorsitz angegebenen angemessenen\
      \ Frist keine Einw\xE4nde erhoben hat, dem Beschlussentwurf zustimmt."
    number: 3
  4:
    content: "Die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} und die Kommission\
      \ \xFCbermitteln unverz\xFCglich dem Ausschuss auf elektronischem Wege unter\
      \ Verwendung eines standardisierten Formats alle zweckdienlichen Informationen,\
      \ einschlie\xDFlich \u2014 je nach Fall \u2014 einer kurzen Darstellung des\
      \ Sachverhalts, des Beschlussentwurfs, der Gr\xFCnde, warum eine solche Ma\xDF\
      nahme ergriffen werden muss, und der Standpunkte anderer betroffener {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde}."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 4
  5:
    number: 5
    points:
      a:
        content: "unter Verwendung eines standardisierten Formats die Mitglieder des\
          \ Ausschusses und die Kommission \xFCber alle zweckdienlichen Informationen,\
          \ die ihm zugegangen sind. Soweit erforderlich stellt das Sekretariat des\
          \ Ausschusses \xDCbersetzungen der zweckdienlichen Informationen zur Verf\xFC\
          gung und"
      b:
        content: "je nach Fall die in den Abs\xE4tzen 1 und 2 genannte {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} und die Kommission \xFCber die Stellungnahme\
          \ und ver\xF6ffentlicht sie."
        index:
        - "aufsichtsbeh\xF6rde"
    preamble: "Der Vorsitz des Ausschusses unterrichtet unverz\xFCglich auf elektronischem\
      \ Wege"
  6:
    content: "Die zust\xE4ndige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} nimmt\
      \ den in Absatz 1 genannten Beschlussentwurf nicht vor Ablauf der in Absatz\
      \ 3 genannten Frist an."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 6
  7:
    content: "Die in Absatz 1 genannte {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} tr\xE4gt der Stellungnahme des Ausschusses s weitestgehend Rechnung und\
      \ teilt dessen Vorsitz binnen zwei Wochen nach Eingang der Stellungnahme auf\
      \ elektronischem Wege unter Verwendung eines standardisierten Formats mit, ob\
      \ sie den Beschlussentwurf beibehalten oder \xE4ndern wird; gegebenenfalls \xFC\
      bermittelt sie den ge\xE4nderten Beschlussentwurf."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 7
  8:
    content: "Teilt die betroffene {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ dem Vorsitz des Ausschusses innerhalb der Frist nach Absatz 7 des vorliegenden\
      \ Artikels unter Angabe der ma\xDFgeblichen Gr\xFCnde mit, dass sie beabsichtigt,\
      \ der Stellungnahme des Ausschusses insgesamt oder teilweise nicht zu folgen,\
      \ so gilt Artikel 65 Absatz 1."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 8
section: 2
title: Stellungnahme Ausschusses
