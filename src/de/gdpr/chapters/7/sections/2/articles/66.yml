chapter: 7
index:
- verfahren
number: 66
paragraphs:
  1:
    content: "Unter au\xDFergew\xF6hnlichen Umst\xE4nden kann eine betroffene {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} abweichend vom Koh\xE4renzverfahren nach Artikel\
      \ 63, 64 und 65 oder dem {Verfahren|index:verfahren} nach Artikel 60 sofort\
      \ einstweilige Ma\xDFnahmen mit festgelegter Geltungsdauer von h\xF6chstens\
      \ drei Monaten treffen, die in ihrem Hoheitsgebiet rechtliche Wirkung entfalten\
      \ sollen, wenn sie zu der Auffassung gelangt, dass dringender Handlungsbedarf\
      \ besteht, um Rechte und Freiheiten von {betroffenen Personen|index:betroffene-person}\
      \ zu sch\xFCtzen. Die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} setzt\
      \ die anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde},\
      \ den Ausschuss und die Kommission unverz\xFCglich von diesen Ma\xDFnahmen und\
      \ den Gr\xFCnden f\xFCr deren Erlass in Kenntnis."
    index:
    - verfahren
    - betroffene-person
    - "aufsichtsbeh\xF6rde"
    number: 1
  2:
    content: "Hat eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} eine Ma\xDF\
      nahme nach Absatz 1 ergriffen und ist sie der Auffassung, dass dringend endg\xFC\
      ltige Ma\xDFnahmen erlassen werden m\xFCssen, kann sie unter Angabe von Gr\xFC\
      nden im Dringlichkeitsverfahren um eine Stellungnahme oder einen verbindlichen\
      \ Beschluss des Ausschusses ersuchen."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 2
  3:
    content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} kann unter Angabe\
      \ von Gr\xFCnden, auch f\xFCr den dringenden Handlungsbedarf, im Dringlichkeitsverfahren\
      \ um eine Stellungnahme oder gegebenenfalls einen verbindlichen Beschluss des\
      \ Ausschusses ersuchen, wenn eine zust\xE4ndige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} trotz dringenden Handlungsbedarfs keine geeignete Ma\xDFnahme getroffen\
      \ hat, um die Rechte und Freiheiten von {betroffenen Personen|index:betroffene-person}\
      \ zu sch\xFCtzen."
    index:
    - betroffene-person
    - "aufsichtsbeh\xF6rde"
    number: 3
  4:
    content: "Abweichend von Artikel 64 Absatz 3 und Artikel 65 Absatz 2 wird eine\
      \ Stellungnahme oder ein verbindlicher Beschluss im Dringlichkeitsverfahren\
      \ nach den Abs\xE4tzen 2 und 3 binnen zwei Wochen mit einfacher Mehrheit der\
      \ Mitglieder des Ausschusses angenommen."
    index:
    - verfahren
    number: 4
section: 2
title: Dringlichkeitsverfahren
