chapter: 7
number: 61
paragraphs:
  1:
    content: "Die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} \xFCbermitteln\
      \ einander ma\xDFgebliche Informationen und gew\xE4hren einander Amtshilfe,\
      \ um diese {Verordnung|index:verordnung} einheitlich durchzuf\xFChren und anzuwenden,\
      \ und treffen Vorkehrungen f\xFCr eine wirksame Zusammenarbeit. Die Amtshilfe\
      \ bezieht sich insbesondere auf Auskunftsersuchen und aufsichtsbezogene Ma\xDF\
      nahmen, beispielsweise Ersuchen um vorherige Genehmigungen und eine vorherige\
      \ Konsultation, um Vornahme von Nachpr\xFCfungen und Untersuchungen."
    index:
    - "aufsichtsbeh\xF6rde"
    - verordnung
    number: 1
  2:
    content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} ergreift alle geeigneten\
      \ Ma\xDFnahmen, um einem Ersuchen einer anderen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} unverz\xFCglich und sp\xE4testens innerhalb eines Monats nach Eingang des\
      \ Ersuchens nachzukommen. Dazu kann insbesondere auch die \xDCbermittlung ma\xDF\
      geblicher Informationen \xFCber die Durchf\xFChrung einer Untersuchung geh\xF6\
      ren."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 2
  3:
    content: "Amtshilfeersuchen enthalten alle erforderlichen Informationen, einschlie\xDF\
      lich Zweck und Begr\xFCndung des Ersuchens. Die \xFCbermittelten Informationen\
      \ werden ausschlie\xDFlich f\xFCr den Zweck verwendet, f\xFCr den sie angefordert\
      \ wurden."
    number: 3
  4:
    index:
    - "aufsichtsbeh\xF6rde"
    number: 4
    points:
      a:
        content: "sie f\xFCr den Gegenstand des Ersuchens oder f\xFCr die Ma\xDFnahmen,\
          \ die sie durchf\xFChren soll, nicht zust\xE4ndig ist oder"
      b:
        content: "ein Eingehen auf das Ersuchen gegen diese {Verordnung|index:verordnung}\
          \ versto\xDFen w\xFCrde oder gegen das Unionsrecht oder das Recht der Mitgliedstaaten,\
          \ dem die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, bei der das Ersuchen\
          \ eingeht, unterliegt."
        index:
        - "aufsichtsbeh\xF6rde"
        - verordnung
    preamble: "Die ersuchte {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} lehnt\
      \ das Ersuchen nur ab, wenn"
  5:
    content: "Die ersuchte {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} informiert\
      \ die ersuchende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} \xFCber die\
      \ Ergebnisse oder gegebenenfalls \xFCber den Fortgang der Ma\xDFnahmen, die\
      \ getroffen wurden, um dem Ersuchen nachzukommen. Die ersuchte {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} erl\xE4utert gem\xE4\xDF Absatz 4 die Gr\xFC\
      nde f\xFCr die Ablehnung des Ersuchens."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 5
  6:
    content: "Die ersuchten {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} \xFC\
      bermitteln die Informationen, um die von einer anderen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} ersucht wurde, in der Regel auf elektronischem Wege unter Verwendung eines\
      \ standardisierten Formats."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 6
  7:
    content: "Ersuchte {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} verlangen\
      \ f\xFCr Ma\xDFnahmen, die sie aufgrund eines Amtshilfeersuchens getroffen haben,\
      \ keine Geb\xFChren. Die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} k\xF6\
      nnen untereinander Regeln vereinbaren, um einander in Ausnahmef\xE4llen besondere\
      \ aufgrund der Amtshilfe entstandene Ausgaben zu erstatten."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 7
  8:
    content: "Erteilt eine ersuchte {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ nicht binnen eines Monats nach Eingang des Ersuchens einer anderen {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} die Informationen gem\xE4\xDF Absatz 5, so kann\
      \ die ersuchende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} eine einstweilige\
      \ Ma\xDFnahme im Hoheitsgebiet ihres Mitgliedstaats gem\xE4\xDF Artikel 55 Absatz\
      \ 1 ergreifen. In diesem Fall wird von einem dringenden Handlungsbedarf gem\xE4\
      \xDF Artikel 66 Absatz 1 ausgegangen, der einen im Dringlichkeitsverfahren angenommenen\
      \ verbindlichen Beschluss des Ausschuss gem\xE4\xDF Artikel 66 Absatz 2 erforderlich\
      \ macht."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 8
  9:
    content: "Die Kommission kann im Wege von Durchf\xFChrungsrechtsakten Form und\
      \ {Verfahren|index:verfahren} der Amtshilfe nach diesem Artikel und die Ausgestaltung\
      \ des elektronischen Informationsaustauschs zwischen den {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} sowie zwischen den {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} und\
      \ dem Ausschuss, insbesondere das in Absatz 6 des vorliegenden Artikels genannte\
      \ standardisierte Format, festlegen. Diese Durchf\xFChrungsrechtsakte werden\
      \ gem\xE4\xDF dem in Artikel 93 Absatz 2 genannten Pr\xFCfverfahren erlassen."
    index:
    - "aufsichtsbeh\xF6rde"
    - verfahren
    number: 9
section: 1
title: Gegenseitige Amtshilfe
