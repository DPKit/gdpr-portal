chapter: 7
index:
- "aufsichtsbeh\xF6rde"
number: 62
paragraphs:
  1:
    content: "Die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} f\xFChren gegebenenfalls\
      \ gemeinsame Ma\xDFnahmen einschlie\xDFlich gemeinsamer Untersuchungen und gemeinsamer\
      \ Durchsetzungsma\xDFnahmen durch, an denen Mitglieder oder Bedienstete der\
      \ {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} anderer Mitgliedstaaten teilnehmen."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 1
  2:
    content: "Verf\xFCgt der {Verantwortliche|index:verantwortlicher} oder der {Auftragsverarbeiter|index:auftragsverarbeiter}\
      \ \xFCber Niederlassungen in mehreren Mitgliedstaaten oder werden die Verarbeitungsvorg\xE4\
      nge voraussichtlich auf eine bedeutende Zahl {betroffener Personen|index:betroffene-person}\
      \ in mehr als einem Mitgliedstaat erhebliche Auswirkungen haben, ist die {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} jedes dieser Mitgliedstaaten berechtigt, an den\
      \ gemeinsamen Ma\xDFnahmen teilzunehmen. Die gem\xE4\xDF Artikel 56 Absatz 1\
      \ oder Absatz 4 zust\xE4ndige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ l\xE4dt die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} jedes dieser Mitgliedstaaten\
      \ zur Teilnahme an den gemeinsamen Ma\xDFnahmen ein und antwortet unverz\xFC\
      glich auf das Ersuchen einer {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ um Teilnahme."
    index:
    - verantwortlicher
    - auftragsverarbeiter
    - betroffene-person
    - "aufsichtsbeh\xF6rde"
    number: 2
  3:
    content: "Eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} kann gem\xE4\xDF\
      \ dem Recht des Mitgliedstaats und mit Genehmigung der unterst\xFCtzenden {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} den an den gemeinsamen Ma\xDFnahmen beteiligten\
      \ Mitgliedern oder Bediensteten der unterst\xFCtzenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} Befugnisse einschlie\xDFlich Untersuchungsbefugnisse \xFCbertragen oder,\
      \ soweit dies nach dem Recht des Mitgliedstaats der einladenden {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} zul\xE4ssig ist, den Mitgliedern oder Bediensteten\
      \ der unterst\xFCtzenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} gestatten,\
      \ ihre Untersuchungsbefugnisse nach dem Recht des Mitgliedstaats der unterst\xFC\
      tzenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} auszu\xFCben. Diese\
      \ Untersuchungsbefugnisse k\xF6nnen nur unter der Leitung und in Gegenwart der\
      \ Mitglieder oder Bediensteten der einladenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} ausge\xFCbt werden. Die Mitglieder oder Bediensteten der unterst\xFCtzenden\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} unterliegen dem Recht des\
      \ Mitgliedstaats der einladenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 3
  4:
    content: "Sind gem\xE4\xDF Absatz 1 Bedienstete einer unterst\xFCtzenden {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} in einem anderen Mitgliedstaat im Einsatz, so\
      \ \xFCbernimmt der Mitgliedstaat der einladenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} nach Ma\xDFgabe des Rechts des Mitgliedstaats, in dessen Hoheitsgebiet\
      \ der Einsatz erfolgt, die Verantwortung f\xFCr ihr Handeln, einschlie\xDFlich\
      \ der Haftung f\xFCr alle von ihnen bei ihrem Einsatz verursachten Sch\xE4den."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 4
  5:
    content: "Der Mitgliedstaat, in dessen Hoheitsgebiet der Schaden verursacht wurde,\
      \ ersetzt diesen Schaden so, wie er ihn ersetzen m\xFCsste, wenn seine eigenen\
      \ Bediensteten ihn verursacht h\xE4tten. Der Mitgliedstaat der unterst\xFCtzenden\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, deren Bedienstete im Hoheitsgebiet\
      \ eines anderen Mitgliedstaats einer Person Schaden zugef\xFCgt haben, erstattet\
      \ diesem anderen Mitgliedstaat den Gesamtbetrag des Schadenersatzes, den dieser\
      \ an die Berechtigten geleistet hat."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 5
  6:
    content: "Unbeschadet der Aus\xFCbung seiner Rechte gegen\xFCber {Dritten|index:dritter}\
      \ und mit Ausnahme des Absatzes 5 verzichtet jeder Mitgliedstaat in dem Fall\
      \ des Absatzes 1 darauf, den in Absatz 4 genannten Betrag des erlittenen Schadens\
      \ anderen Mitgliedstaaten gegen\xFCber geltend zu machen."
    index:
    - dritter
    number: 6
  7:
    content: "Ist eine gemeinsame Ma\xDFnahme geplant und kommt eine {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} binnen eines Monats nicht der Verpflichtung nach\
      \ Absatz 2 Satz 2 des vorliegenden Artikels nach, so k\xF6nnen die anderen {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} eine einstweilige Ma\xDFnahme im Hoheitsgebiet\
      \ ihres Mitgliedstaats gem\xE4\xDF Artikel 55 ergreifen. In diesem Fall wird\
      \ von einem dringenden Handlungsbedarf gem\xE4\xDF Artikel 66 Absatz 1 ausgegangen,\
      \ der eine im Dringlichkeitsverfahren angenommene Stellungnahme oder einen im\
      \ Dringlichkeitsverfahren angenommenen verbindlichen Beschluss des Ausschusses\
      \ gem\xE4\xDF Artikel 66 Absatz 2 erforderlich macht."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 7
section: 1
title: "Gemeinsame Ma\xDFnahmen der {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde}"
