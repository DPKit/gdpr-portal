chapter: 7
index:
- "aufsichtsbeh\xF6rde"
number: 60
paragraphs:
  1:
    content: "Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ arbeitet mit den anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} im Einklang mit diesem Artikel zusammen und bem\xFCht sich dabei, einen\
      \ Konsens zu erzielen. Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} und die betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} tauschen\
      \ untereinander alle zweckdienlichen Informationen aus."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 1
  2:
    content: "Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ kann jederzeit andere betroffene {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} um Amtshilfe gem\xE4\xDF Artikel 61 ersuchen und gemeinsame Ma\xDFnahmen\
      \ gem\xE4\xDF Artikel 62 durchf\xFChren, insbesondere zur Durchf\xFChrung von\
      \ Untersuchungen oder zur \xDCberwachung der Umsetzung einer Ma\xDFnahme in\
      \ Bezug auf einen {Verantwortlichen|index:verantwortlicher} oder einen {Auftragsverarbeiter|index:auftragsverarbeiter},\
      \ der in einem anderen Mitgliedstaat niedergelassen ist."
    index:
    - auftragsverarbeiter
    - "aufsichtsbeh\xF6rde"
    - verantwortlicher
    number: 2
  3:
    content: "Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ \xFCbermittelt den anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} unverz\xFCglich die zweckdienlichen Informationen zu der Angelegenheit.\
      \ Sie legt den anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} unverz\xFCglich einen Beschlussentwurf zur Stellungnahme vor und tr\xE4\
      gt deren Standpunkten geb\xFChrend Rechnung."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 3
  4:
    content: "Legt eine der anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} innerhalb von vier Wochen, nachdem sie gem\xE4\xDF Absatz 3 des vorliegenden\
      \ Artikels konsultiert wurde, gegen diesen Beschlussentwurf einen {ma\xDFgeblichen\
      \ und begr\xFCndeten Einspruch|index:ma\xDFgeblicher-und-begr\xFCndeter-einspruch}\
      \ ein und schlie\xDFt sich die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} dem {ma\xDFgeblichen und begr\xFCndeten Einspruch|index:ma\xDFgeblicher-und-begr\xFC\
      ndeter-einspruch} nicht an oder ist der Ansicht, dass der Einspruch nicht ma\xDF\
      geblich oder nicht begr\xFCndet ist, so leitet die federf\xFChrende {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} das Koh\xE4renzverfahren gem\xE4\xDF Artikel\
      \ 63 f\xFCr die Angelegenheit ein."
    index:
    - "aufsichtsbeh\xF6rde"
    - "ma\xDFgeblicher-und-begr\xFCndeter-einspruch"
    number: 4
  5:
    content: "Beabsichtigt die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}, sich dem {ma\xDFgeblichen und begr\xFCndeten Einspruch|index:ma\xDFgeblicher-und-begr\xFC\
      ndeter-einspruch} anzuschlie\xDFen, so legt sie den anderen betroffenen {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} einen \xFCberarbeiteten Beschlussentwurf zur\
      \ Stellungnahme vor. Der \xFCberarbeitete Beschlussentwurf wird innerhalb von\
      \ zwei Wochen dem {Verfahren|index:verfahren} nach Absatz 4 unterzogen."
    index:
    - verfahren
    - "aufsichtsbeh\xF6rde"
    - "ma\xDFgeblicher-und-begr\xFCndeter-einspruch"
    number: 5
  6:
    content: "Legt keine der anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} Einspruch gegen den Beschlussentwurf ein, der von der federf\xFChrenden\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} innerhalb der in den Abs\xE4\
      tzen 4 und 5 festgelegten Frist vorgelegt wurde, so gelten die federf\xFChrende\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} und die betroffenen {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} als mit dem Beschlussentwurf einverstanden und\
      \ sind an ihn gebunden."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 6
  7:
    content: "Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ erl\xE4sst den Beschluss und teilt ihn der {Hauptniederlassung|index:hauptniederlassung}\
      \ oder der einzigen Niederlassung des {Verantwortlichen|index:verantwortlicher}\
      \ oder gegebenenfalls des {Auftragsverarbeiters|index:auftragsverarbeiter} mit\
      \ und setzt die anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} und den Ausschuss von dem betreffenden Beschluss einschlie\xDFlich einer\
      \ Zusammenfassung der ma\xDFgeblichen Fakten und Gr\xFCnde in Kenntnis. Die\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, bei der eine Beschwerde eingereicht\
      \ worden ist, unterrichtet den Beschwerdef\xFChrer \xFCber den Beschluss."
    index:
    - auftragsverarbeiter
    - "aufsichtsbeh\xF6rde"
    - hauptniederlassung
    - verantwortlicher
    number: 7
  8:
    content: "Wird eine Beschwerde abgelehnt oder abgewiesen, so erl\xE4sst die {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde}, bei der die Beschwerde eingereicht wurde, abweichend\
      \ von Absatz 7 den Beschluss, teilt ihn dem Beschwerdef\xFChrer mit und setzt\
      \ den {Verantwortlichen|index:verantwortlicher} in Kenntnis."
    index:
    - "aufsichtsbeh\xF6rde"
    - verantwortlicher
    number: 8
  9:
    content: "Sind sich die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} und die betreffenden {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} dar\xFC\
      ber einig, Teile der Beschwerde abzulehnen oder abzuweisen und bez\xFCglich\
      \ anderer Teile dieser Beschwerde t\xE4tig zu werden, so wird in dieser Angelegenheit\
      \ f\xFCr jeden dieser Teile ein eigener Beschluss erlassen. Die federf\xFChrende\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} erl\xE4sst den Beschluss f\xFC\
      r den Teil, der das T\xE4tigwerden in Bezug auf den {Verantwortlichen|index:verantwortlicher}\
      \ betrifft, teilt ihn der {Hauptniederlassung|index:hauptniederlassung} oder\
      \ einzigen Niederlassung des {Verantwortlichen|index:verantwortlicher} oder\
      \ des {Auftragsverarbeiters|index:auftragsverarbeiter} im Hoheitsgebiet ihres\
      \ Mitgliedstaats mit und setzt den Beschwerdef\xFChrer hiervon in Kenntnis,\
      \ w\xE4hrend die f\xFCr den Beschwerdef\xFChrer zust\xE4ndige {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} den Beschluss f\xFCr den Teil erl\xE4sst, der\
      \ die Ablehnung oder Abweisung dieser Beschwerde betrifft, und ihn diesem Beschwerdef\xFC\
      hrer mitteilt und den {Verantwortlichen|index:verantwortlicher} oder den {Auftragsverarbeiter|index:auftragsverarbeiter}\
      \ hiervon in Kenntnis setzt."
    index:
    - auftragsverarbeiter
    - "aufsichtsbeh\xF6rde"
    - hauptniederlassung
    - verantwortlicher
    number: 9
  10:
    content: "Nach der Unterrichtung \xFCber den Beschluss der federf\xFChrenden {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} gem\xE4\xDF den Abs\xE4tzen 7 und 9 ergreift\
      \ der {Verantwortliche|index:verantwortlicher} oder der {Auftragsverarbeiter|index:auftragsverarbeiter}\
      \ die erforderlichen Ma\xDFnahmen, um die {Verarbeitungst\xE4tigkeiten|index:verarbeitungst\xE4\
      tigkeit} all seiner Niederlassungen in der Union mit dem Beschluss in Einklang\
      \ zu bringen. Der {Verantwortliche|index:verantwortlicher} oder der {Auftragsverarbeiter|index:auftragsverarbeiter}\
      \ teilt der federf\xFChrenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ die Ma\xDFnahmen mit, die zur Einhaltung des Beschlusses ergriffen wurden;\
      \ diese wiederum unterrichtet die anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde}."
    index:
    - "verarbeitungst\xE4tigkeit"
    - auftragsverarbeiter
    - "aufsichtsbeh\xF6rde"
    - verantwortlicher
    number: 10
  11:
    content: "Hat \u2014 in Ausnahmef\xE4llen \u2014 eine betroffene {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} Grund zu der Annahme, dass zum Schutz der Interessen\
      \ {betroffener Personen|index:betroffene-person} dringender Handlungsbedarf\
      \ besteht, so kommt das Dringlichkeitsverfahren nach Artikel 66 zur Anwendung."
    index:
    - betroffene-person
    - "aufsichtsbeh\xF6rde"
    number: 11
  12:
    content: "Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ und die anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde}\
      \ \xFCbermitteln einander die nach diesem Artikel geforderten Informationen\
      \ auf elektronischem Wege unter Verwendung eines standardisierten Formats."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 12
