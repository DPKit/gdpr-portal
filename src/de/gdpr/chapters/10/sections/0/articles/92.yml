chapter: 10
number: 92
paragraphs:
  1:
    content: "Die Befugnis zum Erlass delegierter Rechtsakte wird der Kommission unter\
      \ den in diesem Artikel festgelegten Bedingungen \xFCbertragen."
    number: 1
  2:
    content: "Die Befugnis zum Erlass delegierter Rechtsakte gem\xE4\xDF Artikel 12\
      \ Absatz 8 und Artikel 43 Absatz 8 wird der Kommission auf unbestimmte Zeit\
      \ ab dem 24. Mai 2016 \xFCbertragen."
    number: 2
  3:
    content: "Die Befugnis\xFCbertragung gem\xE4\xDF Artikel 12 Absatz 8 und Artikel\
      \ 43 Absatz 8 kann vom Europ\xE4ischen Parlament oder vom Rat jederzeit widerrufen\
      \ werden. Der Beschluss \xFCber den Widerruf beendet die \xDCbertragung der\
      \ in diesem Beschluss angegebenen Befugnis. Er wird am Tag nach seiner Ver\xF6\
      ffentlichung im Amtsblatt der Europ\xE4ischen Union oder zu einem im Beschluss\
      \ \xFCber den Widerruf angegebenen sp\xE4teren Zeitpunkt wirksam. Die G\xFC\
      ltigkeit von delegierten Rechtsakten, die bereits in Kraft sind, wird von dem\
      \ Beschluss \xFCber den Widerruf nicht ber\xFChrt."
    number: 3
  4:
    content: "Sobald die Kommission einen delegierten Rechtsakt erl\xE4sst, \xFCbermittelt\
      \ sie ihn gleichzeitig dem Europ\xE4ischen Parlament und dem Rat."
    number: 4
  5:
    content: "Ein delegierter Rechtsakt, der gem\xE4\xDF Artikel 12 Absatz 8 und Artikel\
      \ 43 Absatz 8 erlassen wurde, tritt nur in Kraft, wenn weder das Europ\xE4ische\
      \ Parlament noch der Rat innerhalb einer Frist von drei Monaten nach \xDCbermittlung\
      \ dieses Rechtsakts an das Europ\xE4ische Parlament und den Rat Einw\xE4nde\
      \ erhoben haben oder wenn vor Ablauf dieser Frist das Europ\xE4ische Parlament\
      \ und der Rat beide der Kommission mitgeteilt haben, dass sie keine Einw\xE4\
      nde erheben werden. Auf Veranlassung des Europ\xE4ischen Parlaments oder des\
      \ Rates wird diese Frist um drei Monate verl\xE4ngert."
    number: 5
section: 0
title: "Aus\xFCbung der Befugnis\xFCbertragung"
