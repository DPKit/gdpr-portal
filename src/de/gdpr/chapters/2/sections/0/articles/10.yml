content: "Die {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ \xFCber strafrechtliche Verurteilungen und Straftaten oder damit zusammenh\xE4\
  ngende Sicherungsma\xDFregeln aufgrund von Artikel 6 Absatz 1 darf nur unter beh\xF6\
  rdlicher Aufsicht vorgenommen werden oder wenn dies nach dem Unionsrecht oder dem\
  \ Recht der Mitgliedstaaten, das geeignete Garantien f\xFCr die Rechte und Freiheiten\
  \ der {betroffenen Personen|index:betroffene-person} vorsieht, zul\xE4ssig ist.\
  \ Ein umfassendes Register der strafrechtlichen Verurteilungen darf nur unter beh\xF6\
  rdlicher Aufsicht gef\xFChrt werden."
