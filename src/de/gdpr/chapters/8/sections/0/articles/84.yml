chapter: 8
number: 84
paragraphs:
  1:
    content: "Die Mitgliedstaaten legen die Vorschriften \xFCber andere Sanktionen\
      \ f\xFCr Verst\xF6\xDFe gegen diese {Verordnung|index:verordnung} \u2014 insbesondere\
      \ f\xFCr Verst\xF6\xDFe, die keiner Geldbu\xDFe gem\xE4\xDF Artikel 83 unterliegen\
      \ \u2014 fest und treffen alle zu deren Anwendung erforderlichen Ma\xDFnahmen.\
      \ Diese Sanktionen m\xFCssen wirksam, verh\xE4ltnism\xE4\xDFig und abschreckend\
      \ sein."
    index:
    - verordnung
    number: 1
  2:
    content: "Jeder Mitgliedstaat teilt der Kommission bis zum 25. Mai 2018 die Rechtsvorschriften,\
      \ die er aufgrund von Absatz 1 erl\xE4sst, sowie unverz\xFCglich alle sp\xE4\
      teren \xC4nderungen dieser Vorschriften mit."
    number: 2
section: 0
title: Sanktionen
