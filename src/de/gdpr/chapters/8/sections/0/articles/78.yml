chapter: 8
index:
- "aufsichtsbeh\xF6rde"
number: 78
paragraphs:
  1:
    content: "Jede nat\xFCrliche oder juristische Person hat unbeschadet eines anderweitigen\
      \ verwaltungsrechtlichen oder au\xDFergerichtlichen Rechtsbehelfs das Recht\
      \ auf einen wirksamen gerichtlichen Rechtsbehelf gegen einen sie betreffenden\
      \ rechtsverbindlichen Beschluss einer {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 1
  2:
    content: "Jede {betroffene Person|index:betroffene-person} hat unbeschadet eines\
      \ anderweitigen verwaltungsrechtlichen oder au\xDFergerichtlichen Rechtbehelfs\
      \ das Recht auf einen wirksamen gerichtlichen Rechtsbehelf, wenn die nach den\
      \ Artikeln 55 und 56 zust\xE4ndige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} sich nicht mit einer Beschwerde befasst oder die {betroffene Person|index:betroffene-person}\
      \ nicht innerhalb von drei Monaten \xFCber den Stand oder das Ergebnis der gem\xE4\
      \xDF Artikel 77 erhobenen Beschwerde in Kenntnis gesetzt hat."
    index:
    - "aufsichtsbeh\xF6rde"
    - betroffene-person
    number: 2
  3:
    content: "F\xFCr {Verfahren|index:verfahren} gegen eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} sind die Gerichte des Mitgliedstaats zust\xE4ndig, in dem die {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} ihren Sitz hat."
    index:
    - "aufsichtsbeh\xF6rde"
    - verfahren
    number: 3
  4:
    content: "Kommt es zu einem {Verfahren|index:verfahren} gegen den Beschluss einer\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, dem eine Stellungnahme oder\
      \ ein Beschluss des Ausschusses im Rahmen des Koh\xE4renzverfahrens vorangegangen\
      \ ist, so leitet die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} diese Stellungnahme\
      \ oder diesen Beschluss dem Gericht zu."
    index:
    - "aufsichtsbeh\xF6rde"
    - verfahren
    number: 4
section: 0
title: "Recht auf wirksamen gerichtlichen Rechtsbehelf gegen eine {Aufsichtsbeh\xF6\
  rde|index:aufsichtsbeh\xF6rde}"
