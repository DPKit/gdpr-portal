chapter: 5
content: "Jegliches Urteil eines Gerichts eines Drittlands und jegliche Entscheidung\
  \ einer Verwaltungsbeh\xF6rde eines Drittlands, mit denen von einem {Verantwortlichen|index:verantwortlicher}\
  \ oder einem {Auftragsverarbeiter|index:auftragsverarbeiter} die \xDCbermittlung\
  \ oder Offenlegung {personenbezogener Daten|index:personenbezogene-daten} verlangt\
  \ wird, d\xFCrfen unbeschadet anderer Gr\xFCnde f\xFCr die \xDCbermittlung gem\xE4\
  \xDF diesem Kapitel jedenfalls nur dann anerkannt oder vollstreckbar werden, wenn\
  \ sie auf eine in Kraft befindliche internationale \xDCbereinkunft wie etwa ein\
  \ Rechtshilfeabkommen zwischen dem ersuchenden Drittland und der Union oder einem\
  \ Mitgliedstaat gest\xFCtzt sind."
index:
- auftragsverarbeiter
