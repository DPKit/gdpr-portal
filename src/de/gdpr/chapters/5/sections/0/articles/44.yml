chapter: 5
content: "Jedwede \xDCbermittlung {personenbezogener Daten|index:personenbezogene-daten},\
  \ die bereits verarbeitet werden oder nach ihrer \xDCbermittlung an ein Drittland\
  \ oder eine {internationale Organisation|index:internationale-organisation} verarbeitet\
  \ werden sollen, ist nur zul\xE4ssig, wenn der {Verantwortliche|index:verantwortlicher}\
  \ und der {Auftragsverarbeiter|index:auftragsverarbeiter} die in diesem Kapitel\
  \ niedergelegten Bedingungen einhalten und auch die sonstigen Bestimmungen dieser\
  \ {Verordnung|index:verordnung} eingehalten werden; dies gilt auch f\xFCr die etwaige\
  \ Weiter\xFCbermittlung {personenbezogener Daten|index:personenbezogene-daten} durch\
  \ das betreffende Drittland oder die betreffende {internationale Organisation|index:internationale-organisation}\
  \ an ein anderes Drittland oder eine andere {internationale Organisation|index:internationale-organisation}.\
  \ Alle Bestimmungen dieses Kapitels sind anzuwenden, um sicherzustellen, dass das\
  \ durch diese {Verordnung|index:verordnung} gew\xE4hrleistete Schutzniveau f\xFC\
  r {nat\xFCrliche Personen|index:nat\xFCrliche-person} nicht untergraben wird."
