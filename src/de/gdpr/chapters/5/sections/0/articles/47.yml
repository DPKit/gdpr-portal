chapter: 5
index:
- verbindliche-interne-datenschutzvorschriften
number: 47
paragraphs:
  1:
    index:
    - verbindliche-interne-datenschutzvorschriften
    - "aufsichtsbeh\xF6rde"
    number: 1
    points:
      a:
        content: "rechtlich bindend sind, f\xFCr alle betreffenden Mitglieder der\
          \ {Unternehmensgruppe|index:unternehmensgruppe} oder einer Gruppe von {Unternehmen|index:unternehmen},\
          \ die eine gemeinsame Wirtschaftst\xE4tigkeit aus\xFCben, gelten und von\
          \ diesen Mitgliedern durchgesetzt werden, und dies auch f\xFCr ihre Besch\xE4\
          ftigten gilt,"
        index:
        - unternehmen
        - unternehmensgruppe
      b:
        content: "den {betroffenen Personen|index:betroffene-person} ausdr\xFCcklich\
          \ durchsetzbare Rechte in Bezug auf die {Verarbeitung|index:verarbeitung}\
          \ ihrer {personenbezogenen Daten|index:personenbezogene-daten} \xFCbertragen\
          \ und"
        index:
        - verarbeitung
        - betroffene-person
        - personenbezogene-daten
      c:
        content: "die in Absatz 2 festgelegten Anforderungen erf\xFCllen."
    preamble: "Die zust\xE4ndige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} genehmigt\
      \ gem\xE4\xDF dem Koh\xE4renzverfahren nach Artikel 63 {verbindliche interne\
      \ Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften},\
      \ sofern diese"
  2:
    index:
    - verbindliche-interne-datenschutzvorschriften
    number: 2
    points:
      a:
        content: "Struktur und Kontaktdaten der {Unternehmensgruppe|index:unternehmensgruppe}\
          \ oder Gruppe von {Unternehmen|index:unternehmen}, die eine gemeinsame Wirtschaftst\xE4\
          tigkeit aus\xFCben, und jedes ihrer Mitglieder;"
        index:
        - unternehmen
        - unternehmensgruppe
      b:
        content: "die betreffenden Daten\xFCbermittlungen oder Reihen von Daten\xFC\
          bermittlungen einschlie\xDFlich der betreffenden Arten {personenbezogener\
          \ Daten|index:personenbezogene-daten}, Art und Zweck der Datenverarbeitung,\
          \ Art der {betroffenen Personen|index:betroffene-person} und das betreffende\
          \ Drittland beziehungsweise die betreffenden Drittl\xE4nder;"
        index:
        - betroffene-person
        - personenbezogene-daten
      c:
        content: interne und externe Rechtsverbindlichkeit der betreffenden internen
          Datenschutzvorschriften;
      d:
        content: "die Anwendung der allgemeinen Datenschutzgrunds\xE4tze, insbesondere\
          \ Zweckbindung, Datenminimierung, begrenzte Speicherfristen, Datenqualit\xE4\
          t, Datenschutz durch Technikgestaltung und durch datenschutzfreundliche\
          \ Voreinstellungen, Rechtsgrundlage f\xFCr die {Verarbeitung|index:verarbeitung},\
          \ {Verarbeitung|index:verarbeitung} besonderer Kategorien von {personenbezogenen\
          \ Daten|index:personenbezogene-daten}, Ma\xDFnahmen zur Sicherstellung der\
          \ Datensicherheit und Anforderungen f\xFCr die Weiter\xFCbermittlung an\
          \ nicht an diese internen Datenschutzvorschriften gebundene Stellen;"
        index:
        - verarbeitung
        - personenbezogene-daten
      e:
        content: "die Rechte der {betroffenen Personen|index:betroffene-person} in\
          \ Bezug auf die {Verarbeitung|index:verarbeitung} und die diesen offenstehenden\
          \ Mittel zur Wahrnehmung dieser Rechte einschlie\xDFlich des Rechts, nicht\
          \ einer ausschlie\xDFlich auf einer {automatisierten Verarbeitung|index:automatisierte-verarbeitung}\
          \ \u2014 einschlie\xDFlich {Profiling|index:profiling} \u2014 beruhenden\
          \ Entscheidung nach Artikel 22 unterworfen zu werden sowie des in Artikel\
          \ 79 niedergelegten Rechts auf Beschwerde bei der zust\xE4ndigen {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} beziehungsweise auf Einlegung eines Rechtsbehelfs\
          \ bei den zust\xE4ndigen Gerichten der Mitgliedstaaten und im Falle einer\
          \ Verletzung der {verbindlichen internen Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften}\
          \ Wiedergutmachung und gegebenenfalls Schadenersatz zu erhalten;"
        index:
        - automatisierte-verarbeitung
        - betroffene-person
        - "aufsichtsbeh\xF6rde"
        - verarbeitung
        - verbindliche-interne-datenschutzvorschriften
        - profiling
      f:
        content: "die von dem in einem Mitgliedstaat niedergelassenen {Verantwortlichen|index:verantwortlicher}\
          \ oder {Auftragsverarbeiter|index:auftragsverarbeiter} \xFCbernommene Haftung\
          \ f\xFCr etwaige Verst\xF6\xDFe eines nicht in der Union niedergelassenen\
          \ betreffenden Mitglieds der {Unternehmensgruppe|index:unternehmensgruppe}\
          \ gegen die {verbindlichen internen Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften};\
          \ der {Verantwortliche|index:verantwortlicher} oder der {Auftragsverarbeiter|index:auftragsverarbeiter}\
          \ ist nur dann teilweise oder vollst\xE4ndig von dieser Haftung befreit,\
          \ wenn er nachweist, dass der Umstand, durch den der Schaden eingetreten\
          \ ist, dem betreffenden Mitglied nicht zur Last gelegt werden kann;"
        index:
        - verbindliche-interne-datenschutzvorschriften
        - verantwortlicher
        - unternehmensgruppe
        - auftragsverarbeiter
      g:
        content: "die Art und Weise, wie die {betroffenen Personen|index:betroffene-person}\
          \ \xFCber die Bestimmungen der Artikel 13 und 14 hinaus \xFCber die {verbindlichen\
          \ internen Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften}\
          \ und insbesondere \xFCber die unter den Buchstaben d, e und f dieses Absatzes\
          \ genannten Aspekte informiert werden;"
        index:
        - verbindliche-interne-datenschutzvorschriften
        - betroffene-person
      h:
        content: "die Aufgaben jedes gem\xE4\xDF Artikel 37 benannten Datenschutzbeauftragten\
          \ oder jeder anderen Person oder Einrichtung, die mit der \xDCberwachung\
          \ der Einhaltung der {verbindlichen internen Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften}\
          \ in der {Unternehmensgruppe|index:unternehmensgruppe} oder Gruppe von {Unternehmen|index:unternehmen},\
          \ die eine gemeinsame Wirtschaftst\xE4tigkeit aus\xFCben, sowie mit der\
          \ \xDCberwachung der Schulungsma\xDFnahmen und dem Umgang mit Beschwerden\
          \ befasst ist;"
        index:
        - verbindliche-interne-datenschutzvorschriften
        - unternehmen
        - unternehmensgruppe
      i:
        content: die Beschwerdeverfahren;
        index:
        - verfahren
      j:
        content: "die innerhalb der {Unternehmensgruppe|index:unternehmensgruppe}\
          \ oder Gruppe von {Unternehmen|index:unternehmen}, die eine gemeinsame Wirtschaftst\xE4\
          tigkeit aus\xFCben, bestehenden {Verfahren|index:verfahren} zur \xDCberpr\xFC\
          fung der Einhaltung der {verbindlichen internen Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften}.\
          \ Derartige {Verfahren|index:verfahren} beinhalten Datenschutz\xFCberpr\xFC\
          fungen und {Verfahren|index:verfahren} zur Gew\xE4hrleistung von Abhilfema\xDF\
          nahmen zum Schutz der Rechte der {betroffenen Person|index:betroffene-person}.\
          \ Die Ergebnisse derartiger \xDCberpr\xFCfungen sollten der in Buchstabe\
          \ h genannten Person oder Einrichtung sowie dem Verwaltungsrat des herrschenden\
          \ Unternehmens einer {Unternehmensgruppe|index:unternehmensgruppe} oder\
          \ der Gruppe von {Unternehmen|index:unternehmen}, die eine gemeinsame Wirtschaftst\xE4\
          tigkeit aus\xFCben, mitgeteilt werden und sollten der zust\xE4ndigen {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} auf Anfrage zur Verf\xFCgung gestellt werden;"
        index:
        - unternehmensgruppe
        - betroffene-person
        - "aufsichtsbeh\xF6rde"
        - verbindliche-interne-datenschutzvorschriften
        - verfahren
        - unternehmen
      k:
        content: "die {Verfahren|index:verfahren} f\xFCr die Meldung und Erfassung\
          \ von \xC4nderungen der Vorschriften und ihre Meldung an die {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde};"
        index:
        - "aufsichtsbeh\xF6rde"
        - verfahren
      l:
        content: "die {Verfahren|index:verfahren} f\xFCr die Zusammenarbeit mit der\
          \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, die die Befolgung der\
          \ Vorschriften durch s\xE4mtliche Mitglieder der {Unternehmensgruppe|index:unternehmensgruppe}\
          \ oder Gruppe von {Unternehmen|index:unternehmen}, die eine gemeinsame Wirtschaftst\xE4\
          tigkeit aus\xFCben, gew\xE4hrleisten, insbesondere durch Offenlegung der\
          \ Ergebnisse von \xDCberpr\xFCfungen der unter Buchstabe j genannten Ma\xDF\
          nahmen gegen\xFCber der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde};"
        index:
        - "aufsichtsbeh\xF6rde"
        - verfahren
        - unternehmen
        - unternehmensgruppe
      m:
        content: "die Meldeverfahren zur Unterrichtung der zust\xE4ndigen {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} \xFCber jegliche f\xFCr ein Mitglied der\
          \ {Unternehmensgruppe|index:unternehmensgruppe} oder Gruppe von {Unternehmen|index:unternehmen},\
          \ die eine gemeinsame Wirtschaftst\xE4tigkeit aus\xFCben, in einem Drittland\
          \ geltenden rechtlichen Bestimmungen, die sich nachteilig auf die Garantien\
          \ auswirken k\xF6nnten, die die {verbindlichen internen Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften}\
          \ bieten, und"
        index:
        - verbindliche-interne-datenschutzvorschriften
        - unternehmen
        - "aufsichtsbeh\xF6rde"
        - unternehmensgruppe
      n:
        content: "geeignete Datenschutzschulungen f\xFCr Personal mit st\xE4ndigem\
          \ oder regelm\xE4\xDFigem Zugang zu {personenbezogenen Daten|index:personenbezogene-daten}."
        index:
        - personenbezogene-daten
    preamble: >-
      Die {verbindlichen internen Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften}
      nach Absatz 1 enthalten mindestens folgende Angaben:
  3:
    content: "Die Kommission kann das Format und die {Verfahren|index:verfahren} f\xFC\
      r den Informationsaustausch \xFCber {verbindliche interne Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften}\
      \ im Sinne des vorliegenden Artikels zwischen {Verantwortlichen|index:verantwortlicher},\
      \ Auftragsverarbeitern und {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde}\
      \ festlegen. Diese Durchf\xFChrungsrechtsakte werden gem\xE4\xDF dem Pr\xFC\
      fverfahren nach Artikel 93 Absatz 2 erlassen."
    index:
    - verbindliche-interne-datenschutzvorschriften
    - verantwortlicher
    - verfahren
    - "aufsichtsbeh\xF6rde"
    number: 3
