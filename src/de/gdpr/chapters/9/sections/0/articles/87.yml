chapter: 9
content: "Die Mitgliedstaaten k\xF6nnen n\xE4her bestimmen, unter welchen spezifischen\
  \ Bedingungen eine nationale Kennziffer oder andere Kennzeichen von allgemeiner\
  \ Bedeutung Gegenstand einer {Verarbeitung|index:verarbeitung} sein d\xFCrfen. In\
  \ diesem Fall darf die nationale Kennziffer oder das andere Kennzeichen von allgemeiner\
  \ Bedeutung nur unter Wahrung geeigneter Garantien f\xFCr die Rechte und Freiheiten\
  \ der {betroffenen Person|index:betroffene-person} gem\xE4\xDF dieser {Verordnung|index:verordnung}\
  \ verwendet werden."
