chapter: 9
number: 91
paragraphs:
  1:
    content: "Wendet eine Kirche oder eine religi\xF6se Vereinigung oder Gemeinschaft\
      \ in einem Mitgliedstaat zum Zeitpunkt des Inkrafttretens dieser {Verordnung|index:verordnung}\
      \ umfassende Regeln zum Schutz {nat\xFCrlicher Personen|index:nat\xFCrliche-person}\
      \ bei der {Verarbeitung|index:verarbeitung} an, so d\xFCrfen diese Regeln weiter\
      \ angewandt werden, sofern sie mit dieser {Verordnung|index:verordnung} in Einklang\
      \ gebracht werden."
    index:
    - verordnung
    - "nat\xFCrliche-person"
    - verarbeitung
    number: 1
  2:
    content: "Kirchen und religi\xF6se Vereinigungen oder Gemeinschaften, die gem\xE4\
      \xDF Absatz 1 umfassende Datenschutzregeln anwenden, unterliegen der Aufsicht\
      \ durch eine unabh\xE4ngige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde},\
      \ die spezifischer Art sein kann, sofern sie die in Kapitel VI niedergelegten\
      \ Bedingungen erf\xFCllt."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 2
section: 0
title: "Bestehende Datenschutzvorschriften von Kirchen und religi\xF6sen Vereinigungen\
  \ oder Gemeinschaften"
