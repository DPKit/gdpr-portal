chapter: 9
content: "{Personenbezogene Daten|index:personenbezogene-daten} in amtlichen Dokumenten,\
  \ die sich im Besitz einer Beh\xF6rde oder einer \xF6ffentlichen Einrichtung oder\
  \ einer privaten Einrichtung zur Erf\xFCllung einer im \xF6ffentlichen Interesse\
  \ liegenden Aufgabe befinden, k\xF6nnen von der Beh\xF6rde oder der Einrichtung\
  \ gem\xE4\xDF dem Unionsrecht oder dem Recht des Mitgliedstaats, dem die Beh\xF6\
  rde oder Einrichtung unterliegt, offengelegt werden, um den Zugang der \xD6ffentlichkeit\
  \ zu amtlichen Dokumenten mit dem Recht auf Schutz {personenbezogener Daten|index:personenbezogene-daten}\
  \ gem\xE4\xDF dieser {Verordnung|index:verordnung} in Einklang zu bringen."
