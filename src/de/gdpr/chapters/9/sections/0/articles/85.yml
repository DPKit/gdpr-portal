chapter: 9
index:
- verarbeitung
number: 85
paragraphs:
  1:
    content: "Die Mitgliedstaaten bringen durch Rechtsvorschriften das Recht auf den\
      \ Schutz {personenbezogener Daten|index:personenbezogene-daten} gem\xE4\xDF\
      \ dieser {Verordnung|index:verordnung} mit dem Recht auf freie Meinungs\xE4\
      u\xDFerung und Informationsfreiheit, einschlie\xDFlich der {Verarbeitung|index:verarbeitung}\
      \ zu journalistischen Zwecken und zu wissenschaftlichen, k\xFCnstlerischen oder\
      \ literarischen Zwecken, in Einklang."
    index:
    - personenbezogene-daten
    - verordnung
    - verarbeitung
    number: 1
  2:
    content: "F\xFCr die {Verarbeitung|index:verarbeitung}, die zu journalistischen\
      \ Zwecken oder zu wissenschaftlichen, k\xFCnstlerischen oder literarischen Zwecken\
      \ erfolgt, sehen die Mitgliedstaaten Abweichungen oder Ausnahmen von Kapitel\
      \ II (Grunds\xE4tze), Kapitel III (Rechte der betroffenen Person), Kapitel IV\
      \ ({Verantwortlicher|index:verantwortlicher} und Auftragsverarbeiter), Kapitel\
      \ V (\xDCbermittlung {personenbezogener Daten|index:personenbezogene-daten}\
      \ an Drittl\xE4nder oder an internationale Organisationen), Kapitel VI (Unabh\xE4\
      ngige Aufsichtsbeh\xF6rden), Kapitel VII (Zusammenarbeit und Koh\xE4renz) und\
      \ Kapitel IX (Vorschriften f\xFCr besondere Verarbeitungssituationen) vor, wenn\
      \ dies erforderlich ist, um das Recht auf Schutz der {personenbezogenen Daten|index:personenbezogene-daten}\
      \ mit der Freiheit der Meinungs\xE4u\xDFerung und der Informationsfreiheit in\
      \ Einklang zu bringen."
    index:
    - verantwortlicher
    - personenbezogene-daten
    - verarbeitung
    number: 2
  3:
    content: "Jeder Mitgliedstaat teilt der Kommission die Rechtsvorschriften, die\
      \ er aufgrund von Absatz 2 erlassen hat, sowie unverz\xFCglich alle sp\xE4teren\
      \ \xC4nderungsgesetze oder \xC4nderungen dieser Vorschriften mit."
    number: 3
section: 0
title: "{Verarbeitung|index:verarbeitung} und Freiheit der Meinungs\xE4u\xDFerung\
  \ und Informationsfreiheit"
