chapter: 4
number: 43
paragraphs:
  1:
    index:
    - "aufsichtsbeh\xF6rde"
    number: 1
    points:
      a:
        content: "der gem\xE4\xDF Artikel 55 oder 56 zust\xE4ndigen {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde};"
        index:
        - "aufsichtsbeh\xF6rde"
      b:
        content: "der nationalen Akkreditierungsstelle, die gem\xE4\xDF der {Verordnung|index:verordnung}\
          \ (EG) Nr. 765/2008 des Europ\xE4ischen Parlaments und des Rates (20) im\
          \ Einklang mit EN-ISO/IEC 17065/2012 und mit den zus\xE4tzlichen von der\
          \ gem\xE4\xDF Artikel 55 oder 56 zust\xE4ndigen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde} festgelegten Anforderungen benannt wurde."
        index:
        - verordnung
        - "aufsichtsbeh\xF6rde"
    preamble: "Unbeschadet der Aufgaben und Befugnisse der zust\xE4ndigen {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} gem\xE4\xDF den Artikeln 57 und 58 erteilen oder\
      \ verl\xE4ngern Zertifizierungsstellen, die \xFCber das geeignete Fachwissen\
      \ hinsichtlich des Datenschutzes verf\xFCgen, nach Unterrichtung der {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} \u2014 damit diese erforderlichenfalls von ihren\
      \ Befugnissen gem\xE4\xDF Artikel 58 Absatz 2 Buchstabe h Gebrauch machen kann\
      \ \u2014 die Zertifizierung. Die Mitgliedstaaten stellen sicher, dass diese\
      \ Zertifizierungsstellen von einer oder beiden der folgenden Stellen akkreditiert\
      \ werden:"
  2:
    number: 2
    points:
      a:
        content: "ihre Unabh\xE4ngigkeit und ihr Fachwissen hinsichtlich des Gegenstands\
          \ der Zertifizierung zur Zufriedenheit der zust\xE4ndigen {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} nachgewiesen haben;"
        index:
        - "aufsichtsbeh\xF6rde"
      b:
        content: "sich verpflichtet haben, die Kriterien nach Artikel 42 Absatz 5,\
          \ die von der gem\xE4\xDF Artikel 55 oder 56 zust\xE4ndigen {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} oder \u2014 gem\xE4\xDF Artikel 63 \u2014\
          \ von dem Ausschuss genehmigt wurden, einzuhalten;"
        index:
        - "aufsichtsbeh\xF6rde"
      c:
        content: "{Verfahren|index:verfahren} f\xFCr die Erteilung, die regelm\xE4\
          \xDFige \xDCberpr\xFCfung und den Widerruf der Datenschutzzertifizierung\
          \ sowie der Datenschutzsiegel und -pr\xFCfzeichen festgelegt haben;"
        index:
        - verfahren
      d:
        content: "{Verfahren|index:verfahren} und Strukturen festgelegt haben, mit\
          \ denen sie Beschwerden \xFCber Verletzungen der Zertifizierung oder die\
          \ Art und Weise, in der die Zertifizierung von dem {Verantwortlichen|index:verantwortlicher}\
          \ oder dem {Auftragsverarbeiter|index:auftragsverarbeiter} umgesetzt wird\
          \ oder wurde, nachgehen und diese {Verfahren|index:verfahren} und Strukturen\
          \ f\xFCr {betroffene Personen|index:betroffene-person} und die \xD6ffentlichkeit\
          \ transparent machen, und"
        index:
        - verantwortlicher
        - betroffene-person
        - verfahren
        - auftragsverarbeiter
      e:
        content: "zur Zufriedenheit der zust\xE4ndigen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde} nachgewiesen haben, dass ihre Aufgaben und Pflichten nicht zu einem\
          \ Interessenkonflikt f\xFChren."
        index:
        - "aufsichtsbeh\xF6rde"
    preamble: "Zertifizierungsstellen nach Absatz 1 d\xFCrfen nur dann gem\xE4\xDF\
      \ dem genannten Absatz akkreditiert werden, wenn sie"
  3:
    content: "Die Akkreditierung von Zertifizierungsstellen nach den Abs\xE4tzen 1\
      \ und 2 erfolgt anhand der Kriterien, die von der gem\xE4\xDF Artikel 55 oder\
      \ 56 zust\xE4ndigen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} oder \u2014\
      \ gem\xE4\xDF Artikel 63 \u2014 von dem Ausschuss genehmigt wurden. Im Fall\
      \ einer Akkreditierung nach Absatz 1 Buchstabe b des vorliegenden Artikels erg\xE4\
      nzen diese Anforderungen diejenigen, die in der {Verordnung|index:verordnung}\
      \ (EG) Nr. 765/2008 und in den technischen Vorschriften, in denen die Methoden\
      \ und {Verfahren|index:verfahren} der Zertifizierungsstellen beschrieben werden,\
      \ vorgesehen sind."
    index:
    - verordnung
    - "aufsichtsbeh\xF6rde"
    - verfahren
    number: 3
  4:
    content: "Die Zertifizierungsstellen nach Absatz 1 sind unbeschadet der Verantwortung,\
      \ die der {Verantwortliche|index:verantwortlicher} oder der {Auftragsverarbeiter|index:auftragsverarbeiter}\
      \ f\xFCr die Einhaltung dieser {Verordnung|index:verordnung} hat, f\xFCr die\
      \ angemessene Bewertung, die der Zertifizierung oder dem Widerruf einer Zertifizierung\
      \ zugrunde liegt, verantwortlich. Die Akkreditierung wird f\xFCr eine H\xF6\
      chstdauer von f\xFCnf Jahren erteilt und kann unter denselben Bedingungen verl\xE4\
      ngert werden, sofern die Zertifizierungsstelle die Anforderungen dieses Artikels\
      \ erf\xFCllt."
    index:
    - auftragsverarbeiter
    - verordnung
    - verantwortlicher
    number: 4
  5:
    content: "Die Zertifizierungsstellen nach Absatz 1 teilen den zust\xE4ndigen {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} die Gr\xFCnde f\xFCr die Erteilung oder den\
      \ Widerruf der beantragten Zertifizierung mit."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 5
  6:
    content: "Die Anforderungen nach Absatz 3 des vorliegenden Artikels und die Kriterien\
      \ nach Artikel 42 Absatz 5 werden von der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} in leicht zug\xE4nglicher Form ver\xF6ffentlicht. Die {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} \xFCbermitteln diese Anforderungen und Kriterien\
      \ auch dem Ausschuss. Der Ausschuss nimmt alle Zertifizierungsverfahren und\
      \ Datenschutzsiegel in ein Register auf und ver\xF6ffentlicht sie in geeigneter\
      \ Weise."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 6
  7:
    content: "Unbeschadet des Kapitels VIII widerruft die zust\xE4ndige {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} oder die nationale Akkreditierungsstelle die\
      \ Akkreditierung einer Zertifizierungsstelle nach Absatz 1, wenn die Voraussetzungen\
      \ f\xFCr die Akkreditierung nicht oder nicht mehr erf\xFCllt sind oder wenn\
      \ eine Zertifizierungsstelle Ma\xDFnahmen ergreift, die nicht mit dieser {Verordnung|index:verordnung}\
      \ vereinbar sind."
    index:
    - verordnung
    - "aufsichtsbeh\xF6rde"
    number: 7
  8:
    content: "Der Kommission wird die Befugnis \xFCbertragen, gem\xE4\xDF Artikel\
      \ 92 delegierte Rechtsakte zu erlassen, um die Anforderungen festzulegen, die\
      \ f\xFCr die in Artikel 42 Absatz 1 genannten datenschutzspezifischen Zertifizierungsverfahren\
      \ zu ber\xFCcksichtigen sind."
    index:
    - verfahren
    number: 8
  9:
    content: "Die Kommission kann Durchf\xFChrungsrechtsakte erlassen, mit denen technische\
      \ Standards f\xFCr Zertifizierungsverfahren und Datenschutzsiegel und -pr\xFC\
      fzeichen sowie Mechanismen zur F\xF6rderung und Anerkennung dieser Zertifizierungsverfahren\
      \ und Datenschutzsiegel und -pr\xFCfzeichen festgelegt werden. Diese Durchf\xFC\
      hrungsrechtsakte werden gem\xE4\xDF dem in Artikel 93 Absatz 2 genannten Pr\xFC\
      fverfahren erlassen."
    index:
    - verfahren
    number: 9
section: 5
title: Zertifizierungsstellen
