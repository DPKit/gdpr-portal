chapter: 4
content: "Der {Auftragsverarbeiter|index:auftragsverarbeiter} und jede dem {Verantwortlichen|index:verantwortlicher}\
  \ oder dem {Auftragsverarbeiter|index:auftragsverarbeiter} unterstellte Person,\
  \ die Zugang zu {personenbezogenen Daten|index:personenbezogene-daten} hat, d\xFC\
  rfen diese Daten ausschlie\xDFlich auf Weisung des {Verantwortlichen|index:verantwortlicher}\
  \ verarbeiten, es sei denn, dass sie nach dem Unionsrecht oder dem Recht der Mitgliedstaaten\
  \ zur {Verarbeitung|index:verarbeitung} verpflichtet sind."
