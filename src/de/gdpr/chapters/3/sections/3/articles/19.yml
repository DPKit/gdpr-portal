chapter: 3
content: "Der {Verantwortliche|index:verantwortlicher} teilt allen Empf\xE4ngern,\
  \ denen {personenbezogenen Daten|index:personenbezogene-daten} offengelegt wurden,\
  \ jede Berichtigung oder L\xF6schung der {personenbezogenen Daten|index:personenbezogene-daten}\
  \ oder eine {Einschr\xE4nkung der Verarbeitung|index:einschr\xE4nkung-der-verarbeitung}\
  \ nach Artikel 16, Artikel 17 Absatz 1 und Artikel 18 mit, es sei denn, dies erweist\
  \ sich als unm\xF6glich oder ist mit einem unverh\xE4ltnism\xE4\xDFigen Aufwand\
  \ verbunden. Der {Verantwortliche|index:verantwortlicher} unterrichtet die {betroffene\
  \ Person|index:betroffene-person} \xFCber diese {Empf\xE4nger|index:empf\xE4nger},\
  \ wenn die {betroffene Person|index:betroffene-person} dies verlangt."
