chapter: 6
index:
- "aufsichtsbeh\xF6rde"
number: 54
paragraphs:
  1:
    number: 1
    points:
      a:
        content: "die Errichtung jeder {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde};"
        index:
        - "aufsichtsbeh\xF6rde"
      b:
        content: "die erforderlichen Qualifikationen und sonstigen Voraussetzungen\
          \ f\xFCr die Ernennung zum Mitglied jeder {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde};"
        index:
        - "aufsichtsbeh\xF6rde"
      c:
        content: "die Vorschriften und {Verfahren|index:verfahren} f\xFCr die Ernennung\
          \ des Mitglieds oder der Mitglieder jeder {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde};"
        index:
        - verfahren
        - "aufsichtsbeh\xF6rde"
      d:
        content: "die Amtszeit des Mitglieds oder der Mitglieder jeder {Aufsichtsbeh\xF6\
          rde|index:aufsichtsbeh\xF6rde} von mindestens vier Jahren; dies gilt nicht\
          \ f\xFCr die erste Amtszeit nach 24. Mai 2016, die f\xFCr einen Teil der\
          \ Mitglieder k\xFCrzer sein kann, wenn eine zeitlich versetzte Ernennung\
          \ zur Wahrung der Unabh\xE4ngigkeit der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde} notwendig ist;"
        index:
        - "aufsichtsbeh\xF6rde"
      e:
        content: "die Frage, ob und \u2014 wenn ja \u2014 wie oft das Mitglied oder\
          \ die Mitglieder jeder {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} wiederernannt\
          \ werden k\xF6nnen;"
        index:
        - "aufsichtsbeh\xF6rde"
      f:
        content: "die Bedingungen im Hinblick auf die Pflichten des Mitglieds oder\
          \ der Mitglieder und der Bediensteten jeder {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
          rde}, die Verbote von Handlungen, beruflichen T\xE4tigkeiten und Verg\xFC\
          tungen w\xE4hrend und nach der Amtszeit, die mit diesen Pflichten unvereinbar\
          \ sind, und die Regeln f\xFCr die Beendigung des Besch\xE4ftigungsverh\xE4\
          ltnisses."
        index:
        - "aufsichtsbeh\xF6rde"
    preamble: 'Jeder Mitgliedstaat sieht durch Rechtsvorschriften Folgendes vor:'
  2:
    content: "Das Mitglied oder die Mitglieder und die Bediensteten jeder {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} sind gem\xE4\xDF dem Unionsrecht oder dem Recht\
      \ der Mitgliedstaaten sowohl w\xE4hrend ihrer Amts- beziehungsweise Dienstzeit\
      \ als auch nach deren Beendigung verpflichtet, \xFCber alle vertraulichen Informationen,\
      \ die ihnen bei der Wahrnehmung ihrer Aufgaben oder der Aus\xFCbung ihrer Befugnisse\
      \ bekannt geworden sind, Verschwiegenheit zu wahren. W\xE4hrend dieser Amts-\
      \ beziehungsweise Dienstzeit gilt diese Verschwiegenheitspflicht insbesondere\
      \ f\xFCr die von {nat\xFCrlichen Personen|index:nat\xFCrliche-person} gemeldeten\
      \ Verst\xF6\xDFen gegen diese {Verordnung|index:verordnung}."
    index:
    - "aufsichtsbeh\xF6rde"
    - "nat\xFCrliche-person"
    - verordnung
    number: 2
