chapter: 6
index:
- "aufsichtsbeh\xF6rde"
number: 53
paragraphs:
  1:
    content: "Die Mitgliedstaaten sehen vor, dass jedes Mitglied ihrer {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} im Wege eines transparenten Verfahrens ernannt\
      \ wird, und zwar \u2014 vom Parlament, \u2014 von der Regierung, \u2014 vom\
      \ Staatsoberhaupt oder \u2014 von einer unabh\xE4ngigen Stelle, die nach dem\
      \ Recht des Mitgliedstaats mit der Ernennung betraut wird."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 1
  2:
    content: "Jedes Mitglied muss \xFCber die f\xFCr die Erf\xFCllung seiner Aufgaben\
      \ und Aus\xFCbung seiner Befugnisse erforderliche Qualifikation, Erfahrung und\
      \ Sachkunde insbesondere im Bereich des Schutzes {personenbezogener Daten|index:personenbezogene-daten}\
      \ verf\xFCgen."
    index:
    - personenbezogene-daten
    number: 2
  3:
    content: "Das Amt eines Mitglieds endet mit Ablauf der Amtszeit, mit seinem R\xFC\
      cktritt oder verpflichtender Versetzung in den Ruhestand gem\xE4\xDF dem Recht\
      \ des betroffenen Mitgliedstaats."
    number: 3
  4:
    content: "Ein Mitglied wird seines Amtes nur enthoben, wenn es eine schwere Verfehlung\
      \ begangen hat oder die Voraussetzungen f\xFCr die Wahrnehmung seiner Aufgaben\
      \ nicht mehr erf\xFCllt."
    number: 4
section: 1
title: "Allgemeine Bedingungen f\xFCr die Mitglieder der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde}"
