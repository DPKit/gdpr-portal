chapter: 6
index:
- "aufsichtsbeh\xF6rde"
number: 51
paragraphs:
  1:
    content: "Jeder Mitgliedstaat sieht vor, dass eine oder mehrere unabh\xE4ngige\
      \ Beh\xF6rden f\xFCr die \xDCberwachung der Anwendung dieser {Verordnung|index:verordnung}\
      \ zust\xE4ndig sind, damit die Grundrechte und Grundfreiheiten {nat\xFCrlicher\
      \ Personen|index:nat\xFCrliche-person} bei der {Verarbeitung|index:verarbeitung}\
      \ gesch\xFCtzt werden und der freie Verkehr {personenbezogener Daten|index:personenbezogene-daten}\
      \ in der Union erleichtert wird (im Folgenden \u201E{Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}\u201C)."
    index:
    - "nat\xFCrliche-person"
    - verordnung
    - "aufsichtsbeh\xF6rde"
    - verarbeitung
    - personenbezogene-daten
    number: 1
  2:
    content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} leistet einen Beitrag\
      \ zur einheitlichen Anwendung dieser {Verordnung|index:verordnung} in der gesamten\
      \ Union. Zu diesem Zweck arbeiten die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} untereinander sowie mit der Kommission gem\xE4\xDF Kapitel VII zusammen."
    index:
    - verordnung
    - "aufsichtsbeh\xF6rde"
    number: 2
  3:
    content: "Gibt es in einem Mitgliedstaat mehr als eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}, so bestimmt dieser Mitgliedstaat die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}, die diese Beh\xF6rden im Ausschuss vertritt, und f\xFChrt ein {Verfahren|index:verfahren}\
      \ ein, mit dem sichergestellt wird, dass die anderen Beh\xF6rden die Regeln\
      \ f\xFCr das Koh\xE4renzverfahren nach Artikel 63 einhalten."
    index:
    - verfahren
    - "aufsichtsbeh\xF6rde"
    number: 3
  4:
    content: "Jeder Mitgliedstaat teilt der Kommission bis sp\xE4testens 25. Mai 2018\
      \ die Rechtsvorschriften, die er aufgrund dieses Kapitels erl\xE4sst, sowie\
      \ unverz\xFCglich alle folgenden \xC4nderungen dieser Vorschriften mit."
    number: 4
