chapter: 6
content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} erstellt einen Jahresbericht\
  \ \xFCber ihre T\xE4tigkeit, der eine Liste der Arten der gemeldeten Verst\xF6\xDF\
  e und der Arten der getroffenen Ma\xDFnahmen nach Artikel 58 Absatz 2 enthalten\
  \ kann. Diese Berichte werden dem nationalen Parlament, der Regierung und anderen\
  \ nach dem Recht der Mitgliedstaaten bestimmten Beh\xF6rden \xFCbermittelt. Sie\
  \ werden der \xD6ffentlichkeit, der Kommission und dem Ausschuss zug\xE4nglich gemacht."
index:
- "aufsichtsbeh\xF6rde"
number: 59
section: 2
title: "T\xE4tigkeitsbericht"
