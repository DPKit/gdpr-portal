chapter: 6
index:
- "aufsichtsbeh\xF6rde"
number: 56
paragraphs:
  1:
    content: "Unbeschadet des Artikels 55 ist die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} der {Hauptniederlassung|index:hauptniederlassung} oder der einzigen Niederlassung\
      \ des {Verantwortlichen|index:verantwortlicher} oder des {Auftragsverarbeiters|index:auftragsverarbeiter}\
      \ gem\xE4\xDF dem {Verfahren|index:verfahren} nach Artikel 60 die zust\xE4ndige\
      \ federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} f\xFCr die\
      \ von diesem {Verantwortlichen|index:verantwortlicher} oder diesem {Auftragsverarbeiter|index:auftragsverarbeiter}\
      \ durchgef\xFChrte grenz\xFCberschreitende {Verarbeitung|index:verarbeitung}."
    index:
    - hauptniederlassung
    - auftragsverarbeiter
    - verarbeitung
    - "aufsichtsbeh\xF6rde"
    - verantwortlicher
    - verfahren
    number: 1
  2:
    content: "Abweichend von Absatz 1 ist jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} daf\xFCr zust\xE4ndig, sich mit einer bei ihr eingereichten Beschwerde\
      \ oder einem etwaigen Versto\xDF gegen diese {Verordnung|index:verordnung} zu\
      \ befassen, wenn der Gegenstand nur mit einer Niederlassung in ihrem Mitgliedstaat\
      \ zusammenh\xE4ngt oder {betroffene Personen|index:betroffene-person} nur ihres\
      \ Mitgliedstaats erheblich beeintr\xE4chtigt."
    index:
    - "aufsichtsbeh\xF6rde"
    - verordnung
    - betroffene-person
    number: 2
  3:
    content: "In den in Absatz 2 des vorliegenden Artikels genannten F\xE4llen unterrichtet\
      \ die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} unverz\xFCglich die federf\xFC\
      hrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} \xFCber diese Angelegenheit.\
      \ Innerhalb einer Frist von drei Wochen nach der Unterrichtung entscheidet die\
      \ federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, ob sie sich\
      \ mit dem Fall gem\xE4\xDF dem {Verfahren|index:verfahren} nach Artikel 60 befasst\
      \ oder nicht, wobei sie ber\xFCcksichtigt, ob der {Verantwortliche|index:verantwortlicher}\
      \ oder der {Auftragsverarbeiter|index:auftragsverarbeiter} in dem Mitgliedstaat,\
      \ dessen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sie unterrichtet hat,\
      \ eine Niederlassung hat oder nicht."
    index:
    - "aufsichtsbeh\xF6rde"
    - verantwortlicher
    - verfahren
    - auftragsverarbeiter
    number: 3
  4:
    content: "Entscheidet die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}, sich mit dem Fall zu befassen, so findet das {Verfahren|index:verfahren}\
      \ nach Artikel 60 Anwendung. Die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}, die die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ unterrichtet hat, kann dieser einen Beschlussentwurf vorlegen. Die federf\xFC\
      hrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} tr\xE4gt diesem Entwurf\
      \ bei der Ausarbeitung des Beschlussentwurfs nach Artikel 60 Absatz 3 weitestgehend\
      \ Rechnung."
    index:
    - "aufsichtsbeh\xF6rde"
    - verfahren
    number: 4
  5:
    content: "Entscheidet die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde}, sich mit dem Fall nicht selbst zu befassen, so befasst die {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde}, die die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} unterrichtet hat, sich mit dem Fall gem\xE4\xDF den Artikeln 61 und 62."
    index:
    - "aufsichtsbeh\xF6rde"
    number: 5
  6:
    content: "Die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ ist der einzige Ansprechpartner der {Verantwortlichen|index:verantwortlicher}\
      \ oder der {Auftragsverarbeiter|index:auftragsverarbeiter} f\xFCr Fragen der\
      \ von diesem {Verantwortlichen|index:verantwortlicher} oder diesem {Auftragsverarbeiter|index:auftragsverarbeiter}\
      \ durchgef\xFChrten {grenz\xFCberschreitenden Verarbeitung|index:grenz\xFCberschreitende-verarbeitung}."
    index:
    - "aufsichtsbeh\xF6rde"
    - verantwortlicher
    - auftragsverarbeiter
    - "grenz\xFCberschreitende-verarbeitung"
    number: 6
section: 2
title: "Zust\xE4ndigkeit der federf\xFChrenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde}"
