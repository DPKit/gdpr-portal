chapter: 11
content: "Diese {Verordnung|index:verordnung} erlegt nat\xFCrlichen oder juristischen\
  \ Personen in Bezug auf die {Verarbeitung|index:verarbeitung} in Verbindung mit\
  \ der Bereitstellung \xF6ffentlich zug\xE4nglicher elektronischer Kommunikationsdienste\
  \ in \xF6ffentlichen Kommunikationsnetzen in der Union keine zus\xE4tzlichen Pflichten\
  \ auf, soweit sie besonderen in der Richtlinie 2002/58/EG festgelegten Pflichten\
  \ unterliegen, die dasselbe Ziel verfolgen."
