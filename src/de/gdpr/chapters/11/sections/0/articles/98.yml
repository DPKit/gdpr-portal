chapter: 11
content: "Die Kommission legt gegebenenfalls Gesetzgebungsvorschl\xE4ge zur \xC4nderung\
  \ anderer Rechtsakte der Union zum Schutz {personenbezogener Daten|index:personenbezogene-daten}\
  \ vor, damit ein einheitlicher und koh\xE4renter Schutz {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} bei der {Verarbeitung|index:verarbeitung} sichergestellt wird. Dies\
  \ betrifft insbesondere die Vorschriften zum Schutz {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} bei der {Verarbeitung|index:verarbeitung} solcher Daten durch die\
  \ Organe, Einrichtungen, \xC4mter und Agenturen der Union und zum freien Verkehr\
  \ solcher Daten."
