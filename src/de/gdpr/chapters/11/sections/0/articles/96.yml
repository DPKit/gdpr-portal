chapter: 11
content: "Internationale \xDCbereink\xFCnfte, die die \xDCbermittlung {personenbezogener\
  \ Daten|index:personenbezogene-daten} an Drittl\xE4nder oder {internationale Organisationen|index:internationale-organisation}\
