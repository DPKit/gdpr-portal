                  \ zu einer Online-Kennung oder zu einem oder mehreren besonderen\
                  \ Merkmalen, die Ausdruck der physischen, physiologischen, genetischen,\
                  \ psychischen, wirtschaftlichen, kulturellen oder sozialen Identit\xE4\
                  t dieser {nat\xFCrlichen Person|index:nat\xFCrliche-person} sind,\
                  \ identifiziert werden kann;"
                content-indexed: "\u201E{personenbezogene Daten|index:personenbezogene-daten}\u201C\
