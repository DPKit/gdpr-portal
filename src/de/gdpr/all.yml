      \ von der Kommission oder von einer {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} angenommene Standarddatenschutzklauseln oder von einer {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde} genehmigte Vertragsklauseln zur\xFCckgegriffen\
      \ wird. Diese Garantien sollten sicherstellen, dass die Datenschutzvorschriften\
