    content: "Jede nat\xFCrliche oder juristische Person hat das Recht, unter den\
      \ in Artikel 263 AEUV genannten Voraussetzungen beim Gerichtshof eine Klage\
      \ auf Nichtigerkl\xE4rung eines Beschlusses des Ausschusses zu erheben. Als\
      \ Adressaten solcher Beschl\xFCsse m\xFCssen die betroffenen {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde}, die diese Beschl\xFCsse anfechten m\xF6chten,\
      \ binnen zwei Monaten nach deren \xDCbermittlung gem\xE4\xDF Artikel 263 AEUV\
      \ Klage erheben. Sofern Beschl\xFCsse des Ausschusses einen {Verantwortlichen|index:verantwortlicher},\
      \ einen {Auftragsverarbeiter|index:auftragsverarbeiter} oder den Beschwerdef\xFC\
      hrer unmittelbar und individuell betreffen, so k\xF6nnen diese Personen binnen\
      \ zwei Monaten nach Ver\xF6ffentlichung der betreffenden Beschl\xFCsse auf der\
      \ Website des Ausschusses im Einklang mit Artikel 263 AEUV eine Klage auf Nichtigerkl\xE4\
      rung erheben. Unbeschadet dieses Rechts nach Artikel 263 AEUV sollte jede nat\xFC\
      rliche oder juristische Person das Recht auf einen wirksamen gerichtlichen Rechtsbehelf\
      \ bei dem zust\xE4ndigen einzelstaatlichen Gericht gegen einen Beschluss einer\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} haben, der gegen\xFCber dieser\
      \ Person Rechtswirkungen entfaltet. Ein derartiger Beschluss betrifft insbesondere\
      \ die Aus\xFCbung von Untersuchungs-, Abhilfe- und Genehmigungsbefugnissen durch\
      \ die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} oder die Ablehnung oder\
      \ Abweisung von Beschwerden. Das Recht auf einen wirksamen gerichtlichen Rechtsbehelf\
      \ umfasst jedoch nicht rechtlich nicht bindende Ma\xDFnahmen der {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} wie von ihr abgegebene Stellungnahmen oder Empfehlungen.\
      \ {Verfahren|index:verfahren} gegen eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} sollten bei den Gerichten des Mitgliedstaats angestrengt werden, in dem\
      \ die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} ihren Sitz hat, und sollten\
      \ im Einklang mit dem Verfahrensrecht dieses Mitgliedstaats durchgef\xFChrt\
      \ werden. Diese Gerichte sollten eine uneingeschr\xE4nkte Zust\xE4ndigkeit besitzen,\
      \ was die Zust\xE4ndigkeit, s\xE4mtliche f\xFCr den bei ihnen anh\xE4ngigen\
      \ Rechtsstreit ma\xDFgebliche Sach- und Rechtsfragen zu pr\xFCfen, einschlie\xDF\
      t. Wurde eine Beschwerde von einer {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} abgelehnt oder abgewiesen, kann der Beschwerdef\xFChrer Klage bei den Gerichten\
      \ desselben Mitgliedstaats erheben. Im Zusammenhang mit gerichtlichen Rechtsbehelfen\
      \ in Bezug auf die Anwendung dieser {Verordnung|index:verordnung} k\xF6nnen\
      \ einzelstaatliche Gerichte, die eine Entscheidung \xFCber diese Frage f\xFC\
      r erforderlich halten, um ihr Urteil erlassen zu k\xF6nnen, bzw. m\xFCssen einzelstaatliche\
      \ Gerichte in den F\xE4llen nach Artikel 267 AEUV den Gerichtshof um eine Vorabentscheidung\
      \ zur Auslegung des Unionsrechts \u2014 das auch diese {Verordnung|index:verordnung}\
      \ einschlie\xDFt \u2014 ersuchen. Wird dar\xFCber hinaus der Beschluss einer\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} zur Umsetzung eines Beschlusses\
      \ des Ausschusses vor einem einzelstaatlichen Gericht angefochten und wird die\
      \ G\xFCltigkeit des Beschlusses des Ausschusses in Frage gestellt, so hat dieses\
      \ einzelstaatliche Gericht nicht die Befugnis, den Beschluss des Ausschusses\
      \ f\xFCr nichtig zu erkl\xE4ren, sondern es muss im Einklang mit Artikel 267\
      \ AEUV in der Auslegung des Gerichtshofs den Gerichtshof mit der Frage der G\xFC\
      ltigkeit befassen, wenn es den Beschluss f\xFCr nichtig h\xE4lt. Allerdings\
      \ darf ein einzelstaatliches Gericht den Gerichtshof nicht auf Anfrage einer\
      \ nat\xFCrlichen oder juristischen Person mit Fragen der G\xFCltigkeit des Beschlusses\
      \ des Ausschusses befassen, wenn diese Person Gelegenheit hatte, eine Klage\
      \ auf Nichtigerkl\xE4rung dieses Beschlusses zu erheben \u2014 insbesondere\
      \ wenn sie unmittelbar und individuell von dem Beschluss betroffen war \u2013\
      , diese Gelegenheit jedoch nicht innerhalb der Frist gem\xE4\xDF Artikel 263\
      \ AEUV genutzt hat."
