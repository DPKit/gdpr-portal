      \ Mitgliedstaat anh\xE4ngig, so kann jedes sp\xE4ter angerufene Gericht das\
      \ {Verfahren|index:verfahren} aussetzen oder sich auf Anfrage einer Partei auch\
      \ zugunsten des zuerst angerufenen Gerichts f\xFCr unzust\xE4ndig erkl\xE4ren,\
      \ wenn dieses sp\xE4ter angerufene Gericht f\xFCr die betreffenden {Verfahren|index:verfahren}\
      \ zust\xE4ndig ist und die Verbindung von solchen verwandten {Verfahren|index:verfahren}\
      \ nach seinem Recht zul\xE4ssig ist. {Verfahren|index:verfahren} gelten als\
      \ miteinander verwandt, wenn zwischen ihnen eine so enge Beziehung gegeben ist,\
