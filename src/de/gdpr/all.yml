      rde}, die sie unterrichtet hat, die M\xF6glichkeit haben, einen Beschlussentwurf\
      \ vorzulegen, dem die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
      rde} bei der Ausarbeitung ihres Beschlussentwurfs im Rahmen dieses Verfahrens\
