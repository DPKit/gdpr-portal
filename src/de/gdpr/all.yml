      en und die Kriterien f\xFCr ihre Festsetzung genannt werden, wobei diese Geldbu\xDF\
      en von der zust\xE4ndigen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} in\
      \ jedem Einzelfall unter Ber\xFCcksichtigung aller besonderen Umst\xE4nde und\
      \ insbesondere der Art, Schwere und Dauer des Versto\xDFes und seiner Folgen\
      \ sowie der Ma\xDFnahmen, die ergriffen worden sind, um die Einhaltung der aus\
      \ dieser {Verordnung|index:verordnung} erwachsenden Verpflichtungen zu gew\xE4\
      hrleisten und die Folgen des Versto\xDFes abzuwenden oder abzumildern, festzusetzen\
      \ sind. Werden Geldbu\xDFen {Unternehmen|index:unternehmen} auferlegt, sollte\
      \ zu diesem Zweck der Begriff \u201E{Unternehmen|index:unternehmen}\u201C im\
      \ Sinne der Artikel 101 und 102 AEUV verstanden werden. Werden Geldbu\xDFen\
      \ Personen auferlegt, bei denen es sich nicht um {Unternehmen|index:unternehmen}\
      \ handelt, so sollte die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} bei\
