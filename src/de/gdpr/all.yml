            number: 51
            paragraphs:
              1:
                content: "Jeder Mitgliedstaat sieht vor, dass eine oder mehrere unabh\xE4\
                  ngige Beh\xF6rden f\xFCr die \xDCberwachung der Anwendung dieser\
                  \ {Verordnung|index:verordnung} zust\xE4ndig sind, damit die Grundrechte\
                  \ und Grundfreiheiten {nat\xFCrlicher Personen|index:nat\xFCrliche-person}\
                  \ bei der {Verarbeitung|index:verarbeitung} gesch\xFCtzt werden\
                  \ und der freie Verkehr {personenbezogener Daten|index:personenbezogene-daten}\
                  \ in der Union erleichtert wird (im Folgenden \u201E{Aufsichtsbeh\xF6\
                  rde|index:aufsichtsbeh\xF6rde}\u201C)."
                content-indexed: "Jeder Mitgliedstaat sieht vor, dass eine oder mehrere\
                  \ unabh\xE4ngige Beh\xF6rden f\xFCr die \xDCberwachung der Anwendung\
                  \ dieser Verordnung zust\xE4ndig sind, damit die Grundrechte und\
                  \ Grundfreiheiten {{nat\xFCrlicher Personen|index:natuerliche-person}|index:nat\xFC\
                  rliche-person} bei der {Verarbeitung|index:verarbeitung} gesch\xFC\
                  tzt werden und der freie Verkehr {personenbezogener Daten|index:personenbezogene-daten}\
                  \ in der Union erleichtert wird (im Folgenden \u201EAufsichtsbeh\xF6\
                  rde\u201C)."
