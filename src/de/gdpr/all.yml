  104:
    content: "In \xDCbereinstimmung mit den Grundwerten der Union, zu denen insbesondere\
      \ der Schutz der Menschenrechte z\xE4hlt, sollte die Kommission bei der Bewertung\
      \ des Drittlands oder eines Gebiets oder eines bestimmten Sektors eines Drittlands\
      \ ber\xFCcksichtigen, inwieweit dort die Rechtsstaatlichkeit gewahrt ist, der\
      \ Rechtsweg gew\xE4hrleistet ist und die internationalen Menschenrechtsnormen\
      \ und -standards eingehalten werden und welche allgemeinen und sektorspezifischen\
      \ Vorschriften, wozu auch die Vorschriften \xFCber die \xF6ffentliche Sicherheit,\
      \ die Landesverteidigung und die nationale Sicherheit sowie die \xF6ffentliche\
      \ Ordnung und das Strafrecht z\xE4hlen, dort gelten. Die Annahme eines Angemessenheitsbeschlusses\
      \ in Bezug auf ein Gebiet oder einen bestimmten Sektor eines Drittlands sollte\
      \ unter Ber\xFCcksichtigung eindeutiger und objektiver Kriterien wie bestimmter\
      \ Verarbeitungsvorg\xE4nge und des Anwendungsbereichs anwendbarer Rechtsnormen\
      \ und geltender Rechtsvorschriften in dem Drittland erfolgen. Das Drittland\
      \ sollte Garantien f\xFCr ein angemessenes Schutzniveau bieten, das dem innerhalb\
      \ der Union gew\xE4hrleisteten Schutzniveau der Sache nach gleichwertig ist,\
      \ insbesondere in F\xE4llen, in denen {personenbezogene Daten|index:personenbezogene-daten}\
      \ in einem oder mehreren spezifischen Sektoren verarbeitet werden. Das Drittland\
      \ sollte insbesondere eine wirksame unabh\xE4ngige \xDCberwachung des Datenschutzes\
      \ gew\xE4hrleisten und Mechanismen f\xFCr eine Zusammenarbeit mit den Datenschutzbeh\xF6\
      rden der Mitgliedstaaten vorsehen, und den {betroffenen Personen|index:betroffene-person}\
      \ sollten wirksame und durchsetzbare Rechte sowie wirksame verwaltungsrechtliche\
      \ und gerichtliche Rechtsbehelfe einger\xE4umt werden."
