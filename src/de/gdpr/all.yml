  129:
    content: "Um die einheitliche \xDCberwachung und Durchsetzung dieser {Verordnung|index:verordnung}\
      \ in der gesamten Union sicherzustellen, sollten die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} in jedem Mitgliedstaat dieselben Aufgaben und wirksamen Befugnisse haben,\
      \ darunter, insbesondere im Fall von Beschwerden {nat\xFCrlicher Personen|index:nat\xFC\
      rliche-person}, Untersuchungsbefugnisse, Abhilfebefugnisse und Sanktionsbefugnisse\
      \ und Genehmigungsbefugnisse und beratende Befugnisse, sowie \u2014 unbeschadet\
      \ der Befugnisse der Strafverfolgungsbeh\xF6rden nach dem Recht der Mitgliedstaaten\
      \ \u2014 die Befugnis, Verst\xF6\xDFe gegen diese {Verordnung|index:verordnung}\
      \ den Justizbeh\xF6rden zur Kenntnis zu bringen und Gerichtsverfahren anzustrengen.\
      \ Dazu sollte auch die Befugnis z\xE4hlen, eine vor\xFCbergehende oder endg\xFC\
      ltige Beschr\xE4nkung der {Verarbeitung|index:verarbeitung}, einschlie\xDFlich\
      \ eines Verbots, zu verh\xE4ngen. Die Mitgliedstaaten k\xF6nnen andere Aufgaben\
      \ im Zusammenhang mit dem Schutz {personenbezogener Daten|index:personenbezogene-daten}\
      \ im Rahmen dieser {Verordnung|index:verordnung} festlegen. Die Befugnisse der\
      \ {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} sollten in \xDCbereinstimmung\
      \ mit den geeigneten Verfahrensgarantien nach dem Unionsrecht und dem Recht\
      \ der Mitgliedstaaten unparteiisch, gerecht und innerhalb einer angemessenen\
      \ Frist ausge\xFCbt werden. Insbesondere sollte jede Ma\xDFnahme im Hinblick\
      \ auf die Gew\xE4hrleistung der Einhaltung dieser {Verordnung|index:verordnung}\
      \ geeignet, erforderlich und verh\xE4ltnism\xE4\xDFig sein, wobei die Umst\xE4\
      nde des jeweiligen Einzelfalls zu ber\xFCcksichtigen sind, das Recht einer jeden\
      \ Person, geh\xF6rt zu werden, bevor eine individuelle Ma\xDFnahme getroffen\
      \ wird, die nachteilige Auswirkungen auf diese Person h\xE4tte, zu achten ist\
      \ und \xFCberfl\xFCssige Kosten und \xFCberm\xE4\xDFige Unannehmlichkeiten f\xFC\
      r die Betroffenen zu vermeiden sind. Untersuchungsbefugnisse im Hinblick auf\
      \ den Zugang zu R\xE4umlichkeiten sollten im Einklang mit besonderen Anforderungen\
      \ im Verfahrensrecht der Mitgliedstaaten ausge\xFCbt werden, wie etwa dem Erfordernis\
      \ einer vorherigen richterlichen Genehmigung. Jede rechtsverbindliche Ma\xDF\
      nahme der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte schriftlich\
      \ erlassen werden und sie sollte klar und eindeutig sein; die {Aufsichtsbeh\xF6\
      rde|index:aufsichtsbeh\xF6rde}, die die Ma\xDFnahme erlassen hat, und das Datum,\
      \ an dem die Ma\xDFnahme erlassen wurde, sollten angegeben werden und die Ma\xDF\
      nahme sollte vom Leiter oder von einem von ihm bevollm\xE4chtigen Mitglied der\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} unterschrieben sein und eine\
      \ Begr\xFCndung f\xFCr die Ma\xDFnahme sowie einen Hinweis auf das Recht auf\
      \ einen wirksamen Rechtsbehelf enthalten. Dies sollte zus\xE4tzliche Anforderungen\
      \ nach dem Verfahrensrecht der Mitgliedstaaten nicht ausschlie\xDFen. Der Erlass\
      \ eines rechtsverbindlichen Beschlusses setzt voraus, dass er in dem Mitgliedstaat\
      \ der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, die den Beschluss erlassen\
      \ hat, gerichtlich \xFCberpr\xFCft werden kann."
