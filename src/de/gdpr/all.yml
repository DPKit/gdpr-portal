      \ nicht \xFCberwiegen und der {Verantwortliche|index:verantwortlicher} s\xE4\
      mtliche Umst\xE4nde der Daten\xFCbermittlung gepr\xFCft hat. Der {Verantwortliche|index:verantwortlicher}\
      \ sollte insbesondere die Art der {personenbezogenen Daten|index:personenbezogene-daten},\
      \ den Zweck und die Dauer der vorgesehenen {Verarbeitung|index:verarbeitung},\
      \ die Situation im Herkunftsland, in dem betreffenden Drittland und im Endbestimmungsland\
      \ ber\xFCcksichtigen und angemessene Garantien zum Schutz der Grundrechte und\
