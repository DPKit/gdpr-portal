  121:
    content: "Die allgemeinen Anforderungen an das Mitglied oder die Mitglieder der\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollten durch Rechtsvorschriften\
      \ von jedem Mitgliedstaat geregelt werden und insbesondere vorsehen, dass diese\
      \ Mitglieder im Wege eines transparenten Verfahrens entweder \u2014 auf Vorschlag\
      \ der Regierung, eines Mitglieds der Regierung, des Parlaments oder einer Parlamentskammer\
      \ \u2014 vom Parlament, der Regierung oder dem Staatsoberhaupt des Mitgliedstaats\
      \ oder von einer unabh\xE4ngigen Stelle ernannt werden, die nach dem Recht des\
      \ Mitgliedstaats mit der Ernennung betraut wird. Um die Unabh\xE4ngigkeit der\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} zu gew\xE4hrleisten, sollten\
      \ ihre Mitglieder ihr Amt integer aus\xFCben, von allen mit den Aufgaben ihres\
      \ Amts nicht zu vereinbarenden Handlungen absehen und w\xE4hrend ihrer Amtszeit\
      \ keine andere mit ihrem Amt nicht zu vereinbarende entgeltliche oder unentgeltliche\
      \ T\xE4tigkeit aus\xFCben. Die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
      \ sollte \xFCber eigenes Personal verf\xFCgen, das sie selbst oder eine nach\
      \ dem Recht des Mitgliedstaats eingerichtete unabh\xE4ngige Stelle ausw\xE4\
      hlt und das ausschlie\xDFlich der Leitung des Mitglieds oder der Mitglieder\
      \ der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} unterstehen sollte."
