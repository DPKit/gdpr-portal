      \ der {Verarbeitung|index:verarbeitung} innerhalb der Union angemessene Art\
      \ und Weise beachtet werden; dies gilt auch hinsichtlich der Verf\xFCgbarkeit\
      \ von durchsetzbaren Rechten der {betroffenen Person|index:betroffene-person}\
      \ und von wirksamen Rechtsbehelfen einschlie\xDFlich des Rechts auf wirksame\
      \ verwaltungsrechtliche oder gerichtliche Rechtsbehelfe sowie des Rechts auf\
      \ Geltendmachung von Schadenersatzanspr\xFCchen in der Union oder in einem Drittland.\
      \ Sie sollten sich insbesondere auf die Einhaltung der allgemeinen Grunds\xE4\
