      \ Daten|index:personenbezogene-daten} zu sch\xFCtzen und den freien Verkehr\
      \ {personenbezogener Daten|index:personenbezogene-daten} innerhalb der Union\
      \ zu gew\xE4hrleisten, sollte der Kommission die Befugnis \xFCbertragen werden,\
      \ gem\xE4\xDF Artikel 290 AEUV Rechtsakte zu erlassen. Delegierte Rechtsakte\
      \ sollten insbesondere in Bezug auf die f\xFCr Zertifizierungsverfahren geltenden\
