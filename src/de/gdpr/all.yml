  150:
    content: "Um die verwaltungsrechtlichen Sanktionen bei Verst\xF6\xDFen gegen diese\
      \ {Verordnung|index:verordnung} zu vereinheitlichen und ihnen mehr Wirkung zu\
      \ verleihen, sollte jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} befugt\
