  171:
    content: "Die Richtlinie 95/46/EG sollte durch diese {Verordnung|index:verordnung}\
      \ aufgehoben werden. Verarbeitungen, die zum Zeitpunkt der Anwendung dieser\
      \ {Verordnung|index:verordnung} bereits begonnen haben, sollten innerhalb von\
      \ zwei Jahren nach dem Inkrafttreten dieser {Verordnung|index:verordnung} mit\
      \ ihr in Einklang gebracht werden. Beruhen die Verarbeitungen auf einer {Einwilligung|index:einwilligung}\
      \ gem\xE4\xDF der Richtlinie 95/46/EG, so ist es nicht erforderlich, dass die\
      \ {betroffene Person|index:betroffene-person} erneut ihre {Einwilligung|index:einwilligung}\
      \ dazu erteilt, wenn die Art der bereits erteilten {Einwilligung|index:einwilligung}\
      \ den Bedingungen dieser {Verordnung|index:verordnung} entspricht, so dass der\
      \ {Verantwortliche|index:verantwortlicher} die {Verarbeitung|index:verarbeitung}\
      \ nach dem Zeitpunkt der Anwendung der vorliegenden {Verordnung|index:verordnung}\
      \ fortsetzen kann. Auf der Richtlinie 95/46/EG beruhende Entscheidungen bzw.\
      \ Beschl\xFCsse der Kommission und Genehmigungen der {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
      rde} bleiben in Kraft, bis sie ge\xE4ndert, ersetzt oder aufgehoben werden."
    content-indexed: "Die Richtlinie 95/46/EG sollte durch diese Verordnung aufgehoben\
      \ werden. Verarbeitungen, die zum Zeitpunkt der Anwendung dieser Verordnung\
      \ bereits begonnen haben, sollten innerhalb von zwei Jahren nach dem Inkrafttreten\
      \ dieser Verordnung mit ihr in Einklang gebracht werden. Beruhen die Verarbeitungen\
      \ auf einer Einwilligung gem\xE4\xDF der Richtlinie 95/46/EG, so ist es nicht\
      \ erforderlich, dass die betroffene Person erneut ihre Einwilligung dazu erteilt,\
      \ wenn die Art der bereits erteilten Einwilligung den Bedingungen dieser Verordnung\
      \ entspricht, so dass der Verantwortliche die {Verarbeitung|index:verarbeitung}\
      \ nach dem Zeitpunkt der Anwendung der vorliegenden Verordnung fortsetzen kann.\
      \ Auf der Richtlinie 95/46/EG beruhende Entscheidungen bzw. Beschl\xFCsse der\
      \ Kommission und Genehmigungen der Aufsichtsbeh\xF6rden bleiben in Kraft, bis\
      \ sie ge\xE4ndert, ersetzt oder aufgehoben werden."
