              2:
                content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} leistet\
                  \ einen Beitrag zur einheitlichen Anwendung dieser {Verordnung|index:verordnung}\
                  \ in der gesamten Union. Zu diesem Zweck arbeiten die {Aufsichtsbeh\xF6\
                  rden|index:aufsichtsbeh\xF6rde} untereinander sowie mit der Kommission\
                  \ gem\xE4\xDF Kapitel VII zusammen."
                content-indexed: "Jede Aufsichtsbeh\xF6rde leistet einen Beitrag zur\
                  \ einheitlichen Anwendung dieser Verordnung in der gesamten Union.\
                  \ Zu diesem Zweck arbeiten die Aufsichtsbeh\xF6rden untereinander\
                  \ sowie mit der Kommission gem\xE4\xDF Kapitel VII zusammen."
                index:
                - "aufsichtsbeh\xF6rde"
                - verordnung
                number: 2
              3:
                content: "Gibt es in einem Mitgliedstaat mehr als eine {Aufsichtsbeh\xF6\
                  rde|index:aufsichtsbeh\xF6rde}, so bestimmt dieser Mitgliedstaat\
                  \ die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, die diese\
                  \ Beh\xF6rden im Ausschuss vertritt, und f\xFChrt ein {Verfahren|index:verfahren}\
                  \ ein, mit dem sichergestellt wird, dass die anderen Beh\xF6rden\
                  \ die Regeln f\xFCr das Koh\xE4renzverfahren nach Artikel 63 einhalten."
                content-indexed: "Gibt es in einem Mitgliedstaat mehr als eine Aufsichtsbeh\xF6\
                  rde, so bestimmt dieser Mitgliedstaat die Aufsichtsbeh\xF6rde, die\
                  \ diese Beh\xF6rden im Ausschuss vertritt, und f\xFChrt ein Verfahren\
                  \ ein, mit dem sichergestellt wird, dass die anderen Beh\xF6rden\
                  \ die Regeln f\xFCr das Koh\xE4renzverfahren nach Artikel 63 einhalten."
                index:
                - verfahren
                - "aufsichtsbeh\xF6rde"
                number: 3
              4:
                content: "Jeder Mitgliedstaat teilt der Kommission bis sp\xE4testens\
                  \ 25. Mai 2018 die Rechtsvorschriften, die er aufgrund dieses Kapitels\
                  \ erl\xE4sst, sowie unverz\xFCglich alle folgenden \xC4nderungen\
                  \ dieser Vorschriften mit."
                content-indexed: "Jeder Mitgliedstaat teilt der Kommission bis sp\xE4\
