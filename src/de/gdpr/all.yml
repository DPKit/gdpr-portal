      \ angestrengt werden, in dem die Aufsichtsbeh\xF6rde ihren Sitz hat, und sollten\
      \ im Einklang mit dem Verfahrensrecht dieses Mitgliedstaats durchgef\xFChrt\
      \ werden. Diese Gerichte sollten eine uneingeschr\xE4nkte Zust\xE4ndigkeit besitzen,\
      \ was die Zust\xE4ndigkeit, s\xE4mtliche f\xFCr den bei ihnen anh\xE4ngigen\
      \ Rechtsstreit ma\xDFgebliche Sach- und Rechtsfragen zu pr\xFCfen, einschlie\xDF\
      t. Wurde eine Beschwerde von einer Aufsichtsbeh\xF6rde abgelehnt oder abgewiesen,\
      \ kann der Beschwerdef\xFChrer Klage bei den Gerichten desselben Mitgliedstaats\
      \ erheben. Im Zusammenhang mit gerichtlichen Rechtsbehelfen in Bezug auf die\
      \ Anwendung dieser Verordnung k\xF6nnen einzelstaatliche Gerichte, die eine\
      \ Entscheidung \xFCber diese Frage f\xFCr erforderlich halten, um ihr Urteil\
      \ erlassen zu k\xF6nnen, bzw. m\xFCssen einzelstaatliche Gerichte in den F\xE4\
      llen nach Artikel 267 AEUV den Gerichtshof um eine Vorabentscheidung zur Auslegung\
      \ des Unionsrechts \u2014 das auch diese Verordnung einschlie\xDFt \u2014 ersuchen.\
      \ Wird dar\xFCber hinaus der Beschluss einer Aufsichtsbeh\xF6rde zur Umsetzung\
      \ eines Beschlusses des Ausschusses vor einem einzelstaatlichen Gericht angefochten\
      \ und wird die G\xFCltigkeit des Beschlusses des Ausschusses in Frage gestellt,\
      \ so hat dieses einzelstaatliche Gericht nicht die Befugnis, den Beschluss des\
      \ Ausschusses f\xFCr nichtig zu erkl\xE4ren, sondern es muss im Einklang mit\
      \ Artikel 267 AEUV in der Auslegung des Gerichtshofs den Gerichtshof mit der\
      \ Frage der G\xFCltigkeit befassen, wenn es den Beschluss f\xFCr nichtig h\xE4\
      lt. Allerdings darf ein einzelstaatliches Gericht den Gerichtshof nicht auf\
      \ Anfrage einer nat\xFCrlichen oder juristischen Person mit Fragen der G\xFC\
      ltigkeit des Beschlusses des Ausschusses befassen, wenn diese Person Gelegenheit\
      \ hatte, eine Klage auf Nichtigerkl\xE4rung dieses Beschlusses zu erheben \u2014\
      \ insbesondere wenn sie unmittelbar und individuell von dem Beschluss betroffen\
      \ war \u2013, diese Gelegenheit jedoch nicht innerhalb der Frist gem\xE4\xDF\
      \ Artikel 263 AEUV genutzt hat."
