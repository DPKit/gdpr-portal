              3:
                content: "Nach der Beurteilung der Angemessenheit des Schutzniveaus\
                  \ kann die Kommission im Wege eines Durchf\xFChrungsrechtsaktes\
                  \ beschlie\xDFen, dass ein Drittland, ein Gebiet oder ein oder mehrere\
                  \ spezifische Sektoren in einem Drittland oder eine {internationale\
                  \ Organisation|index:internationale-organisation} ein angemessenes\
                  \ Schutzniveau im Sinne des Absatzes 2 des vorliegenden Artikels\
                  \ bieten. In dem Durchf\xFChrungsrechtsakt ist ein Mechanismus f\xFC\
                  r eine regelm\xE4\xDFige \xDCberpr\xFCfung, die mindestens alle\
                  \ vier Jahre erfolgt, vorzusehen, bei der allen ma\xDFgeblichen\
                  \ Entwicklungen in dem Drittland oder bei der internationalen Organisation\
                  \ Rechnung getragen wird. Im Durchf\xFChrungsrechtsakt werden der\
                  \ territoriale und der sektorale Anwendungsbereich sowie gegebenenfalls\
                  \ die in Absatz 2 Buchstabe b des vorliegenden Artikels genannte\
                  \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} bzw. genannten\
                  \ {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} angegeben. Der\
                  \ Durchf\xFChrungsrechtsakt wird gem\xE4\xDF dem in Artikel 93 Absatz\
                  \ 2 genannten Pr\xFCfverfahren erlassen."
