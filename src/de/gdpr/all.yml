            paragraphs:
              1:
                content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} handelt\
                  \ bei der Erf\xFCllung ihrer Aufgaben und bei der Aus\xFCbung ihrer\
                  \ Befugnisse gem\xE4\xDF dieser {Verordnung|index:verordnung} v\xF6\
                  llig unabh\xE4ngig."
                content-indexed: "Jede Aufsichtsbeh\xF6rde handelt bei der Erf\xFC\
                  llung ihrer Aufgaben und bei der Aus\xFCbung ihrer Befugnisse gem\xE4\
                  \xDF dieser Verordnung v\xF6llig unabh\xE4ngig."
                index:
                - "aufsichtsbeh\xF6rde"
                - verordnung
                number: 1
              2:
                content: "Das Mitglied oder die Mitglieder jeder {Aufsichtsbeh\xF6\
                  rde|index:aufsichtsbeh\xF6rde} unterliegen bei der Erf\xFCllung\
                  \ ihrer Aufgaben und der Aus\xFCbung ihrer Befugnisse gem\xE4\xDF\
                  \ dieser {Verordnung|index:verordnung} weder direkter noch indirekter\
                  \ Beeinflussung von au\xDFen und ersuchen weder um Weisung noch\
                  \ nehmen sie Weisungen entgegen."
                content-indexed: "Das Mitglied oder die Mitglieder jeder Aufsichtsbeh\xF6\
                  rde unterliegen bei der Erf\xFCllung ihrer Aufgaben und der Aus\xFC\
                  bung ihrer Befugnisse gem\xE4\xDF dieser Verordnung weder direkter\
                  \ noch indirekter Beeinflussung von au\xDFen und ersuchen weder\
                  \ um Weisung noch nehmen sie Weisungen entgegen."
                index:
                - "aufsichtsbeh\xF6rde"
                - verordnung
                number: 2
              3:
                content: "Das Mitglied oder die Mitglieder der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
                  rde} sehen von allen mit den Aufgaben ihres Amtes nicht zu vereinbarenden\
                  \ Handlungen ab und \xFCben w\xE4hrend ihrer Amtszeit keine andere\
                  \ mit ihrem Amt nicht zu vereinbarende entgeltliche oder unentgeltliche\
                  \ T\xE4tigkeit aus."
                content-indexed: "Das Mitglied oder die Mitglieder der Aufsichtsbeh\xF6\
                  rde sehen von allen mit den Aufgaben ihres Amtes nicht zu vereinbarenden\
                  \ Handlungen ab und \xFCben w\xE4hrend ihrer Amtszeit keine andere\
                  \ mit ihrem Amt nicht zu vereinbarende entgeltliche oder unentgeltliche\
                  \ T\xE4tigkeit aus."
                index:
                - "aufsichtsbeh\xF6rde"
                number: 3
              4:
                content: "Jeder Mitgliedstaat stellt sicher, dass jede {Aufsichtsbeh\xF6\
                  rde|index:aufsichtsbeh\xF6rde} mit den personellen, technischen\
                  \ und finanziellen Ressourcen, R\xE4umlichkeiten und Infrastrukturen\
                  \ ausgestattet wird, die sie ben\xF6tigt, um ihre Aufgaben und Befugnisse\
                  \ auch im Rahmen der Amtshilfe, Zusammenarbeit und Mitwirkung im\
                  \ Ausschuss effektiv wahrnehmen zu k\xF6nnen."
                content-indexed: "Jeder Mitgliedstaat stellt sicher, dass jede Aufsichtsbeh\xF6\
                  rde mit den personellen, technischen und finanziellen Ressourcen,\
                  \ R\xE4umlichkeiten und Infrastrukturen ausgestattet wird, die sie\
                  \ ben\xF6tigt, um ihre Aufgaben und Befugnisse auch im Rahmen der\
                  \ Amtshilfe, Zusammenarbeit und Mitwirkung im Ausschuss effektiv\
                  \ wahrnehmen zu k\xF6nnen."
                index:
                - "aufsichtsbeh\xF6rde"
                number: 4
              5:
                content: "Jeder Mitgliedstaat stellt sicher, dass jede {Aufsichtsbeh\xF6\
                  rde|index:aufsichtsbeh\xF6rde} ihr eigenes Personal ausw\xE4hlt\
                  \ und hat, das ausschlie\xDFlich der Leitung des Mitglieds oder\
                  \ der Mitglieder der betreffenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
                  rde} untersteht."
                content-indexed: "Jeder Mitgliedstaat stellt sicher, dass jede Aufsichtsbeh\xF6\
                  rde ihr eigenes Personal ausw\xE4hlt und hat, das ausschlie\xDF\
                  lich der Leitung des Mitglieds oder der Mitglieder der betreffenden\
                  \ Aufsichtsbeh\xF6rde untersteht."
                index:
                - "aufsichtsbeh\xF6rde"
                number: 5
              6:
                content: "Jeder Mitgliedstaat stellt sicher, dass jede {Aufsichtsbeh\xF6\
                  rde|index:aufsichtsbeh\xF6rde} einer Finanzkontrolle unterliegt,\
                  \ die ihre Unabh\xE4ngigkeit nicht beeintr\xE4chtigt und dass sie\
                  \ \xFCber eigene, \xF6ffentliche, j\xE4hrliche Haushaltspl\xE4ne\
                  \ verf\xFCgt, die Teil des gesamten Staatshaushalts oder nationalen\
                  \ Haushalts sein k\xF6nnen."
                content-indexed: "Jeder Mitgliedstaat stellt sicher, dass jede Aufsichtsbeh\xF6\
                  rde einer Finanzkontrolle unterliegt, die ihre Unabh\xE4ngigkeit\
                  \ nicht beeintr\xE4chtigt und dass sie \xFCber eigene, \xF6ffentliche,\
                  \ j\xE4hrliche Haushaltspl\xE4ne verf\xFCgt, die Teil des gesamten\
                  \ Staatshaushalts oder nationalen Haushalts sein k\xF6nnen."
                index:
                - "aufsichtsbeh\xF6rde"
                number: 6
