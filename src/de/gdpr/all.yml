  120:
    content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte mit Finanzmitteln,\
      \ Personal, R\xE4umlichkeiten und einer Infrastruktur ausgestattet werden, wie\
      \ sie f\xFCr die wirksame Wahrnehmung ihrer Aufgaben, einschlie\xDFlich derer\
      \ im Zusammenhang mit der Amtshilfe und Zusammenarbeit mit anderen {Aufsichtsbeh\xF6\
      rden|index:aufsichtsbeh\xF6rde} in der gesamten Union, notwendig sind. Jede\
      \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte \xFCber einen eigenen,\
      \ \xF6ffentlichen, j\xE4hrlichen Haushaltsplan verf\xFCgen, der Teil des gesamten\
      \ Staatshaushalts oder nationalen Haushalts sein kann."
