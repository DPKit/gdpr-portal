  113:
    content: "\xDCbermittlungen, die als nicht wiederholt erfolgend gelten k\xF6nnen\
      \ und nur eine begrenzte Zahl von {betroffenen Personen|index:betroffene-person}\
      \ betreffen, k\xF6nnten auch zur Wahrung der zwingenden berechtigten Interessen\
      \ des {Verantwortlichen|index:verantwortlicher} m\xF6glich sein, sofern die\
