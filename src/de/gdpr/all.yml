  136:
    content: "Bei Anwendung des Koh\xE4renzverfahrens sollte der Ausschuss, falls\
      \ von der Mehrheit seiner Mitglieder so entschieden wird oder falls eine andere\
      \ betroffene {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} oder die Kommission\
      \ darum ersuchen, binnen einer festgelegten Frist eine Stellungnahme abgeben.\
      \ Dem Ausschuss sollte auch die Befugnis \xFCbertragen werden, bei Streitigkeiten\
      \ zwischen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} rechtsverbindliche\
