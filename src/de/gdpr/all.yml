                  \ von einer unabh\xE4ngigen Stelle, die nach dem Recht des Mitgliedstaats\
                  \ mit der Ernennung betraut wird."
                content-indexed: "Die Mitgliedstaaten sehen vor, dass jedes Mitglied\
