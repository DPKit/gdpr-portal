content: "Die Grunds\xE4tze und Vorschriften zum Schutz {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} bei der {Verarbeitung|index:verarbeitung} ihrer {personenbezogenen\
  \ Daten|index:personenbezogene-daten} sollten gew\xE4hrleisten, dass ihre Grundrechte\
  \ und Grundfreiheiten und insbesondere ihr Recht auf Schutz {personenbezogener Daten|index:personenbezogene-daten}\
  \ ungeachtet ihrer Staatsangeh\xF6rigkeit oder ihres Aufenthaltsorts gewahrt bleiben.\
  \ Diese {Verordnung|index:verordnung} soll zur Vollendung eines Raums der Freiheit,\
  \ der Sicherheit und des Rechts und einer Wirtschaftsunion, zum wirtschaftlichen\
  \ und sozialen Fortschritt, zur St\xE4rkung und zum Zusammenwachsen der Volkswirtschaften\
  \ innerhalb des Binnenmarkts sowie zum Wohlergehen {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} beitragen."
