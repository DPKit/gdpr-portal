content: "Um die verwaltungsrechtlichen Sanktionen bei Verst\xF6\xDFen gegen diese\
  \ {Verordnung|index:verordnung} zu vereinheitlichen und ihnen mehr Wirkung zu verleihen,\
  \ sollte jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} befugt sein, Geldbu\xDF\
  en zu verh\xE4ngen. In dieser {Verordnung|index:verordnung} sollten die Verst\xF6\
  \xDFe sowie die Obergrenze der entsprechenden Geldbu\xDFen und die Kriterien f\xFC\
  r ihre Festsetzung genannt werden, wobei diese Geldbu\xDFen von der zust\xE4ndigen\
  \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} in jedem Einzelfall unter Ber\xFC\
  cksichtigung aller besonderen Umst\xE4nde und insbesondere der Art, Schwere und\
  \ Dauer des Versto\xDFes und seiner Folgen sowie der Ma\xDFnahmen, die ergriffen\
  \ worden sind, um die Einhaltung der aus dieser {Verordnung|index:verordnung} erwachsenden\
  \ Verpflichtungen zu gew\xE4hrleisten und die Folgen des Versto\xDFes abzuwenden\
  \ oder abzumildern, festzusetzen sind. Werden Geldbu\xDFen {Unternehmen|index:unternehmen}\
  \ auferlegt, sollte zu diesem Zweck der Begriff \u201E{Unternehmen|index:unternehmen}\u201C\
  \ im Sinne der Artikel 101 und 102 AEUV verstanden werden. Werden Geldbu\xDFen Personen\
  \ auferlegt, bei denen es sich nicht um {Unternehmen|index:unternehmen} handelt,\
  \ so sollte die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} bei der Erw\xE4\
  gung des angemessenen Betrags f\xFCr die Geldbu\xDFe dem allgemeinen Einkommensniveau\
  \ in dem betreffenden Mitgliedstaat und der wirtschaftlichen Lage der Personen Rechnung\
  \ tragen. Das Koh\xE4renzverfahren kann auch genutzt werden, um eine koh\xE4rente\
  \ Anwendung von Geldbu\xDFen zu f\xF6rdern. Die Mitgliedstaaten sollten bestimmen\
  \ k\xF6nnen, ob und inwieweit gegen Beh\xF6rden Geldbu\xDFen verh\xE4ngt werden\
  \ k\xF6nnen. Auch wenn die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} bereits\
  \ Geldbu\xDFen verh\xE4ngt oder eine Verwarnung erteilt haben, k\xF6nnen sie ihre\
  \ anderen Befugnisse aus\xFCben oder andere Sanktionen nach Ma\xDFgabe dieser {Verordnung|index:verordnung}\
  \ verh\xE4ngen."
