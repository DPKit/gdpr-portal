content: "Die Mitgliedstaaten sollten die strafrechtlichen Sanktionen f\xFCr Verst\xF6\
  \xDFe gegen diese {Verordnung|index:verordnung}, auch f\xFCr Verst\xF6\xDFe gegen\
  \ auf der Grundlage und in den Grenzen dieser {Verordnung|index:verordnung} erlassene\
  \ nationale Vorschriften, festlegen k\xF6nnen. Diese strafrechtlichen Sanktionen\
  \ k\xF6nnen auch die Einziehung der durch die Verst\xF6\xDFe gegen diese {Verordnung|index:verordnung}\
  \ erzielten Gewinne erm\xF6glichen. Die Verh\xE4ngung von strafrechtlichen Sanktionen\
  \ f\xFCr Verst\xF6\xDFe gegen solche nationalen Vorschriften und von verwaltungsrechtlichen\
  \ Sanktionen sollte jedoch nicht zu einer Verletzung des Grundsatzes \u201Ene bis\
  \ in idem\u201C, wie er vom Gerichtshof ausgelegt worden ist, f\xFChren."
index:
- verordnung
number: 149
