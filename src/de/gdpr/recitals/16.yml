content: "Diese {Verordnung|index:verordnung} gilt nicht f\xFCr Fragen des Schutzes\
  \ von Grundrechten und Grundfreiheiten und des freien Verkehrs {personenbezogener\
  \ Daten|index:personenbezogene-daten} im Zusammenhang mit T\xE4tigkeiten, die nicht\
  \ in den Anwendungsbereich des Unionsrechts fallen, wie etwa die nationale Sicherheit\
  \ betreffende T\xE4tigkeiten. Diese {Verordnung|index:verordnung} gilt nicht f\xFC\
  r die von den Mitgliedstaaten im Rahmen der Gemeinsamen Au\xDFen- und Sicherheitspolitik\
  \ der Union durchgef\xFChrte {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten}."
