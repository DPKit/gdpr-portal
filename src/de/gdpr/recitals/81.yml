content: "Damit die Anforderungen dieser {Verordnung|index:verordnung} in Bezug auf\
  \ die vom {Auftragsverarbeiter|index:auftragsverarbeiter} im Namen des {Verantwortlichen|index:verantwortlicher}\
  \ vorzunehmende {Verarbeitung|index:verarbeitung} eingehalten werden, sollte ein\
  \ {Verantwortlicher|index:verantwortlicher}, der einen {Auftragsverarbeiter|index:auftragsverarbeiter}\
  \ mit {Verarbeitungst\xE4tigkeiten|index:verarbeitungst\xE4tigkeit} betrauen will,\
  \ nur {Auftragsverarbeiter|index:auftragsverarbeiter} heranziehen, die \u2014 insbesondere\
  \ im Hinblick auf Fachwissen, Zuverl\xE4ssigkeit und Ressourcen \u2014 hinreichende\
  \ Garantien daf\xFCr bieten, dass {technische und organisatorische Ma\xDFnahmen|index:technische-und-organisatorische-ma\xDF\
  nahmen} \u2014 auch f\xFCr die Sicherheit der {Verarbeitung|index:verarbeitung}\
  \ \u2014 getroffen werden, die den Anforderungen dieser {Verordnung|index:verordnung}\
  \ gen\xFCgen. Die Einhaltung genehmigter Verhaltensregeln oder eines genehmigten\
  \ Zertifizierungsverfahrens durch einen {Auftragsverarbeiter|index:auftragsverarbeiter}\
  \ kann als Faktor herangezogen werden, um die Erf\xFCllung der Pflichten des {Verantwortlichen|index:verantwortlicher}\
  \ nachzuweisen. Die Durchf\xFChrung einer {Verarbeitung|index:verarbeitung} durch\
  \ einen {Auftragsverarbeiter|index:auftragsverarbeiter} sollte auf Grundlage eines\
  \ Vertrags oder eines anderen Rechtsinstruments nach dem Recht der Union oder der\
  \ Mitgliedstaaten erfolgen, der bzw. das den {Auftragsverarbeiter|index:auftragsverarbeiter}\
  \ an den {Verantwortlichen|index:verantwortlicher} bindet und in dem Gegenstand\
  \ und Dauer der {Verarbeitung|index:verarbeitung}, Art und Zwecke der {Verarbeitung|index:verarbeitung},\
  \ die Art der {personenbezogenen Daten|index:personenbezogene-daten} und die Kategorien\
  \ von {betroffenen Personen|index:betroffene-person} festgelegt sind, wobei die\
  \ besonderen Aufgaben und Pflichten des {Auftragsverarbeiters|index:auftragsverarbeiter}\
  \ bei der geplanten {Verarbeitung|index:verarbeitung} und das Risiko f\xFCr die\
  \ Rechte und Freiheiten der {betroffenen Person|index:betroffene-person} zu ber\xFC\
  cksichtigen sind. Der {Verantwortliche|index:verantwortlicher} und der {Auftragsverarbeiter|index:auftragsverarbeiter}\
  \ k\xF6nnen entscheiden, ob sie einen individuellen Vertrag oder Standardvertragsklauseln\
  \ verwenden, die entweder unmittelbar von der Kommission erlassen oder aber nach\
  \ dem Koh\xE4renzverfahren von einer {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} angenommen und dann von der Kommission erlassen wurden. Nach Beendigung der\
  \ {Verarbeitung|index:verarbeitung} im Namen des {Verantwortlichen|index:verantwortlicher}\
  \ sollte der {Auftragsverarbeiter|index:auftragsverarbeiter} die {personenbezogenen\
  \ Daten|index:personenbezogene-daten} nach Wahl des {Verantwortlichen|index:verantwortlicher}\
  \ entweder zur\xFCckgeben oder l\xF6schen, sofern nicht nach dem Recht der Union\
  \ oder der Mitgliedstaaten, dem der {Auftragsverarbeiter|index:auftragsverarbeiter}\
  \ unterliegt, eine Verpflichtung zur Speicherung der {personenbezogenen Daten|index:personenbezogene-daten}\
  \ besteht."
