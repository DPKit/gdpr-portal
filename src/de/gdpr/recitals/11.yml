content: "Ein unionsweiter wirksamer Schutz {personenbezogener Daten|index:personenbezogene-daten}\
  \ erfordert die St\xE4rkung und pr\xE4zise Festlegung der Rechte der {betroffenen\
  \ Personen|index:betroffene-person} sowie eine Versch\xE4rfung der Verpflichtungen\
  \ f\xFCr diejenigen, die {personenbezogene Daten|index:personenbezogene-daten} verarbeiten\
  \ und dar\xFCber entscheiden, ebenso wie \u2014 in den Mitgliedstaaten \u2014 gleiche\
  \ Befugnisse bei der \xDCberwachung und Gew\xE4hrleistung der Einhaltung der Vorschriften\
  \ zum Schutz {personenbezogener Daten|index:personenbezogene-daten} sowie gleiche\
  \ Sanktionen im Falle ihrer Verletzung."
