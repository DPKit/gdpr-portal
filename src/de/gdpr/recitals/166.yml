content: "Um die Zielvorgaben dieser {Verordnung|index:verordnung} zu erf\xFCllen,\
  \ d. h. die Grundrechte und Grundfreiheiten {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} und insbesondere ihr Recht auf Schutz ihrer {personenbezogenen Daten|index:personenbezogene-daten}\
  \ zu sch\xFCtzen und den freien Verkehr {personenbezogener Daten|index:personenbezogene-daten}\
  \ innerhalb der Union zu gew\xE4hrleisten, sollte der Kommission die Befugnis \xFC\
  bertragen werden, gem\xE4\xDF Artikel 290 AEUV Rechtsakte zu erlassen. Delegierte\
  \ Rechtsakte sollten insbesondere in Bezug auf die f\xFCr Zertifizierungsverfahren\
  \ geltenden Kriterien und Anforderungen, die durch standardisierte Bildsymbole darzustellenden\
  \ Informationen und die {Verfahren|index:verfahren} f\xFCr die Bereitstellung dieser\
  \ Bildsymbole erlassen werden. Es ist von besonderer Bedeutung, dass die Kommission\
  \ im Zuge ihrer Vorbereitungsarbeit angemessene Konsultationen, auch auf der Ebene\
  \ von Sachverst\xE4ndigen, durchf\xFChrt. Bei der Vorbereitung und Ausarbeitung\
  \ delegierter Rechtsakte sollte die Kommission gew\xE4hrleisten, dass die einschl\xE4\
  gigen Dokumente dem Europ\xE4ischen Parlament und dem Rat gleichzeitig, rechtzeitig\
  \ und auf angemessene Weise \xFCbermittelt werden."
