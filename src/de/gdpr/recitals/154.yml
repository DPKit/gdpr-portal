content: "Diese {Verordnung|index:verordnung} erm\xF6glicht es, dass bei ihrer Anwendung\
  \ der Grundsatz des Zugangs der \xD6ffentlichkeit zu amtlichen Dokumenten ber\xFC\
  cksichtigt wird. Der Zugang der \xD6ffentlichkeit zu amtlichen Dokumenten kann als\
  \ \xF6ffentliches Interesse betrachtet werden. {Personenbezogene Daten|index:personenbezogene-daten}\
  \ in Dokumenten, die sich im Besitz einer Beh\xF6rde oder einer \xF6ffentlichen\
  \ Stelle befinden, sollten von dieser Beh\xF6rde oder Stelle \xF6ffentlich offengelegt\
  \ werden k\xF6nnen, sofern dies im Unionsrecht oder im Recht der Mitgliedstaaten,\
  \ denen sie unterliegt, vorgesehen ist. Diese Rechtsvorschriften sollten den Zugang\
  \ der \xD6ffentlichkeit zu amtlichen Dokumenten und die Weiterverwendung von Informationen\
  \ des \xF6ffentlichen Sektors mit dem Recht auf Schutz {personenbezogener Daten|index:personenbezogene-daten}\
  \ in Einklang bringen und k\xF6nnen daher die notwendige \xDCbereinstimmung mit\
  \ dem Recht auf Schutz {personenbezogener Daten|index:personenbezogene-daten} gem\xE4\
  \xDF dieser {Verordnung|index:verordnung} regeln. Die Bezugnahme auf Beh\xF6rden\
  \ und \xF6ffentliche Stellen sollte in diesem Kontext s\xE4mtliche Beh\xF6rden oder\
  \ sonstigen Stellen beinhalten, die vom Recht des jeweiligen Mitgliedstaats \xFC\
  ber den Zugang der \xD6ffentlichkeit zu Dokumenten erfasst werden. Die Richtlinie\
  \ 2003/98/EG des Europ\xE4ischen Parlaments und des Rates (14) l\xE4sst das Schutzniveau\
  \ f\xFCr {nat\xFCrliche Personen|index:nat\xFCrliche-person} in Bezug auf die {Verarbeitung|index:verarbeitung}\
  \ {personenbezogener Daten|index:personenbezogene-daten} gem\xE4\xDF den Bestimmungen\
  \ des Unionsrechts und des Rechts der Mitgliedstaaten unber\xFChrt und beeintr\xE4\
  chtigt diesen in keiner Weise, und sie bewirkt insbesondere keine \xC4nderung der\
  \ in dieser {Verordnung|index:verordnung} dargelegten Rechte und Pflichten. Insbesondere\
  \ sollte die genannte Richtlinie nicht f\xFCr Dokumente gelten, die nach den Zugangsregelungen\
  \ der Mitgliedstaaten aus Gr\xFCnden des Schutzes {personenbezogener Daten|index:personenbezogene-daten}\
  \ nicht oder nur eingeschr\xE4nkt zug\xE4nglich sind, oder f\xFCr Teile von Dokumenten,\
  \ die nach diesen Regelungen zug\xE4nglich sind, wenn sie {personenbezogene Daten|index:personenbezogene-daten}\
  \ enthalten, bei denen Rechtsvorschriften vorsehen, dass ihre Weiterverwendung nicht\
  \ mit dem Recht \xFCber den Schutz {nat\xFCrlicher Personen|index:nat\xFCrliche-person}\
  \ in Bezug auf die {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ vereinbar ist."
