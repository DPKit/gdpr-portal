content: "Diese {Verordnung|index:verordnung} gilt zwar unter anderem f\xFCr die T\xE4\
  tigkeiten der Gerichte und anderer Justizbeh\xF6rden, doch k\xF6nnte im Unionsrecht\
  \ oder im Recht der Mitgliedstaaten festgelegt werden, wie die Verarbeitungsvorg\xE4\
  nge und Verarbeitungsverfahren bei der {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} durch Gerichte und andere Justizbeh\xF6rden\
  \ im Einzelnen auszusehen haben. Damit die Unabh\xE4ngigkeit der Justiz bei der\
  \ Aus\xFCbung ihrer gerichtlichen Aufgaben einschlie\xDFlich ihrer Beschlussfassung\
  \ unangetastet bleibt, sollten die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} nicht f\xFCr die {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ durch Gerichte im Rahmen ihrer justiziellen T\xE4tigkeit zust\xE4ndig sein. Mit\
  \ der Aufsicht \xFCber diese Datenverarbeitungsvorg\xE4nge sollten besondere Stellen\
  \ im Justizsystem des Mitgliedstaats betraut werden k\xF6nnen, die insbesondere\
  \ die Einhaltung der Vorschriften dieser {Verordnung|index:verordnung} sicherstellen,\
  \ Richter und Staatsanw\xE4lte besser f\xFCr ihre Pflichten aus dieser {Verordnung|index:verordnung}\
  \ sensibilisieren und Beschwerden in Bezug auf derartige Datenverarbeitungsvorg\xE4\
  nge bearbeiten sollten."
