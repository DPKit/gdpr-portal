content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte gegebenenfalls\
  \ an gemeinsamen Ma\xDFnahmen von anderen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} teilnehmen. Die ersuchte {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte\
  \ auf das Ersuchen binnen einer bestimmten Frist antworten m\xFCssen."
