content: "Verb\xE4nde oder andere Vereinigungen, die bestimmte Kategorien von {Verantwortlichen|index:verantwortlicher}\
  \ oder Auftragsverarbeitern vertreten, sollten ermutigt werden, in den Grenzen dieser\
  \ {Verordnung|index:verordnung} Verhaltensregeln auszuarbeiten, um eine wirksame\
  \ Anwendung dieser {Verordnung|index:verordnung} zu erleichtern, wobei den Besonderheiten\
  \ der in bestimmten Sektoren erfolgenden Verarbeitungen und den besonderen Bed\xFC\
  rfnissen der Kleinstunternehmen sowie der kleinen und mittleren {Unternehmen|index:unternehmen}\
  \ Rechnung zu tragen ist. Insbesondere k\xF6nnten in diesen Verhaltensregeln \u2014\
  \ unter Ber\xFCcksichtigung des mit der {Verarbeitung|index:verarbeitung} wahrscheinlich\
  \ einhergehenden Risikos f\xFCr die Rechte und Freiheiten {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} \u2014 die Pflichten der {Verantwortlichen|index:verantwortlicher}\
  \ und der {Auftragsverarbeiter|index:auftragsverarbeiter} bestimmt werden."
