content: "Im Recht der Mitgliedstaaten sollten die Vorschriften \xFCber die freie\
  \ Meinungs\xE4u\xDFerung und Informationsfreiheit, auch von Journalisten, Wissenschaftlern,\
  \ K\xFCnstlern und/oder Schriftstellern, mit dem Recht auf Schutz der {personenbezogenen\
  \ Daten|index:personenbezogene-daten} gem\xE4\xDF dieser {Verordnung|index:verordnung}\
  \ in Einklang gebracht werden. F\xFCr die {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} ausschlie\xDFlich zu journalistischen Zwecken\
  \ oder zu wissenschaftlichen, k\xFCnstlerischen oder literarischen Zwecken sollten\
  \ Abweichungen und Ausnahmen von bestimmten Vorschriften dieser {Verordnung|index:verordnung}\
  \ gelten, wenn dies erforderlich ist, um das Recht auf Schutz der {personenbezogenen\
  \ Daten|index:personenbezogene-daten} mit dem Recht auf Freiheit der Meinungs\xE4\
  u\xDFerung und Informationsfreiheit, wie es in Artikel 11 der Charta garantiert\
  \ ist, in Einklang zu bringen. Dies sollte insbesondere f\xFCr die {Verarbeitung|index:verarbeitung}\
  \ {personenbezogener Daten|index:personenbezogene-daten} im audiovisuellen Bereich\
  \ sowie in Nachrichten- und Pressearchiven gelten. Die Mitgliedstaaten sollten daher\
  \ Gesetzgebungsma\xDFnahmen zur Regelung der Abweichungen und Ausnahmen erlassen,\
  \ die zum Zwecke der Abw\xE4gung zwischen diesen Grundrechten notwendig sind. Die\
  \ Mitgliedstaaten sollten solche Abweichungen und Ausnahmen in Bezug auf die allgemeinen\
  \ Grunds\xE4tze, die Rechte der {betroffenen Person|index:betroffene-person}, den\
  \ {Verantwortlichen|index:verantwortlicher} und den {Auftragsverarbeiter|index:auftragsverarbeiter},\
  \ die \xDCbermittlung von {personenbezogenen Daten|index:personenbezogene-daten}\
  \ an Drittl\xE4nder oder an {internationale Organisationen|index:internationale-organisation},\
  \ die unabh\xE4ngigen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde}, die Zusammenarbeit\
  \ und Koh\xE4renz und besondere Datenverarbeitungssituationen erlassen. Sollten\
  \ diese Abweichungen oder Ausnahmen von Mitgliedstaat zu Mitgliedstaat unterschiedlich\
  \ sein, sollte das Recht des Mitgliedstaats angewendet werden, dem der {Verantwortliche|index:verantwortlicher}\
  \ unterliegt. Um der Bedeutung des Rechts auf freie Meinungs\xE4u\xDFerung in einer\
  \ demokratischen Gesellschaft Rechnung zu tragen, m\xFCssen Begriffe wie Journalismus,\
  \ die sich auf diese Freiheit beziehen, weit ausgelegt werden."
