content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, die nicht als federf\xFC\
  hrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} fungiert, sollte in \xF6\
  rtlichen F\xE4llen zust\xE4ndig sein, wenn der {Verantwortliche|index:verantwortlicher}\
  \ oder {Auftragsverarbeiter|index:auftragsverarbeiter} Niederlassungen in mehr als\
  \ einem Mitgliedstaat hat, der Gegenstand der spezifischen {Verarbeitung|index:verarbeitung}\
  \ aber nur die {Verarbeitungst\xE4tigkeiten|index:verarbeitungst\xE4tigkeit} in\
  \ einem einzigen Mitgliedstaat und nur {betroffene Personen|index:betroffene-person}\
  \ in diesem einen Mitgliedstaat betrifft, beispielsweise wenn es um die {Verarbeitung|index:verarbeitung}\
  \ von {personenbezogenen Daten|index:personenbezogene-daten} von Arbeitnehmern im\
  \ spezifischen Besch\xE4ftigungskontext eines Mitgliedstaats geht. In solchen F\xE4\
  llen sollte die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} unverz\xFCglich\
  \ die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} \xFCber diese\
  \ Angelegenheit unterrichten. Nach ihrer Unterrichtung sollte die federf\xFChrende\
  \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} entscheiden, ob sie den Fall nach\
  \ den Bestimmungen zur Zusammenarbeit zwischen der federf\xFChrenden {Aufsichtsbeh\xF6\
  rde|index:aufsichtsbeh\xF6rde} und anderen betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} gem\xE4\xDF der Vorschrift zur Zusammenarbeit zwischen der federf\xFChrenden\
  \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} und anderen betroffenen {Aufsichtsbeh\xF6\
  rden|index:aufsichtsbeh\xF6rde} (im Folgenden \u201E{Verfahren|index:verfahren}\
  \ der Zusammenarbeit und Koh\xE4renz\u201C) regelt oder ob die {Aufsichtsbeh\xF6\
  rde|index:aufsichtsbeh\xF6rde}, die sie unterrichtet hat, den Fall auf \xF6rtlicher\
  \ Ebene regeln sollte. Dabei sollte die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} ber\xFCcksichtigen, ob der {Verantwortliche|index:verantwortlicher} oder der\
  \ {Auftragsverarbeiter|index:auftragsverarbeiter} in dem Mitgliedstaat, dessen {Aufsichtsbeh\xF6\
  rde|index:aufsichtsbeh\xF6rde} sie unterrichtet hat, eine Niederlassung hat, damit\
  \ Beschl\xFCsse gegen\xFCber dem {Verantwortlichen|index:verantwortlicher} oder\
  \ dem {Auftragsverarbeiter|index:auftragsverarbeiter} wirksam durchgesetzt werden.\
  \ Entscheidet die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde},\
  \ den Fall selbst zu regeln, sollte die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde}, die sie unterrichtet hat, die M\xF6glichkeit haben, einen Beschlussentwurf\
  \ vorzulegen, dem die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} bei der Ausarbeitung ihres Beschlussentwurfs im Rahmen dieses Verfahrens der\
  \ Zusammenarbeit und Koh\xE4renz weitestgehend Rechnung tragen sollte."
