content: "Die {Verordnung|index:verordnung} (EG) Nr. 45/2001 des Europ\xE4ischen Parlaments\
  \ und des Rates (6) gilt f\xFCr die {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} durch die Organe, Einrichtungen, \xC4mter\
  \ und Agenturen der Union. Die {Verordnung|index:verordnung} (EG) Nr. 45/2001 und\
  \ sonstige Rechtsakte der Union, die diese {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} regeln, sollten an die Grunds\xE4tze und Vorschriften\
  \ der vorliegenden {Verordnung|index:verordnung} angepasst und im Lichte der vorliegenden\
  \ {Verordnung|index:verordnung} angewandt werden. Um einen soliden und koh\xE4renten\
  \ Rechtsrahmen im Bereich des Datenschutzes in der Union zu gew\xE4hrleisten, sollten\
  \ die erforderlichen Anpassungen der {Verordnung|index:verordnung} (EG) Nr. 45/2001\
  \ im Anschluss an den Erlass der vorliegenden {Verordnung|index:verordnung} vorgenommen\
  \ werden, damit sie gleichzeitig mit der vorliegenden {Verordnung|index:verordnung}\
  \ angewandt werden k\xF6nnen."
