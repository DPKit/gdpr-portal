content: "Um ein gleichm\xE4\xDFiges und hohes Datenschutzniveau f\xFCr {nat\xFCrliche\
  \ Personen|index:nat\xFCrliche-person} zu gew\xE4hrleisten und die Hemmnisse f\xFC\
  r den Verkehr {personenbezogener Daten|index:personenbezogene-daten} in der Union\
  \ zu beseitigen, sollte das Schutzniveau f\xFCr die Rechte und Freiheiten von {nat\xFC\
  rlichen Personen|index:nat\xFCrliche-person} bei der {Verarbeitung|index:verarbeitung}\
  \ dieser Daten in allen Mitgliedstaaten gleichwertig sein. Die Vorschriften zum\
  \ Schutz der Grundrechte und Grundfreiheiten von {nat\xFCrlichen Personen|index:nat\xFC\
  rliche-person} bei der {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ sollten unionsweit gleichm\xE4\xDFig und einheitlich angewandt werden. Hinsichtlich\
  \ der {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ zur Erf\xFCllung einer rechtlichen Verpflichtung oder zur Wahrnehmung einer Aufgabe,\
  \ die im \xF6ffentlichen Interesse liegt oder in Aus\xFCbung \xF6ffentlicher Gewalt\
  \ erfolgt, die dem {Verantwortlichen|index:verantwortlicher} \xFCbertragen wurde,\
  \ sollten die Mitgliedstaaten die M\xF6glichkeit haben, nationale Bestimmungen,\
  \ mit denen die Anwendung der Vorschriften dieser {Verordnung|index:verordnung}\
  \ genauer festgelegt wird, beizubehalten oder einzuf\xFChren. In Verbindung mit\
  \ den allgemeinen und horizontalen Rechtsvorschriften \xFCber den Datenschutz zur\
  \ Umsetzung der Richtlinie 95/46/EG gibt es in den Mitgliedstaaten mehrere sektorspezifische\
  \ Rechtsvorschriften in Bereichen, die spezifischere Bestimmungen erfordern. Diese\
  \ {Verordnung|index:verordnung} bietet den Mitgliedstaaten zudem einen Spielraum\
  \ f\xFCr die Spezifizierung ihrer Vorschriften, auch f\xFCr die {Verarbeitung|index:verarbeitung}\
  \ besonderer Kategorien von {personenbezogenen Daten|index:personenbezogene-daten}\
  \ (im Folgenden \u201Esensible Daten\u201C). Diesbez\xFCglich schlie\xDFt diese\
  \ {Verordnung|index:verordnung} nicht Rechtsvorschriften der Mitgliedstaaten aus,\
  \ in denen die Umst\xE4nde besonderer Verarbeitungssituationen festgelegt werden,\
  \ einschlie\xDFlich einer genaueren Bestimmung der Voraussetzungen, unter denen\
  \ die {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ rechtm\xE4\xDFig ist."
