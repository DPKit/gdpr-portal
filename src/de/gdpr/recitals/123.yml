content: "Die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} sollten die Anwendung\
  \ der Bestimmungen dieser {Verordnung|index:verordnung} \xFCberwachen und zu ihrer\
  \ einheitlichen Anwendung in der gesamten Union beitragen, um {nat\xFCrliche Personen|index:nat\xFC\
  rliche-person} im Hinblick auf die {Verarbeitung|index:verarbeitung} ihrer Daten\
  \ zu sch\xFCtzen und den freien Verkehr {personenbezogener Daten|index:personenbezogene-daten}\
  \ im Binnenmarkt zu erleichtern. Zu diesem Zweck sollten die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} untereinander und mit der Kommission zusammenarbeiten, ohne dass eine Vereinbarung\
  \ zwischen den Mitgliedstaaten \xFCber die Leistung von Amtshilfe oder \xFCber eine\
  \ derartige Zusammenarbeit erforderlich w\xE4re."
