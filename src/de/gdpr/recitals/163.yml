content: "Die vertraulichen Informationen, die die statistischen Beh\xF6rden der Union\
  \ und der Mitgliedstaaten zur Erstellung der amtlichen europ\xE4ischen und der amtlichen\
  \ nationalen Statistiken erheben, sollten gesch\xFCtzt werden. Die europ\xE4ischen\
  \ Statistiken sollten im Einklang mit den in Artikel 338 Absatz 2 AEUV dargelegten\
  \ statistischen Grunds\xE4tzen entwickelt, erstellt und verbreitet werden, wobei\
  \ die nationalen Statistiken auch mit dem Recht der Mitgliedstaaten \xFCbereinstimmen\
  \ m\xFCssen. Die {Verordnung|index:verordnung} (EG) Nr. 223/2009 des Europ\xE4ischen\
  \ Parlaments und des Rates (16) enth\xE4lt genauere Bestimmungen zur Vertraulichkeit\
  \ europ\xE4ischer Statistiken."
