content: "Wenn in dieser {Verordnung|index:verordnung} Pr\xE4zisierungen oder Einschr\xE4\
  nkungen ihrer Vorschriften durch das Recht der Mitgliedstaaten vorgesehen sind,\
  \ k\xF6nnen die Mitgliedstaaten Teile dieser {Verordnung|index:verordnung} in ihr\
  \ nationales Recht aufnehmen, soweit dies erforderlich ist, um die Koh\xE4renz zu\
  \ wahren und die nationalen Rechtsvorschriften f\xFCr die Personen, f\xFCr die sie\
  \ gelten, verst\xE4ndlicher zu machen."
