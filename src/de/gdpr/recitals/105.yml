content: "Die Kommission sollte neben den internationalen Verpflichtungen, die das\
  \ Drittland oder die {internationale Organisation|index:internationale-organisation}\
  \ eingegangen ist, die Verpflichtungen, die sich aus der Teilnahme des Drittlands\
  \ oder der internationalen Organisation an multilateralen oder regionalen Systemen\
  \ insbesondere im Hinblick auf den Schutz {personenbezogener Daten|index:personenbezogene-daten}\
  \ ergeben, sowie die Umsetzung dieser Verpflichtungen ber\xFCcksichtigen. Insbesondere\
  \ sollte der Beitritt des Drittlands zum \xDCbereinkommen des Europarates vom 28.\
  \ Januar 1981 zum Schutz des Menschen bei der automatischen {Verarbeitung|index:verarbeitung}\
  \ {personenbezogener Daten|index:personenbezogene-daten} und dem dazugeh\xF6rigen\
  \ Zusatzprotokoll ber\xFCcksichtigt werden. Die Kommission sollte den Ausschuss\
  \ konsultieren, wenn sie das Schutzniveau in Drittl\xE4ndern oder internationalen\
  \ Organisationen bewertet."
