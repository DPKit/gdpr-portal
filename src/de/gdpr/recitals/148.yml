content: "Im Interesse einer konsequenteren Durchsetzung der Vorschriften dieser {Verordnung|index:verordnung}\
  \ sollten bei Verst\xF6\xDFen gegen diese {Verordnung|index:verordnung} zus\xE4\
  tzlich zu den geeigneten Ma\xDFnahmen, die die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} gem\xE4\xDF dieser {Verordnung|index:verordnung} verh\xE4ngt, oder an Stelle\
  \ solcher Ma\xDFnahmen Sanktionen einschlie\xDFlich Geldbu\xDFen verh\xE4ngt werden.\
  \ Im Falle eines geringf\xFCgigeren Versto\xDFes oder falls voraussichtlich zu verh\xE4\
  ngende Geldbu\xDFe eine unverh\xE4ltnism\xE4\xDFige Belastung f\xFCr eine {nat\xFC\
  rliche Person|index:nat\xFCrliche-person} bewirken w\xFCrde, kann anstelle einer\
  \ Geldbu\xDFe eine Verwarnung erteilt werden. Folgendem sollte jedoch geb\xFChrend\
  \ Rechnung getragen werden: der Art, Schwere und Dauer des Versto\xDFes, dem vors\xE4\
  tzlichen Charakter des Versto\xDFes, den Ma\xDFnahmen zur Minderung des entstandenen\
  \ Schadens, dem Grad der Verantwortlichkeit oder jeglichem fr\xFCheren Versto\xDF\
  , der Art und Weise, wie der Versto\xDF der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} bekannt wurde, der Einhaltung der gegen den {Verantwortlichen|index:verantwortlicher}\
  \ oder {Auftragsverarbeiter|index:auftragsverarbeiter} angeordneten Ma\xDFnahmen,\
  \ der Einhaltung von Verhaltensregeln und jedem anderen erschwerenden oder mildernden\
  \ Umstand. F\xFCr die Verh\xE4ngung von Sanktionen einschlie\xDFlich Geldbu\xDF\
  en sollte es angemessene Verfahrensgarantien geben, die den allgemeinen Grunds\xE4\
  tzen des Unionsrechts und der Charta, einschlie\xDFlich des Rechts auf wirksamen\
  \ Rechtsschutz und ein faires {Verfahren|index:verfahren}, entsprechen."
