content: "Oftmals kann der Zweck der {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} f\xFCr Zwecke der wissenschaftlichen Forschung\
  \ zum Zeitpunkt der Erhebung der {personenbezogenen Daten|index:personenbezogene-daten}\
  \ nicht vollst\xE4ndig angegeben werden. Daher sollte es {betroffenen Personen|index:betroffene-person}\
  \ erlaubt sein, ihre {Einwilligung|index:einwilligung} f\xFCr bestimmte Bereiche\
  \ wissenschaftlicher Forschung zu geben, wenn dies unter Einhaltung der anerkannten\
  \ ethischen Standards der wissenschaftlichen Forschung geschieht. Die {betroffenen\
  \ Personen|index:betroffene-person} sollten Gelegenheit erhalten, ihre {Einwilligung|index:einwilligung}\
  \ nur f\xFCr bestimme Forschungsbereiche oder Teile von Forschungsprojekten in dem\
  \ vom verfolgten Zweck zugelassenen Ma\xDFe zu erteilen."
