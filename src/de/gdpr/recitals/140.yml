content: "Der Ausschusssollte von einem Sekretariat unterst\xFCtzt werden, das von\
  \ dem Europ\xE4ischen Datenschutzbeauftragten bereitgestellt wird. Das Personal\
  \ des Europ\xE4ischen Datenschutzbeauftragten, das an der Wahrnehmung der dem Ausschuss\
  \ gem\xE4\xDF dieser {Verordnung|index:verordnung} \xFCbertragenen Aufgaben beteiligt\
  \ ist, sollte diese Aufgaben ausschlie\xDFlich gem\xE4\xDF den Anweisungen des Vorsitzes\
  \ des Ausschusses durchf\xFChren und diesem Bericht erstatten."
