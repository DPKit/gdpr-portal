content: "Soweit diese {Verordnung|index:verordnung} verwaltungsrechtliche Sanktionen\
  \ nicht harmonisiert oder wenn es in anderen F\xE4llen \u2014 beispielsweise bei\
  \ schweren Verst\xF6\xDFen gegen diese {Verordnung|index:verordnung} \u2014 erforderlich\
  \ ist, sollten die Mitgliedstaaten eine Regelung anwenden, die wirksame, verh\xE4\
  ltnism\xE4\xDFige und abschreckende Sanktionen vorsieht. Es sollte im Recht der\
  \ Mitgliedstaaten geregelt werden, ob diese Sanktionen strafrechtlicher oder verwaltungsrechtlicher\
  \ Art sind."
index:
- verordnung
