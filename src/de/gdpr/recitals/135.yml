content: "Um die einheitliche Anwendung dieser {Verordnung|index:verordnung} in der\
  \ gesamten Union sicherzustellen, sollte ein {Verfahren|index:verfahren} zur Gew\xE4\
  hrleistung einer einheitlichen Rechtsanwendung (Koh\xE4renzverfahren) f\xFCr die\
  \ Zusammenarbeit zwischen den {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} eingef\xFC\
  hrt werden. Dieses {Verfahren|index:verfahren} sollte insbesondere dann angewendet\
  \ werden, wenn eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} beabsichtigt,\
  \ eine Ma\xDFnahme zu erlassen, die rechtliche Wirkungen in Bezug auf Verarbeitungsvorg\xE4\
  nge entfalten soll, die f\xFCr eine bedeutende Zahl {betroffener Personen|index:betroffene-person}\
  \ in mehreren Mitgliedstaaten erhebliche Auswirkungen haben. Ferner sollte es zur\
  \ Anwendung kommen, wenn eine betroffene {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} oder die Kommission beantragt, dass die Angelegenheit im Rahmen des Koh\xE4\
  renzverfahrens behandelt wird. Dieses {Verfahren|index:verfahren} sollte andere\
  \ Ma\xDFnahmen, die die Kommission m\xF6glicherweise in Aus\xFCbung ihrer Befugnisse\
  \ nach den Vertr\xE4gen trifft, unber\xFChrt lassen."
