content: "Soweit in dieser {Verordnung|index:verordnung} spezifische Vorschriften\
  \ \xFCber die Gerichtsbarkeit \u2014 insbesondere in Bezug auf {Verfahren|index:verfahren}\
  \ im Hinblick auf einen gerichtlichen Rechtsbehelf einschlie\xDFlich Schadenersatz\
  \ gegen einen {Verantwortlichen|index:verantwortlicher} oder {Auftragsverarbeiter|index:auftragsverarbeiter}\
  \ \u2014 enthalten sind, sollten die allgemeinen Vorschriften \xFCber die Gerichtsbarkeit,\
  \ wie sie etwa in der {Verordnung|index:verordnung} (EU) Nr. 1215/2012 des Europ\xE4\
  ischen Parlaments und des Rates (13) enthalten sind, der Anwendung dieser spezifischen\
  \ Vorschriften nicht entgegenstehen."
