content: "Diese Ausnahmen sollten insbesondere f\xFCr Daten\xFCbermittlungen gelten,\
  \ die aus wichtigen Gr\xFCnden des \xF6ffentlichen Interesses erforderlich sind,\
  \ beispielsweise f\xFCr den internationalen Datenaustausch zwischen Wettbewerbs-,\
  \ Steuer- oder Zollbeh\xF6rden, zwischen Finanzaufsichtsbeh\xF6rden oder zwischen\
  \ f\xFCr Angelegenheiten der sozialen Sicherheit oder f\xFCr die \xF6ffentliche\
  \ Gesundheit zust\xE4ndigen Diensten, beispielsweise im Falle der Umgebungsuntersuchung\
  \ bei ansteckenden Krankheiten oder zur Verringerung und/oder Beseitigung des Dopings\
  \ im Sport. Die \xDCbermittlung {personenbezogener Daten|index:personenbezogene-daten}\
  \ sollte ebenfalls als rechtm\xE4\xDFig angesehen werden, wenn sie erforderlich\
  \ ist, um ein Interesse, das f\xFCr die lebenswichtigen Interessen \u2014 einschlie\xDF\
  lich der k\xF6rperlichen Unversehrtheit oder des Lebens \u2014 der {betroffenen\
  \ Person|index:betroffene-person} oder einer anderen Person wesentlich ist, zu sch\xFC\
  tzen und die {betroffene Person|index:betroffene-person} au\xDFerstande ist, ihre\
  \ {Einwilligung|index:einwilligung} zu geben. Liegt kein Angemessenheitsbeschluss\
  \ vor, so k\xF6nnen im Unionsrecht oder im Recht der Mitgliedstaaten aus wichtigen\
  \ Gr\xFCnden des \xF6ffentlichen Interesses ausdr\xFCcklich Beschr\xE4nkungen der\
  \ \xDCbermittlung bestimmter Kategorien von Daten an Drittl\xE4nder oder {internationale\
  \ Organisationen|index:internationale-organisation} vorgesehen werden. Die Mitgliedstaaten\
  \ sollten solche Bestimmungen der Kommission mitteilen. Jede \xDCbermittlung {personenbezogener\
  \ Daten|index:personenbezogene-daten} einer {betroffenen Person|index:betroffene-person},\
  \ die aus physischen oder rechtlichen Gr\xFCnden au\xDFerstande ist, ihre {Einwilligung|index:einwilligung}\
  \ zu erteilen, an eine internationale humanit\xE4re Organisation, die erfolgt, um\
  \ eine nach den Genfer Konventionen obliegende Aufgabe auszuf\xFChren oder um dem\
  \ in bewaffneten Konflikten anwendbaren humanit\xE4ren V\xF6lkerrecht nachzukommen,\
  \ k\xF6nnte als aus einem wichtigen Grund im \xF6ffentlichen Interesse notwendig\
  \ oder als im lebenswichtigen Interesse der {betroffenen Person|index:betroffene-person}\
  \ liegend erachtet werden."
