  \ fraglichen Verarbeitungsvorgang oder die fraglichen Arten von Verarbeitungsvorg\xE4\
  ngen regelt, k\xF6nnen die Mitgliedstaaten es f\xFCr erforderlich erachten, solche\
  \ Folgeabsch\xE4tzungen vor den Verarbeitungsvorg\xE4ngen durchzuf\xFChren."
