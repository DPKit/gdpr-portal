content: "Wenn in dieser {Verordnung|index:verordnung} auf eine Rechtsgrundlage oder\
  \ eine Gesetzgebungsma\xDFnahme Bezug genommen wird, erfordert dies nicht notwendigerweise\
  \ einen von einem Parlament angenommenen Gesetzgebungsakt; davon unber\xFChrt bleiben\
  \ Anforderungen gem\xE4\xDF der Verfassungsordnung des betreffenden Mitgliedstaats.\
  \ Die entsprechende Rechtsgrundlage oder Gesetzgebungsma\xDFnahme sollte jedoch\
  \ klar und pr\xE4zise sein und ihre Anwendung sollte f\xFCr die Rechtsunterworfenen\
  \ gem\xE4\xDF der Rechtsprechung des Gerichtshofs der Europ\xE4ischen Union (im\
  \ Folgenden \u201EGerichtshof\u201C) und des Europ\xE4ischen Gerichtshofs f\xFC\
  r Menschenrechte vorhersehbar sein."
