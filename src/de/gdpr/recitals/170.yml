content: "Da das Ziel dieser {Verordnung|index:verordnung}, n\xE4mlich die Gew\xE4\
  hrleistung eines gleichwertigen Datenschutzniveaus f\xFCr {nat\xFCrliche Personen|index:nat\xFC\
  rliche-person} und des freien Verkehrs {personenbezogener Daten|index:personenbezogene-daten}\
  \ in der Union, von den Mitgliedstaaten nicht ausreichend verwirklicht werden kann,\
  \ sondern vielmehr wegen des Umfangs oder der Wirkungen der Ma\xDFnahme auf Unionsebene\
  \ besser zu verwirklichen ist, kann die Union im Einklang mit dem in Artikel 5 des\
  \ Vertrags \xFCber die Europ\xE4ische Union (EUV) verankerten Subsidiarit\xE4tsprinzip\
  \ t\xE4tig werden. Entsprechend dem in demselben Artikel genannten Grundsatz der\
  \ Verh\xE4ltnism\xE4\xDFigkeit geht diese {Verordnung|index:verordnung} nicht \xFC\
  ber das f\xFCr die Verwirklichung dieses Ziels erforderliche Ma\xDF hinaus."
