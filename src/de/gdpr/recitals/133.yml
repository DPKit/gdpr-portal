content: "Die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} sollten sich gegenseitig\
  \ bei der Erf\xFCllung ihrer Aufgaben unterst\xFCtzen und Amtshilfe leisten, damit\
  \ eine einheitliche Anwendung und Durchsetzung dieser {Verordnung|index:verordnung}\
  \ im Binnenmarkt gew\xE4hrleistet ist. Eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde}, die um Amtshilfe ersucht hat, kann eine einstweilige Ma\xDFnahme erlassen,\
  \ wenn sie nicht binnen eines Monats nach Eingang des Amtshilfeersuchens bei der\
  \ ersuchten {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} eine Antwort von dieser\
  \ erhalten hat."
