content: "Diese Entwicklungen erfordern einen soliden, koh\xE4renteren und klar durchsetzbaren\
  \ Rechtsrahmen im Bereich des Datenschutzes in der Union, da es von gro\xDFer Wichtigkeit\
  \ ist, eine Vertrauensbasis zu schaffen, die die digitale Wirtschaft dringend ben\xF6\
  tigt, um im Binnenmarkt weiter wachsen zu k\xF6nnen. {Nat\xFCrliche Personen|index:nat\xFC\
  rliche-person} sollten die Kontrolle \xFCber ihre eigenen Daten besitzen. {Nat\xFC\
  rliche Personen|index:nat\xFCrliche-person}, Wirtschaft und Staat sollten in rechtlicher\
  \ und praktischer Hinsicht \xFCber mehr Sicherheit verf\xFCgen."
