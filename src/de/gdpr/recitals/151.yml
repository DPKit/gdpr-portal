content: "Nach den Rechtsordnungen D\xE4nemarks und Estlands sind die in dieser {Verordnung|index:verordnung}\
  \ vorgesehenen Geldbu\xDFen nicht zul\xE4ssig. Die Vorschriften \xFCber die Geldbu\xDF\
  en k\xF6nnen so angewandt werden, dass die Geldbu\xDFe in D\xE4nemark durch die\
  \ zust\xE4ndigen nationalen Gerichte als Strafe und in Estland durch die {Aufsichtsbeh\xF6\
  rde|index:aufsichtsbeh\xF6rde} im Rahmen eines Verfahrens bei Vergehen verh\xE4\
  ngt wird, sofern eine solche Anwendung der Vorschriften in diesen Mitgliedstaaten\
  \ die gleiche Wirkung wie die von den {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} verh\xE4ngten Geldbu\xDFen hat. Daher sollten die zust\xE4ndigen nationalen\
  \ Gerichte die Empfehlung der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, die\
  \ die Geldbu\xDFe in die Wege geleitet hat, ber\xFCcksichtigen. In jeden Fall sollten\
  \ die verh\xE4ngten Geldbu\xDFen wirksam, verh\xE4ltnism\xE4\xDFig und abschreckend\
  \ sein."
