content: "Unter bestimmten Umst\xE4nden kann es vern\xFCnftig und unter \xF6konomischen\
  \ Gesichtspunkten zweckm\xE4\xDFig sein, eine Datenschutz-Folgenabsch\xE4tzung nicht\
  \ lediglich auf ein bestimmtes Projekt zu beziehen, sondern sie thematisch breiter\
  \ anzulegen \u2014 beispielsweise wenn Beh\xF6rden oder \xF6ffentliche Stellen eine\
  \ gemeinsame Anwendung oder Verarbeitungsplattform schaffen m\xF6chten oder wenn\
  \ mehrere {Verantwortliche|index:verantwortlicher} eine gemeinsame Anwendung oder\
  \ Verarbeitungsumgebung f\xFCr einen gesamten Wirtschaftssektor, f\xFCr ein bestimmtes\
  \ Marktsegment oder f\xFCr eine weit verbreitete horizontale T\xE4tigkeit einf\xFC\
  hren m\xF6chten."
