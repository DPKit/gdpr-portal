content: "Kinder verdienen bei ihren {personenbezogenen Daten|index:personenbezogene-daten}\
  \ besonderen Schutz, da Kinder sich der betreffenden Risiken, Folgen und Garantien\
  \ und ihrer Rechte bei der {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} m\xF6glicherweise weniger bewusst sind. Ein\
  \ solcher besonderer Schutz sollte insbesondere die Verwendung {personenbezogener\
  \ Daten|index:personenbezogene-daten} von Kindern f\xFCr Werbezwecke oder f\xFC\
  r die Erstellung von Pers\xF6nlichkeits- oder Nutzerprofilen und die Erhebung von\
  \ {personenbezogenen Daten|index:personenbezogene-daten} von Kindern bei der Nutzung\
  \ von Diensten, die Kindern direkt angeboten werden, betreffen. Die {Einwilligung|index:einwilligung}\
  \ des Tr\xE4gers der elterlichen Verantwortung sollte im Zusammenhang mit Pr\xE4\
  ventions- oder Beratungsdiensten, die unmittelbar einem Kind angeboten werden, nicht\
  \ erforderlich sein."
