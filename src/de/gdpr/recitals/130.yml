content: "Ist die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, bei der die Beschwerde\
  \ eingereicht wurde, nicht die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde}, so sollte die federf\xFChrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} gem\xE4\xDF den Bestimmungen dieser {Verordnung|index:verordnung} \xFCber Zusammenarbeit\
  \ und Koh\xE4renz eng mit der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} zusammenarbeiten,\
  \ bei der die Beschwerde eingereicht wurde. In solchen F\xE4llen sollte die federf\xFC\
  hrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} bei Ma\xDFnahmen, die rechtliche\
  \ Wirkungen entfalten sollen, unter anderem bei der Verh\xE4ngung von Geldbu\xDF\
  en, den Standpunkt der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, bei der\
  \ die Beschwerde eingereicht wurde und die weiterhin befugt sein sollte, in Abstimmung\
  \ mit der zust\xE4ndigen {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} Untersuchungen\
  \ im Hoheitsgebiet ihres eigenen Mitgliedstaats durchzuf\xFChren, weitestgehend\
  \ ber\xFCcksichtigen."
