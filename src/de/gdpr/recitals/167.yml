content: "Zur Gew\xE4hrleistung einheitlicher Bedingungen f\xFCr die Durchf\xFChrung\
  \ dieser {Verordnung|index:verordnung} sollten der Kommission Durchf\xFChrungsbefugnisse\
  \ \xFCbertragen werden, wenn dies in dieser {Verordnung|index:verordnung} vorgesehen\
  \ ist. Diese Befugnisse sollten nach Ma\xDFgabe der {Verordnung|index:verordnung}\
  \ (EU) Nr. 182/2011 des Europ\xE4ischen Parlaments und des Rates ausge\xFCbt werden.\
  \ In diesem Zusammenhang sollte die Kommission besondere Ma\xDFnahmen f\xFCr Kleinstunternehmen\
  \ sowie kleine und mittlere {Unternehmen|index:unternehmen} erw\xE4gen."
