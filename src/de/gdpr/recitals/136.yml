content: "Bei Anwendung des Koh\xE4renzverfahrens sollte der Ausschuss, falls von\
  \ der Mehrheit seiner Mitglieder so entschieden wird oder falls eine andere betroffene\
  \ {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} oder die Kommission darum ersuchen,\
  \ binnen einer festgelegten Frist eine Stellungnahme abgeben. Dem Ausschuss sollte\
  \ auch die Befugnis \xFCbertragen werden, bei Streitigkeiten zwischen {Aufsichtsbeh\xF6\
  rden|index:aufsichtsbeh\xF6rde} rechtsverbindliche Beschl\xFCsse zu erlassen. Zu\
  \ diesem Zweck sollte er in klar bestimmten F\xE4llen, in denen die {Aufsichtsbeh\xF6\
  rden|index:aufsichtsbeh\xF6rde} insbesondere im Rahmen des Verfahrens der Zusammenarbeit\
  \ zwischen der federf\xFChrenden {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}\
  \ und den betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} widerspr\xFC\
  chliche Standpunkte zu dem Sachverhalt, vor allem in der Frage, ob ein Versto\xDF\
  \ gegen diese {Verordnung|index:verordnung} vorliegt, vertreten, grunds\xE4tzlich\
  \ mit einer Mehrheit von zwei Dritteln seiner Mitglieder rechtsverbindliche Beschl\xFC\
  sse erlassen."
