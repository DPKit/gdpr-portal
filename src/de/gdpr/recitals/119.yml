content: "Errichtet ein Mitgliedstaat mehrere {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde}, so sollte er mittels Rechtsvorschriften sicherstellen, dass diese {Aufsichtsbeh\xF6\
  rden|index:aufsichtsbeh\xF6rde} am Koh\xE4renzverfahren wirksam beteiligt werden.\
  \ Insbesondere sollte dieser Mitgliedstaat eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} bestimmen, die als zentrale Anlaufstelle f\xFCr eine wirksame Beteiligung dieser\
  \ Beh\xF6rden an dem {Verfahren|index:verfahren} fungiert und eine rasche und reibungslose\
  \ Zusammenarbeit mit anderen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde}, dem\
  \ Ausschuss und der Kommission gew\xE4hrleistet."
