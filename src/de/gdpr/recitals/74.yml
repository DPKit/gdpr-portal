content: "Die Verantwortung und Haftung des {Verantwortlichen|index:verantwortlicher}\
  \ f\xFCr jedwede {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten},\
  \ die durch ihn oder in seinem Namen erfolgt, sollte geregelt werden. Insbesondere\
  \ sollte der {Verantwortliche|index:verantwortlicher} geeignete und wirksame Ma\xDF\
  nahmen treffen m\xFCssen und nachweisen k\xF6nnen, dass die {Verarbeitungst\xE4\
  tigkeiten|index:verarbeitungst\xE4tigkeit} im Einklang mit dieser {Verordnung|index:verordnung}\
  \ stehen und die Ma\xDFnahmen auch wirksam sind. Dabei sollte er die Art, den Umfang,\
  \ die Umst\xE4nde und die Zwecke der {Verarbeitung|index:verarbeitung} und das Risiko\
  \ f\xFCr die Rechte und Freiheiten {nat\xFCrlicher Personen|index:nat\xFCrliche-person}\
  \ ber\xFCcksichtigen."
