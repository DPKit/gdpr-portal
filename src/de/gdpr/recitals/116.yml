content: "Wenn {personenbezogene Daten|index:personenbezogene-daten} in ein anderes\
  \ Land au\xDFerhalb der Union \xFCbermittelt werden, besteht eine erh\xF6hte Gefahr,\
  \ dass {nat\xFCrliche Personen|index:nat\xFCrliche-person} ihre Datenschutzrechte\
  \ nicht wahrnehmen k\xF6nnen und sich insbesondere gegen die unrechtm\xE4\xDFige\
  \ Nutzung oder Offenlegung dieser Informationen zu sch\xFCtzen. Ebenso kann es vorkommen,\
  \ dass {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} Beschwerden nicht nachgehen\
  \ oder Untersuchungen nicht durchf\xFChren k\xF6nnen, die einen Bezug zu T\xE4tigkeiten\
  \ au\xDFerhalb der Grenzen ihres Mitgliedstaats haben. Ihre Bem\xFChungen um grenz\xFC\
  berschreitende Zusammenarbeit k\xF6nnen auch durch unzureichende Pr\xE4ventiv- und\
  \ Abhilfebefugnisse, widerspr\xFCchliche Rechtsordnungen und praktische Hindernisse\
  \ wie Ressourcenknappheit behindert werden. Die Zusammenarbeit zwischen den Datenschutzaufsichtsbeh\xF6\
  rden muss daher gef\xF6rdert werden, damit sie Informationen austauschen und mit\
  \ den {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} in anderen L\xE4ndern Untersuchungen\
  \ durchf\xFChren k\xF6nnen. Um Mechanismen der internationalen Zusammenarbeit zu\
  \ entwickeln, die die internationale Amtshilfe bei der Durchsetzung von Rechtsvorschriften\
  \ zum Schutz {personenbezogener Daten|index:personenbezogene-daten} erleichtern\
  \ und sicherstellen, sollten die Kommission und die {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} Informationen austauschen und bei T\xE4tigkeiten, die mit der Aus\xFCbung ihrer\
  \ Befugnisse in Zusammenhang stehen, mit den zust\xE4ndigen Beh\xF6rden der Drittl\xE4\
  nder nach dem Grundsatz der Gegenseitigkeit und gem\xE4\xDF dieser {Verordnung|index:verordnung}\
  \ zusammenarbeiten."
