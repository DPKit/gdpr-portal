content: "Erfolgt die {Verarbeitung|index:verarbeitung} durch den {Verantwortlichen|index:verantwortlicher}\
  \ aufgrund einer ihm obliegenden rechtlichen Verpflichtung oder ist die {Verarbeitung|index:verarbeitung}\
  \ zur Wahrnehmung einer Aufgabe im \xF6ffentlichen Interesse oder in Aus\xFCbung\
  \ \xF6ffentlicher Gewalt erforderlich, muss hierf\xFCr eine Grundlage im Unionsrecht\
  \ oder im Recht eines Mitgliedstaats bestehen. Mit dieser {Verordnung|index:verordnung}\
  \ wird nicht f\xFCr jede einzelne {Verarbeitung|index:verarbeitung} ein spezifisches\
  \ Gesetz verlangt. Ein Gesetz als Grundlage f\xFCr mehrere Verarbeitungsvorg\xE4\
  nge kann ausreichend sein, wenn die {Verarbeitung|index:verarbeitung} aufgrund einer\
  \ dem {Verantwortlichen|index:verantwortlicher} obliegenden rechtlichen Verpflichtung\
  \ erfolgt oder wenn die {Verarbeitung|index:verarbeitung} zur Wahrnehmung einer\
  \ Aufgabe im \xF6ffentlichen Interesse oder in Aus\xFCbung \xF6ffentlicher Gewalt\
  \ erforderlich ist. Desgleichen sollte im Unionsrecht oder im Recht der Mitgliedstaaten\
  \ geregelt werden, f\xFCr welche Zwecke die Daten verarbeitet werden d\xFCrfen.\
  \ Ferner k\xF6nnten in diesem Recht die allgemeinen Bedingungen dieser {Verordnung|index:verordnung}\
  \ zur Regelung der Rechtm\xE4\xDFigkeit der {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} pr\xE4zisiert und es k\xF6nnte darin festgelegt\
  \ werden, wie der {Verantwortliche|index:verantwortlicher} zu bestimmen ist, welche\
  \ Art von {personenbezogenen Daten|index:personenbezogene-daten} verarbeitet werden,\
  \ welche Personen betroffen sind, welchen Einrichtungen die {personenbezogenen Daten|index:personenbezogene-daten}\
  \ offengelegt, f\xFCr welche Zwecke und wie lange sie gespeichert werden d\xFCrfen\
  \ und welche anderen Ma\xDFnahmen ergriffen werden, um zu gew\xE4hrleisten, dass\
  \ die {Verarbeitung|index:verarbeitung} rechtm\xE4\xDFig und nach Treu und Glauben\
  \ erfolgt. Desgleichen sollte im Unionsrecht oder im Recht der Mitgliedstaaten geregelt\
  \ werden, ob es sich bei dem {Verantwortlichen|index:verantwortlicher}, der eine\
  \ Aufgabe wahrnimmt, die im \xF6ffentlichen Interesse liegt oder in Aus\xFCbung\
  \ \xF6ffentlicher Gewalt erfolgt, um eine Beh\xF6rde oder um eine andere unter das\
  \ \xF6ffentliche Recht fallende nat\xFCrliche oder juristische Person oder, sofern\
  \ dies durch das \xF6ffentliche Interesse einschlie\xDFlich gesundheitlicher Zwecke,\
  \ wie die \xF6ffentliche Gesundheit oder die soziale Sicherheit oder die Verwaltung\
  \ von Leistungen der Gesundheitsf\xFCrsorge, gerechtfertigt ist, eine nat\xFCrliche\
  \ oder juristische Person des Privatrechts, wie beispielsweise eine Berufsvereinigung,\
  \ handeln sollte."
