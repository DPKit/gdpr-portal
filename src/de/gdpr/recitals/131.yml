content: "Wenn eine andere {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} als federf\xFC\
  hrende {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} f\xFCr die {Verarbeitungst\xE4\
  tigkeiten|index:verarbeitungst\xE4tigkeit} des {Verantwortlichen|index:verantwortlicher}\
  \ oder des {Auftragsverarbeiters|index:auftragsverarbeiter} fungieren sollte, der\
  \ konkrete Gegenstand einer Beschwerde oder der m\xF6gliche Versto\xDF jedoch nur\
  \ die {Verarbeitungst\xE4tigkeiten|index:verarbeitungst\xE4tigkeit} des {Verantwortlichen|index:verantwortlicher}\
  \ oder des {Auftragsverarbeiters|index:auftragsverarbeiter} in dem Mitgliedstaat\
  \ betrifft, in dem die Beschwerde eingereicht wurde oder der m\xF6gliche Versto\xDF\
  \ aufgedeckt wurde, und die Angelegenheit keine erheblichen Auswirkungen auf {betroffene\
  \ Personen|index:betroffene-person} in anderen Mitgliedstaaten hat oder haben d\xFC\
  rfte, sollte die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde}, bei der eine Beschwerde\
  \ eingereicht wurde oder die Situationen, die m\xF6gliche Verst\xF6\xDFe gegen diese\
  \ {Verordnung|index:verordnung} darstellen, aufgedeckt hat bzw. auf andere Weise\
  \ dar\xFCber informiert wurde, versuchen, eine g\xFCtliche Einigung mit dem {Verantwortlichen|index:verantwortlicher}\
  \ zu erzielen; falls sich dies als nicht erfolgreich erweist, sollte sie die gesamte\
  \ Bandbreite ihrer Befugnisse wahrnehmen. Dies sollte auch Folgendes umfassen: die\
  \ spezifische {Verarbeitung|index:verarbeitung} im Hoheitsgebiet des Mitgliedstaats\
  \ der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} oder im Hinblick auf {betroffene\
  \ Personen|index:betroffene-person} im Hoheitsgebiet dieses Mitgliedstaats; die\
  \ {Verarbeitung|index:verarbeitung} im Rahmen eines Angebots von Waren oder Dienstleistungen,\
  \ das speziell auf {betroffene Personen|index:betroffene-person} im Hoheitsgebiet\
  \ des Mitgliedstaats der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} ausgerichtet\
  \ ist; oder eine {Verarbeitung|index:verarbeitung}, die unter Ber\xFCcksichtigung\
  \ der einschl\xE4gigen rechtlichen Verpflichtungen nach dem Recht der Mitgliedstaaten\
  \ bewertet werden muss."
