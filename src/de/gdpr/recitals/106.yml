content: "Die Kommission sollte die Wirkungsweise von Feststellungen zum Schutzniveau\
  \ in einem Drittland, einem Gebiet oder einem bestimmten Sektor eines Drittlands\
  \ oder einer internationalen Organisation \xFCberwachen; sie sollte auch die Wirkungsweise\
  \ der Feststellungen, die auf der Grundlage des Artikels 25 Absatz 6 oder des Artikels\
  \ 26 Absatz 4 der Richtlinie 95/46/EG erlassen werden, \xFCberwachen. In ihren Angemessenheitsbeschl\xFC\
  ssen sollte die Kommission einen Mechanismus f\xFCr die regelm\xE4\xDFige \xDCberpr\xFC\
  fung von deren Wirkungsweise vorsehen. Diese regelm\xE4\xDFige \xDCberpr\xFCfung\
  \ sollte in Konsultation mit dem betreffenden Drittland oder der betreffenden internationalen\
  \ Organisation erfolgen und allen ma\xDFgeblichen Entwicklungen in dem Drittland\
  \ oder der internationalen Organisation Rechnung tragen. F\xFCr die Zwecke der \xDC\
  berwachung und der Durchf\xFChrung der regelm\xE4\xDFigen \xDCberpr\xFCfungen sollte\
  \ die Kommission die Standpunkte und Feststellungen des Europ\xE4ischen Parlaments\
  \ und des Rates sowie der anderen einschl\xE4gigen Stellen und Quellen ber\xFCcksichtigen.\
  \ Die Kommission sollte innerhalb einer angemessenen Frist die Wirkungsweise der\
  \ letztgenannten Beschl\xFCsse bewerten und dem durch diese {Verordnung|index:verordnung}\
  \ eingesetzten Ausschuss im Sinne der {Verordnung|index:verordnung} (EU) Nr. 182/2011\
  \ des Europ\xE4ischen Parlaments und des Rates (12) sowie dem Europ\xE4ischen Parlament\
  \ und dem Rat \xFCber alle ma\xDFgeblichen Feststellungen Bericht erstatten."
