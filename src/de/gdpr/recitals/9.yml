content: "Die Ziele und Grunds\xE4tze der Richtlinie 95/46/EG besitzen nach wie vor\
  \ G\xFCltigkeit, doch hat die Richtlinie nicht verhindern k\xF6nnen, dass der Datenschutz\
  \ in der Union unterschiedlich gehandhabt wird, Rechtsunsicherheit besteht oder\
  \ in der \xD6ffentlichkeit die Meinung weit verbreitet ist, dass erhebliche Risiken\
  \ f\xFCr den Schutz {nat\xFCrlicher Personen|index:nat\xFCrliche-person} bestehen,\
  \ insbesondere im Zusammenhang mit der Benutzung des Internets. Unterschiede beim\
  \ Schutzniveau f\xFCr die Rechte und Freiheiten von {nat\xFCrlichen Personen|index:nat\xFC\
  rliche-person} im Zusammenhang mit der {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} in den Mitgliedstaaten, vor allem beim Recht\
  \ auf Schutz dieser Daten, k\xF6nnen den unionsweiten freien Verkehr solcher Daten\
  \ behindern. Diese Unterschiede im Schutzniveau k\xF6nnen daher ein Hemmnis f\xFC\
  r die unionsweite Aus\xFCbung von Wirtschaftst\xE4tigkeiten darstellen, den Wettbewerb\
  \ verzerren und die Beh\xF6rden an der Erf\xFCllung der ihnen nach dem Unionsrecht\
  \ obliegenden Pflichten hindern. Sie erkl\xE4ren sich aus den Unterschieden bei\
  \ der Umsetzung und Anwendung der Richtlinie 95/46/EG."
