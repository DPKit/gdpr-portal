content: "Ist nach V\xF6lkerrecht das Recht eines Mitgliedstaats anwendbar, z. B.\
  \ in einer diplomatischen oder konsularischen Vertretung eines Mitgliedstaats, so\
  \ sollte die {Verordnung|index:verordnung} auch auf einen nicht in der Union niedergelassenen\
  \ {Verantwortlichen|index:verantwortlicher} Anwendung finden."
