content: "Auf die \xD6ffentlichkeit ausgerichtete Sensibilisierungsma\xDFnahmen der\
  \ {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} sollten spezifische Ma\xDFnahmen\
  \ einschlie\xDFen, die sich an die {Verantwortlichen|index:verantwortlicher} und\
  \ die {Auftragsverarbeiter|index:auftragsverarbeiter}, einschlie\xDFlich Kleinstunternehmen\
  \ sowie kleiner und mittlerer {Unternehmen|index:unternehmen}, und an {nat\xFCrliche\
  \ Personen|index:nat\xFCrliche-person}, insbesondere im Bildungsbereich, richten."
