content: "Eine {Verletzung des Schutzes personenbezogener Daten|index:verletzung-des-schutzes-personenbezogener-daten}\
  \ kann \u2014 wenn nicht rechtzeitig und angemessen reagiert wird \u2014 einen physischen,\
  \ materiellen oder immateriellen Schaden f\xFCr {nat\xFCrliche Personen|index:nat\xFC\
  rliche-person} nach sich ziehen, wie etwa Verlust der Kontrolle \xFCber ihre {personenbezogenen\
  \ Daten|index:personenbezogene-daten} oder Einschr\xE4nkung ihrer Rechte, Diskriminierung,\
  \ Identit\xE4tsdiebstahl oder -betrug, finanzielle Verluste, unbefugte Aufhebung\
  \ der {Pseudonymisierung|index:pseudonymisierung}, Rufsch\xE4digung, Verlust der\
  \ Vertraulichkeit von dem Berufsgeheimnis unterliegenden Daten oder andere erhebliche\
  \ wirtschaftliche oder gesellschaftliche Nachteile f\xFCr die betroffene {nat\xFC\
  rliche Person|index:nat\xFCrliche-person}. Deshalb sollte der {Verantwortliche|index:verantwortlicher},\
  \ sobald ihm eine {Verletzung des Schutzes personenbezogener Daten|index:verletzung-des-schutzes-personenbezogener-daten}\
  \ bekannt wird, die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} von der {Verletzung\
  \ des Schutzes personenbezogener Daten|index:verletzung-des-schutzes-personenbezogener-daten}\
  \ unverz\xFCglich und, falls m\xF6glich, binnen h\xF6chstens 72 Stunden, nachdem\
  \ ihm die Verletzung bekannt wurde, unterrichten, es sei denn, der {Verantwortliche|index:verantwortlicher}\
  \ kann im Einklang mit dem Grundsatz der Rechenschaftspflicht nachweisen, dass die\
  \ {Verletzung des Schutzes personenbezogener Daten|index:verletzung-des-schutzes-personenbezogener-daten}\
  \ voraussichtlich nicht zu einem Risiko f\xFCr die pers\xF6nlichen Rechte und Freiheiten\
  \ {nat\xFCrlicher Personen|index:nat\xFCrliche-person} f\xFChrt. Falls diese Benachrichtigung\
  \ nicht binnen 72 Stunden erfolgen kann, sollten in ihr die Gr\xFCnde f\xFCr die\
  \ Verz\xF6gerung angegeben werden m\xFCssen, und die Informationen k\xF6nnen schrittweise\
  \ ohne unangemessene weitere Verz\xF6gerung bereitgestellt werden."
