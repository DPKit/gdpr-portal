content: "Die Kommission sollte sofort geltende Durchf\xFChrungsrechtsakte erlassen,\
  \ wenn anhand vorliegender Beweise festgestellt wird, dass ein Drittland, ein Gebiet\
  \ oder ein bestimmter Sektor in diesem Drittland oder eine {internationale Organisation|index:internationale-organisation}\
  \ kein angemessenes Schutzniveau gew\xE4hrleistet, und dies aus Gr\xFCnden \xE4\
  u\xDFerster Dringlichkeit erforderlich ist."
index:
- internationale-organisation
number: 169
