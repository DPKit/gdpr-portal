content: "Die Errichtung von {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} in den\
  \ Mitgliedstaaten, die befugt sind, ihre Aufgaben und Befugnisse v\xF6llig unabh\xE4\
  ngig wahrzunehmen, ist ein wesentlicher Bestandteil des Schutzes {nat\xFCrlicher\
  \ Personen|index:nat\xFCrliche-person} bei der {Verarbeitung|index:verarbeitung}\
  \ {personenbezogener Daten|index:personenbezogene-daten}. Die Mitgliedstaaten sollten\
  \ mehr als eine {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} errichten k\xF6\
  nnen, wenn dies ihrer verfassungsm\xE4\xDFigen, organisatorischen und administrativen\
  \ Struktur entspricht."
