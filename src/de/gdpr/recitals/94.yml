content: "Geht aus einer Datenschutz-Folgenabsch\xE4tzung hervor, dass die {Verarbeitung|index:verarbeitung}\
  \ bei Fehlen von Garantien, Sicherheitsvorkehrungen und Mechanismen zur Minderung\
  \ des Risikos ein hohes Risiko f\xFCr die Rechte und Freiheiten {nat\xFCrlicher\
  \ Personen|index:nat\xFCrliche-person} mit sich bringen w\xFCrde, und ist der {Verantwortliche|index:verantwortlicher}\
  \ der Auffassung, dass das Risiko nicht durch in Bezug auf verf\xFCgbare Technologien\
  \ und Implementierungskosten vertretbare Mittel einged\xE4mmt werden kann, so sollte\
  \ die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} vor Beginn der {Verarbeitungst\xE4\
  tigkeiten|index:verarbeitungst\xE4tigkeit} konsultiert werden. Ein solches hohes\
  \ Risiko ist wahrscheinlich mit bestimmten Arten der {Verarbeitung|index:verarbeitung}\
  \ und dem Umfang und der H\xE4ufigkeit der {Verarbeitung|index:verarbeitung} verbunden,\
  \ die f\xFCr {nat\xFCrliche Personen|index:nat\xFCrliche-person} auch eine Sch\xE4\
  digung oder eine Beeintr\xE4chtigung der pers\xF6nlichen Rechte und Freiheiten mit\
  \ sich bringen k\xF6nnen. Die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte\
  \ das Beratungsersuchen innerhalb einer bestimmten Frist beantworten. Allerdings\
  \ kann sie, auch wenn sie nicht innerhalb dieser Frist reagiert hat, entsprechend\
  \ ihren in dieser {Verordnung|index:verordnung} festgelegten Aufgaben und Befugnissen\
  \ eingreifen, was die Befugnis einschlie\xDFt, Verarbeitungsvorg\xE4nge zu untersagen.\
  \ Im Rahmen dieses Konsultationsprozesses kann das Ergebnis einer im Hinblick auf\
  \ die betreffende {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ durchgef\xFChrten Datenschutz-Folgenabsch\xE4tzung der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6\
  rde} unterbreitet werden; dies gilt insbesondere f\xFCr die zur Eind\xE4mmung des\
  \ Risikos f\xFCr die Rechte und Freiheiten {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} geplanten Ma\xDFnahmen."
