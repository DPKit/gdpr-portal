content: "Die federf\xFChrende Beh\xF6rde sollte berechtigt sein, verbindliche Beschl\xFC\
  sse \xFCber Ma\xDFnahmen zu erlassen, mit denen die ihr gem\xE4\xDF dieser {Verordnung|index:verordnung}\
  \ \xFCbertragenen Befugnisse ausge\xFCbt werden. In ihrer Eigenschaft als federf\xFC\
  hrende Beh\xF6rde sollte diese {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} f\xFC\
  r die enge Einbindung und Koordinierung der betroffenen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} im Entscheidungsprozess sorgen. Wird beschlossen, die Beschwerde der {betroffenen\
  \ Person|index:betroffene-person} vollst\xE4ndig oder teilweise abzuweisen, so sollte\
  \ dieser Beschluss von der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} angenommen\
  \ werden, bei der die Beschwerde eingelegt wurde."
