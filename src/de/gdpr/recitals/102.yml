content: "Internationale Abkommen zwischen der Union und Drittl\xE4ndern \xFCber die\
  \ \xDCbermittlung von {personenbezogenen Daten|index:personenbezogene-daten} einschlie\xDF\
  lich geeigneter Garantien f\xFCr die {betroffenen Personen|index:betroffene-person}\
  \ werden von dieser {Verordnung|index:verordnung} nicht ber\xFChrt. Die Mitgliedstaaten\
  \ k\xF6nnen v\xF6lkerrechtliche \xDCbereink\xFCnfte schlie\xDFen, die die \xDCbermittlung\
  \ {personenbezogener Daten|index:personenbezogene-daten} an Drittl\xE4nder oder\
  \ {internationale Organisationen|index:internationale-organisation} beinhalten,\
  \ sofern sich diese \xDCbereink\xFCnfte weder auf diese {Verordnung|index:verordnung}\
  \ noch auf andere Bestimmungen des Unionsrechts auswirken und ein angemessenes Schutzniveau\
  \ f\xFCr die Grundrechte der {betroffenen Personen|index:betroffene-person} umfassen."
