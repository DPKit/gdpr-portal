content: "F\xFCr den Erlass von Durchf\xFChrungsrechtsakten bez\xFCglich Standardvertragsklauseln\
  \ f\xFCr Vertr\xE4ge zwischen {Verantwortlichen|index:verantwortlicher} und Auftragsverarbeitern\
  \ sowie zwischen Auftragsverarbeitern; Verhaltensregeln; technische Standards und\
  \ {Verfahren|index:verfahren} f\xFCr die Zertifizierung; Anforderungen an die Angemessenheit\
  \ des Datenschutzniveaus in einem Drittland, einem Gebiet oder bestimmten Sektor\
  \ dieses Drittlands oder in einer internationalen Organisation; Standardschutzklauseln;\
  \ Formate und {Verfahren|index:verfahren} f\xFCr den Informationsaustausch zwischen\
  \ {Verantwortlichen|index:verantwortlicher}, Auftragsverarbeitern und {Aufsichtsbeh\xF6\
  rden|index:aufsichtsbeh\xF6rde} im Hinblick auf {verbindliche interne Datenschutzvorschriften|index:verbindliche-interne-datenschutzvorschriften};\
  \ Amtshilfe; sowie Vorkehrungen f\xFCr den elektronischen Informationsaustausch\
  \ zwischen {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} und zwischen {Aufsichtsbeh\xF6\
  rden|index:aufsichtsbeh\xF6rde} und dem Ausschuss sollte das Pr\xFCfverfahren angewandt\
  \ werden."
