content: "Diese {Verordnung|index:verordnung} sollte auch f\xFCr die {Verarbeitung|index:verarbeitung}\
  \ {personenbezogener Daten|index:personenbezogene-daten} zu Archivzwecken gelten,\
  \ wobei darauf hinzuweisen ist, dass die {Verordnung|index:verordnung} nicht f\xFC\
  r verstorbene Personen gelten sollte. Beh\xF6rden oder \xF6ffentliche oder private\
  \ Stellen, die Aufzeichnungen von \xF6ffentlichem Interesse f\xFChren, sollten gem\xE4\
  \xDF dem Unionsrecht oder dem Recht der Mitgliedstaaten rechtlich verpflichtet sein,\
  \ Aufzeichnungen von bleibendem Wert f\xFCr das allgemeine \xF6ffentliche Interesse\
  \ zu erwerben, zu erhalten, zu bewerten, aufzubereiten, zu beschreiben, mitzuteilen,\
  \ zu f\xF6rdern, zu verbreiten sowie Zugang dazu bereitzustellen. Es sollte den\
  \ Mitgliedstaaten ferner erlaubt sein vorzusehen, dass {personenbezogene Daten|index:personenbezogene-daten}\
  \ zu Archivzwecken weiterverarbeitet werden, beispielsweise im Hinblick auf die\
  \ Bereitstellung spezifischer Informationen im Zusammenhang mit dem politischen\
  \ Verhalten unter ehemaligen totalit\xE4ren Regimen, V\xF6lkermord, Verbrechen gegen\
  \ die Menschlichkeit, insbesondere dem Holocaust, und Kriegsverbrechen."
