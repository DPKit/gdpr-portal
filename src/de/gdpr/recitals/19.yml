content: "Der Schutz {nat\xFCrlicher Personen|index:nat\xFCrliche-person} bei der\
  \ {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ durch die zust\xE4ndigen Beh\xF6rden zum Zwecke der Verh\xFCtung, Ermittlung,\
  \ Aufdeckung oder Verfolgung von Straftaten oder der Strafvollstreckung, einschlie\xDF\
  lich des Schutzes vor und der Abwehr von Gefahren f\xFCr die \xF6ffentliche Sicherheit,\
  \ sowie der freie Verkehr dieser Daten sind in einem eigenen Unionsrechtsakt geregelt.\
  \ Deshalb sollte diese {Verordnung|index:verordnung} auf {Verarbeitungst\xE4tigkeiten|index:verarbeitungst\xE4\
  tigkeit} dieser Art keine Anwendung finden. {Personenbezogene Daten|index:personenbezogene-daten},\
  \ die von Beh\xF6rden nach dieser {Verordnung|index:verordnung} verarbeitet werden,\
  \ sollten jedoch, wenn sie zu den vorstehenden Zwecken verwendet werden, einem spezifischeren\
  \ Unionsrechtsakt, n\xE4mlich der Richtlinie (EU) 2016/680 des Europ\xE4ischen Parlaments\
  \ und des Rates (7) unterliegen. Die Mitgliedstaaten k\xF6nnen die zust\xE4ndigen\
  \ Beh\xF6rden im Sinne der Richtlinie (EU) 2016/680 mit Aufgaben betrauen, die nicht\
  \ zwangsl\xE4ufig f\xFCr die Zwecke der Verh\xFCtung, Ermittlung, Aufdeckung oder\
  \ Verfolgung von Straftaten oder der Strafvollstreckung, einschlie\xDFlich des Schutzes\
  \ vor und der Abwehr von Gefahren f\xFCr die \xF6ffentliche Sicherheit, ausgef\xFC\
  hrt werden, so dass die {Verarbeitung|index:verarbeitung} von {personenbezogenen\
  \ Daten|index:personenbezogene-daten} f\xFCr diese anderen Zwecke insoweit in den\
  \ Anwendungsbereich dieser {Verordnung|index:verordnung} f\xE4llt, als sie in den\
  \ Anwendungsbereich des Unionsrechts f\xE4llt. In Bezug auf die {Verarbeitung|index:verarbeitung}\
  \ {personenbezogener Daten|index:personenbezogene-daten} durch diese Beh\xF6rden\
  \ f\xFCr Zwecke, die in den Anwendungsbereich dieser {Verordnung|index:verordnung}\
  \ fallen, sollten die Mitgliedstaaten spezifischere Bestimmungen beibehalten oder\
  \ einf\xFChren k\xF6nnen, um die Anwendung der Vorschriften dieser {Verordnung|index:verordnung}\
  \ anzupassen. In den betreffenden Bestimmungen k\xF6nnen die Auflagen f\xFCr die\
  \ {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ durch diese zust\xE4ndigen Beh\xF6rden f\xFCr jene anderen Zwecke pr\xE4ziser\
  \ festgelegt werden, wobei der verfassungsm\xE4\xDFigen, organisatorischen und administrativen\
  \ Struktur des betreffenden Mitgliedstaats Rechnung zu tragen ist. Soweit diese\
  \ {Verordnung|index:verordnung} f\xFCr die {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} durch private Stellen gilt, sollte sie vorsehen,\
  \ dass die Mitgliedstaaten einige Pflichten und Rechte unter bestimmten Voraussetzungen\
  \ mittels Rechtsvorschriften beschr\xE4nken k\xF6nnen, wenn diese Beschr\xE4nkung\
  \ in einer demokratischen Gesellschaft eine notwendige und verh\xE4ltnism\xE4\xDF\
  ige Ma\xDFnahme zum Schutz bestimmter wichtiger Interessen darstellt, wozu auch\
  \ die \xF6ffentliche Sicherheit und die Verh\xFCtung, Ermittlung, Aufdeckung und\
  \ Verfolgung von Straftaten oder die Strafvollstreckung z\xE4hlen, einschlie\xDF\
  lich des Schutzes vor und der Abwehr von Gefahren f\xFCr die \xF6ffentliche Sicherheit.\
  \ Dies ist beispielsweise im Rahmen der Bek\xE4mpfung der Geldw\xE4sche oder der\
  \ Arbeit kriminaltechnischer Labors von Bedeutung."
