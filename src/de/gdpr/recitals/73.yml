content: "Im Recht der Union oder der Mitgliedstaaten k\xF6nnen Beschr\xE4nkungen\
  \ hinsichtlich bestimmter Grunds\xE4tze und hinsichtlich des Rechts auf Unterrichtung,\
  \ Auskunft zu und Berichtigung oder L\xF6schung {personenbezogener Daten|index:personenbezogene-daten},\
  \ des Rechts auf Daten\xFCbertragbarkeit und Widerspruch, Entscheidungen, die auf\
  \ der Erstellung von Profilen beruhen, sowie Mitteilungen \xFCber eine {Verletzung\
  \ des Schutzes personenbezogener Daten|index:verletzung-des-schutzes-personenbezogener-daten}\
  \ an eine {betroffene Person|index:betroffene-person} und bestimmten damit zusammenh\xE4\
  ngenden Pflichten der {Verantwortlichen|index:verantwortlicher} vorgesehen werden,\
  \ soweit dies in einer demokratischen Gesellschaft notwendig und verh\xE4ltnism\xE4\
  \xDFig ist, um die \xF6ffentliche Sicherheit aufrechtzuerhalten, wozu unter anderem\
  \ der Schutz von Menschenleben insbesondere bei Naturkatastrophen oder vom Menschen\
  \ verursachten Katastrophen, die Verh\xFCtung, Aufdeckung und Verfolgung von Straftaten\
  \ oder die Strafvollstreckung \u2014 was auch den Schutz vor und die Abwehr von\
  \ Gefahren f\xFCr die \xF6ffentliche Sicherheit einschlie\xDFt \u2014 oder die Verh\xFC\
  tung, Aufdeckung und Verfolgung von Verst\xF6\xDFen gegen Berufsstandsregeln bei\
  \ reglementierten Berufen, das F\xFChren \xF6ffentlicher Register aus Gr\xFCnden\
  \ des allgemeinen \xF6ffentlichen Interesses sowie die Weiterverarbeitung von archivierten\
  \ {personenbezogenen Daten|index:personenbezogene-daten} zur Bereitstellung spezifischer\
  \ Informationen im Zusammenhang mit dem politischen Verhalten unter ehemaligen totalit\xE4\
  ren Regimen geh\xF6rt, und zum Schutz sonstiger wichtiger Ziele des allgemeinen\
  \ \xF6ffentlichen Interesses der Union oder eines Mitgliedstaats, etwa wichtige\
  \ wirtschaftliche oder finanzielle Interessen, oder die {betroffene Person|index:betroffene-person}\
  \ und die Rechte und Freiheiten anderer Personen, einschlie\xDFlich in den Bereichen\
  \ soziale Sicherheit, \xF6ffentliche Gesundheit und humanit\xE4re Hilfe, zu sch\xFC\
  tzen. Diese Beschr\xE4nkungen sollten mit der Charta und mit der Europ\xE4ischen\
  \ Konvention zum Schutz der Menschenrechte und Grundfreiheiten im Einklang stehen."
