content: "Die vorliegende {Verordnung|index:verordnung} ber\xFChrt nicht die Anwendung\
  \ der Richtlinie 2000/31/EG des Europ\xE4ischen Parlaments und des Rates (8) und\
  \ insbesondere die der Vorschriften der Artikel 12 bis 15 jener Richtlinie zur Verantwortlichkeit\
  \ von Anbietern reiner Vermittlungsdienste. Die genannte Richtlinie soll dazu beitragen,\
  \ dass der Binnenmarkt einwandfrei funktioniert, indem sie den freien Verkehr von\
  \ {Diensten der Informationsgesellschaft|index:dienst-der-informationsgesellschaft}\
  \ zwischen den Mitgliedstaaten sicherstellt."
index:
- dienst-der-informationsgesellschaft
