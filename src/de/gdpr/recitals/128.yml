content: "Die Vorschriften \xFCber die federf\xFChrende Beh\xF6rde und das {Verfahren|index:verfahren}\
  \ der Zusammenarbeit und Koh\xE4renz sollten keine Anwendung finden, wenn die {Verarbeitung|index:verarbeitung}\
  \ durch Beh\xF6rden oder private Stellen im \xF6ffentlichen Interesse erfolgt. In\
  \ diesen F\xE4llen sollte die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} des\
  \ Mitgliedstaats, in dem die Beh\xF6rde oder private Einrichtung ihren Sitz hat,\
  \ die einzige {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sein, die daf\xFC\
  r zust\xE4ndig ist, die Befugnisse auszu\xFCben, die ihr mit dieser {Verordnung|index:verordnung}\
  \ \xFCbertragen wurden."
