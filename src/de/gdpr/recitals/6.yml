content: "Rasche technologische Entwicklungen und die Globalisierung haben den Datenschutz\
  \ vor neue Herausforderungen gestellt. Das Ausma\xDF der Erhebung und des Austauschs\
  \ {personenbezogener Daten|index:personenbezogene-daten} hat eindrucksvoll zugenommen.\
  \ Die Technik macht es m\xF6glich, dass private {Unternehmen|index:unternehmen}\
  \ und Beh\xF6rden im Rahmen ihrer T\xE4tigkeiten in einem noch nie dagewesenen Umfang\
  \ auf {personenbezogene Daten|index:personenbezogene-daten} zur\xFCckgreifen. Zunehmend\
  \ machen auch {nat\xFCrliche Personen|index:nat\xFCrliche-person} Informationen\
  \ \xF6ffentlich weltweit zug\xE4nglich. Die Technik hat das wirtschaftliche und\
  \ gesellschaftliche Leben ver\xE4ndert und d\xFCrfte den Verkehr {personenbezogener\
  \ Daten|index:personenbezogene-daten} innerhalb der Union sowie die Daten\xFCbermittlung\
  \ an Drittl\xE4nder und {internationale Organisationen|index:internationale-organisation}\
  \ noch weiter erleichtern, wobei ein hohes Datenschutzniveau zu gew\xE4hrleisten\
  \ ist."
