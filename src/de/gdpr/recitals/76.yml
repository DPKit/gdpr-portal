content: "Eintrittswahrscheinlichkeit und Schwere des Risikos f\xFCr die Rechte und\
  \ Freiheiten der {betroffenen Person|index:betroffene-person} sollten in Bezug auf\
  \ die Art, den Umfang, die Umst\xE4nde und die Zwecke der {Verarbeitung|index:verarbeitung}\
  \ bestimmt werden. Das Risiko sollte anhand einer objektiven Bewertung beurteilt\
  \ werden, bei der festgestellt wird, ob die Datenverarbeitung ein Risiko oder ein\
  \ hohes Risiko birgt."
