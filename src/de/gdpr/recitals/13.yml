content: "Damit in der Union ein gleichm\xE4\xDFiges Datenschutzniveau f\xFCr {nat\xFC\
  rliche Personen|index:nat\xFCrliche-person} gew\xE4hrleistet ist und Unterschiede,\
  \ die den freien Verkehr {personenbezogener Daten|index:personenbezogene-daten}\
  \ im Binnenmarkt behindern k\xF6nnten, beseitigt werden, ist eine {Verordnung|index:verordnung}\
  \ erforderlich, die f\xFCr die Wirtschaftsteilnehmer einschlie\xDFlich Kleinstunternehmen\
  \ sowie kleiner und mittlerer {Unternehmen|index:unternehmen} Rechtssicherheit und\
  \ Transparenz schafft, {nat\xFCrliche Personen|index:nat\xFCrliche-person} in allen\
  \ Mitgliedstaaten mit demselben Niveau an durchsetzbaren Rechten ausstattet, dieselben\
  \ Pflichten und Zust\xE4ndigkeiten f\xFCr die {Verantwortlichen|index:verantwortlicher}\
  \ und {Auftragsverarbeiter|index:auftragsverarbeiter} vorsieht und eine gleichm\xE4\
  \xDFige Kontrolle der {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ und gleichwertige Sanktionen in allen Mitgliedstaaten sowie eine wirksame Zusammenarbeit\
  \ zwischen den {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6rde} der einzelnen Mitgliedstaaten\
  \ gew\xE4hrleistet. Das reibungslose Funktionieren des Binnenmarkts erfordert, dass\
  \ der freie Verkehr {personenbezogener Daten|index:personenbezogene-daten} in der\
  \ Union nicht aus Gr\xFCnden des Schutzes {nat\xFCrlicher Personen|index:nat\xFC\
  rliche-person} bei der {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ eingeschr\xE4nkt oder verboten wird. Um der besonderen Situation der Kleinstunternehmen\
  \ sowie der kleinen und mittleren {Unternehmen|index:unternehmen} Rechnung zu tragen,\
  \ enth\xE4lt diese {Verordnung|index:verordnung} eine abweichende Regelung hinsichtlich\
  \ des F\xFChrens eines Verzeichnisses f\xFCr Einrichtungen, die weniger als 250\
  \ Mitarbeiter besch\xE4ftigen. Au\xDFerdem werden die Organe und Einrichtungen der\
  \ Union sowie die Mitgliedstaaten und deren {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} dazu angehalten, bei der Anwendung dieser {Verordnung|index:verordnung} die\
  \ besonderen Bed\xFCrfnisse von Kleinstunternehmen sowie von kleinen und mittleren\
  \ {Unternehmen|index:unternehmen} zu ber\xFCcksichtigen. F\xFCr die Definition des\
  \ Begriffs \u201EKleinstunternehmen sowie kleine und mittlere {Unternehmen|index:unternehmen}\u201C\
  \ sollte Artikel 2 des Anhangs zur Empfehlung 2003/361/EG der Kommission (5) ma\xDF\
  gebend sein."
