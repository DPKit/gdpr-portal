content: "Zur F\xF6rderung der einheitlichen Anwendung dieser {Verordnung|index:verordnung}\
  \ sollte der Ausschuss als unabh\xE4ngige Einrichtung der Union eingesetzt werden.\
  \ Damit der Ausschuss seine Ziele erreichen kann, sollte er Rechtspers\xF6nlichkeit\
  \ besitzen. Der Ausschuss sollte von seinem Vorsitz vertreten werden. Er sollte\
  \ die mit der Richtlinie 95/46/EG eingesetzte Arbeitsgruppe f\xFCr den Schutz der\
  \ Rechte von Personen bei der {Verarbeitung|index:verarbeitung} {personenbezogener\
  \ Daten|index:personenbezogene-daten} ersetzen. Er sollte aus dem Leiter einer {Aufsichtsbeh\xF6\
  rde|index:aufsichtsbeh\xF6rde} jedes Mitgliedstaats und dem Europ\xE4ischen Datenschutzbeauftragten\
  \ oder deren jeweiligen Vertretern gebildet werden. An den Beratungen des Ausschusses\
  \ sollte die Kommission ohne Stimmrecht teilnehmen und der Europ\xE4ische Datenschutzbeauftragte\
  \ sollte spezifische Stimmrechte haben. Der Ausschuss sollte zur einheitlichen Anwendung\
  \ der {Verordnung|index:verordnung} in der gesamten Union beitragen, die Kommission\
  \ insbesondere im Hinblick auf das Schutzniveau in Drittl\xE4ndern oder internationalen\
  \ Organisationen beraten und die Zusammenarbeit der {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde} in der Union f\xF6rdern. Der Ausschuss sollte bei der Erf\xFCllung seiner Aufgaben\
  \ unabh\xE4ngig handeln."
