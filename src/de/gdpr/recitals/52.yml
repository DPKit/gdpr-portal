content: "Ausnahmen vom Verbot der {Verarbeitung|index:verarbeitung} besonderer Kategorien\
  \ von {personenbezogenen Daten|index:personenbezogene-daten} sollten auch erlaubt\
  \ sein, wenn sie im Unionsrecht oder dem Recht der Mitgliedstaaten vorgesehen sind,\
  \ und \u2014 vorbehaltlich angemessener Garantien zum Schutz der {personenbezogenen\
  \ Daten|index:personenbezogene-daten} und anderer Grundrechte \u2014 wenn dies durch\
  \ das \xF6ffentliche Interesse gerechtfertigt ist, insbesondere f\xFCr die {Verarbeitung|index:verarbeitung}\
  \ von {personenbezogenen Daten|index:personenbezogene-daten} auf dem Gebiet des\
  \ Arbeitsrechts und des Rechts der sozialen Sicherheit einschlie\xDFlich Renten\
  \ und zwecks Sicherstellung und \xDCberwachung der Gesundheit und Gesundheitswarnungen,\
  \ Pr\xE4vention oder Kontrolle ansteckender Krankheiten und anderer schwerwiegender\
  \ Gesundheitsgefahren. Eine solche Ausnahme kann zu gesundheitlichen Zwecken gemacht\
  \ werden, wie der Gew\xE4hrleistung der \xF6ffentlichen Gesundheit und der Verwaltung\
  \ von Leistungen der Gesundheitsversorgung, insbesondere wenn dadurch die Qualit\xE4\
  t und Wirtschaftlichkeit der {Verfahren|index:verfahren} zur Abrechnung von Leistungen\
  \ in den sozialen Krankenversicherungssystemen sichergestellt werden soll, oder\
  \ wenn die {Verarbeitung|index:verarbeitung} im \xF6ffentlichen Interesse liegenden\
  \ Archivzwecken, wissenschaftlichen oder historischen Forschungszwecken oder statistischen\
  \ Zwecken dient. Die {Verarbeitung|index:verarbeitung} solcher {personenbezogener\
  \ Daten|index:personenbezogene-daten} sollte zudem ausnahmsweise erlaubt sein, wenn\
  \ sie erforderlich ist, um rechtliche Anspr\xFCche, sei es in einem Gerichtsverfahren\
  \ oder in einem Verwaltungsverfahren oder einem au\xDFergerichtlichen {Verfahren|index:verfahren},\
  \ geltend zu machen, auszu\xFCben oder zu verteidigen."
