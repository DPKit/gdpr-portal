content: "In allen F\xE4llen, in denen kein Kommissionsbeschluss zur Angemessenheit\
  \ des in einem Drittland bestehenden Datenschutzniveaus vorliegt, sollte der {Verantwortliche|index:verantwortlicher}\
  \ oder der {Auftragsverarbeiter|index:auftragsverarbeiter} auf L\xF6sungen zur\xFC\
  ckgreifen, mit denen den {betroffenen Personen|index:betroffene-person} durchsetzbare\
  \ und wirksame Rechte in Bezug auf die {Verarbeitung|index:verarbeitung} ihrer {personenbezogenen\
  \ Daten|index:personenbezogene-daten} in der Union nach der \xDCbermittlung dieser\
  \ Daten einger\xE4umt werden, damit sie weiterhin die Grundrechte und Garantien\
  \ genie\xDFen k\xF6nnen."
