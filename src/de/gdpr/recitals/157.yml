content: "Durch die Verkn\xFCpfung von Informationen aus Registern k\xF6nnen Forscher\
  \ neue Erkenntnisse von gro\xDFem Wert in Bezug auf weit verbreiteten Krankheiten\
  \ wie Herz-Kreislauferkrankungen, Krebs und Depression erhalten. Durch die Verwendung\
  \ von Registern k\xF6nnen bessere Forschungsergebnisse erzielt werden, da sie auf\
  \ einen gr\xF6\xDFeren Bev\xF6lkerungsanteil gest\xFCtzt sind. Im Bereich der Sozialwissenschaften\
  \ erm\xF6glicht die Forschung anhand von Registern es den Forschern, entscheidende\
  \ Erkenntnisse \xFCber den langfristigen Zusammenhang einer Reihe sozialer Umst\xE4\
  nde zu erlangen, wie Arbeitslosigkeit und Bildung mit anderen Lebensumst\xE4nden.\
  \ Durch Register erhaltene Forschungsergebnisse bieten solide, hochwertige Erkenntnisse,\
  \ die die Basis f\xFCr die Erarbeitung und Umsetzung wissensgest\xFCtzter politischer\
  \ Ma\xDFnahmen darstellen, die Lebensqualit\xE4t zahlreicher Menschen verbessern\
  \ und die Effizienz der Sozialdienste verbessern k\xF6nnen. Zur Erleichterung der\
  \ wissenschaftlichen Forschung k\xF6nnen daher {personenbezogene Daten|index:personenbezogene-daten}\
  \ zu wissenschaftlichen Forschungszwecken verarbeitet werden, wobei sie angemessenen\
  \ Bedingungen und Garantien unterliegen, die im Unionsrecht oder im Recht der Mitgliedstaaten\
  \ festgelegt sind."
