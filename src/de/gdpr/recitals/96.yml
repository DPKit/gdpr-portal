content: "Eine Konsultation der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte\
  \ auch w\xE4hrend der Ausarbeitung von Gesetzes- oder Regelungsvorschriften, in\
  \ denen eine {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ vorgesehen ist, erfolgen, um die Vereinbarkeit der geplanten {Verarbeitung|index:verarbeitung}\
  \ mit dieser {Verordnung|index:verordnung} sicherzustellen und insbesondere das\
  \ mit ihr f\xFCr die {betroffene Person|index:betroffene-person} verbundene Risiko\
  \ einzud\xE4mmen."
