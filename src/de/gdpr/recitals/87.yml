content: "Es sollte festgestellt werden, ob alle geeigneten technischen Schutz- sowie\
  \ organisatorischen Ma\xDFnahmen getroffen wurden, um sofort feststellen zu k\xF6\
  nnen, ob eine {Verletzung des Schutzes personenbezogener Daten|index:verletzung-des-schutzes-personenbezogener-daten}\
  \ aufgetreten ist, und um die {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} und\
  \ die {betroffene Person|index:betroffene-person} umgehend unterrichten zu k\xF6\
  nnen. Bei der Feststellung, ob die Meldung unverz\xFCglich erfolgt ist, sollten\
  \ die Art und Schwere der {Verletzung des Schutzes personenbezogener Daten|index:verletzung-des-schutzes-personenbezogener-daten}\
  \ sowie deren Folgen und nachteilige Auswirkungen f\xFCr die {betroffene Person|index:betroffene-person}\
  \ ber\xFCcksichtigt werden. Die entsprechende Meldung kann zu einem T\xE4tigwerden\
  \ der {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} im Einklang mit ihren in dieser\
  \ {Verordnung|index:verordnung} festgelegten Aufgaben und Befugnissen f\xFChren."
