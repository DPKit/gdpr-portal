content: "Die Kommission kann feststellen, dass ein Drittland, ein Gebiet oder ein\
  \ bestimmter Sektor eines Drittlands oder eine {internationale Organisation|index:internationale-organisation}\
  \ kein angemessenes Datenschutzniveau mehr bietet. Die \xDCbermittlung {personenbezogener\
  \ Daten|index:personenbezogene-daten} an dieses Drittland oder an diese {internationale\
  \ Organisation|index:internationale-organisation} sollte daraufhin verboten werden,\
  \ es sei denn, die Anforderungen dieser {Verordnung|index:verordnung} in Bezug auf\
  \ die Daten\xFCbermittlung vorbehaltlich geeigneter Garantien, einschlie\xDFlich\
  \ verbindlicher interner Datenschutzvorschriften und auf Ausnahmen f\xFCr bestimmte\
  \ F\xE4lle werden erf\xFCllt. In diesem Falle sollten Konsultationen zwischen der\
  \ Kommission und den betreffenden Drittl\xE4ndern oder internationalen Organisationen\
  \ vorgesehen werden. Die Kommission sollte dem Drittland oder der internationalen\
  \ Organisation fr\xFChzeitig die Gr\xFCnde mitteilen und Konsultationen aufnehmen,\
  \ um Abhilfe f\xFCr die Situation zu schaffen."
