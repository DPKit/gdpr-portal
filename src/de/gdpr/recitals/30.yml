content: "{Nat\xFCrlichen Personen|index:nat\xFCrliche-person} werden unter Umst\xE4\
  nden Online-Kennungen wie IP-Adressen und Cookie-Kennungen, die sein Ger\xE4t oder\
  \ Software-Anwendungen und -Tools oder Protokolle liefern, oder sonstige Kennungen\
  \ wie Funkfrequenzkennzeichnungen zugeordnet. Dies kann Spuren hinterlassen, die\
  \ insbesondere in Kombination mit eindeutigen Kennungen und anderen beim Server\
  \ eingehenden Informationen dazu benutzt werden k\xF6nnen, um Profile der {nat\xFC\
  rlichen Personen|index:nat\xFCrliche-person} zu erstellen und sie zu identifizieren."
