content: "Hinsichtlich der Befugnisse der {Aufsichtsbeh\xF6rden|index:aufsichtsbeh\xF6\
  rde}, von dem {Verantwortlichen|index:verantwortlicher} oder vom {Auftragsverarbeiter|index:auftragsverarbeiter}\
  \ Zugang zu {personenbezogenen Daten|index:personenbezogene-daten} oder zu seinen\
  \ R\xE4umlichkeiten zu erlangen, k\xF6nnen die Mitgliedstaaten in den Grenzen dieser\
  \ {Verordnung|index:verordnung} den Schutz des Berufsgeheimnisses oder anderer gleichwertiger\
  \ Geheimhaltungspflichten durch Rechtsvorschriften regeln, soweit dies notwendig\
  \ ist, um das Recht auf Schutz der {personenbezogenen Daten|index:personenbezogene-daten}\
  \ mit einer Pflicht zur Wahrung des Berufsgeheimnisses in Einklang zu bringen. Dies\
  \ ber\xFChrt nicht die bestehenden Verpflichtungen der Mitgliedstaaten zum Erlass\
  \ von Vorschriften \xFCber das Berufsgeheimnis, wenn dies aufgrund des Unionsrechts\
  \ erforderlich ist."
