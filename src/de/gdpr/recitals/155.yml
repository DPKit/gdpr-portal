content: "Im Recht der Mitgliedstaaten oder in Kollektivvereinbarungen (einschlie\xDF\
  lich \u2019Betriebsvereinbarungen\u2019) k\xF6nnen spezifische Vorschriften f\xFC\
  r die {Verarbeitung|index:verarbeitung} personenbezogener Besch\xE4ftigtendaten\
  \ im Besch\xE4ftigungskontext vorgesehen werden, und zwar insbesondere Vorschriften\
  \ \xFCber die Bedingungen, unter denen {personenbezogene Daten|index:personenbezogene-daten}\
  \ im Besch\xE4ftigungskontext auf der Grundlage der {Einwilligung|index:einwilligung}\
  \ des Besch\xE4ftigten verarbeitet werden d\xFCrfen, \xFCber die {Verarbeitung|index:verarbeitung}\
  \ dieser Daten f\xFCr Zwecke der Einstellung, der Erf\xFCllung des Arbeitsvertrags\
  \ einschlie\xDFlich der Erf\xFCllung von durch Rechtsvorschriften oder durch Kollektivvereinbarungen\
  \ festgelegten Pflichten, des Managements, der Planung und der Organisation der\
  \ Arbeit, der Gleichheit und Diversit\xE4t am Arbeitsplatz, der Gesundheit und Sicherheit\
  \ am Arbeitsplatz sowie f\xFCr Zwecke der Inanspruchnahme der mit der Besch\xE4\
  ftigung zusammenh\xE4ngenden individuellen oder kollektiven Rechte und Leistungen\
  \ und f\xFCr Zwecke der Beendigung des Besch\xE4ftigungsverh\xE4ltnisses."
