content: "Jede {Aufsichtsbeh\xF6rde|index:aufsichtsbeh\xF6rde} sollte daf\xFCr zust\xE4\
  ndig sein, im Hoheitsgebiet ihres Mitgliedstaats die Befugnisse auszu\xFCben und\
  \ die Aufgaben zu erf\xFCllen, die ihr mit dieser {Verordnung|index:verordnung}\
  \ \xFCbertragen wurden. Dies sollte insbesondere f\xFCr Folgendes gelten: die {Verarbeitung|index:verarbeitung}\
  \ im Rahmen der T\xE4tigkeiten einer Niederlassung des {Verantwortlichen|index:verantwortlicher}\
  \ oder {Auftragsverarbeiters|index:auftragsverarbeiter} im Hoheitsgebiet ihres Mitgliedstaats,\
  \ die {Verarbeitung|index:verarbeitung} {personenbezogener Daten|index:personenbezogene-daten}\
  \ durch Beh\xF6rden oder private Stellen, die im \xF6ffentlichen Interesse handeln,\
  \ {Verarbeitungst\xE4tigkeiten|index:verarbeitungst\xE4tigkeit}, die Auswirkungen\
  \ auf {betroffene Personen|index:betroffene-person} in ihrem Hoheitsgebiet haben,\
  \ oder {Verarbeitungst\xE4tigkeiten|index:verarbeitungst\xE4tigkeit} eines {Verantwortlichen|index:verantwortlicher}\
  \ oder {Auftragsverarbeiters|index:auftragsverarbeiter} ohne Niederlassung in der\
  \ Union, sofern sie auf {betroffene Personen|index:betroffene-person} mit Wohnsitz\
  \ in ihrem Hoheitsgebiet ausgerichtet sind. Dies sollte auch die Bearbeitung von\
  \ Beschwerden einer {betroffenen Person|index:betroffene-person}, die Durchf\xFC\
  hrung von Untersuchungen \xFCber die Anwendung dieser {Verordnung|index:verordnung}\
  \ sowie die F\xF6rderung der Information der \xD6ffentlichkeit \xFCber Risiken,\
  \ Vorschriften, Garantien und Rechte im Zusammenhang mit der {Verarbeitung|index:verarbeitung}\
  \ {personenbezogener Daten|index:personenbezogene-daten} einschlie\xDFen."
