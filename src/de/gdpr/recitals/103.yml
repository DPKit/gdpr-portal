content: "Die Kommission darf mit Wirkung f\xFCr die gesamte Union beschlie\xDFen,\
  \ dass ein bestimmtes Drittland, ein Gebiet oder ein bestimmter Sektor eines Drittlands\
  \ oder eine {internationale Organisation|index:internationale-organisation} ein\
  \ angemessenes Datenschutzniveau bietet, und auf diese Weise in Bezug auf das Drittland\
  \ oder die {internationale Organisation|index:internationale-organisation}, das\
  \ bzw. die f\xFCr f\xE4hig gehalten wird, ein solches Schutzniveau zu bieten, in\
  \ der gesamten Union Rechtssicherheit schaffen und eine einheitliche Rechtsanwendung\
  \ sicherstellen. In derartigen F\xE4llen d\xFCrfen {personenbezogene Daten|index:personenbezogene-daten}\
  \ ohne weitere Genehmigung an dieses Land oder diese {internationale Organisation|index:internationale-organisation}\
  \ \xFCbermittelt werden. Die Kommission kann, nach Abgabe einer ausf\xFChrlichen\
  \ Erkl\xE4rung, in der dem Drittland oder der internationalen Organisation eine\
  \ Begr\xFCndung gegeben wird, auch entscheiden, eine solche Feststellung zu widerrufen."
