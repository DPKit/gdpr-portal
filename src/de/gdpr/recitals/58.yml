content: "Der Grundsatz der Transparenz setzt voraus, dass eine f\xFCr die \xD6ffentlichkeit\
  \ oder die {betroffene Person|index:betroffene-person} bestimmte Information pr\xE4\
  zise, leicht zug\xE4nglich und verst\xE4ndlich sowie in klarer und einfacher Sprache\
  \ abgefasst ist und gegebenenfalls zus\xE4tzlich visuelle Elemente verwendet werden.\
  \ Diese Information k\xF6nnte in elektronischer Form bereitgestellt werden, beispielsweise\
  \ auf einer Website, wenn sie f\xFCr die \xD6ffentlichkeit bestimmt ist. Dies gilt\
  \ insbesondere f\xFCr Situationen, wo die gro\xDFe Zahl der Beteiligten und die\
  \ Komplexit\xE4t der dazu ben\xF6tigten Technik es der {betroffenen Person|index:betroffene-person}\
  \ schwer machen, zu erkennen und nachzuvollziehen, ob, von wem und zu welchem Zweck\
  \ sie betreffende {personenbezogene Daten|index:personenbezogene-daten} erfasst\
  \ werden, wie etwa bei der Werbung im Internet. Wenn sich die {Verarbeitung|index:verarbeitung}\
  \ an Kinder richtet, sollten aufgrund der besonderen Schutzw\xFCrdigkeit von Kindern\
  \ Informationen und Hinweise in einer dergestalt klaren und einfachen Sprache erfolgen,\
  \ dass ein Kind sie verstehen kann."
