  de: Der Gesetzestext
  en: The law text
summaries-title:
  de: Zusammenfassung
  en: Short Summaries
wiki-description:
  de: >
    Wiki-Seiten zu einzelnen Artikeln der DSGVO helfen, schnell relevanten
    Informationen wie Links, Hilfestellungen oder Lösungen zu finden
    oder mit anderen zu teilen.
  en: >
    Wiki pages about individual articles of the GDPR help you to quickly find
    and share relevant information such as links, tutorials or solutions.
summaries-description:
  de: >
    Kurz-Zusammenfassungen der wichtigsten Artikel helfen dir, schnell einen
    Überblick zu erhalten und einschätzen zu können, ob ein bestimmter Artikel
    für dich relevant ist.
  en: >
    Short summaries of the most important articles help you to quickly get
    a graps of their content and decide if they are relevant to you.
the-law-description:
  de: >
    Der Gesetzestext in annotierter und angereicherter Form hilft dir, schnell
    einen Überblick zur DSGVO zu bekommen und mit wenigen Klicks alle
    relevanten Information zu erreichen.
  en: >
    An annotated and enriched version of the law text helps you to quickly
    get an overview of the GDPR and find all relevant information with just
    a few clicks.
depth-description:
  de: >
    Wir versuchen, Informationen zur DSGVO zur Verfügung zu stellen,
    die in die Tiefe gehen und für die Umsetzung in der Praxis wirklich relevant
    sind. Hier wirst du keine flachen Marketing-Artikel oder PR-Texte finden, versprochen.
  en: >
    We try our best to provide deep, relevant information about the GDPR that 
    will help you to put it into use at your company. We will never post or
    write shallow marketing or PR articles on this website, promised.
under-construction:
  de: >
    Dieses Portal befindet sich noch im Aufbau, manche Inhalte können daher
    unvollständig sein oder Fehler beinhalten. Du kannst mithelfen, dieses
    Projekt zu verbessern: Mehr Informationen findest du auf <a href="{link}">Github</a>.
  en: >
    This portal is still under construction, some pages content be incomplete
    or contain errors. You can help to improve this project: More information
    is available on <a href="{link}">Github</a>.
