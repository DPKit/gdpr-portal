  de: >
    Es scheint als gibt es zu diesem Begriff keine Definition.
  en: >
    It seems there's no definition available for this term.
no-summary-content:
  de: >
    Es scheint so, als gäbe es zu diesem Artikel noch keine Zusammenfassung! Du
    kannst selbst einen neuen Eintrag anlegen, <a href="{new_url}">hier</a>
    gibt es mehr Informationen dazu.
  en: >
    Seems like there's no summary available for this article yet. You
    can create a new Wiki yourself, follow <a href="{new_url}">this link</a>
    for instructions.
