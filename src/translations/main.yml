site-title:
  de: Wissensdatenbank
  en: Knowledge Base
site-subtitle:
  de: >
    Willkommen! Dies ist ein gemeinschaftlich gepflegtes Informationsportal zur
    Datenschutz und Datensicherheit. Es enthält u.a. Informationen zur
    europäischen Datenschutz-Grundverordnung (DSGVO). Ziel des Projekts ist,
    eine freie, umfangreiche und relevante Dokumentation zur Umsetzung der
    DS-GVO in Unternehmen und Organisationen zu schaffen.
  en: >
    Welcome! This is a community-organized information portal about
    data security and data protection. Among other things it contains information
    about the
    European Data Protection Regulation (GDPR). Our aim is to provide free,
    high-quality and extensive documentation that helps you to make the GDPR
    work for your business or organization.
