  en: Open-Source
open-source-description:
  de: >
    Alle Materialien auf dieser Webseite sind inklusive ihres Quellcodes
    auf <a href="{repo_url}">Github</a> verfügbar. Sie
    sind so leicht für eigene Zwecke nutzen. Du kannst die Materialien
    herunterladen oder mithelfen, diese für alle zu verbessern.
  en: >
    All the materials on this website (including their source code) are
    available as open-source on <a href="{repo_url}">Github</a>,
    which makes it easy to use them for your purposes. You can easily
    download all material there or help to improve them.
license-title:
  de: Frei verwendbar
  en: Freely usable
license-description:
  de: >
    Alle originären Materialien auf dieser Webseite sind unter einer liberalen
    "Creative-Commons" Lizenz für die kommerzielle und nicht-kommerzielle Nutzung
    freigegeben. Du kannst die Materialien daher nach belieben weiterverwenden,
    anpassen und nutzen solange du die Lizenzbedingungen beachtest. 
  en: >
    All original material on this website is licensed under a liberal
    "Creative-Commons" license for commercial and non-commercial use. You
    can therefore freely use, mix and adapt the materials according to your
    needs, as long as you honor the license terms.
