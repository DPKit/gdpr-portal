chapter: 1
number: 1
paragraphs:
  1:
    content: >-
      This {Regulation|index:regulation} lays down rules relating to the protection
      of {natural persons|index:natural-person} with regard to the {processing|index:processing}
      of {personal data|index:personal-data} and rules relating to the free movement
      of {personal data|index:personal-data}.
    index:
    - processing
    - regulation
    - natural-person
    - personal-data
    number: 1
  2:
    content: >-
      This {Regulation|index:regulation} protects fundamental rights and freedoms
      of {natural persons|index:natural-person} and in particular their right to the
      protection of {personal data|index:personal-data}.
    index:
    - regulation
    - natural-person
    - personal-data
    number: 2
  3:
    content: >-
      The free movement of {personal data|index:personal-data} within the Union shall
      be neither restricted nor prohibited for reasons connected with the protection
      of {natural persons|index:natural-person} with regard to the {processing|index:processing}
      of {personal data|index:personal-data}.
    index:
    - processing
    - natural-person
    - personal-data
    number: 3
section: 0
title: Subject-matter and objectives
