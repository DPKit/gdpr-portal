chapter: 1
definitions:
  1:
    content: "\u2018{personal data|index:personal-data}\u2019 means any information\
      \ relating to an {identified|index:identified} or {identifiable|index:identifiable}\
      \ {natural person|index:natural-person} (\u2018{data subject|index:data-subject}\u2019\
      ); an {identifiable|index:identifiable} {natural person|index:natural-person}\
      \ is one who can be {identified|index:identified}, directly or indirectly, in\
      \ particular by reference to an identifier such as a name, an identification\
      \ number, location data, an online identifier or to one or more factors specific\
      \ to the physical, physiological, genetic, mental, economic, cultural or social\
      \ identity of that {natural person|index:natural-person};"
    index:
    - data-subject
    - natural-person
    - identified
    - identifiable
    - personal-data
    number: 1
  2:
    content: "\u2018{processing|index:processing}\u2019 means any operation or set\
      \ of operations which is performed on {personal data|index:personal-data} or\
      \ on sets of {personal data|index:personal-data}, whether or not by {automated\
      \ means|index:automated-means}, such as collection, recording, organisation,\
      \ structuring, storage, adaptation or alteration, retrieval, consultation, use,\
      \ disclosure by transmission, dissemination or otherwise making available, alignment\
      \ or combination, restriction, erasure or destruction;"
    index:
    - processing
    - personal-data
    - automated-means
    number: 2
  3:
    content: "\u2018{restriction of processing|index:restriction-of-processing}\u2019\
      \ means the marking of stored {personal data|index:personal-data} with the aim\
      \ of limiting their {processing|index:processing} in the future;"
    index:
    - processing
    - personal-data
    - restriction-of-processing
    number: 3
  4:
    content: "\u2018{profiling|index:profiling}\u2019 means any form of automated\
      \ {processing|index:processing} of {personal data|index:personal-data} consisting\
      \ of the use of {personal data|index:personal-data} to evaluate certain personal\
      \ aspects relating to a {natural person|index:natural-person}, in particular\
      \ to analyse or predict aspects concerning that natural person's performance\
      \ at work, economic situation, health, personal preferences, interests, reliability,\
      \ behaviour, location or movements;"
    index:
    - processing
    - natural-person
    - personal-data
    - profiling
    number: 4
  5:
    content: "\u2018{pseudonymisation|index:pseudonymisation}\u2019 means the {processing|index:processing}\
      \ of {personal data|index:personal-data} in such a manner that the {personal\
      \ data|index:personal-data} can no longer be attributed to a specific {data\
      \ subject|index:data-subject} without the use of additional information, provided\
      \ that such additional information is kept separately and is subject to {technical\
      \ and organisational measures|index:technical-and-organisational-measures} to\
      \ ensure that the {personal data|index:personal-data} are not attributed to\
      \ an {identified|index:identified} or {identifiable|index:identifiable} {natural\
      \ person|index:natural-person};"
    index:
    - pseudonymisation
    - data-subject
    - natural-person
    - identified
    - processing
    - identifiable
    - technical-and-organisational-measures
    - personal-data
    number: 5
  6:
    content: "\u2018{filing system|index:filing-system}\u2019 means any structured\
      \ set of {personal data|index:personal-data} which are accessible according\
      \ to specific criteria, whether centralised, decentralised or dispersed on a\
      \ functional or geographical basis;"
    index:
    - filing-system
    - personal-data
    number: 6
  7:
    content: "\u2018{controller|index:controller}\u2019 means the natural or legal\
      \ person, public authority, agency or other body which, alone or jointly with\
      \ others, determines the purposes and means of the {processing|index:processing}\
      \ of {personal data|index:personal-data}; where the purposes and means of such\
      \ {processing|index:processing} are determined by Union or Member State law,\
      \ the {controller|index:controller} or the specific criteria for its nomination\
      \ may be provided for by Union or Member State law;"
    index:
    - processing
    - controller
    - personal-data
    number: 7
  8:
    content: "\u2018{processor|index:processor}\u2019 means a natural or legal person,\
      \ public authority, agency or other body which processes {personal data|index:personal-data}\
      \ on behalf of the {controller|index:controller};"
    index:
    - processor
    - controller
    - personal-data
    number: 8
  9:
    content: "\u2018{recipient|index:recipient}\u2019 means a natural or legal person,\
      \ public authority, agency or another body, to which the {personal data|index:personal-data}\
      \ are disclosed, whether a {third party|index:third-party} or not. However,\
      \ public authorities which may receive {personal data|index:personal-data} in\
      \ the framework of a particular inquiry in accordance with Union or Member State\
      \ law shall not be regarded as recipients; the {processing|index:processing}\
      \ of those data by those public authorities shall be in compliance with the\
      \ applicable data protection rules according to the purposes of the {processing|index:processing};"
    index:
    - processing
    - recipient
    - personal-data
    - third-party
    number: 9
  10:
    content: "\u2018{third party|index:third-party}\u2019 means a natural or legal\
      \ person, public authority, agency or body other than the {data subject|index:data-subject},\
      \ {controller|index:controller}, {processor|index:processor} and persons who,\
      \ under the direct authority of the {controller|index:controller} or {processor|index:processor},\
      \ are authorised to process {personal data|index:personal-data};"
    index:
    - data-subject
    - processor
    - controller
    - personal-data
    - third-party
    number: 10
  11:
    content: "\u2018{consent|index:consent}\u2019 of the {data subject|index:data-subject}\
      \ means any freely given, specific, informed and unambiguous indication of the\
      \ data subject's wishes by which he or she, by a statement or by a clear affirmative\
      \ action, signifies agreement to the {processing|index:processing} of {personal\
      \ data|index:personal-data} relating to him or her;"
    index:
    - processing
    - consent
    - personal-data
    - data-subject
    number: 11
  12:
    content: "\u2018{personal data|index:personal-data} breach\u2019 means a breach\
      \ of security leading to the accidental or unlawful destruction, loss, alteration,\
      \ unauthorised disclosure of, or access to, {personal data|index:personal-data}\
      \ transmitted, stored or otherwise processed;"
    index:
    - personal-data
    number: 12
  13:
    content: "\u2018{genetic data|index:genetic-data}\u2019 means {personal data|index:personal-data}\
      \ relating to the inherited or acquired genetic characteristics of a {natural\
      \ person|index:natural-person} which give unique information about the physiology\
      \ or the health of that {natural person|index:natural-person} and which result,\
      \ in particular, from an analysis of a biological sample from the {natural person|index:natural-person}\
      \ in question;"
    index:
    - genetic-data
    - natural-person
    - personal-data
    number: 13
  14:
    content: "\u2018{biometric data|index:biometric-data}\u2019 means {personal data|index:personal-data}\
      \ resulting from specific technical {processing|index:processing} relating to\
      \ the physical, physiological or behavioural characteristics of a {natural person|index:natural-person},\
      \ which allow or confirm the unique identification of that {natural person|index:natural-person},\
      \ such as facial images or dactyloscopic data;"
    index:
    - processing
    - biometric-data
    - natural-person
    - personal-data
    number: 14
  15:
    content: "\u2018{data concerning health|index:data-concerning-health}\u2019 means\
      \ {personal data|index:personal-data} related to the physical or mental health\
      \ of a {natural person|index:natural-person}, including the provision of health\
      \ care services, which reveal information about his or her health status;"
    index:
    - data-concerning-health
    - natural-person
    - personal-data
    number: 15
  16:
    number: 16
    points:
      a:
        content: >-
          as regards a {controller|index:controller} with establishments in more than
          one Member State, the place of its central administration in the Union,
          unless the decisions on the purposes and means of the {processing|index:processing}
          of {personal data|index:personal-data} are taken in another establishment
          of the {controller|index:controller} in the Union and the latter establishment
          has the power to have such decisions implemented, in which case the establishment
          having taken such decisions is to be considered to be the main establishment;
        index:
        - processing
        - controller
        - personal-data
      b:
        content: >-
          as regards a {processor|index:processor} with establishments in more than
          one Member State, the place of its central administration in the Union,
          or, if the {processor|index:processor} has no central administration in
          the Union, the establishment of the {processor|index:processor} in the Union
          where the main {processing|index:processing} activities in the context of
          the activities of an establishment of the {processor|index:processor} take
          place to the extent that the {processor|index:processor} is subject to specific
          obligations under this {Regulation|index:regulation};
        index:
        - regulation
        - processor
        - processing
    preamble: "\u2018main establishment\u2019 means:"
  17:
    content: "\u2018{representative|index:representative}\u2019 means a natural or\
      \ legal person established in the Union who, designated by the {controller|index:controller}\
      \ or {processor|index:processor} in writing pursuant to Article 27, represents\
      \ the {controller|index:controller} or {processor|index:processor} with regard\
      \ to their respective obligations under this {Regulation|index:regulation};"
    index:
    - representative
    - regulation
    - processor
    - controller
    number: 17
  18:
    content: "\u2018{enterprise|index:enterprise}\u2019 means a natural or legal person\
      \ engaged in an economic activity, irrespective of its legal form, including\
      \ partnerships or associations regularly engaged in an economic activity;"
    index:
    - enterprise
    number: 18
  19:
    content: "\u2018{group of undertakings|index:group-of-undertakings}\u2019 means\
      \ a controlling undertaking and its controlled undertakings;"
    index:
    - group-of-undertakings
    number: 19
  20:
    content: "\u2018{binding corporate rules|index:binding-corporate-rules}\u2019\
      \ means {personal data|index:personal-data} protection policies which are adhered\
      \ to by a {controller|index:controller} or {processor|index:processor} established\
      \ on the territory of a Member State for transfers or a set of transfers of\
      \ {personal data|index:personal-data} to a {controller|index:controller} or\
      \ {processor|index:processor} in one or more third countries within a {group\
      \ of undertakings|index:group-of-undertakings}, or group of enterprises engaged\
      \ in a joint economic activity;"
    index:
    - processor
    - group-of-undertakings
    - binding-corporate-rules
    - controller
    - personal-data
    number: 20
  21:
    content: "\u2018{supervisory authority|index:supervisory-authority}\u2019 means\
      \ an independent public authority which is established by a Member State pursuant\
      \ to Article 51;"
    index:
    - supervisory-authority
    number: 21
  22:
    index:
    - processing
    - supervisory-authority
    - personal-data
    number: 22
    points:
      a:
        content: >-
          the {controller|index:controller} or {processor|index:processor} is established
          on the territory of the Member State of that {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
        - processor
        - controller
      b:
        content: >-
          data subjects residing in the Member State of that {supervisory authority|index:supervisory-authority}
          are substantially affected or likely to be substantially affected by the
          {processing|index:processing}; or
        index:
        - supervisory-authority
        - processing
      c:
        content: a complaint has been lodged with that {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
    preamble: "\u2018{supervisory authority|index:supervisory-authority} concerned\u2019\
      \ means a {supervisory authority|index:supervisory-authority} which is concerned\
      \ by the {processing|index:processing} of {personal data|index:personal-data}\
      \ because:"
  23:
    index:
    - cross-border-processing
    number: 23
    points:
      a:
        content: >-
          {processing|index:processing} of {personal data|index:personal-data} which
          takes place in the context of the activities of establishments in more than
          one Member State of a {controller|index:controller} or {processor|index:processor}
          in the Union where the {controller|index:controller} or {processor|index:processor}
          is established in more than one Member State; or
        index:
        - processing
        - processor
        - controller
        - personal-data
      b:
        content: >-
          {processing|index:processing} of {personal data|index:personal-data} which
          takes place in the context of the activities of a single establishment of
          a {controller|index:controller} or {processor|index:processor} in the Union
          but which substantially affects or is likely to substantially affect data
          subjects in more than one Member State.
        index:
        - processing
        - processor
        - controller
        - personal-data
    preamble: "\u2018{cross-border processing|index:cross-border-processing}\u2019\
      \ means either:"
  24:
    content: "\u2018{relevant and reasoned objection|index:relevant-and-reasoned-objection}\u2019\
      \ means an objection to a draft decision as to whether there is an infringement\
      \ of this {Regulation|index:regulation}, or whether envisaged action in relation\
      \ to the {controller|index:controller} or {processor|index:processor} complies\
      \ with this {Regulation|index:regulation}, which clearly demonstrates the significance\
      \ of the risks posed by the draft decision as regards the fundamental rights\
      \ and freedoms of data subjects and, where applicable, the free flow of {personal\
      \ data|index:personal-data} within the Union;"
    index:
    - relevant-and-reasoned-objection
    - regulation
    - processor
    - controller
    - personal-data
    number: 24
  25:
    content: "\u2018{information society service|index:information-society-service}\u2019\
      \ means a service as defined in point (b) of Article 1(1) of Directive (EU)\
      \ 2015/1535 of the European Parliament and of the Council (19);"
    index:
    - information-society-service
    number: 25
  26:
    content: "\u2018{international organisation|index:international-organisation}\u2019\
      \ means an organisation and its subordinate bodies governed by public international\
      \ law, or any other body which is set up by, or on the basis of, an agreement\
      \ between two or more countries."
    index:
    - international-organisation
    number: 26
