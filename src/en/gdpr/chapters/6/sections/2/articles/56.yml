chapter: 6
index:
- supervisory-authority
number: 56
paragraphs:
  1:
    content: |-
      Without prejudice to Article 55, the {supervisory authority|index:supervisory-authority} of the main establishment or of the single establishment of the {controller|index:controller} or {processor|index:processor} shall be competent to act as lead {supervisory authority|index:supervisory-authority} for the {cross-border processing|index:cross-border-processing} carried out by that {controller|index:controller} or {processor|index:processor} in accordance with the procedure provided in Article 60.
    index:
    - processor
    - cross-border-processing
    - supervisory-authority
    - controller
    number: 1
  2:
    content: |-
      By derogation from paragraph 1, each {supervisory authority|index:supervisory-authority} shall be competent to handle a complaint lodged with it or a possible infringement of this {Regulation|index:regulation}, if the subject matter relates only to an establishment in its Member State or substantially affects data subjects only in its Member State.
    index:
    - regulation
    - supervisory-authority
    number: 2
  3:
    content: |-
      In the cases referred to in paragraph 2 of this Article, the {supervisory authority|index:supervisory-authority} shall inform the lead {supervisory authority|index:supervisory-authority} without delay on that matter. Within a period of three weeks after being informed the lead {supervisory authority|index:supervisory-authority} shall decide whether or not it will handle the case in accordance with the procedure provided in Article 60, taking into account whether or not there is an establishment of the {controller|index:controller} or {processor|index:processor} in the Member State of which the {supervisory authority|index:supervisory-authority} informed it.
    index:
    - processor
    - supervisory-authority
    - controller
    number: 3
  4:
    content: |-
      Where the lead {supervisory authority|index:supervisory-authority} decides to handle the case, the procedure provided in Article 60 shall apply. The {supervisory authority|index:supervisory-authority} which informed the lead {supervisory authority|index:supervisory-authority} may submit to the lead {supervisory authority|index:supervisory-authority} a draft for a decision. The lead {supervisory authority|index:supervisory-authority} shall take utmost account of that draft when preparing the draft decision referred to in Article 60(3).
    index:
    - supervisory-authority
    number: 4
  5:
    content: |-
      Where the lead {supervisory authority|index:supervisory-authority} decides not to handle the case, the {supervisory authority|index:supervisory-authority} which informed the lead {supervisory authority|index:supervisory-authority} shall handle it according to Articles 61 and 62.
    index:
    - supervisory-authority
    number: 5
  6:
    content: |-
      The lead {supervisory authority|index:supervisory-authority} shall be the sole interlocutor of the {controller|index:controller} or {processor|index:processor} for the {cross-border processing|index:cross-border-processing} carried out by that {controller|index:controller} or {processor|index:processor}.
    index:
    - processor
    - cross-border-processing
    - supervisory-authority
    - controller
    number: 6
section: 2
title: Competence of the lead {supervisory authority|index:supervisory-authority}
