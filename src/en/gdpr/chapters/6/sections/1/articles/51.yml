chapter: 6
index:
- supervisory-authority
number: 51
paragraphs:
  1:
    content: "Each Member State shall provide for one or more independent public authorities\
      \ to be responsible for monitoring the application of this {Regulation|index:regulation},\
      \ in order to protect the fundamental rights and freedoms of {natural persons|index:natural-person}\
      \ in relation to {processing|index:processing} and to facilitate the free flow\
      \ of {personal data|index:personal-data} within the Union (\u2018{supervisory\
      \ authority|index:supervisory-authority}\u2019)."
    index:
    - regulation
    - personal-data
    - natural-person
    - supervisory-authority
    - processing
    number: 1
  2:
    content: |-
      Each {supervisory authority|index:supervisory-authority} shall contribute to the consistent application of this {Regulation|index:regulation} throughout the Union. For that purpose, the supervisory authorities shall cooperate with each other and the Commission in accordance with Chapter VII.
    index:
    - regulation
    - supervisory-authority
    number: 2
  3:
    content: |-
      Where more than one {supervisory authority|index:supervisory-authority} is established in a Member State, that Member State shall designate the {supervisory authority|index:supervisory-authority} which is to represent those authorities in the Board and shall set out the mechanism to ensure compliance by the other authorities with the rules relating to the consistency mechanism referred to in Article 63.
    index:
    - supervisory-authority
    number: 3
  4:
    content: |-
      Each Member State shall notify to the Commission the provisions of its law which it adopts pursuant to this Chapter, by 25 May 2018 and, without delay, any subsequent amendment affecting them.
    number: 4
