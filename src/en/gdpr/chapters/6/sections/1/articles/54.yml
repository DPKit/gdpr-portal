chapter: 6
index:
- supervisory-authority
number: 54
paragraphs:
  1:
    number: 1
    points:
      a:
        content: the establishment of each {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
      b:
        content: |-
          the qualifications and eligibility conditions required to be appointed as member of each {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
      c:
        content: |-
          the rules and procedures for the appointment of the member or members of each {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
      d:
        content: |-
          the duration of the term of the member or members of each {supervisory authority|index:supervisory-authority} of no less than four years, except for the first appointment after 24 May 2016, part of which may take place for a shorter period where that is necessary to protect the independence of the {supervisory authority|index:supervisory-authority} by means of a staggered appointment procedure;
        index:
        - supervisory-authority
      e:
        content: |-
          whether and, if so, for how many terms the member or members of each {supervisory authority|index:supervisory-authority} is eligible for reappointment;
        index:
        - supervisory-authority
      f:
        content: |-
          the conditions governing the obligations of the member or members and staff of each {supervisory authority|index:supervisory-authority}, prohibitions on actions, occupations and benefits incompatible therewith during and after the term of office and rules governing the cessation of employment.
        index:
        - supervisory-authority
    preamble: 'Each Member State shall provide by law for all of the following:'
  2:
    content: |-
      The member or members and the staff of each {supervisory authority|index:supervisory-authority} shall, in accordance with Union or Member State law, be subject to a duty of professional secrecy both during and after their term of office, with regard to any confidential information which has come to their knowledge in the course of the performance of their tasks or exercise of their powers. During their term of office, that duty of professional secrecy shall in particular apply to reporting by {natural persons|index:natural-person} of infringements of this {Regulation|index:regulation}.
    index:
    - regulation
    - natural-person
    - supervisory-authority
    number: 2
section: 1
title: Rules on the establishment of the {supervisory authority|index:supervisory-authority}
