chapter: 2
index:
- personal-data
- processing
number: 5
paragraphs:
  1:
    index:
    - personal-data
    number: 1
    points:
      a:
        content: "processed lawfully, fairly and in a transparent manner in relation\
          \ to the {data subject|index:data-subject} (\u2018lawfulness, fairness and\
          \ transparency\u2019);"
        index:
        - data-subject
      b:
        content: "collected for specified, explicit and legitimate purposes and not\
          \ further processed in a manner that is incompatible with those purposes;\
          \ further {processing|index:processing} for archiving purposes in the public\
          \ interest, scientific or historical research purposes or statistical purposes\
          \ shall, in accordance with Article 89(1), not be considered to be incompatible\
          \ with the initial purposes (\u2018purpose limitation\u2019);"
        index:
        - processing
      c:
        content: "adequate, relevant and limited to what is necessary in relation\
          \ to the purposes for which they are processed (\u2018data minimisation\u2019\
          );"
      d:
        content: "accurate and, where necessary, kept up to date; every reasonable\
          \ step must be taken to ensure that {personal data|index:personal-data}\
          \ that are inaccurate, having regard to the purposes for which they are\
          \ processed, are erased or rectified without delay (\u2018accuracy\u2019\
          );"
        index:
        - personal-data
      e:
        content: "kept in a form which permits identification of data subjects for\
          \ no longer than is necessary for the purposes for which the {personal data|index:personal-data}\
          \ are processed; {personal data|index:personal-data} may be stored for longer\
          \ periods insofar as the {personal data|index:personal-data} will be processed\
          \ solely for archiving purposes in the public interest, scientific or historical\
          \ research purposes or statistical purposes in accordance with Article 89(1)\
          \ subject to implementation of the appropriate {technical and organisational\
          \ measures|index:technical-and-organisational-measures} required by this\
          \ {Regulation|index:regulation} in order to safeguard the rights and freedoms\
          \ of the {data subject|index:data-subject} (\u2018storage limitation\u2019\
          );"
        index:
        - data-subject
        - technical-and-organisational-measures
        - personal-data
        - regulation
      f:
        content: "processed in a manner that ensures appropriate security of the {personal\
          \ data|index:personal-data}, including protection against unauthorised or\
          \ unlawful {processing|index:processing} and against accidental loss, destruction\
          \ or damage, using appropriate technical or organisational measures (\u2018\
          integrity and confidentiality\u2019)."
        index:
        - personal-data
        - processing
    preamble: '{Personal data|index:personal-data} shall be:'
  2:
    content: "The {controller|index:controller} shall be responsible for, and be able\
      \ to demonstrate compliance with, paragraph 1 (\u2018accountability\u2019)."
    index:
    - controller
    number: 2
section: 0
title: Principles relating to {processing|index:processing} of {personal data|index:personal-data}
