chapter: 2
index:
- consent
number: 8
paragraphs:
  1:
    content: >-
      Where point (a) of Article 6(1) applies, in relation to the offer of information
      society services directly to a child, the {processing|index:processing} of the
      {personal data|index:personal-data} of a child shall be lawful where the child
      is at least 16 years old. Where the child is below the age of 16 years, such
      {processing|index:processing} shall be lawful only if and to the extent that
      {consent|index:consent} is given or authorised by the holder of parental responsibility
      over the child. Member States may provide by law for a lower age for those purposes
      provided that such lower age is not below 13 years.
    index:
    - consent
    - personal-data
    - processing
    number: 1
  2:
    content: >-
      The {controller|index:controller} shall make reasonable efforts to verify in
      such cases that {consent|index:consent} is given or authorised by the holder
      of parental responsibility over the child, taking into consideration available
      technology.
    index:
    - consent
    - controller
    number: 2
  3:
    content: >-
      Paragraph 1 shall not affect the general contract law of Member States such
      as the rules on the validity, formation or effect of a contract in relation
      to a child.
    number: 3
section: 0
title: Conditions applicable to child's {consent|index:consent} in relation to information
  society services
