chapter: 2
content: >-
  {Processing|index:processing} of {personal data|index:personal-data} relating to
  criminal convictions and offences or related security measures based on Article
  6(1) shall be carried out only under the control of official authority or when the
  {processing|index:processing} is authorised by Union or Member State law providing
  for appropriate safeguards for the rights and freedoms of data subjects. Any comprehensive
  register of criminal convictions shall be kept only under the control of official
  authority.
