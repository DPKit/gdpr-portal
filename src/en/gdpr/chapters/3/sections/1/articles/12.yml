chapter: 3
index:
- data-subject
number: 12
paragraphs:
  1:
    content: |-
      The {controller|index:controller} shall take appropriate measures to provide any information referred to in Articles 13 and 14 and any communication under Articles 15 to 22 and 34 relating to {processing|index:processing} to the {data subject|index:data-subject} in a concise, transparent, intelligible and easily accessible form, using clear and plain language, in particular for any information addressed specifically to a child. The information shall be provided in writing, or by other means, including, where appropriate, by electronic means. When requested by the {data subject|index:data-subject}, the information may be provided orally, provided that the identity of the {data subject|index:data-subject} is proven by other means.
    index:
    - data-subject
    - controller
    - processing
    number: 1
  2:
    content: |-
      The {controller|index:controller} shall facilitate the exercise of {data subject|index:data-subject} rights under Articles 15 to 22. In the cases referred to in Article 11(2), the {controller|index:controller} shall not refuse to act on the request of the {data subject|index:data-subject} for exercising his or her rights under Articles 15 to 22, unless the {controller|index:controller} demonstrates that it is not in a position to identify the {data subject|index:data-subject}.
    index:
    - data-subject
    - controller
    number: 2
  3:
    content: |-
      The {controller|index:controller} shall provide information on action taken on a request under Articles 15 to 22 to the {data subject|index:data-subject} without undue delay and in any event within one month of receipt of the request. That period may be extended by two further months where necessary, taking into account the complexity and number of the requests. The {controller|index:controller} shall inform the {data subject|index:data-subject} of any such extension within one month of receipt of the request, together with the reasons for the delay. Where the {data subject|index:data-subject} makes the request by electronic form means, the information shall be provided by electronic means where possible, unless otherwise requested by the {data subject|index:data-subject}.
    index:
    - data-subject
    - controller
    number: 3
  4:
    content: |-
      If the {controller|index:controller} does not take action on the request of the {data subject|index:data-subject}, the {controller|index:controller} shall inform the {data subject|index:data-subject} without delay and at the latest within one month of receipt of the request of the reasons for not taking action and on the possibility of lodging a complaint with a {supervisory authority|index:supervisory-authority} and seeking a judicial remedy.
    index:
    - data-subject
    - supervisory-authority
    - controller
    number: 4
  5:
    index:
    - data-subject
    - controller
    number: 5
    points:
      a:
        content: |-
          charge a reasonable fee taking into account the administrative costs of providing the information or communication or taking the action requested; or
      b:
        content: |-
          refuse to act on the request. The {controller|index:controller} shall bear the burden of demonstrating the manifestly unfounded or excessive character of the request.
        index:
        - controller
    preamble: |-
      Information provided under Articles 13 and 14 and any communication and any actions taken under Articles 15 to 22 and 34 shall be provided free of charge. Where requests from a {data subject|index:data-subject} are manifestly unfounded or excessive, in particular because of their repetitive character, the {controller|index:controller} may either:
  6:
    content: |-
      Without prejudice to Article 11, where the {controller|index:controller} has reasonable doubts concerning the identity of the {natural person|index:natural-person} making the request referred to in Articles 15 to 21, the {controller|index:controller} may request the provision of additional information necessary to confirm the identity of the {data subject|index:data-subject}.
    index:
    - data-subject
    - natural-person
    - controller
    number: 6
  7:
    content: |-
      The information to be provided to data subjects pursuant to Articles 13 and 14 may be provided in combination with standardised icons in order to give in an easily visible, intelligible and clearly legible manner a meaningful overview of the intended {processing|index:processing}. Where the icons are presented electronically they shall be machine-readable.
    index:
    - processing
    number: 7
  8:
    content: |-
      The Commission shall be empowered to adopt delegated acts in accordance with Article 92 for the purpose of determining the information to be presented by the icons and the procedures for providing standardised icons.
    number: 8
section: 1
title: |-
  Transparent information, communication and modalities for the exercise of the rights of the {data subject|index:data-subject}
