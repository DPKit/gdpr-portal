chapter: 3
index:
- data-subject
- personal-data
number: 13
paragraphs:
  1:
    index:
    - data-subject
    - controller
    - personal-data
    number: 1
    points:
      a:
        content: >-
          the identity and the contact details of the {controller|index:controller}
          and, where applicable, of the controller's {representative|index:representative};
        index:
        - representative
        - controller
      b:
        content: the contact details of the data protection officer, where applicable;
      c:
        content: >-
          the purposes of the {processing|index:processing} for which the {personal
          data|index:personal-data} are intended as well as the legal basis for the
          {processing|index:processing};
        index:
        - processing
        - personal-data
      d:
        content: >-
          where the {processing|index:processing} is based on point (f) of Article
          6(1), the legitimate interests pursued by the {controller|index:controller}
          or by a {third party|index:third-party};
        index:
        - controller
        - processing
        - third-party
      e:
        content: the recipients or categories of recipients of the {personal data|index:personal-data},
          if any;
        index:
        - personal-data
      f:
        content: >-
          where applicable, the fact that the {controller|index:controller} intends
          to transfer {personal data|index:personal-data} to a third country or {international
          organisation|index:international-organisation} and the existence or absence
          of an adequacy decision by the Commission, or in the case of transfers referred
          to in Article 46 or 47, or the second subparagraph of Article 49(1), reference
          to the appropriate or suitable safeguards and the means by which to obtain
          a copy of them or where they have been made available.
        index:
        - international-organisation
        - controller
        - personal-data
    preamble: >-
      Where {personal data|index:personal-data} relating to a {data subject|index:data-subject}
      are collected from the {data subject|index:data-subject}, the {controller|index:controller}
      shall, at the time when {personal data|index:personal-data} are obtained, provide
      the {data subject|index:data-subject} with all of the following information:
  2:
    index:
    - data-subject
    - controller
    - personal-data
    number: 2
    points:
      a:
        content: >-
          the period for which the {personal data|index:personal-data} will be stored,
          or if that is not possible, the criteria used to determine that period;
        index:
        - personal-data
      b:
        content: >-
          the existence of the right to request from the {controller|index:controller}
          access to and rectification or erasure of {personal data|index:personal-data}
          or {restriction of processing|index:restriction-of-processing} concerning
          the {data subject|index:data-subject} or to object to {processing|index:processing}
          as well as the right to data portability;
        index:
        - data-subject
        - controller
        - processing
        - restriction-of-processing
        - personal-data
      c:
        content: >-
          where the {processing|index:processing} is based on point (a) of Article
          6(1) or point (a) of Article 9(2), the existence of the right to withdraw
          {consent|index:consent} at any time, without affecting the lawfulness of
          {processing|index:processing} based on {consent|index:consent} before its
          withdrawal;
        index:
        - consent
        - processing
      d:
        content: the right to lodge a complaint with a {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
      e:
        content: >-
          whether the provision of {personal data|index:personal-data} is a statutory
          or contractual requirement, or a requirement necessary to enter into a contract,
          as well as whether the {data subject|index:data-subject} is obliged to provide
          the {personal data|index:personal-data} and of the possible consequences
          of failure to provide such data;
        index:
        - data-subject
        - personal-data
      f:
        content: >-
          the existence of automated decision-making, including {profiling|index:profiling},
          referred to in Article 22(1) and (4) and, at least in those cases, meaningful
          information about the logic involved, as well as the significance and the
          envisaged consequences of such {processing|index:processing} for the {data
          subject|index:data-subject}.
        index:
        - data-subject
        - processing
        - profiling
    preamble: >-
      In addition to the information referred to in paragraph 1, the {controller|index:controller}
      shall, at the time when {personal data|index:personal-data} are obtained, provide
      the {data subject|index:data-subject} with the following further information
      necessary to ensure fair and transparent processing:
  3:
    content: >-
      Where the {controller|index:controller} intends to further process the {personal
      data|index:personal-data} for a purpose other than that for which the {personal
      data|index:personal-data} were collected, the {controller|index:controller}
      shall provide the {data subject|index:data-subject} prior to that further {processing|index:processing}
      with information on that other purpose and with any relevant further information
      as referred to in paragraph 2.
    index:
    - processing
    - data-subject
    - controller
    - personal-data
    number: 3
  4:
    content: >-
      Paragraphs 1, 2 and 3 shall not apply where and insofar as the {data subject|index:data-subject}
      already has the information.
    index:
    - data-subject
    number: 4
section: 2
title: >-
  Information to be provided where {personal data|index:personal-data} are collected
  from the {data subject|index:data-subject}
