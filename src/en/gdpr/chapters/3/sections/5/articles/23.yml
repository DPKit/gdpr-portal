chapter: 3
number: 23
paragraphs:
  1:
    index:
    - processor
    - controller
    number: 1
    points:
      a:
        content: national security;
      b:
        content: defence;
      c:
        content: public security;
      d:
        content: >-
          the prevention, investigation, detection or prosecution of criminal offences
          or the execution of criminal penalties, including the safeguarding against
          and the prevention of threats to public security;
      e:
        content: >-
          other important objectives of general public interest of the Union or of
          a Member State, in particular an important economic or financial interest
          of the Union or of a Member State, including monetary, budgetary and taxation
          a matters, public health and social security;
      f:
        content: the protection of judicial independence and judicial proceedings;
      g:
        content: >-
          the prevention, investigation, detection and prosecution of breaches of
          ethics for regulated professions;
      h:
        content: >-
          a monitoring, inspection or regulatory function connected, even occasionally,
          to the exercise of official authority in the cases referred to in points
          (a) to (e) and (g);
      i:
        content: the protection of the {data subject|index:data-subject} or the rights
          and freedoms of others;
        index:
        - data-subject
      j:
        content: the enforcement of civil law claims.
    preamble: >-
      Union or Member State law to which the data {controller|index:controller} or
      {processor|index:processor} is subject may restrict by way of a legislative
      measure the scope of the obligations and rights provided for in Articles 12
      to 22 and Article 34, as well as Article 5 in so far as its provisions correspond
      to the rights and obligations provided for in Articles 12 to 22, when such a
      restriction respects the essence of the fundamental rights and freedoms and
      is a necessary and proportionate measure in a democratic society to safeguard:
  2:
    number: 2
    points:
      a:
        content: the purposes of the {processing|index:processing} or categories of
          {processing|index:processing};
        index:
        - processing
      b:
        content: the categories of {personal data|index:personal-data};
        index:
        - personal-data
      c:
        content: the scope of the restrictions introduced;
      d:
        content: the safeguards to prevent abuse or unlawful access or transfer;
      e:
        content: the specification of the {controller|index:controller} or categories
          of controllers;
        index:
        - controller
      f:
        content: >-
          the storage periods and the applicable safeguards taking into account the
          nature, scope and purposes of the {processing|index:processing} or categories
          of {processing|index:processing};
        index:
        - processing
      g:
        content: the risks to the rights and freedoms of data subjects; and
      h:
        content: >-
          the right of data subjects to be informed about the restriction, unless
          that may be prejudicial to the purpose of the restriction.
    preamble: >-
      In particular, any legislative measure referred to in paragraph 1 shall contain
      specific provisions at least, where relevant, as to:
section: 5
title: Restrictions
