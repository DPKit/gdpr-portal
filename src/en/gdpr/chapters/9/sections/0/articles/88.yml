chapter: 9
index:
- processing
number: 88
paragraphs:
  1:
    content: |-
      Member States may, by law or by collective agreements, provide for more specific rules to ensure the protection of the rights and freedoms in respect of the {processing|index:processing} of employees' {personal data|index:personal-data} in the employment context, in particular for the purposes of the recruitment, the performance of the contract of employment, including discharge of obligations laid down by law or by collective agreements, management, planning and organisation of work, equality and diversity in the workplace, health and safety at work, protection of employer's or customer's property and for the purposes of the exercise and enjoyment, on an individual or collective basis, of rights and benefits related to employment, and for the purpose of the termination of the employment relationship.
    index:
    - personal-data
    - processing
    number: 1
  2:
    content: |-
      Those rules shall include suitable and specific measures to safeguard the data subject's human dignity, legitimate interests and fundamental rights, with particular regard to the transparency of {processing|index:processing}, the transfer of {personal data|index:personal-data} within a {group of undertakings|index:group-of-undertakings}, or a group of enterprises engaged in a joint economic activity and monitoring systems at the work place.
    index:
    - personal-data
    - group-of-undertakings
    - processing
    number: 2
  3:
    content: |-
      Each Member State shall notify to the Commission those provisions of its law which it adopts pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent amendment affecting them.
    number: 3
section: 0
title: '{Processing|index:processing} in the context of employment'
