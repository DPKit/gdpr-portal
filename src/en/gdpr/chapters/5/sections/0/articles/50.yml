chapter: 5
index:
- personal-data
number: 50
points:
  a:
    content: >-
      develop international cooperation mechanisms to facilitate the effective enforcement
      of legislation for the protection of {personal data|index:personal-data};
    index:
    - personal-data
    number: a
  b:
    content: >-
      provide international mutual assistance in the enforcement of legislation for
      the protection of {personal data|index:personal-data}, including through notification,
      complaint referral, investigative assistance and information exchange, subject
      to appropriate safeguards for the protection of {personal data|index:personal-data}
      and other fundamental rights and freedoms;
    index:
    - personal-data
    number: b
  c:
    content: >-
      engage relevant stakeholders in discussion and activities aimed at furthering
      international cooperation in the enforcement of legislation for the protection
      of {personal data|index:personal-data};
    index:
    - personal-data
    number: c
  d:
    content: >-
      promote the exchange and documentation of {personal data|index:personal-data}
      protection legislation and practice, including on jurisdictional conflicts with
      third countries.
    index:
    - personal-data
    number: d
preamble: >-
  In relation to third countries and international organisations, the Commission and
  supervisory authorities shall take appropriate steps to:
section: 0
title: International cooperation for the protection of {personal data|index:personal-data}
