chapter: 5
number: 45
paragraphs:
  1:
    content: |-
      A transfer of {personal data|index:personal-data} to a third country or an {international organisation|index:international-organisation} may take place where the Commission has decided that the third country, a territory or one or more specified sectors within that third country, or the {international organisation|index:international-organisation} in question ensures an adequate level of protection. Such a transfer shall not require any specific authorisation.
    index:
    - international-organisation
    - personal-data
    number: 1
  2:
    number: 2
    points:
      a:
        content: |-
          the rule of law, respect for human rights and fundamental freedoms, relevant legislation, both general and sectoral, including concerning public security, defence, national security and criminal law and the access of public authorities to {personal data|index:personal-data}, as well as the implementation of such legislation, data protection rules, professional rules and security measures, including rules for the onward transfer of {personal data|index:personal-data} to another third country or {international organisation|index:international-organisation} which are complied with in that country or {international organisation|index:international-organisation}, case-law, as well as effective and enforceable {data subject|index:data-subject} rights and effective administrative and judicial redress for the data subjects whose {personal data|index:personal-data} are being transferred;
        index:
        - international-organisation
        - personal-data
        - data-subject
      b:
        content: |-
          the existence and effective functioning of one or more independent supervisory authorities in the third country or to which an {international organisation|index:international-organisation} is subject, with responsibility for ensuring and enforcing compliance with the data protection rules, including adequate enforcement powers, for assisting and advising the data subjects in exercising their rights and for cooperation with the supervisory authorities of the Member States; and
        index:
        - international-organisation
      c:
        content: |-
          the international commitments the third country or {international organisation|index:international-organisation} concerned has entered into, or other obligations arising from legally binding conventions or instruments as well as from its participation in multilateral or regional systems, in particular in relation to the protection of {personal data|index:personal-data}.
        index:
        - international-organisation
        - personal-data
    preamble: |-
      When assessing the adequacy of the level of protection, the Commission shall, in particular, take account of the following elements:
  3:
    content: |-
      The Commission, after assessing the adequacy of the level of protection, may decide, by means of implementing act, that a third country, a territory or one or more specified sectors within a third country, or an {international organisation|index:international-organisation} ensures an adequate level of protection within the meaning of paragraph 2 of this Article. The implementing act shall provide for a mechanism for a periodic review, at least every four years, which shall take into account all relevant developments in the third country or {international organisation|index:international-organisation}. The implementing act shall specify its territorial and sectoral application and, where applicable, identify the {supervisory authority|index:supervisory-authority} or authorities referred to in point (b) of paragraph 2 of this Article. The implementing act shall be adopted in accordance with the examination procedure referred to in Article 93(2).
    index:
    - supervisory-authority
    - international-organisation
    number: 3
  4:
    content: |-
      The Commission shall, on an ongoing basis, monitor developments in third countries and international organisations that could affect the functioning of decisions adopted pursuant to paragraph 3 of this Article and decisions adopted on the basis of Article 25(6) of Directive 95/46/EC.
    number: 4
  5:
    content: |-
      The Commission shall, where available information reveals, in particular following the review referred to in paragraph 3 of this Article, that a third country, a territory or one or more specified sectors within a third country, or an {international organisation|index:international-organisation} no longer ensures an adequate level of protection within the meaning of paragraph 2 of this Article, to the extent necessary, repeal, amend or suspend the decision referred to in paragraph 3 of this Article by means of implementing acts without retro-active effect. Those implementing acts shall be adopted in accordance with the examination procedure referred to in Article 93(2). On duly justified imperative grounds of urgency, the Commission shall adopt immediately applicable implementing acts in accordance with the procedure referred to in Article 93(3).
    index:
    - international-organisation
    number: 5
  6:
    content: |-
      The Commission shall enter into consultations with the third country or {international organisation|index:international-organisation} with a view to remedying the situation giving rise to the decision made pursuant to paragraph 5.
    index:
    - international-organisation
    number: 6
  7:
    content: |-
      A decision pursuant to paragraph 5 of this Article is without prejudice to transfers of {personal data|index:personal-data} to the third country, a territory or one or more specified sectors within that third country, or the {international organisation|index:international-organisation} in question pursuant to Articles 46 to 49.
    index:
    - international-organisation
    - personal-data
    number: 7
  8:
    content: |-
      The Commission shall publish in the Official Journal of the European Union and on its website a list of the third countries, territories and specified sectors within a third country and international organisations for which it has decided that an adequate level of protection is or is no longer ensured.
    number: 8
  9:
    content: |-
      Decisions adopted by the Commission on the basis of Article 25(6) of Directive 95/46/EC shall remain in force until amended, replaced or repealed by a Commission Decision adopted in accordance with paragraph 3 or 5 of this Article.
    number: 9
section: 0
title: Transfers on the basis of an adequacy decision
