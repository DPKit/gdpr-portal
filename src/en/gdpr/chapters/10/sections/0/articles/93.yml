chapter: 10
number: 93
paragraphs:
  1:
    content: >-
      The Commission shall be assisted by a committee. That committee shall be a committee
      within the meaning of {Regulation|index:regulation} (EU) No 182/2011.
    index:
    - regulation
    number: 1
  2:
    content: >-
      Where reference is made to this paragraph, Article 5 of {Regulation|index:regulation}
      (EU) No 182/2011 shall apply.
    index:
    - regulation
    number: 2
  3:
    content: >-
      Where reference is made to this paragraph, Article 8 of {Regulation|index:regulation}
      (EU) No 182/2011, in conjunction with Article 5 thereof, shall apply.
    index:
    - regulation
    number: 3
section: 0
title: Committee procedure
