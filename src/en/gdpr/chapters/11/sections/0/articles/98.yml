chapter: 11
content: |-
  The Commission shall, if appropriate, submit legislative proposals with a view to amending other Union legal acts on the protection of {personal data|index:personal-data}, in order to ensure uniform and consistent protection of {natural persons|index:natural-person} with regard to {processing|index:processing}. This shall in particular concern the rules relating to the protection of {natural persons|index:natural-person} with regard to {processing|index:processing} by Union institutions, bodies, offices and agencies and on the free movement of such data.
