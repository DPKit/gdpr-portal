chapter: 11
content: |-
  This {Regulation|index:regulation} shall not impose additional obligations on natural or legal persons in relation to {processing|index:processing} in connection with the provision of publicly available electronic communications services in public communication networks in the Union in relation to matters for which they are subject to specific obligations with the same objective set out in Directive 2002/58/EC.
