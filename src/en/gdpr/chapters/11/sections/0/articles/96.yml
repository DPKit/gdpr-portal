chapter: 11
content: >-
  International agreements involving the transfer of {personal data|index:personal-data}
  to third countries or international organisations which were concluded by Member
  States prior to 24 May 2016, and which comply with Union law as applicable prior
  to that date, shall remain in force until amended, replaced or revoked.
