chapter: 4
number: 42
paragraphs:
  1:
    content: |-
      The Member States, the supervisory authorities, the Board and the Commission shall encourage, in particular at Union level, the establishment of data protection certification mechanisms and of data protection seals and marks, for the purpose of demonstrating compliance with this {Regulation|index:regulation} of {processing|index:processing} operations by controllers and processors. The specific needs of micro, small and medium-sized enterprises shall be taken into account.
    index:
    - regulation
    - processing
    number: 1
  2:
    content: |-
      In addition to adherence by controllers or processors subject to this {Regulation|index:regulation}, data protection certification mechanisms, seals or marks approved pursuant to paragraph 5 of this Article may be established for the purpose of demonstrating the existence of appropriate safeguards provided by controllers or processors that are not subject to this {Regulation|index:regulation} pursuant to Article 3 within the framework of {personal data|index:personal-data} transfers to third countries or international organisations under the terms referred to in point (f) of Article 46(2). Such controllers or processors shall make binding and enforceable commitments, via contractual or other legally binding instruments, to apply those appropriate safeguards, including with regard to the rights of data subjects.
    index:
    - personal-data
    - regulation
    number: 2
  3:
    content: The certification shall be voluntary and available via a process that
      is transparent.
    number: 3
  4:
    content: |-
      A certification pursuant to this Article does not reduce the responsibility of the {controller|index:controller} or the {processor|index:processor} for compliance with this {Regulation|index:regulation} and is without prejudice to the tasks and powers of the supervisory authorities which are competent pursuant to Article 55 or 56.
    index:
    - regulation
    - processor
    - controller
    number: 4
  5:
    content: |-
      A certification pursuant to this Article shall be issued by the certification bodies referred to in Article 43 or by the competent {supervisory authority|index:supervisory-authority}, on the basis of criteria approved by that competent {supervisory authority|index:supervisory-authority} pursuant to Article 58(3) or by the Board pursuant to Article 63. Where the criteria are approved by the Board, this may result in a common certification, the European Data Protection Seal.
    index:
    - supervisory-authority
    number: 5
  6:
    content: |-
      The {controller|index:controller} or {processor|index:processor} which submits its {processing|index:processing} to the certification mechanism shall provide the certification body referred to in Article 43, or where applicable, the competent {supervisory authority|index:supervisory-authority}, with all information and access to its {processing|index:processing} activities which are necessary to conduct the certification procedure.
    index:
    - processor
    - supervisory-authority
    - controller
    - processing
    number: 6
  7:
    content: |-
      Certification shall be issued to a {controller|index:controller} or {processor|index:processor} for a maximum period of three years and may be renewed, under the same conditions, provided that the relevant requirements continue to be met. Certification shall be withdrawn, as applicable, by the certification bodies referred to in Article 43 or by the competent {supervisory authority|index:supervisory-authority} where the requirements for the certification are not or are no longer met.
    index:
    - processor
    - supervisory-authority
    - controller
    number: 7
  8:
    content: |-
      The Board shall collate all certification mechanisms and data protection seals and marks in a register and shall make them publicly available by any appropriate means.
    number: 8
section: 5
title: Certification
