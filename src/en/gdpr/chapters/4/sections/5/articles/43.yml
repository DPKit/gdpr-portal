chapter: 4
number: 43
paragraphs:
  1:
    index:
    - supervisory-authority
    number: 1
    points:
      a:
        content: >-
          the {supervisory authority|index:supervisory-authority} which is competent
          pursuant to Article 55 or 56;
        index:
        - supervisory-authority
      b:
        content: >-
          the national accreditation body named in accordance with {Regulation|index:regulation}
          (EC) No 765/2008 of the European Parliament and of the Council (20) in accordance
          with EN-ISO/IEC 17065/2012 and with the additional requirements established
          by the {supervisory authority|index:supervisory-authority} which is competent
          pursuant to Article 55 or 56.
        index:
        - supervisory-authority
        - regulation
    preamble: >-
      Without prejudice to the tasks and powers of the competent {supervisory authority|index:supervisory-authority}
      under Articles 57 and 58, certification bodies which have an appropriate level
      of expertise in relation to data protection shall, after informing the {supervisory
      authority|index:supervisory-authority} in order to allow it to exercise its
      powers pursuant to point (h) of Article 58(2) where necessary, issue and renew
      certification. Member States shall ensure that those certification bodies are
      accredited by one or both of the following:
  2:
    number: 2
    points:
      a:
        content: >-
          demonstrated their independence and expertise in relation to the subject-matter
          of the certification to the satisfaction of the competent {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
      b:
        content: >-
          undertaken to respect the criteria referred to in Article 42(5) and approved
          by the {supervisory authority|index:supervisory-authority} which is competent
          pursuant to Article 55 or 56 or by the Board pursuant to Article 63;
        index:
        - supervisory-authority
      c:
        content: >-
          established procedures for the issuing, periodic review and withdrawal of
          data protection certification, seals and marks;
      d:
        content: >-
          established procedures and structures to handle complaints about infringements
          of the certification or the manner in which the certification has been,
          or is being, implemented by the {controller|index:controller} or {processor|index:processor},
          and to make those procedures and structures transparent to data subjects
          and the public; and
        index:
        - processor
        - controller
      e:
        content: >-
          demonstrated, to the satisfaction of the competent {supervisory authority|index:supervisory-authority},
          that their tasks and duties do not result in a conflict of interests.
        index:
        - supervisory-authority
    preamble: >-
      Certification bodies referred to in paragraph 1 shall be accredited in accordance
      with that paragraph only where they have:
  3:
    content: >-
      The accreditation of certification bodies as referred to in paragraphs 1 and
      2 of this Article shall take place on the basis of criteria approved by the
      {supervisory authority|index:supervisory-authority} which is competent pursuant
      to Article 55 or 56 or by the Board pursuant to Article 63. In the case of accreditation
      pursuant to point (b) of paragraph 1 of this Article, those requirements shall
      complement those envisaged in {Regulation|index:regulation} (EC) No 765/2008
      and the technical rules that describe the methods and procedures of the certification
      bodies.
    index:
    - supervisory-authority
    - regulation
    number: 3
  4:
    content: >-
      The certification bodies referred to in paragraph 1 shall be responsible for
      the proper assessment leading to the certification or the withdrawal of such
      certification without prejudice to the responsibility of the {controller|index:controller}
      or {processor|index:processor} for compliance with this {Regulation|index:regulation}.
      The accreditation shall be issued for a maximum period of five years and may
      be renewed on the same conditions provided that the certification body meets
      the requirements set out in this Article.
    index:
    - processor
    - controller
    - regulation
    number: 4
  5:
    content: >-
      The certification bodies referred to in paragraph 1 shall provide the competent
      supervisory authorities with the reasons for granting or withdrawing the requested
      certification.
    number: 5
  6:
    content: >-
      The requirements referred to in paragraph 3 of this Article and the criteria
      referred to in Article 42(5) shall be made public by the {supervisory authority|index:supervisory-authority}
      in an easily accessible form. The supervisory authorities shall also transmit
      those requirements and criteria to the Board. The Board shall collate all certification
      mechanisms and data protection seals in a register and shall make them publicly
      available by any appropriate means.
    index:
    - supervisory-authority
    number: 6
  7:
    content: >-
      Without prejudice to Chapter VIII, the competent {supervisory authority|index:supervisory-authority}
      or the national accreditation body shall revoke an accreditation of a certification
      body pursuant to paragraph 1 of this Article where the conditions for the accreditation
      are not, or are no longer, met or where actions taken by a certification body
      infringe this {Regulation|index:regulation}.
    index:
    - supervisory-authority
    - regulation
    number: 7
  8:
    content: >-
      The Commission shall be empowered to adopt delegated acts in accordance with
      Article 92 for the purpose of specifying the requirements to be taken into account
      for the data protection certification mechanisms referred to in Article 42(1).
    number: 8
  9:
    content: >-
      The Commission may adopt implementing acts laying down technical standards for
      certification mechanisms and data protection seals and marks, and mechanisms
      to promote and recognise those certification mechanisms, seals and marks. Those
      implementing acts shall be adopted in accordance with the examination procedure
      referred to in Article 93(2).
    number: 9
section: 5
title: Certification bodies
