chapter: 4
number: 37
paragraphs:
  1:
    index:
    - processor
    - controller
    number: 1
    points:
      a:
        content: |-
          the {processing|index:processing} is carried out by a public authority or body, except for courts acting in their judicial capacity;
        index:
        - processing
      b:
        content: |-
          the core activities of the {controller|index:controller} or the {processor|index:processor} consist of {processing|index:processing} operations which, by virtue of their nature, their scope and/or their purposes, require regular and systematic monitoring of data subjects on a large scale; or
        index:
        - processor
        - processing
        - controller
      c:
        content: |-
          the core activities of the {controller|index:controller} or the {processor|index:processor} consist of {processing|index:processing} on a large scale of special categories of data pursuant to Article 9 and {personal data|index:personal-data} relating to criminal convictions and offences referred to in Article 10.
        index:
        - processor
        - personal-data
        - processing
        - controller
    preamble: |-
      The {controller|index:controller} and the {processor|index:processor} shall designate a data protection officer in any case where:
  2:
    content: |-
      A {group of undertakings|index:group-of-undertakings} may appoint a single data protection officer provided that a data protection officer is easily accessible from each establishment.
    index:
    - group-of-undertakings
    number: 2
  3:
    content: |-
      Where the {controller|index:controller} or the {processor|index:processor} is a public authority or body, a single data protection officer may be designated for several such authorities or bodies, taking account of their organisational structure and size.
    index:
    - processor
    - controller
    number: 3
  4:
    content: |-
      In cases other than those referred to in paragraph 1, the {controller|index:controller} or {processor|index:processor} or associations and other bodies representing categories of controllers or processors may or, where required by Union or Member State law shall, designate a data protection officer. The data protection officer may act for such associations and other bodies representing controllers or processors.
    index:
    - processor
    - controller
    number: 4
  5:
    content: |-
      The data protection officer shall be designated on the basis of professional qualities and, in particular, expert knowledge of data protection law and practices and the ability to fulfil the tasks referred to in Article 39.
    number: 5
  6:
    content: |-
      The data protection officer may be a staff member of the {controller|index:controller} or {processor|index:processor}, or fulfil the tasks on the basis of a service contract.
    index:
    - processor
    - controller
    number: 6
  7:
    content: |-
      The {controller|index:controller} or the {processor|index:processor} shall publish the contact details of the data protection officer and communicate them to the {supervisory authority|index:supervisory-authority}.
    index:
    - processor
    - supervisory-authority
    - controller
    number: 7
section: 4
title: Designation of the data protection officer
