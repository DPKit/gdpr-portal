chapter: 4
number: 38
paragraphs:
  1:
    content: |-
      The {controller|index:controller} and the {processor|index:processor} shall ensure that the data protection officer is involved, properly and in a timely manner, in all issues which relate to the protection of {personal data|index:personal-data}.
    index:
    - processor
    - personal-data
    - controller
    number: 1
  2:
    content: |-
      The {controller|index:controller} and {processor|index:processor} shall support the data protection officer in performing the tasks referred to in Article 39 by providing resources necessary to carry out those tasks and access to {personal data|index:personal-data} and {processing|index:processing} operations, and to maintain his or her expert knowledge.
    index:
    - processor
    - personal-data
    - processing
    - controller
    number: 2
  3:
    content: |-
      The {controller|index:controller} and {processor|index:processor} shall ensure that the data protection officer does not receive any instructions regarding the exercise of those tasks. He or she shall not be dismissed or penalised by the {controller|index:controller} or the {processor|index:processor} for performing his tasks. The data protection officer shall directly report to the highest management level of the {controller|index:controller} or the {processor|index:processor}.
    index:
    - processor
    - controller
    number: 3
  4:
    content: |-
      Data subjects may contact the data protection officer with regard to all issues related to {processing|index:processing} of their {personal data|index:personal-data} and to the exercise of their rights under this {Regulation|index:regulation}.
    index:
    - personal-data
    - regulation
    - processing
    number: 4
  5:
    content: |-
      The data protection officer shall be bound by secrecy or confidentiality concerning the performance of his or her tasks, in accordance with Union or Member State law.
    number: 5
  6:
    content: |-
      The data protection officer may fulfil other tasks and duties. The {controller|index:controller} or {processor|index:processor} shall ensure that any such tasks and duties do not result in a conflict of interests.
    index:
    - processor
    - controller
    number: 6
section: 4
title: Position of the data protection officer
