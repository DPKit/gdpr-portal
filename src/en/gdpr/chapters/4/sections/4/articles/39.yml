chapter: 4
number: 39
paragraphs:
  1:
    number: 1
    points:
      a:
        content: >-
          to inform and advise the {controller|index:controller} or the {processor|index:processor}
          and the employees who carry out {processing|index:processing} of their obligations
          pursuant to this {Regulation|index:regulation} and to other Union or Member
          State data protection provisions;
        index:
        - regulation
        - processor
        - controller
        - processing
      b:
        content: >-
          to monitor compliance with this {Regulation|index:regulation}, with other
          Union or Member State data protection provisions and with the policies of
          the {controller|index:controller} or {processor|index:processor} in relation
          to the protection of {personal data|index:personal-data}, including the
          assignment of responsibilities, awareness-raising and training of staff
          involved in {processing|index:processing} operations, and the related audits;
        index:
        - regulation
        - personal-data
        - processor
        - processing
        - controller
      c:
        content: >-
          to provide advice where requested as regards the data protection impact
          assessment and monitor its performance pursuant to Article 35;
      d:
        content: to cooperate with the {supervisory authority|index:supervisory-authority};
        index:
        - supervisory-authority
      e:
        content: >-
          to act as the contact point for the {supervisory authority|index:supervisory-authority}
          on issues relating to {processing|index:processing}, including the prior
          consultation referred to in Article 36, and to consult, where appropriate,
          with regard to any other matter.
        index:
        - supervisory-authority
        - processing
    preamble: 'The data protection officer shall have at least the following tasks:'
  2:
    content: >-
      The data protection officer shall in the performance of his or her tasks have
      due regard to the risk associated with {processing|index:processing} operations,
      taking into account the nature, scope, context and purposes of {processing|index:processing}.
    index:
    - processing
    number: 2
section: 4
title: Tasks of the data protection officer
