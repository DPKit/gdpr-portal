chapter: 7
number: 64
paragraphs:
  1:
    index:
    - supervisory-authority
    number: 1
    points:
      a:
        content: >-
          aims to adopt a list of the {processing|index:processing} operations subject
          to the requirement for a data protection impact assessment pursuant to Article
          35(4);
        index:
        - processing
      b:
        content: >-
          concerns a matter pursuant to Article 40(7) whether a draft code of conduct
          or an amendment or extension to a code of conduct complies with this {Regulation|index:regulation};
        index:
        - regulation
      c:
        content: >-
          aims to approve the criteria for accreditation of a body pursuant to Article
          41(3) or a certification body pursuant to Article 43(3);
      d:
        content: >-
          aims to determine standard data protection clauses referred to in point
          (d) of Article 46(2) and in Article 28(8);
      e:
        content: aims to authorise contractual clauses referred to in point (a) of
          Article 46(3); or
      f:
        content: >-
          aims to approve {binding corporate rules|index:binding-corporate-rules}
          within the meaning of Article 47.
        index:
        - binding-corporate-rules
    preamble: >-
      The Board shall issue an opinion where a competent {supervisory authority|index:supervisory-authority}
      intends to adopt any of the measures below. To that end, the competent {supervisory
      authority|index:supervisory-authority} shall communicate the draft decision
      to the Board, when it:
  2:
    content: >-
      Any {supervisory authority|index:supervisory-authority}, the Chair of the Board
      or the Commission may request that any matter of general application or producing
      effects in more than one Member State be examined by the Board with a view to
      obtaining an opinion, in particular where a competent {supervisory authority|index:supervisory-authority}
      does not comply with the obligations for mutual assistance in accordance with
      Article 61 or for joint operations in accordance with Article 62.
    index:
    - supervisory-authority
    number: 2
  3:
    content: >-
      In the cases referred to in paragraphs 1 and 2, the Board shall issue an opinion
      on the matter submitted to it provided that it has not already issued an opinion
      on the same matter. That opinion shall be adopted within eight weeks by simple
      majority of the members of the Board. That period may be extended by a further
      six weeks, taking into account the complexity of the subject matter. Regarding
      the draft decision referred to in paragraph 1 circulated to the members of the
      Board in accordance with paragraph 5, a member which has not objected within
      a reasonable period indicated by the Chair, shall be deemed to be in agreement
      with the draft decision.
    number: 3
  4:
    content: >-
      Supervisory authorities and the Commission shall, without undue delay, communicate
      by electronic means to the Board, using a standardised format any relevant information,
      including as the case may be a summary of the facts, the draft decision, the
      grounds which make the enactment of such measure necessary, and the views of
      other supervisory authorities concerned.
    number: 4
  5:
    number: 5
    points:
      a:
        content: >-
          the members of the Board and the Commission of any relevant information
          which has been communicated to it using a standardised format. The secretariat
          of the Board shall, where necessary, provide translations of relevant information;
          and
      b:
        content: >-
          the {supervisory authority|index:supervisory-authority} referred to, as
          the case may be, in paragraphs 1 and 2, and the Commission of the opinion
          and make it public.
        index:
        - supervisory-authority
    preamble: 'The Chair of the Board shall, without undue, delay inform by electronic
      means:'
  6:
    content: >-
      The competent {supervisory authority|index:supervisory-authority} shall not
      adopt its draft decision referred to in paragraph 1 within the period referred
      to in paragraph 3.
    index:
    - supervisory-authority
    number: 6
  7:
    content: >-
      The {supervisory authority|index:supervisory-authority} referred to in paragraph
      1 shall take utmost account of the opinion of the Board and shall, within two
      weeks after receiving the opinion, communicate to the Chair of the Board by
      electronic means whether it will maintain or amend its draft decision and, if
      any, the amended draft decision, using a standardised format.
    index:
    - supervisory-authority
    number: 7
  8:
    content: >-
      Where the {supervisory authority|index:supervisory-authority} concerned informs
      the Chair of the Board within the period referred to in paragraph 7 of this
      Article that it does not intend to follow the opinion of the Board, in whole
      or in part, providing the relevant grounds, Article 65(1) shall apply.
    index:
    - supervisory-authority
    number: 8
section: 2
title: Opinion of the Board
