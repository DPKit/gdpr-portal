chapter: 7
number: 69
paragraphs:
  1:
    content: >-
      The Board shall act independently when performing its tasks or exercising its
      powers pursuant to Articles 70 and 71.
    number: 1
  2:
    content: >-
      Without prejudice to requests by the Commission referred to in point (b) of
      Article 70(1) and in Article 70(2), the Board shall, in the performance of its
      tasks or the exercise of its powers, neither seek nor take instructions from
      anybody.
    number: 2
section: 3
title: Independence
