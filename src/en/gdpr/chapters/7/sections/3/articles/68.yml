chapter: 7
number: 68
paragraphs:
  1:
    content: "The European Data Protection Board (the \u2018Board\u2019) is hereby\
      \ established as a body of the Union and shall have legal personality."
    number: 1
  2:
    content: The Board shall be represented by its Chair.
    number: 2
  3:
    content: |-
      The Board shall be composed of the head of one {supervisory authority|index:supervisory-authority} of each Member State and of the European Data Protection Supervisor, or their respective representatives.
    index:
    - supervisory-authority
    number: 3
  4:
    content: |-
      Where in a Member State more than one {supervisory authority|index:supervisory-authority} is responsible for monitoring the application of the provisions pursuant to this {Regulation|index:regulation}, a joint {representative|index:representative} shall be appointed in accordance with that Member State's law.
    index:
    - regulation
    - representative
    - supervisory-authority
    number: 4
  5:
    content: |-
      The Commission shall have the right to participate in the activities and meetings of the Board without voting right. The Commission shall designate a {representative|index:representative}. The Chair of the Board shall communicate to the Commission the activities of the Board.
    index:
    - representative
    number: 5
  6:
    content: |-
      In the cases referred to in Article 65, the European Data Protection Supervisor shall have voting rights only on decisions which concern principles and rules applicable to the Union institutions, bodies, offices and agencies which correspond in substance to those of this {Regulation|index:regulation}.
    index:
    - regulation
    number: 6
section: 3
title: European Data Protection Board
