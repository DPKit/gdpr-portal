chapter: 7
number: 72
paragraphs:
  1:
    content: |-
      The Board shall take decisions by a simple majority of its members, unless otherwise provided for in this {Regulation|index:regulation}.
    index:
    - regulation
    number: 1
  2:
    content: |-
      The Board shall adopt its own rules of procedure by a two-thirds majority of its members and organise its own operational arrangements.
    number: 2
section: 3
title: Procedure
