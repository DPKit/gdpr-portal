chapter: 7
index:
- supervisory-authority
number: 60
paragraphs:
  1:
    content: |-
      The lead {supervisory authority|index:supervisory-authority} shall cooperate with the other supervisory authorities concerned in accordance with this Article in an endeavour to reach consensus. The lead {supervisory authority|index:supervisory-authority} and the supervisory authorities concerned shall exchange all relevant information with each other.
    index:
    - supervisory-authority
    number: 1
  2:
    content: |-
      The lead {supervisory authority|index:supervisory-authority} may request at any time other supervisory authorities concerned to provide mutual assistance pursuant to Article 61 and may conduct joint operations pursuant to Article 62, in particular for carrying out investigations or for monitoring the implementation of a measure concerning a {controller|index:controller} or {processor|index:processor} established in another Member State.
    index:
    - processor
    - supervisory-authority
    - controller
    number: 2
  3:
    content: |-
      The lead {supervisory authority|index:supervisory-authority} shall, without delay, communicate the relevant information on the matter to the other supervisory authorities concerned. It shall without delay submit a draft decision to the other supervisory authorities concerned for their opinion and take due account of their views.
    index:
    - supervisory-authority
    number: 3
  4:
    content: |-
      Where any of the other supervisory authorities concerned within a period of four weeks after having been consulted in accordance with paragraph 3 of this Article, expresses a {relevant and reasoned objection|index:relevant-and-reasoned-objection} to the draft decision, the lead {supervisory authority|index:supervisory-authority} shall, if it does not follow the {relevant and reasoned objection|index:relevant-and-reasoned-objection} or is of the opinion that the objection is not relevant or reasoned, submit the matter to the consistency mechanism referred to in Article 63.
    index:
    - supervisory-authority
    - relevant-and-reasoned-objection
    number: 4
  5:
    content: |-
      Where the lead {supervisory authority|index:supervisory-authority} intends to follow the {relevant and reasoned objection|index:relevant-and-reasoned-objection} made, it shall submit to the other supervisory authorities concerned a revised draft decision for their opinion. That revised draft decision shall be subject to the procedure referred to in paragraph 4 within a period of two weeks.
    index:
    - supervisory-authority
    - relevant-and-reasoned-objection
    number: 5
  6:
    content: |-
      Where none of the other supervisory authorities concerned has objected to the draft decision submitted by the lead {supervisory authority|index:supervisory-authority} within the period referred to in paragraphs 4 and 5, the lead {supervisory authority|index:supervisory-authority} and the supervisory authorities concerned shall be deemed to be in agreement with that draft decision and shall be bound by it.
    index:
    - supervisory-authority
    number: 6
  7:
    content: |-
      The lead {supervisory authority|index:supervisory-authority} shall adopt and notify the decision to the main establishment or single establishment of the {controller|index:controller} or {processor|index:processor}, as the case may be and inform the other supervisory authorities concerned and the Board of the decision in question, including a summary of the relevant facts and grounds. The {supervisory authority|index:supervisory-authority} with which a complaint has been lodged shall inform the complainant on the decision.
    index:
    - processor
    - supervisory-authority
    - controller
    number: 7
  8:
    content: |-
      By derogation from paragraph 7, where a complaint is dismissed or rejected, the {supervisory authority|index:supervisory-authority} with which the complaint was lodged shall adopt the decision and notify it to the complainant and shall inform the {controller|index:controller} thereof.
    index:
    - supervisory-authority
    - controller
    number: 8
  9:
    content: |-
      Where the lead {supervisory authority|index:supervisory-authority} and the supervisory authorities concerned agree to dismiss or reject parts of a complaint and to act on other parts of that complaint, a separate decision shall be adopted for each of those parts of the matter. The lead {supervisory authority|index:supervisory-authority} shall adopt the decision for the part concerning actions in relation to the {controller|index:controller}, shall notify it to the main establishment or single establishment of the {controller|index:controller} or {processor|index:processor} on the territory of its Member State and shall inform the complainant thereof, while the {supervisory authority|index:supervisory-authority} of the complainant shall adopt the decision for the part concerning dismissal or rejection of that complaint, and shall notify it to that complainant and shall inform the {controller|index:controller} or {processor|index:processor} thereof.
    index:
    - processor
    - supervisory-authority
    - controller
    number: 9
  10:
    content: |-
      After being notified of the decision of the lead {supervisory authority|index:supervisory-authority} pursuant to paragraphs 7 and 9, the {controller|index:controller} or {processor|index:processor} shall take the necessary measures to ensure compliance with the decision as regards {processing|index:processing} activities in the context of all its establishments in the Union. The {controller|index:controller} or {processor|index:processor} shall notify the measures taken for complying with the decision to the lead {supervisory authority|index:supervisory-authority}, which shall inform the other supervisory authorities concerned.
    index:
    - processor
    - supervisory-authority
    - processing
    - controller
    number: 10
  11:
    content: |-
      Where, in exceptional circumstances, a {supervisory authority|index:supervisory-authority} concerned has reasons to consider that there is an urgent need to act in order to protect the interests of data subjects, the urgency procedure referred to in Article 66 shall apply.
    index:
    - supervisory-authority
    number: 11
  12:
    content: |-
      The lead {supervisory authority|index:supervisory-authority} and the other supervisory authorities concerned shall supply the information required under this Article to each other by electronic means, using a standardised format.
    index:
    - supervisory-authority
    number: 12
section: 1
title: |-
  Cooperation between the lead {supervisory authority|index:supervisory-authority} and the other supervisory authorities concerned
