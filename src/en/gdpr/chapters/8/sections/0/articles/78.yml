chapter: 8
index:
- supervisory-authority
number: 78
paragraphs:
  1:
    content: |-
      Without prejudice to any other administrative or non-judicial remedy, each natural or legal person shall have the right to an effective judicial remedy against a legally binding decision of a {supervisory authority|index:supervisory-authority} concerning them.
    index:
    - supervisory-authority
    number: 1
  2:
    content: |-
      Without prejudice to any other administrative or non-judicial remedy, each {data subject|index:data-subject} shall have the right to a an effective judicial remedy where the {supervisory authority|index:supervisory-authority} which is competent pursuant to Articles 55 and 56 does not handle a complaint or does not inform the {data subject|index:data-subject} within three months on the progress or outcome of the complaint lodged pursuant to Article 77.
    index:
    - data-subject
    - supervisory-authority
    number: 2
  3:
    content: |-
      Proceedings against a {supervisory authority|index:supervisory-authority} shall be brought before the courts of the Member State where the {supervisory authority|index:supervisory-authority} is established.
    index:
    - supervisory-authority
    number: 3
  4:
    content: |-
      Where proceedings are brought against a decision of a {supervisory authority|index:supervisory-authority} which was preceded by an opinion or a decision of the Board in the consistency mechanism, the {supervisory authority|index:supervisory-authority} shall forward that opinion or decision to the court.
    index:
    - supervisory-authority
    number: 4
section: 0
title: Right to an effective judicial remedy against a {supervisory authority|index:supervisory-authority}
