chapter: 8
number: 84
paragraphs:
  1:
    content: >-
      Member States shall lay down the rules on other penalties applicable to infringements
      of this {Regulation|index:regulation} in particular for infringements which
      are not subject to administrative fines pursuant to Article 83, and shall take
      all measures necessary to ensure that they are implemented. Such penalties shall
      be effective, proportionate and dissuasive.
    index:
    - regulation
    number: 1
  2:
    content: >-
      Each Member State shall notify to the Commission the provisions of its law which
      it adopts pursuant to paragraph 1, by 25 May 2018 and, without delay, any subsequent
      amendment affecting them.
    number: 2
section: 0
title: Penalties
