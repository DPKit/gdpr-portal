chapter: 8
index:
- supervisory-authority
number: 77
paragraphs:
  1:
    content: |-
      Without prejudice to any other administrative or judicial remedy, every {data subject|index:data-subject} shall have the right to lodge a complaint with a {supervisory authority|index:supervisory-authority}, in particular in the Member State of his or her habitual residence, place of work or place of the alleged infringement if the {data subject|index:data-subject} considers that the {processing|index:processing} of {personal data|index:personal-data} relating to him or her infringes this {Regulation|index:regulation}.
    index:
    - data-subject
    - regulation
    - personal-data
    - supervisory-authority
    - processing
    number: 1
  2:
    content: |-
      The {supervisory authority|index:supervisory-authority} with which the complaint has been lodged shall inform the complainant on the progress and the outcome of the complaint including the possibility of a judicial remedy pursuant to Article 78.
    index:
    - supervisory-authority
    number: 2
section: 0
title: Right to lodge a complaint with a {supervisory authority|index:supervisory-authority}
