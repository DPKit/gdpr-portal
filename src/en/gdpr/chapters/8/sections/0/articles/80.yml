chapter: 8
number: 80
paragraphs:
  1:
    content: |-
      The {data subject|index:data-subject} shall have the right to mandate a not-for-profit body, organisation or association which has been properly constituted in accordance with the law of a Member State, has statutory objectives which are in the public interest, and is active in the field of the protection of data subjects' rights and freedoms with regard to the protection of their {personal data|index:personal-data} to lodge the complaint on his or her behalf, to exercise the rights referred to in Articles 77, 78 and 79 on his or her behalf, and to exercise the right to receive compensation referred to in Article 82 on his or her behalf where provided for by Member State law.
    index:
    - personal-data
    - data-subject
    number: 1
  2:
    content: |-
      Member States may provide that any body, organisation or association referred to in paragraph 1 of this Article, independently of a data subject's mandate, has the right to lodge, in that Member State, a complaint with the {supervisory authority|index:supervisory-authority} which is competent pursuant to Article 77 and to exercise the rights referred to in Articles 78 and 79 if it considers that the rights of a {data subject|index:data-subject} under this {Regulation|index:regulation} have been infringed as a result of the {processing|index:processing}.
    index:
    - data-subject
    - regulation
    - supervisory-authority
    - processing
    number: 2
section: 0
title: Representation of data subjects
