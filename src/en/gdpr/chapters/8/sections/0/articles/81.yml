chapter: 8
number: 81
paragraphs:
  1:
    content: >-
      Where a competent court of a Member State has information on proceedings, concerning
      the same subject matter as regards {processing|index:processing} by the same
      {controller|index:controller} or {processor|index:processor}, that are pending
      in a court in another Member State, it shall contact that court in the other
      Member State to confirm the existence of such proceedings.
    index:
    - processor
    - controller
    - processing
    number: 1
  2:
    content: >-
      Where proceedings concerning the same subject matter as regards {processing|index:processing}
      of the same {controller|index:controller} or {processor|index:processor} are
      pending in a court in another Member State, any competent court other than the
      court first seized may suspend its proceedings.
    index:
    - processor
    - controller
    - processing
    number: 2
  3:
    content: >-
      Where those proceedings are pending at first instance, any court other than
      the court first seized may also, on the application of one of the parties, decline
      jurisdiction if the court first seized has jurisdiction over the actions in
      question and its law permits the consolidation thereof.
    number: 3
section: 0
title: Suspension of proceedings
