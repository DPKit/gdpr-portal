  In order to promote the consistent application of this {Regulation|index:regulation}, the Board should be set up as an independent body of the Union. To fulfil its objectives, the Board should have legal personality. The Board should be represented by its Chair. It should replace the Working Party on the Protection of Individuals with Regard to the {Processing|index:processing} of {Personal Data|index:personal-data} established by Directive 95/46/EC. It should consist of the head of a {supervisory authority|index:supervisory-authority} of each Member State and the European Data Protection Supervisor or their respective representatives. The Commission should participate in the Board's activities without voting rights and the European Data Protection Supervisor should have specific voting rights. The Board should contribute to the consistent application of this {Regulation|index:regulation} throughout the Union, including by advising the Commission, in particular on the level of protection in third countries or international organisations, and promoting cooperation of the supervisory authorities throughout the Union. The Board should act independently when performing its tasks.
