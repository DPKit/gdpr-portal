  Where the {supervisory authority|index:supervisory-authority} with which the complaint has been lodged is not the lead {supervisory authority|index:supervisory-authority}, the lead {supervisory authority|index:supervisory-authority} should closely cooperate with the {supervisory authority|index:supervisory-authority} with which the complaint has been lodged in accordance with the provisions on cooperation and consistency laid down in this {Regulation|index:regulation}. In such cases, the lead {supervisory authority|index:supervisory-authority} should, when taking measures intended to produce legal effects, including the imposition of administrative fines, take utmost account of the view of the {supervisory authority|index:supervisory-authority} with which the complaint has been lodged and which should remain competent to carry out any investigation on the territory of its own Member State in liaison with the competent {supervisory authority|index:supervisory-authority}.
