content: |-
  The rules on the lead {supervisory authority|index:supervisory-authority} and the one-stop-shop mechanism should not apply where the {processing|index:processing} is carried out by public authorities or private bodies in the public interest. In such cases the only {supervisory authority|index:supervisory-authority} competent to exercise the powers conferred to it in accordance with this {Regulation|index:regulation} should be the {supervisory authority|index:supervisory-authority} of the Member State where the public authority or private body is established.
