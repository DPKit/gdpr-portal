content: >-
  In order to fulfil the objectives of this {Regulation|index:regulation}, namely
  to protect the fundamental rights and freedoms of {natural persons|index:natural-person}
  and in particular their right to the protection of {personal data|index:personal-data}
  and to ensure the free movement of {personal data|index:personal-data} within the
  Union, the power to adopt acts in accordance with Article 290 TFEU should be delegated
  to the Commission. In particular, delegated acts should be adopted in respect of
  criteria and requirements for certification mechanisms, information to be presented
  by standardised icons and procedures for providing such icons. It is of particular
  importance that the Commission carry out appropriate consultations during its preparatory
  work, including at expert level. The Commission, when preparing and drawing-up delegated
  acts, should ensure a simultaneous, timely and appropriate transmission of relevant
  documents to the European Parliament and to the Council.
