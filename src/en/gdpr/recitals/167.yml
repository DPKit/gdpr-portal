content: >-
  In order to ensure uniform conditions for the implementation of this {Regulation|index:regulation},
  implementing powers should be conferred on the Commission when provided for by this
  {Regulation|index:regulation}. Those powers should be exercised in accordance with
  {Regulation|index:regulation} (EU) No 182/2011. In that context, the Commission
  should consider specific measures for micro, small and medium-sized enterprises.
