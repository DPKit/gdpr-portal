  Rapid technological developments and globalisation have brought new challenges for the protection of {personal data|index:personal-data}. The scale of the collection and sharing of {personal data|index:personal-data} has increased significantly. Technology allows both private companies and public authorities to make use of {personal data|index:personal-data} on an unprecedented scale in order to pursue their activities. {Natural persons|index:natural-person} increasingly make personal information available publicly and globally. Technology has transformed both the economy and social life, and should further facilitate the free flow of {personal data|index:personal-data} within the Union and the transfer to third countries and international organisations, while ensuring a high level of the protection of {personal data|index:personal-data}.
