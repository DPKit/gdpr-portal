content: >-
  While this {Regulation|index:regulation} applies, inter alia, to the activities
  of courts and other judicial authorities, Union or Member State law could specify
  the {processing|index:processing} operations and {processing|index:processing} procedures
  in relation to the {processing|index:processing} of {personal data|index:personal-data}
  by courts and other judicial authorities. The competence of the supervisory authorities
  should not cover the {processing|index:processing} of {personal data|index:personal-data}
  when courts are acting in their judicial capacity, in order to safeguard the independence
  of the judiciary in the performance of its judicial tasks, including decision-making.
  It should be possible to entrust supervision of such data {processing|index:processing}
  operations to specific bodies within the judicial system of the Member State, which
  should, in particular ensure compliance with the rules of this {Regulation|index:regulation},
  enhance awareness among members of the judiciary of their obligations under this
  {Regulation|index:regulation} and handle complaints in relation to such data {processing|index:processing}
  operations.
