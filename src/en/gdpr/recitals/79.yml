content: >-
  The protection of the rights and freedoms of data subjects as well as the responsibility
  and liability of controllers and processors, also in relation to the monitoring
  by and measures of supervisory authorities, requires a clear allocation of the responsibilities
  under this {Regulation|index:regulation}, including where a {controller|index:controller}
  determines the purposes and means of the {processing|index:processing} jointly with
  other controllers or where a {processing|index:processing} operation is carried
  out on behalf of a {controller|index:controller}.
