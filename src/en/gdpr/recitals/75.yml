  varying likelihood and severity, may result from {personal data|index:personal-data}
  {processing|index:processing} which could lead to physical, material or non-material
  damage, in particular: where the {processing|index:processing} may give rise to
  discrimination, identity theft or fraud, financial loss, damage to the reputation,
  loss of confidentiality of {personal data|index:personal-data} protected by professional
  secrecy, unauthorised reversal of {pseudonymisation|index:pseudonymisation}, or
  any other significant economic or social disadvantage; where data subjects might
  be deprived of their rights and freedoms or prevented from exercising control over
  their {personal data|index:personal-data}; where {personal data|index:personal-data}
  are processed which reveal racial or ethnic origin, political opinions, religion
  or philosophical beliefs, trade union membership, and the {processing|index:processing}
  of {genetic data|index:genetic-data}, {data concerning health|index:data-concerning-health}
  or data concerning sex life or criminal convictions and offences or related security
  measures; where personal aspects are evaluated, in particular analysing or predicting
  aspects concerning performance at work, economic situation, health, personal preferences
  or interests, reliability or behaviour, location or movements, in order to create
  or use personal profiles; where {personal data|index:personal-data} of vulnerable
  {natural persons|index:natural-person}, in particular of children, are processed;
  or where {processing|index:processing} involves a large amount of {personal data|index:personal-data}
  and affects a large number of data subjects.
