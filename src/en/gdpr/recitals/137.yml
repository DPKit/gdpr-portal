  There may be an urgent need to act in order to protect the rights and freedoms of data subjects, in particular when the danger exists that the enforcement of a right of a {data subject|index:data-subject} could be considerably impeded. A {supervisory authority|index:supervisory-authority} should therefore be able to adopt duly justified provisional measures on its territory with a specified period of validity which should not exceed three months.
