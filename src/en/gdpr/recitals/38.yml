content: >-
  Children merit specific protection with regard to their {personal data|index:personal-data},
  as they may be less aware of the risks, consequences and safeguards concerned and
  their rights in relation to the {processing|index:processing} of {personal data|index:personal-data}.
  Such specific protection should, in particular, apply to the use of {personal data|index:personal-data}
  of children for the purposes of marketing or creating personality or user profiles
  and the collection of {personal data|index:personal-data} with regard to children
  when using services offered directly to a child. The {consent|index:consent} of
  the holder of parental responsibility should not be necessary in the context of
  preventive or counselling services offered directly to a child.
