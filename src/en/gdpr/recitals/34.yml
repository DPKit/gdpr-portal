content: |-
  {Genetic data|index:genetic-data} should be defined as {personal data|index:personal-data} relating to the inherited or acquired genetic characteristics of a {natural person|index:natural-person} which result from the analysis of a biological sample from the {natural person|index:natural-person} in question, in particular chromosomal, deoxyribonucleic acid (DNA) or ribonucleic acid (RNA) analysis, or from the analysis of another element enabling equivalent information to be obtained.
