content: "The {processing|index:processing} of special categories of {personal data|index:personal-data}\
  \ may be necessary for reasons of public interest in the areas of public health\
  \ without {consent|index:consent} of the {data subject|index:data-subject}. Such\
  \ {processing|index:processing} should be subject to suitable and specific measures\
  \ so as to protect the rights and freedoms of {natural persons|index:natural-person}.\
  \ In that context, \u2018public health\u2019 should be interpreted as defined in\
  \ {Regulation|index:regulation} (EC) No 1338/2008 of the European Parliament and\
  \ of the Council (11), namely all elements related to health, namely health status,\
  \ including morbidity and disability, the determinants having an effect on that\
  \ health status, health care needs, resources allocated to health care, the provision\
  \ of, and universal access to, health care as well as health care expenditure and\
  \ financing, and the causes of mortality. Such {processing|index:processing} of\
  \ {data concerning health|index:data-concerning-health} for reasons of public interest\
  \ should not result in {personal data|index:personal-data} being processed for other\
  \ purposes by third parties such as employers or insurance and banking companies."
