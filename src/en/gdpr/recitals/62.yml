content: |-
  However, it is not necessary to impose the obligation to provide information where the {data subject|index:data-subject} already possesses the information, where the recording or disclosure of the {personal data|index:personal-data} is expressly laid down by law or where the provision of information to the {data subject|index:data-subject} proves to be impossible or would involve a disproportionate effort. The latter could in particular be the case where {processing|index:processing} is carried out for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes. In that regard, the number of data subjects, the age of the data and any appropriate safeguards adopted should be taken into consideration.
