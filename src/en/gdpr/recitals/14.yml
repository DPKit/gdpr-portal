content: >-
  The protection afforded by this {Regulation|index:regulation} should apply to {natural
  persons|index:natural-person}, whatever their nationality or place of residence,
  in relation to the {processing|index:processing} of their {personal data|index:personal-data}.
  This {Regulation|index:regulation} does not cover the {processing|index:processing}
  of {personal data|index:personal-data} which concerns legal persons and in particular
  undertakings established as legal persons, including the name and the form of the
  legal person and the contact details of the legal person.
index:
- processing
- regulation
- natural-person
