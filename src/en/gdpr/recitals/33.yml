  It is often not possible to fully identify the purpose of {personal data|index:personal-data} {processing|index:processing} for scientific research purposes at the time of data collection. Therefore, data subjects should be allowed to give their {consent|index:consent} to certain areas of scientific research when in keeping with recognised ethical standards for scientific research. Data subjects should have the opportunity to give their {consent|index:consent} only to certain areas of research or parts of research projects to the extent allowed by the intended purpose.
