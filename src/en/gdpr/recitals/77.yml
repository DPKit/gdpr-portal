  Guidance on the implementation of appropriate measures and on the demonstration of compliance by the {controller|index:controller} or the {processor|index:processor}, especially as regards the identification of the risk related to the {processing|index:processing}, their assessment in terms of origin, nature, likelihood and severity, and the identification of best practices to mitigate the risk, could be provided in particular by means of approved codes of conduct, approved certifications, guidelines provided by the Board or indications provided by a data protection officer. The Board may also issue guidelines on {processing|index:processing} operations that are considered to be unlikely to result in a high risk to the rights and freedoms of {natural persons|index:natural-person} and indicate what measures may be sufficient in such cases to address such risk.
