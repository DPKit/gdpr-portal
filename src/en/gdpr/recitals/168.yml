content: >-
  The examination procedure should be used for the adoption of implementing acts on
  standard contractual clauses between controllers and processors and between processors;
  codes of conduct; technical standards and mechanisms for certification; the adequate
  level of protection afforded by a third country, a territory or a specified sector
  within that third country, or an {international organisation|index:international-organisation};
  standard protection clauses; formats and procedures for the exchange of information
  by electronic means between controllers, processors and supervisory authorities
  for {binding corporate rules|index:binding-corporate-rules}; mutual assistance;
  and arrangements for the exchange of information by electronic means between supervisory
  authorities, and between supervisory authorities and the Board.
index:
- binding-corporate-rules
- international-organisation
number: 168
