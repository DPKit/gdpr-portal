content: |-
  To strengthen the right to be forgotten in the online environment, the right to erasure should also be extended in such a way that a {controller|index:controller} who has made the {personal data|index:personal-data} public should be obliged to inform the controllers which are {processing|index:processing} such {personal data|index:personal-data} to erase any links to, or copies or replications of those {personal data|index:personal-data}. In doing so, that {controller|index:controller} should take reasonable steps, taking into account available technology and the means available to the {controller|index:controller}, including technical measures, to inform the controllers which are {processing|index:processing} the {personal data|index:personal-data} of the data subject's request.
