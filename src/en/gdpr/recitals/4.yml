content: >-
  The {processing|index:processing} of {personal data|index:personal-data} should
  be designed to serve mankind. The right to the protection of {personal data|index:personal-data}
  is not an absolute right; it must be considered in relation to its function in society
  and be balanced against other fundamental rights, in accordance with the principle
  of proportionality. This {Regulation|index:regulation} respects all fundamental
  rights and observes the freedoms and principles recognised in the Charter as enshrined
  in the Treaties, in particular the respect for private and family life, home and
  communications, the protection of {personal data|index:personal-data}, freedom of
  thought, conscience and religion, freedom of expression and information, freedom
  to conduct a business, the right to an effective remedy and to a fair trial, and
  cultural, religious and linguistic diversity.
