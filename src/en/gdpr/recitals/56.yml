  Where in the course of electoral activities, the operation of the democratic system
  in a Member State requires that political parties compile {personal data|index:personal-data}
  on people's political opinions, the {processing|index:processing} of such data may
  be permitted for reasons of public interest, provided that appropriate safeguards
  are established.
