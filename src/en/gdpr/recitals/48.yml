content: >-
  Controllers that are part of a {group of undertakings|index:group-of-undertakings}
  or institutions affiliated to a central body may have a legitimate interest in transmitting
  {personal data|index:personal-data} within the {group of undertakings|index:group-of-undertakings}
  for internal administrative purposes, including the {processing|index:processing}
  of clients' or employees' {personal data|index:personal-data}. The general principles
  for the transfer of {personal data|index:personal-data}, within a {group of undertakings|index:group-of-undertakings},
  to an undertaking located in a third country remain unaffected.
