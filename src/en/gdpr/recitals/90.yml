content: |-
  In such cases, a data protection impact assessment should be carried out by the {controller|index:controller} prior to the {processing|index:processing} in order to assess the particular likelihood and severity of the high risk, taking into account the nature, scope, context and purposes of the {processing|index:processing} and the sources of the risk. That impact assessment should include, in particular, the measures, safeguards and mechanisms envisaged for mitigating that risk, ensuring the protection of {personal data|index:personal-data} and demonstrating compliance with this {Regulation|index:regulation}.
