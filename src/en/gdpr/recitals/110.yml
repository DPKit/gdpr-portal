content: >-
  A {group of undertakings|index:group-of-undertakings}, or a group of enterprises
  engaged in a joint economic activity, should be able to make use of approved {binding
  corporate rules|index:binding-corporate-rules} for its international transfers from
  the Union to organisations within the same {group of undertakings|index:group-of-undertakings},
  or group of enterprises engaged in a joint economic activity, provided that such
  corporate rules include all essential principles and enforceable rights to ensure
  appropriate safeguards for transfers or categories of transfers of {personal data|index:personal-data}.
