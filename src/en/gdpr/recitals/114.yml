content: |-
  In any case, where the Commission has taken no decision on the adequate level of data protection in a third country, the {controller|index:controller} or {processor|index:processor} should make use of solutions that provide data subjects with enforceable and effective rights as regards the {processing|index:processing} of their data in the Union once those data have been transferred so that that they will continue to benefit from fundamental rights and safeguards.
index:
- processor
- controller
- processing
number: 114
