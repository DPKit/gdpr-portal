content: >-
  Those developments require a strong and more coherent data protection framework
  in the Union, backed by strong enforcement, given the importance of creating the
  trust that will allow the digital economy to develop across the internal market.
  {Natural persons|index:natural-person} should have control of their own {personal
  data|index:personal-data}. Legal and practical certainty for {natural persons|index:natural-person},
  economic operators and public authorities should be enhanced.
