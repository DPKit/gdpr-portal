content: >-
  The supervisory authorities should assist each other in performing their tasks and
  provide mutual assistance, so as to ensure the consistent application and enforcement
  of this {Regulation|index:regulation} in the internal market. A {supervisory authority|index:supervisory-authority}
  requesting mutual assistance may adopt a provisional measure if it receives no response
  to a request for mutual assistance within one month of the receipt of that request
  by the other {supervisory authority|index:supervisory-authority}.
index:
- supervisory-authority
