content: |-
  Effective protection of {personal data|index:personal-data} throughout the Union requires the strengthening and setting out in detail of the rights of data subjects and the obligations of those who process and determine the {processing|index:processing} of {personal data|index:personal-data}, as well as equivalent powers for monitoring and ensuring compliance with the rules for the protection of {personal data|index:personal-data} and equivalent sanctions for infringements in the Member States.
