content: >-
  The establishment of supervisory authorities in Member States, empowered to perform
  their tasks and exercise their powers with complete independence, is an essential
  component of the protection of {natural persons|index:natural-person} with regard
  to the {processing|index:processing} of their {personal data|index:personal-data}.
  Member States should be able to establish more than one {supervisory authority|index:supervisory-authority},
  to reflect their constitutional, organisational and administrative structure.
