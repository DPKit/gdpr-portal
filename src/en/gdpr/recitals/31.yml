content: >-
  Public authorities to which {personal data|index:personal-data} are disclosed in
  accordance with a legal obligation for the exercise of their official mission, such
  as tax and customs authorities, financial investigation units, independent administrative
  authorities, or financial market authorities responsible for the {regulation|index:regulation}
  and supervision of securities markets should not be regarded as recipients if they
  receive {personal data|index:personal-data} which are necessary to carry out a particular
  inquiry in the general interest, in accordance with Union or Member State law. The
  requests for disclosure sent by the public authorities should always be in writing,
  reasoned and occasional and should not concern the entirety of a {filing system|index:filing-system}
  or lead to the interconnection of filing systems. The {processing|index:processing}
  of {personal data|index:personal-data} by those public authorities should comply
  with the applicable data-protection rules according to the purposes of the {processing|index:processing}.
