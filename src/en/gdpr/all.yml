                - controller
                - supervisory-authority
                - processor
                number: 7
            title: Designation of the data protection officer
          '38':
            number: 38
            paragraphs:
              '1':
                content: >-
                  The {controller|index:controller} and the {processor|index:processor}
                  shall ensure that the data protection officer is involved, properly
                  and in a timely manner, in all issues which relate to the protection
                  of {personal data|index:personal-data}.
                index:
                - personal-data
                - processor
                - controller
                number: 1
              '2':
                content: >-
                  The {controller|index:controller} and {processor|index:processor}
                  shall support the data protection officer in performing the tasks
                  referred to in Article 39 by providing resources necessary to carry
                  out those tasks and access to {personal data|index:personal-data}
                  and {processing|index:processing} operations, and to maintain his
                  or her expert knowledge.
