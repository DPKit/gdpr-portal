                    index:
                    - regulation
                    - controller
                    - processor
                preamble: >-
                  {Processing|index:processing} by a {processor|index:processor} shall
                  be governed by a contract or other legal act under Union or Member
                  State law, that is binding on the {processor|index:processor} with
                  regard to the {controller|index:controller} and that sets out the
                  subject-matter and duration of the {processing|index:processing},
                  the nature and purpose of the {processing|index:processing}, the
                  type of {personal data|index:personal-data} and categories of data
                  subjects and the obligations and rights of the {controller|index:controller}.
                  That contract or other legal act shall stipulate, in particular,
                  that the processor:
              '4':
                content: >-
                  Where a {processor|index:processor} engages another {processor|index:processor}
                  for carrying out specific {processing|index:processing} activities
                  on behalf of the {controller|index:controller}, the same data protection
                  obligations as set out in the contract or other legal act between
