                  Where {personal data|index:personal-data} are processed for direct
                  marketing purposes, the {data subject|index:data-subject} shall
                  have the right to object at any time to {processing|index:processing}
                  of {personal data|index:personal-data} concerning him or her for
                  such marketing, which includes {profiling|index:profiling} to the
                  extent that it is related to such direct marketing.
                index:
                - data-subject
                - personal-data
                - profiling
                - processing
                number: 2
              3:
                content: >-
                  Where the {data subject|index:data-subject} objects to {processing|index:processing}
                  for direct marketing purposes, the {personal data|index:personal-data}
                  shall no longer be processed for such purposes.
                index:
                - data-subject
                - personal-data
                - processing
                number: 3
              4:
                content: >-
                  At the latest at the time of the first communication with the {data
                  subject|index:data-subject}, the right referred to in paragraphs
                  1 and 2 shall be explicitly brought to the attention of the {data
                  subject|index:data-subject} and shall be presented clearly and separately
                  from any other information.
                index:
                - data-subject
                number: 4
              5:
                content: >-
                  In the context of the use of information society services, and notwithstanding
                  Directive 2002/58/EC, the {data subject|index:data-subject} may
                  exercise his or her right to object by {automated means|index:automated-means}
                  using technical specifications.
                index:
                - data-subject
                - automated-means
                number: 5
              6:
                content: >-
                  Where {personal data|index:personal-data} are processed for scientific
                  or historical research purposes or statistical purposes pursuant
                  to Article 89(1), the {data subject|index:data-subject}, on grounds
                  relating to his or her particular situation, shall have the right
                  to object to {processing|index:processing} of {personal data|index:personal-data}
                  concerning him or her, unless the {processing|index:processing}
                  is necessary for the performance of a task carried out for reasons
                  of public interest.
                index:
                - data-subject
                - personal-data
                - processing
                number: 6
            title: Right to object
          22:
            index:
            - profiling
            number: 22
            paragraphs:
              1:
                content: >-
                  The {data subject|index:data-subject} shall have the right not to
                  be subject to a decision based solely on automated {processing|index:processing},
                  including {profiling|index:profiling}, which produces legal effects
                  concerning him or her or similarly significantly affects him or
                  her.
                index:
                - data-subject
                - profiling
                - processing
                number: 1
              2:
                number: 2
                points:
                  a:
                    content: >-
                      is necessary for entering into, or performance of, a contract
                      between the {data subject|index:data-subject} and a data {controller|index:controller};
                    index:
                    - data-subject
                    - controller
                  b:
                    content: >-
                      is authorised by Union or Member State law to which the {controller|index:controller}
                      is subject and which also lays down suitable measures to safeguard
                      the data subject's rights and freedoms and legitimate interests;
                      or
                    index:
                    - controller
                  c:
                    content: is based on the data subject's explicit {consent|index:consent}.
                    index:
                    - consent
                preamble: 'Paragraph 1 shall not apply if the decision:'
              3:
                content: >-
                  In the cases referred to in points (a) and (c) of paragraph 2, the
                  data {controller|index:controller} shall implement suitable measures
                  to safeguard the data subject's rights and freedoms and legitimate
                  interests, at least the right to obtain human intervention on the
                  part of the {controller|index:controller}, to express his or her
                  point of view and to contest the decision.
                index:
                - controller
                number: 3
              4:
                content: >-
                  Decisions referred to in paragraph 2 shall not be based on special
                  categories of {personal data|index:personal-data} referred to in
                  Article 9(1), unless point (a) or (g) of Article 9(2) applies and
                  suitable measures to safeguard the data subject's rights and freedoms
                  and legitimate interests are in place.
                index:
                - personal-data
                number: 4
            title: Automated individual decision-making, including {profiling|index:profiling}
        number: 4
        title: Right to object and automated individual decision-making
      5:
        articles:
          23:
            number: 23
            paragraphs:
              1:
                index:
                - processor
                - controller
                number: 1
                points:
                  a:
                    content: national security;
                  b:
                    content: defence;
                  c:
                    content: public security;
                  d:
                    content: >-
                      the prevention, investigation, detection or prosecution of criminal
                      offences or the execution of criminal penalties, including the
                      safeguarding against and the prevention of threats to public
                      security;
                  e:
                    content: >-
                      other important objectives of general public interest of the
                      Union or of a Member State, in particular an important economic
                      or financial interest of the Union or of a Member State, including
                      monetary, budgetary and taxation a matters, public health and
                      social security;
                  f:
                    content: the protection of judicial independence and judicial
                      proceedings;
                  g:
                    content: >-
                      the prevention, investigation, detection and prosecution of
                      breaches of ethics for regulated professions;
                  h:
                    content: >-
                      a monitoring, inspection or regulatory function connected, even
                      occasionally, to the exercise of official authority in the cases
                      referred to in points (a) to (e) and (g);
                  i:
                    content: the protection of the {data subject|index:data-subject}
                      or the rights and freedoms of others;
                    index:
                    - data-subject
                  j:
                    content: the enforcement of civil law claims.
                preamble: >-
                  Union or Member State law to which the data {controller|index:controller}
                  or {processor|index:processor} is subject may restrict by way of
                  a legislative measure the scope of the obligations and rights provided
                  for in Articles 12 to 22 and Article 34, as well as Article 5 in
                  so far as its provisions correspond to the rights and obligations
                  provided for in Articles 12 to 22, when such a restriction respects
                  the essence of the fundamental rights and freedoms and is a necessary
                  and proportionate measure in a democratic society to safeguard:
              2:
                number: 2
                points:
                  a:
                    content: the purposes of the {processing|index:processing} or
                      categories of {processing|index:processing};
                    index:
                    - processing
                  b:
                    content: the categories of {personal data|index:personal-data};
                    index:
                    - personal-data
                  c:
                    content: the scope of the restrictions introduced;
                  d:
                    content: the safeguards to prevent abuse or unlawful access or
                      transfer;
                  e:
                    content: the specification of the {controller|index:controller}
                      or categories of controllers;
                    index:
                    - controller
                  f:
                    content: >-
                      the storage periods and the applicable safeguards taking into
                      account the nature, scope and purposes of the {processing|index:processing}
                      or categories of {processing|index:processing};
                    index:
                    - processing
                  g:
                    content: the risks to the rights and freedoms of data subjects;
                      and
                  h:
                    content: >-
                      the right of data subjects to be informed about the restriction,
                      unless that may be prejudicial to the purpose of the restriction.
                preamble: >-
                  In particular, any legislative measure referred to in paragraph
                  1 shall contain specific provisions at least, where relevant, as
                  to:
            title: Restrictions
        number: 5
        title: Restrictions
    title: Rights of the {data subject|index:data-subject}
  4:
    index:
    - processor
    - controller
    number: 4
    roman_number: IV
    sections:
      1:
        articles:
          24:
            index:
            - controller
            number: 24
            paragraphs:
              1:
                content: >-
                  Taking into account the nature, scope, context and purposes of {processing|index:processing}
                  as well as the risks of varying likelihood and severity for the
                  rights and freedoms of {natural persons|index:natural-person}, the
                  {controller|index:controller} shall implement appropriate {technical
                  and organisational measures|index:technical-and-organisational-measures}
                  to ensure and to be able to demonstrate that {processing|index:processing}
                  is performed in accordance with this {Regulation|index:regulation}.
                  Those measures shall be reviewed and updated where necessary.
                index:
                - regulation
                - processing
                - technical-and-organisational-measures
                - controller
                - natural-person
                number: 1
              2:
                content: >-
                  Where proportionate in relation to {processing|index:processing}
                  activities, the measures referred to in paragraph 1 shall include
                  the implementation of appropriate data protection policies by the
                  {controller|index:controller}.
                index:
                - controller
                - processing
                number: 2
              3:
                content: >-
                  Adherence to approved codes of conduct as referred to in Article
                  40 or approved certification mechanisms as referred to in Article
                  42 may be used as an element by which to demonstrate compliance
                  with the obligations of the {controller|index:controller}.
                index:
                - controller
                number: 3
            title: Responsibility of the {controller|index:controller}
          25:
            number: 25
            paragraphs:
              1:
                content: >-
                  Taking into account the state of the art, the cost of implementation
                  and the nature, scope, context and purposes of {processing|index:processing}
                  as well as the risks of varying likelihood and severity for rights
                  and freedoms of {natural persons|index:natural-person} posed by
                  the {processing|index:processing}, the {controller|index:controller}
                  shall, both at the time of the determination of the means for {processing|index:processing}
                  and at the time of the {processing|index:processing} itself, implement
                  appropriate {technical and organisational measures|index:technical-and-organisational-measures},
                  such as {pseudonymisation|index:pseudonymisation}, which are designed
                  to implement data-protection principles, such as data minimisation,
                  in an effective manner and to integrate the necessary safeguards
                  into the {processing|index:processing} in order to meet the requirements
                  of this {Regulation|index:regulation} and protect the rights of
                  data subjects.
                index:
                - regulation
                - technical-and-organisational-measures
                - pseudonymisation
                - processing
                - controller
                - natural-person
                number: 1
              2:
                content: >-
                  The {controller|index:controller} shall implement appropriate {technical
                  and organisational measures|index:technical-and-organisational-measures}
                  for ensuring that, by default, only {personal data|index:personal-data}
                  which are necessary for each specific purpose of the {processing|index:processing}
                  are processed. That obligation applies to the amount of {personal
                  data|index:personal-data} collected, the extent of their {processing|index:processing},
                  the period of their storage and their accessibility. In particular,
                  such measures shall ensure that by default {personal data|index:personal-data}
                  are not made accessible without the individual's intervention to
                  an indefinite number of {natural persons|index:natural-person}.
                index:
                - personal-data
                - processing
                - technical-and-organisational-measures
                - controller
                - natural-person
                number: 2
              3:
                content: >-
                  An approved certification mechanism pursuant to Article 42 may be
                  used as an element to demonstrate compliance with the requirements
                  set out in paragraphs 1 and 2 of this Article.
                number: 3
            title: Data protection by design and by default
          26:
            number: 26
            paragraphs:
              1:
                content: >-
                  Where two or more controllers jointly determine the purposes and
                  means of {processing|index:processing}, they shall be joint controllers.
                  They shall in a transparent manner determine their respective responsibilities
                  for compliance with the obligations under this {Regulation|index:regulation},
                  in particular as regards the exercising of the rights of the {data
                  subject|index:data-subject} and their respective duties to provide
                  the information referred to in Articles 13 and 14, by means of an
                  arrangement between them unless, and in so far as, the respective
                  responsibilities of the controllers are determined by Union or Member
                  State law to which the controllers are subject. The arrangement
                  may designate a contact point for data subjects.
                index:
                - regulation
                - data-subject
                - processing
                number: 1
              2:
                content: "The arrangement referred to in paragraph 1 shall duly reflect\
                  \ the respective roles and relationships of the joint controllers\
                  \ vis-\xE0-vis the data subjects. The essence of the arrangement\
                  \ shall be made available to the {data subject|index:data-subject}."
                index:
                - data-subject
                number: 2
              3:
                content: >-
                  Irrespective of the terms of the arrangement referred to in paragraph
                  1, the {data subject|index:data-subject} may exercise his or her
                  rights under this {Regulation|index:regulation} in respect of and
                  against each of the controllers.
                index:
                - data-subject
                - regulation
                number: 3
            title: Joint controllers
          27:
            number: 27
            paragraphs:
              1:
                content: >-
                  Where Article 3(2) applies, the {controller|index:controller} or
                  the {processor|index:processor} shall designate in writing a {representative|index:representative}
                  in the Union.
                index:
                - representative
                - processor
                - controller
                number: 1
              2:
                number: 2
                points:
                  a:
                    content: >-
                      {processing|index:processing} which is occasional, does not
                      include, on a large scale, {processing|index:processing} of
                      special categories of data as referred to in Article 9(1) or
                      {processing|index:processing} of {personal data|index:personal-data}
                      relating to criminal convictions and offences referred to in
                      Article 10, and is unlikely to result in a risk to the rights
                      and freedoms of {natural persons|index:natural-person}, taking
                      into account the nature, context, scope and purposes of the
                      {processing|index:processing}; or
                    index:
                    - personal-data
                    - natural-person
                    - processing
                  b:
                    content: a public authority or body.
                preamble: 'The obligation laid down in paragraph 1 of this Article
                  shall not apply to:'
              3:
                content: >-
                  The {representative|index:representative} shall be established in
                  one of the Member States where the data subjects, whose {personal
                  data|index:personal-data} are processed in relation to the offering
                  of goods or services to them, or whose behaviour is monitored, are.
                index:
                - representative
                - personal-data
                number: 3
              4:
                content: >-
                  The {representative|index:representative} shall be mandated by the
                  {controller|index:controller} or {processor|index:processor} to
                  be addressed in addition to or instead of the {controller|index:controller}
                  or the {processor|index:processor} by, in particular, supervisory
                  authorities and data subjects, on all issues related to {processing|index:processing},
                  for the purposes of ensuring compliance with this {Regulation|index:regulation}.
                index:
                - representative
                - regulation
                - processor
                - processing
                - controller
                number: 4
              5:
                content: >-
                  The designation of a {representative|index:representative} by the
                  {controller|index:controller} or {processor|index:processor} shall
                  be without prejudice to legal actions which could be initiated against
                  the {controller|index:controller} or the {processor|index:processor}
                  themselves.
                index:
                - representative
                - processor
                - controller
                number: 5
            title: Representatives of controllers or processors not established in
              the Union
          28:
            index:
            - processor
            number: 28
            paragraphs:
              1:
                content: >-
                  Where {processing|index:processing} is to be carried out on behalf
                  of a {controller|index:controller}, the {controller|index:controller}
                  shall use only processors providing sufficient guarantees to implement
                  appropriate {technical and organisational measures|index:technical-and-organisational-measures}
                  in such a manner that {processing|index:processing} will meet the
                  requirements of this {Regulation|index:regulation} and ensure the
                  protection of the rights of the {data subject|index:data-subject}.
                index:
                - regulation
                - data-subject
                - processing
                - technical-and-organisational-measures
                - controller
                number: 1
              2:
                content: >-
                  The {processor|index:processor} shall not engage another {processor|index:processor}
                  without prior specific or general written authorisation of the {controller|index:controller}.
                  In the case of general written authorisation, the {processor|index:processor}
                  shall inform the {controller|index:controller} of any intended changes
                  concerning the addition or replacement of other processors, thereby
                  giving the {controller|index:controller} the opportunity to object
                  to such changes.
                index:
                - processor
                - controller
                number: 2
              3:
                index:
                - personal-data
                - controller
                - processor
                - processing
                number: 3
                points:
                  a:
                    content: >-
                      processes the {personal data|index:personal-data} only on documented
                      instructions from the {controller|index:controller}, including
                      with regard to transfers of {personal data|index:personal-data}
                      to a third country or an {international organisation|index:international-organisation},
                      unless required to do so by Union or Member State law to which
                      the {processor|index:processor} is subject; in such a case,
                      the {processor|index:processor} shall inform the {controller|index:controller}
                      of that legal requirement before {processing|index:processing},
                      unless that law prohibits such information on important grounds
                      of public interest;
                    index:
                    - controller
                    - personal-data
                    - processor
                    - processing
                    - international-organisation
                  b:
                    content: >-
                      ensures that persons authorised to process the {personal data|index:personal-data}
                      have committed themselves to confidentiality or are under an
                      appropriate statutory obligation of confidentiality;
                    index:
                    - personal-data
                  c:
                    content: takes all measures required pursuant to Article 32;
                  d:
                    content: >-
                      respects the conditions referred to in paragraphs 2 and 4 for
                      engaging another {processor|index:processor};
                    index:
                    - processor
                  e:
                    content: >-
                      taking into account the nature of the {processing|index:processing},
                      assists the {controller|index:controller} by appropriate {technical
                      and organisational measures|index:technical-and-organisational-measures},
                      insofar as this is possible, for the fulfilment of the controller's
                      obligation to respond to requests for exercising the data subject's
                      rights laid down in Chapter III;
                    index:
                    - technical-and-organisational-measures
                    - controller
                    - processing
                  f:
                    content: >-
                      assists the {controller|index:controller} in ensuring compliance
                      with the obligations pursuant to Articles 32 to 36 taking into
                      account the nature of {processing|index:processing} and the
                      information available to the {processor|index:processor};
                    index:
                    - processor
                    - controller
                    - processing
                  g:
                    content: >-
                      at the choice of the {controller|index:controller}, deletes
                      or returns all the {personal data|index:personal-data} to the
                      {controller|index:controller} after the end of the provision
                      of services relating to {processing|index:processing}, and deletes
                      existing copies unless Union or Member State law requires storage
                      of the {personal data|index:personal-data};
                    index:
                    - personal-data
                    - controller
                    - processing
                  h:
                    content: >-
                      makes available to the {controller|index:controller} all information
                      necessary to demonstrate compliance with the obligations laid
                      down in this Article and allow for and contribute to audits,
                      including inspections, conducted by the {controller|index:controller}
                      or another auditor mandated by the {controller|index:controller}.
                      With regard to point (h) of the first subparagraph, the {processor|index:processor}
                      shall immediately inform the {controller|index:controller} if,
                      in its opinion, an instruction infringes this {Regulation|index:regulation}
                      or other Union or Member State data protection provisions.
                    index:
                    - processor
                    - controller
                    - regulation
                preamble: >-
                  {Processing|index:processing} by a {processor|index:processor} shall
                  be governed by a contract or other legal act under Union or Member
                  State law, that is binding on the {processor|index:processor} with
                  regard to the {controller|index:controller} and that sets out the
                  subject-matter and duration of the {processing|index:processing},
                  the nature and purpose of the {processing|index:processing}, the
                  type of {personal data|index:personal-data} and categories of data
                  subjects and the obligations and rights of the {controller|index:controller}.
                  That contract or other legal act shall stipulate, in particular,
                  that the processor:
              4:
                content: >-
                  Where a {processor|index:processor} engages another {processor|index:processor}
                  for carrying out specific {processing|index:processing} activities
                  on behalf of the {controller|index:controller}, the same data protection
                  obligations as set out in the contract or other legal act between
                  the {controller|index:controller} and the {processor|index:processor}
                  as referred to in paragraph 3 shall be imposed on that other {processor|index:processor}
                  by way of a contract or other legal act under Union or Member State
                  law, in particular providing sufficient guarantees to implement
                  appropriate {technical and organisational measures|index:technical-and-organisational-measures}
                  in such a manner that the {processing|index:processing} will meet
                  the requirements of this {Regulation|index:regulation}. Where that
                  other {processor|index:processor} fails to fulfil its data protection
                  obligations, the initial {processor|index:processor} shall remain
                  fully liable to the {controller|index:controller} for the performance
                  of that other processor's obligations.
                index:
                - regulation
                - processor
                - processing
                - technical-and-organisational-measures
                - controller
                number: 4
              5:
                content: >-
                  Adherence of a {processor|index:processor} to an approved code of
                  conduct as referred to in Article 40 or an approved certification
                  mechanism as referred to in Article 42 may be used as an element
                  by which to demonstrate sufficient guarantees as referred to in
                  paragraphs 1 and 4 of this Article.
                index:
                - processor
                number: 5
              6:
                content: >-
                  Without prejudice to an individual contract between the {controller|index:controller}
                  and the {processor|index:processor}, the contract or the other legal
                  act referred to in paragraphs 3 and 4 of this Article may be based,
                  in whole or in part, on standard contractual clauses referred to
                  in paragraphs 7 and 8 of this Article, including when they are part
                  of a certification granted to the {controller|index:controller}
                  or {processor|index:processor} pursuant to Articles 42 and 43.
                index:
                - processor
                - controller
                number: 6
              7:
                content: >-
                  The Commission may lay down standard contractual clauses for the
                  matters referred to in paragraph 3 and 4 of this Article and in
                  accordance with the examination procedure referred to in Article
                  93(2).
                number: 7
              8:
                content: >-
                  A {supervisory authority|index:supervisory-authority} may adopt
                  standard contractual clauses for the matters referred to in paragraph
                  3 and 4 of this Article and in accordance with the consistency mechanism
                  referred to in Article 63.
                index:
                - supervisory-authority
                number: 8
              9:
                content: >-
                  The contract or the other legal act referred to in paragraphs 3
                  and 4 shall be in writing, including in electronic form.
                number: 9
              10:
                content: >-
                  Without prejudice to Articles 82, 83 and 84, if a {processor|index:processor}
                  infringes this {Regulation|index:regulation} by determining the
                  purposes and means of {processing|index:processing}, the {processor|index:processor}
                  shall be considered to be a {controller|index:controller} in respect
                  of that {processing|index:processing}.
                index:
                - regulation
                - processor
                - controller
                - processing
                number: 10
            title: '{Processor|index:processor}'
          29:
            content: >-
              The {processor|index:processor} and any person acting under the authority
              of the {controller|index:controller} or of the {processor|index:processor},
              who has access to {personal data|index:personal-data}, shall not process
              those data except on instructions from the {controller|index:controller},
              unless required to do so by Union or Member State law.
            index:
            - personal-data
            - controller
            - processor
            number: 29
            title: >-
              {Processing|index:processing} under the authority of the {controller|index:controller}
              or {processor|index:processor}
          30:
            index:
            - processing
            number: 30
            paragraphs:
              1:
                index:
                - representative
                - controller
                - processing
                number: 1
                points:
                  a:
                    content: >-
                      the name and contact details of the {controller|index:controller}
                      and, where applicable, the joint {controller|index:controller},
                      the controller's {representative|index:representative} and the
                      data protection officer;
                    index:
                    - representative
                    - controller
                  b:
                    content: the purposes of the {processing|index:processing};
                    index:
                    - processing
                  c:
                    content: >-
                      a description of the categories of data subjects and of the
                      categories of {personal data|index:personal-data};
                    index:
                    - personal-data
                  d:
                    content: >-
                      the categories of recipients to whom the {personal data|index:personal-data}
                      have been or will be disclosed including recipients in third
                      countries or international organisations;
                    index:
                    - personal-data
                  e:
                    content: >-
                      where applicable, transfers of {personal data|index:personal-data}
                      to a third country or an {international organisation|index:international-organisation},
                      including the identification of that third country or {international
                      organisation|index:international-organisation} and, in the case
                      of transfers referred to in the second subparagraph of Article
                      49(1), the documentation of suitable safeguards;
                    index:
                    - personal-data
                    - international-organisation
                  f:
                    content: where possible, the envisaged time limits for erasure
                      of the different categories of data;
                  g:
                    content: >-
                      where possible, a general description of the technical and organisational
                      security measures referred to in Article 32(1).
                preamble: >-
                  Each {controller|index:controller} and, where applicable, the controller's
                  {representative|index:representative}, shall maintain a record of
                  {processing|index:processing} activities under its responsibility.
                  That record shall contain all of the following information:
              2:
                index:
                - representative
                - processor
                - controller
                - processing
                number: 2
                points:
                  a:
                    content: >-
                      the name and contact details of the {processor|index:processor}
                      or processors and of each {controller|index:controller} on behalf
                      of which the {processor|index:processor} is acting, and, where
                      applicable, of the controller's or the processor's {representative|index:representative},
                      and the data protection officer;
                    index:
                    - representative
                    - processor
                    - controller
                  b:
                    content: >-
                      the categories of {processing|index:processing} carried out
                      on behalf of each {controller|index:controller};
                    index:
                    - controller
                    - processing
                  c:
                    content: >-
                      where applicable, transfers of {personal data|index:personal-data}
                      to a third country or an {international organisation|index:international-organisation},
                      including the identification of that third country or {international
                      organisation|index:international-organisation} and, in the case
                      of transfers referred to in the second subparagraph of Article
                      49(1), the documentation of suitable safeguards;
                    index:
                    - personal-data
                    - international-organisation
                  d:
                    content: >-
                      where possible, a general description of the technical and organisational
                      security measures referred to in Article 32(1).
                preamble: >-
                  Each {processor|index:processor} and, where applicable, the processor's
                  {representative|index:representative} shall maintain a record of
                  all categories of {processing|index:processing} activities carried
                  out on behalf of a {controller|index:controller}, containing:
              3:
                content: The records referred to in paragraphs 1 and 2 shall be in
                  writing, including in electronic form.
                number: 3
              4:
                content: >-
                  The {controller|index:controller} or the {processor|index:processor}
                  and, where applicable, the controller's or the processor's {representative|index:representative},
                  shall make the record available to the {supervisory authority|index:supervisory-authority}
                  on request.
                index:
                - representative
                - supervisory-authority
                - processor
                - controller
                number: 4
              5:
                content: >-
                  The obligations referred to in paragraphs 1 and 2 shall not apply
                  to an {enterprise|index:enterprise} or an organisation employing
                  fewer than 250 persons unless the {processing|index:processing}
                  it carries out is likely to result in a risk to the rights and freedoms
                  of data subjects, the {processing|index:processing} is not occasional,
                  or the {processing|index:processing} includes special categories
                  of data as referred to in Article 9(1) or {personal data|index:personal-data}
                  relating to criminal convictions and offences referred to in Article
                  10.
                index:
                - enterprise
                - personal-data
                - processing
                number: 5
            title: Records of {processing|index:processing} activities
          31:
            content: >-
              The {controller|index:controller} and the {processor|index:processor}
              and, where applicable, their representatives, shall cooperate, on request,
              with the {supervisory authority|index:supervisory-authority} in the
              performance of its tasks.
            index:
            - supervisory-authority
            - processor
            - controller
            number: 31
            title: Cooperation with the {supervisory authority|index:supervisory-authority}
        number: 1
        title: General obligations
      2:
        articles:
          32:
            index:
            - processing
            number: 32
            paragraphs:
              1:
                index:
                - processor
                - processing
                - technical-and-organisational-measures
                - controller
                - natural-person
                number: 1
                points:
                  a:
                    content: the {pseudonymisation|index:pseudonymisation} and encryption
                      of {personal data|index:personal-data};
                    index:
                    - pseudonymisation
                    - personal-data
                  b:
                    content: >-
                      the ability to ensure the ongoing confidentiality, integrity,
                      availability and resilience of {processing|index:processing}
                      systems and services;
                    index:
                    - processing
                  c:
                    content: >-
                      the ability to restore the availability and access to {personal
                      data|index:personal-data} in a timely manner in the event of
                      a physical or technical incident;
                    index:
                    - personal-data
                  d:
                    content: >-
                      a process for regularly testing, assessing and evaluating the
                      effectiveness of {technical and organisational measures|index:technical-and-organisational-measures}
                      for ensuring the security of the {processing|index:processing}.
                    index:
                    - technical-and-organisational-measures
                    - processing
                preamble: >-
                  Taking into account the state of the art, the costs of implementation
                  and the nature, scope, context and purposes of {processing|index:processing}
                  as well as the risk of varying likelihood and severity for the rights
                  and freedoms of {natural persons|index:natural-person}, the {controller|index:controller}
                  and the {processor|index:processor} shall implement appropriate
                  {technical and organisational measures|index:technical-and-organisational-measures}
                  to ensure a level of security appropriate to the risk, including
                  inter alia as appropriate:
              2:
                content: >-
                  In assessing the appropriate level of security account shall be
                  taken in particular of the risks that are presented by {processing|index:processing},
                  in particular from accidental or unlawful destruction, loss, alteration,
                  unauthorised disclosure of, or access to {personal data|index:personal-data}
                  transmitted, stored or otherwise processed.
                index:
                - personal-data
                - processing
                number: 2
              3:
                content: >-
                  Adherence to an approved code of conduct as referred to in Article
                  40 or an approved certification mechanism as referred to in Article
                  42 may be used as an element by which to demonstrate compliance
                  with the requirements set out in paragraph 1 of this Article.
                number: 3
              4:
                content: >-
                  The {controller|index:controller} and {processor|index:processor}
                  shall take steps to ensure that any {natural person|index:natural-person}
                  acting under the authority of the {controller|index:controller}
                  or the {processor|index:processor} who has access to {personal data|index:personal-data}
                  does not process them except on instructions from the {controller|index:controller},
                  unless he or she is required to do so by Union or Member State law.
                index:
                - personal-data
                - controller
                - processor
                - natural-person
                number: 4
            title: Security of {processing|index:processing}
          33:
            index:
            - supervisory-authority
            - personal-data
            number: 33
            paragraphs:
              1:
                content: >-
                  In the case of a {personal data|index:personal-data} breach, the
                  {controller|index:controller} shall without undue delay and, where
                  feasible, not later than 72 hours after having become aware of it,
                  notify the {personal data|index:personal-data} breach to the {supervisory
                  authority|index:supervisory-authority} competent in accordance with
                  Article 55, unless the {personal data|index:personal-data} breach
                  is unlikely to result in a risk to the rights and freedoms of {natural
                  persons|index:natural-person}. Where the notification to the {supervisory
                  authority|index:supervisory-authority} is not made within 72 hours,
                  it shall be accompanied by reasons for the delay.
                index:
                - supervisory-authority
                - personal-data
                - controller
                - natural-person
                number: 1
              2:
                content: >-
                  The {processor|index:processor} shall notify the {controller|index:controller}
                  without undue delay after becoming aware of a {personal data|index:personal-data}
                  breach.
                index:
                - personal-data
                - controller
                - processor
                number: 2
              3:
                number: 3
                points:
                  a:
                    content: >-
                      describe the nature of the {personal data|index:personal-data}
                      breach including where possible, the categories and approximate
                      number of data subjects concerned and the categories and approximate
                      number of {personal data|index:personal-data} records concerned;
                    index:
                    - personal-data
                  b:
                    content: >-
                      communicate the name and contact details of the data protection
                      officer or other contact point where more information can be
                      obtained;
                  c:
                    content: describe the likely consequences of the {personal data|index:personal-data}
                      breach;
                    index:
                    - personal-data
                  d:
                    content: >-
                      describe the measures taken or proposed to be taken by the {controller|index:controller}
                      to address the {personal data|index:personal-data} breach, including,
                      where appropriate, measures to mitigate its possible adverse
                      effects.
                    index:
                    - personal-data
                    - controller
                preamble: 'The notification referred to in paragraph 1 shall at least:'
              4:
                content: >-
                  Where, and in so far as, it is not possible to provide the information
                  at the same time, the information may be provided in phases without
                  undue further delay.
                number: 4
              5:
                content: >-
                  The {controller|index:controller} shall document any {personal data|index:personal-data}
                  breaches, comprising the facts relating to the {personal data|index:personal-data}
                  breach, its effects and the remedial action taken. That documentation
                  shall enable the {supervisory authority|index:supervisory-authority}
                  to verify compliance with this Article.
                index:
                - supervisory-authority
                - personal-data
                - controller
                number: 5
            title: >-
              Notification of a {personal data|index:personal-data} breach to the
              {supervisory authority|index:supervisory-authority}
          34:
            index:
            - data-subject
            - personal-data
            number: 34
            paragraphs:
              1:
                content: >-
                  When the {personal data|index:personal-data} breach is likely to
                  result in a high risk to the rights and freedoms of {natural persons|index:natural-person},
                  the {controller|index:controller} shall communicate the {personal
                  data|index:personal-data} breach to the {data subject|index:data-subject}
                  without undue delay.
                index:
                - data-subject
                - personal-data
                - controller
                - natural-person
                number: 1
              2:
                content: >-
                  The communication to the {data subject|index:data-subject} referred
                  to in paragraph 1 of this Article shall describe in clear and plain
                  language the nature of the {personal data|index:personal-data} breach
                  and contain at least the information and measures referred to in
                  points (b), (c) and (d) of Article 33(3).
                index:
                - data-subject
                - personal-data
                number: 2
              3:
                index:
                - data-subject
                number: 3
                points:
                  a:
                    content: >-
                      the {controller|index:controller} has implemented appropriate
                      technical and organisational protection measures, and those
                      measures were applied to the {personal data|index:personal-data}
                      affected by the {personal data|index:personal-data} breach,
                      in particular those that render the {personal data|index:personal-data}
                      unintelligible to any person who is not authorised to access
                      it, such as encryption;
                    index:
                    - personal-data
                    - controller
                  b:
                    content: >-
                      the {controller|index:controller} has taken subsequent measures
                      which ensure that the high risk to the rights and freedoms of
                      data subjects referred to in paragraph 1 is no longer likely
                      to materialise;
                    index:
                    - controller
                  c:
                    content: >-
                      it would involve disproportionate effort. In such a case, there
                      shall instead be a public communication or similar measure whereby
                      the data subjects are informed in an equally effective manner.
                preamble: >-
                  The communication to the {data subject|index:data-subject} referred
                  to in paragraph 1 shall not be required if any of the following
                  conditions are met:
              4:
                content: >-
                  If the {controller|index:controller} has not already communicated
                  the {personal data|index:personal-data} breach to the {data subject|index:data-subject},
                  the {supervisory authority|index:supervisory-authority}, having
                  considered the likelihood of the {personal data|index:personal-data}
                  breach resulting in a high risk, may require it to do so or may
                  decide that any of the conditions referred to in paragraph 3 are
                  met.
                index:
                - data-subject
                - supervisory-authority
                - personal-data
                - controller
                number: 4
            title: >-
              Communication of a {personal data|index:personal-data} breach to the
              {data subject|index:data-subject}
        index:
        - personal-data
        number: 2
        title: Security of {personal data|index:personal-data}
      3:
        articles:
          35:
            number: 35
            paragraphs:
              1:
                content: >-
                  Where a type of {processing|index:processing} in particular using
                  new technologies, and taking into account the nature, scope, context
                  and purposes of the {processing|index:processing}, is likely to
                  result in a high risk to the rights and freedoms of {natural persons|index:natural-person},
                  the {controller|index:controller} shall, prior to the {processing|index:processing},
                  carry out an assessment of the impact of the envisaged {processing|index:processing}
                  operations on the protection of {personal data|index:personal-data}.
                  A single assessment may address a set of similar {processing|index:processing}
                  operations that present similar high risks.
                index:
                - personal-data
                - controller
                - natural-person
                - processing
                number: 1
              2:
                content: >-
                  The {controller|index:controller} shall seek the advice of the data
                  protection officer, where designated, when carrying out a data protection
                  impact assessment.
                index:
                - controller
                number: 2
              3:
                number: 3
                points:
                  a:
                    content: >-
                      a systematic and extensive evaluation of personal aspects relating
                      to {natural persons|index:natural-person} which is based on
                      automated {processing|index:processing}, including {profiling|index:profiling},
                      and on which decisions are based that produce legal effects
                      concerning the {natural person|index:natural-person} or similarly
                      significantly affect the {natural person|index:natural-person};
                    index:
                    - profiling
                    - natural-person
                    - processing
                  b:
                    content: >-
                      {processing|index:processing} on a large scale of special categories
                      of data referred to in Article 9(1), or of {personal data|index:personal-data}
                      relating to criminal convictions and offences referred to in
                      Article 10; or
                    index:
                    - personal-data
                    - processing
                  c:
                    content: a systematic monitoring of a publicly accessible area
                      on a large scale.
                preamble: >-
                  A data protection impact assessment referred to in paragraph 1 shall
                  in particular be required in the case of:
              4:
                content: >-
                  The {supervisory authority|index:supervisory-authority} shall establish
                  and make public a list of the kind of {processing|index:processing}
                  operations which are subject to the requirement for a data protection
                  impact assessment pursuant to paragraph 1. The {supervisory authority|index:supervisory-authority}
                  shall communicate those lists to the Board referred to in Article
                  68.
                index:
                - supervisory-authority
                - processing
                number: 4
              5:
                content: >-
                  The {supervisory authority|index:supervisory-authority} may also
                  establish and make public a list of the kind of {processing|index:processing}
                  operations for which no data protection impact assessment is required.
                  The {supervisory authority|index:supervisory-authority} shall communicate
                  those lists to the Board.
                index:
                - supervisory-authority
                - processing
                number: 5
              6:
                content: >-
                  Prior to the adoption of the lists referred to in paragraphs 4 and
                  5, the competent {supervisory authority|index:supervisory-authority}
                  shall apply the consistency mechanism referred to in Article 63
                  where such lists involve {processing|index:processing} activities
                  which are related to the offering of goods or services to data subjects
                  or to the monitoring of their behaviour in several Member States,
                  or may substantially affect the free movement of {personal data|index:personal-data}
                  within the Union.
                index:
                - supervisory-authority
                - personal-data
                - processing
                number: 6
              7:
                number: 7
                points:
                  a:
                    content: >-
                      a systematic description of the envisaged {processing|index:processing}
                      operations and the purposes of the {processing|index:processing},
                      including, where applicable, the legitimate interest pursued
                      by the {controller|index:controller};
                    index:
                    - controller
                    - processing
                  b:
                    content: >-
                      an assessment of the necessity and proportionality of the {processing|index:processing}
                      operations in relation to the purposes;
                    index:
                    - processing
                  c:
                    content: >-
                      an assessment of the risks to the rights and freedoms of data
                      subjects referred to in paragraph 1; and
                  d:
                    content: >-
                      the measures envisaged to address the risks, including safeguards,
                      security measures and mechanisms to ensure the protection of
                      {personal data|index:personal-data} and to demonstrate compliance
                      with this {Regulation|index:regulation} taking into account
                      the rights and legitimate interests of data subjects and other
                      persons concerned.
                    index:
                    - personal-data
                    - regulation
                preamble: 'The assessment shall contain at least:'
              8:
                content: >-
                  Compliance with approved codes of conduct referred to in Article
                  40 by the relevant controllers or processors shall be taken into
                  due account in assessing the impact of the {processing|index:processing}
                  operations performed by such controllers or processors, in particular
                  for the purposes of a data protection impact assessment.
                index:
                - processing
                number: 8
              9:
                content: >-
                  Where appropriate, the {controller|index:controller} shall seek
                  the views of data subjects or their representatives on the intended
                  {processing|index:processing}, without prejudice to the protection
                  of commercial or public interests or the security of {processing|index:processing}
                  operations.
                index:
                - controller
                - processing
                number: 9
              10:
                content: >-
                  Where {processing|index:processing} pursuant to point (c) or (e)
                  of Article 6(1) has a legal basis in Union law or in the law of
                  the Member State to which the {controller|index:controller} is subject,
                  that law regulates the specific {processing|index:processing} operation
                  or set of operations in question, and a data protection impact assessment
                  has already been carried out as part of a general impact assessment
                  in the context of the adoption of that legal basis, paragraphs 1
                  to 7 shall not apply unless Member States deem it to be necessary
                  to carry out such an assessment prior to {processing|index:processing}
                  activities.
                index:
                - controller
                - processing
                number: 10
              11:
                content: >-
                  Where necessary, the {controller|index:controller} shall carry out
                  a review to assess if {processing|index:processing} is performed
                  in accordance with the data protection impact assessment at least
                  when there is a change of the risk represented by {processing|index:processing}
                  operations.
                index:
                - controller
                - processing
                number: 11
            title: Data protection impact assessment
          36:
            number: 36
            paragraphs:
              1:
                content: >-
                  The {controller|index:controller} shall consult the {supervisory
                  authority|index:supervisory-authority} prior to {processing|index:processing}
                  where a data protection impact assessment under Article 35 indicates
                  that the {processing|index:processing} would result in a high risk
                  in the absence of measures taken by the {controller|index:controller}
                  to mitigate the risk.
                index:
                - supervisory-authority
                - controller
                - processing
                number: 1
              2:
                content: >-
                  Where the {supervisory authority|index:supervisory-authority} is
                  of the opinion that the intended {processing|index:processing} referred
                  to in paragraph 1 would infringe this {Regulation|index:regulation},
                  in particular where the {controller|index:controller} has insufficiently
                  {identified|index:identified} or mitigated the risk, the {supervisory
                  authority|index:supervisory-authority} shall, within period of up
                  to eight weeks of receipt of the request for consultation, provide
                  written advice to the {controller|index:controller} and, where applicable
                  to the {processor|index:processor}, and may use any of its powers
                  referred to in Article 58. That period may be extended by six weeks,
                  taking into account the complexity of the intended {processing|index:processing}.
                  The {supervisory authority|index:supervisory-authority} shall inform
                  the {controller|index:controller} and, where applicable, the {processor|index:processor},
                  of any such extension within one month of receipt of the request
                  for consultation together with the reasons for the delay. Those
                  periods may be suspended until the {supervisory authority|index:supervisory-authority}
                  has obtained information it has requested for the purposes of the
                  consultation.
                index:
                - regulation
                - supervisory-authority
                - processor
                - processing
                - identified
                - controller
                number: 2
              3:
                index:
                - supervisory-authority
                - controller
                number: 3
                points:
                  a:
                    content: >-
                      where applicable, the respective responsibilities of the {controller|index:controller},
                      joint controllers and processors involved in the {processing|index:processing},
                      in particular for {processing|index:processing} within a {group
                      of undertakings|index:group-of-undertakings};
                    index:
                    - group-of-undertakings
                    - controller
                    - processing
                  b:
                    content: the purposes and means of the intended {processing|index:processing};
                    index:
                    - processing
                  c:
                    content: >-
                      the measures and safeguards provided to protect the rights and
                      freedoms of data subjects pursuant to this {Regulation|index:regulation};
                    index:
                    - regulation
                  d:
                    content: where applicable, the contact details of the data protection
                      officer;
                  e:
                    content: the data protection impact assessment provided for in
                      Article 35; and
                  f:
                    content: any other information requested by the {supervisory authority|index:supervisory-authority}.
                    index:
                    - supervisory-authority
                preamble: >-
                  When consulting the {supervisory authority|index:supervisory-authority}
                  pursuant to paragraph 1, the {controller|index:controller} shall
                  provide the {supervisory authority|index:supervisory-authority}
                  with:
              4:
                content: >-
                  Member States shall consult the {supervisory authority|index:supervisory-authority}
                  during the preparation of a proposal for a legislative measure to
                  be adopted by a national parliament, or of a regulatory measure
                  based on such a legislative measure, which relates to {processing|index:processing}.
                index:
                - supervisory-authority
                - processing
                number: 4
              5:
                content: >-
                  Notwithstanding paragraph 1, Member State law may require controllers
                  to consult with, and obtain prior authorisation from, the {supervisory
                  authority|index:supervisory-authority} in relation to {processing|index:processing}
                  by a {controller|index:controller} for the performance of a task
                  carried out by the {controller|index:controller} in the public interest,
                  including {processing|index:processing} in relation to social protection
                  and public health.
                index:
                - supervisory-authority
                - controller
                - processing
                number: 5
            title: Prior consultation
        number: 3
        title: Data protection impact assessment and prior consultation
      4:
        articles:
          37:
            number: 37
            paragraphs:
              1:
                index:
                - processor
                - controller
                number: 1
                points:
                  a:
                    content: >-
                      the {processing|index:processing} is carried out by a public
                      authority or body, except for courts acting in their judicial
                      capacity;
                    index:
                    - processing
                  b:
                    content: >-
                      the core activities of the {controller|index:controller} or
                      the {processor|index:processor} consist of {processing|index:processing}
                      operations which, by virtue of their nature, their scope and/or
                      their purposes, require regular and systematic monitoring of
                      data subjects on a large scale; or
                    index:
                    - processor
                    - controller
                    - processing
                  c:
                    content: >-
                      the core activities of the {controller|index:controller} or
                      the {processor|index:processor} consist of {processing|index:processing}
                      on a large scale of special categories of data pursuant to Article
                      9 and {personal data|index:personal-data} relating to criminal
                      convictions and offences referred to in Article 10.
                    index:
                    - personal-data
                    - controller
                    - processor
                    - processing
                preamble: >-
                  The {controller|index:controller} and the {processor|index:processor}
                  shall designate a data protection officer in any case where:
              2:
                content: >-
                  A {group of undertakings|index:group-of-undertakings} may appoint
                  a single data protection officer provided that a data protection
                  officer is easily accessible from each establishment.
                index:
                - group-of-undertakings
                number: 2
              3:
                content: >-
                  Where the {controller|index:controller} or the {processor|index:processor}
                  is a public authority or body, a single data protection officer
                  may be designated for several such authorities or bodies, taking
                  account of their organisational structure and size.
                index:
                - processor
                - controller
                number: 3
              4:
                content: >-
                  In cases other than those referred to in paragraph 1, the {controller|index:controller}
                  or {processor|index:processor} or associations and other bodies
                  representing categories of controllers or processors may or, where
                  required by Union or Member State law shall, designate a data protection
                  officer. The data protection officer may act for such associations
                  and other bodies representing controllers or processors.
                index:
                - processor
                - controller
                number: 4
              5:
                content: >-
                  The data protection officer shall be designated on the basis of
                  professional qualities and, in particular, expert knowledge of data
                  protection law and practices and the ability to fulfil the tasks
                  referred to in Article 39.
                number: 5
              6:
                content: >-
                  The data protection officer may be a staff member of the {controller|index:controller}
                  or {processor|index:processor}, or fulfil the tasks on the basis
                  of a service contract.
                index:
                - processor
                - controller
                number: 6
              7:
                content: >-
                  The {controller|index:controller} or the {processor|index:processor}
                  shall publish the contact details of the data protection officer
                  and communicate them to the {supervisory authority|index:supervisory-authority}.
                index:
                - supervisory-authority
                - processor
                - controller
                number: 7
            title: Designation of the data protection officer
          38:
            number: 38
            paragraphs:
              1:
                content: >-
                  The {controller|index:controller} and the {processor|index:processor}
                  shall ensure that the data protection officer is involved, properly
                  and in a timely manner, in all issues which relate to the protection
                  of {personal data|index:personal-data}.
                index:
                - personal-data
                - controller
                - processor
                number: 1
              2:
                content: >-
                  The {controller|index:controller} and {processor|index:processor}
                  shall support the data protection officer in performing the tasks
                  referred to in Article 39 by providing resources necessary to carry
                  out those tasks and access to {personal data|index:personal-data}
                  and {processing|index:processing} operations, and to maintain his
                  or her expert knowledge.
                index:
                - personal-data
                - controller
                - processor
                - processing
                number: 2
              3:
                content: >-
                  The {controller|index:controller} and {processor|index:processor}
                  shall ensure that the data protection officer does not receive any
                  instructions regarding the exercise of those tasks. He or she shall
                  not be dismissed or penalised by the {controller|index:controller}
                  or the {processor|index:processor} for performing his tasks. The
                  data protection officer shall directly report to the highest management
                  level of the {controller|index:controller} or the {processor|index:processor}.
                index:
                - processor
                - controller
                number: 3
              4:
                content: >-
                  Data subjects may contact the data protection officer with regard
                  to all issues related to {processing|index:processing} of their
                  {personal data|index:personal-data} and to the exercise of their
                  rights under this {Regulation|index:regulation}.
                index:
                - regulation
                - personal-data
                - processing
                number: 4
              5:
                content: >-
                  The data protection officer shall be bound by secrecy or confidentiality
                  concerning the performance of his or her tasks, in accordance with
                  Union or Member State law.
                number: 5
              6:
                content: >-
                  The data protection officer may fulfil other tasks and duties. The
                  {controller|index:controller} or {processor|index:processor} shall
                  ensure that any such tasks and duties do not result in a conflict
                  of interests.
                index:
                - processor
                - controller
                number: 6
            title: Position of the data protection officer
          39:
            number: 39
            paragraphs:
              1:
                number: 1
                points:
                  a:
                    content: >-
                      to inform and advise the {controller|index:controller} or the
                      {processor|index:processor} and the employees who carry out
                      {processing|index:processing} of their obligations pursuant
                      to this {Regulation|index:regulation} and to other Union or
                      Member State data protection provisions;
                    index:
                    - regulation
                    - processor
                    - controller
                    - processing
                  b:
                    content: >-
                      to monitor compliance with this {Regulation|index:regulation},
                      with other Union or Member State data protection provisions
                      and with the policies of the {controller|index:controller} or
                      {processor|index:processor} in relation to the protection of
                      {personal data|index:personal-data}, including the assignment
                      of responsibilities, awareness-raising and training of staff
                      involved in {processing|index:processing} operations, and the
                      related audits;
                    index:
                    - regulation
                    - personal-data
                    - processor
                    - processing
                    - controller
                  c:
                    content: >-
                      to provide advice where requested as regards the data protection
                      impact assessment and monitor its performance pursuant to Article
                      35;
                  d:
                    content: to cooperate with the {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                  e:
                    content: >-
                      to act as the contact point for the {supervisory authority|index:supervisory-authority}
                      on issues relating to {processing|index:processing}, including
                      the prior consultation referred to in Article 36, and to consult,
                      where appropriate, with regard to any other matter.
                    index:
                    - supervisory-authority
                    - processing
                preamble: 'The data protection officer shall have at least the following
                  tasks:'
              2:
                content: >-
                  The data protection officer shall in the performance of his or her
                  tasks have due regard to the risk associated with {processing|index:processing}
                  operations, taking into account the nature, scope, context and purposes
                  of {processing|index:processing}.
                index:
                - processing
                number: 2
            title: Tasks of the data protection officer
        number: 4
        title: Data protection officer
      5:
        articles:
          40:
            number: 40
            paragraphs:
              1:
                content: >-
                  The Member States, the supervisory authorities, the Board and the
                  Commission shall encourage the drawing up of codes of conduct intended
                  to contribute to the proper application of this {Regulation|index:regulation},
                  taking account of the specific features of the various {processing|index:processing}
                  sectors and the specific needs of micro, small and medium-sized
                  enterprises.
                index:
                - regulation
                - processing
                number: 1
              2:
                index:
                - regulation
                number: 2
                points:
                  a:
                    content: fair and transparent {processing|index:processing};
                    index:
                    - processing
                  b:
                    content: the legitimate interests pursued by controllers in specific
                      contexts;
                  c:
                    content: the collection of {personal data|index:personal-data};
                    index:
                    - personal-data
                  d:
                    content: the {pseudonymisation|index:pseudonymisation} of {personal
                      data|index:personal-data};
                    index:
                    - pseudonymisation
                    - personal-data
                  e:
                    content: the information provided to the public and to data subjects;
                  f:
                    content: the exercise of the rights of data subjects;
                  g:
                    content: >-
                      the information provided to, and the protection of, children,
                      and the manner in which the {consent|index:consent} of the holders
                      of parental responsibility over children is to be obtained;
                    index:
                    - consent
                  h:
                    content: >-
                      the measures and procedures referred to in Articles 24 and 25
                      and the measures to ensure security of {processing|index:processing}
                      referred to in Article 32;
                    index:
                    - processing
                  i:
                    content: >-
                      the notification of {personal data|index:personal-data} breaches
                      to supervisory authorities and the communication of such {personal
                      data|index:personal-data} breaches to data subjects;
                    index:
                    - personal-data
                  j:
                    content: >-
                      the transfer of {personal data|index:personal-data} to third
                      countries or international organisations; or
                    index:
                    - personal-data
                  k:
                    content: >-
                      out-of-court proceedings and other dispute resolution procedures
                      for resolving disputes between controllers and data subjects
                      with regard to {processing|index:processing}, without prejudice
                      to the rights of data subjects pursuant to Articles 77 and 79.
                    index:
                    - processing
                preamble: >-
                  Associations and other bodies representing categories of controllers
                  or processors may prepare codes of conduct, or amend or extend such
                  codes, for the purpose of specifying the application of this {Regulation|index:regulation},
                  such as with regard to:
              3:
                content: >-
                  In addition to adherence by controllers or processors subject to
                  this {Regulation|index:regulation}, codes of conduct approved pursuant
                  to paragraph 5 of this Article and having general validity pursuant
                  to paragraph 9 of this Article may also be adhered to by controllers
                  or processors that are not subject to this {Regulation|index:regulation}
                  pursuant to Article 3 in order to provide appropriate safeguards
                  within the framework of {personal data|index:personal-data} transfers
                  to third countries or international organisations under the terms
                  referred to in point (e) of Article 46(2). Such controllers or processors
                  shall make binding and enforceable commitments, via contractual
                  or other legally binding instruments, to apply those appropriate
                  safeguards including with regard to the rights of data subjects.
                index:
                - personal-data
                - regulation
                number: 3
              4:
                content: >-
                  A code of conduct referred to in paragraph 2 of this Article shall
                  contain mechanisms which enable the body referred to in Article
                  41(1) to carry out the mandatory monitoring of compliance with its
                  provisions by the controllers or processors which undertake to apply
                  it, without prejudice to the tasks and powers of supervisory authorities
                  competent pursuant to Article 55 or 56.
                number: 4
              5:
                content: >-
                  Associations and other bodies referred to in paragraph 2 of this
                  Article which intend to prepare a code of conduct or to amend or
                  extend an existing code shall submit the draft code, amendment or
                  extension to the {supervisory authority|index:supervisory-authority}
                  which is competent pursuant to Article 55. The {supervisory authority|index:supervisory-authority}
                  shall provide an opinion on whether the draft code, amendment or
                  extension complies with this {Regulation|index:regulation} and shall
                  approve that draft code, amendment or extension if it finds that
                  it provides sufficient appropriate safeguards.
                index:
                - supervisory-authority
                - regulation
                number: 5
              6:
                content: >-
                  Where the draft code, or amendment or extension is approved in accordance
                  with paragraph 5, and where the code of conduct concerned does not
                  relate to {processing|index:processing} activities in several Member
                  States, the {supervisory authority|index:supervisory-authority}
                  shall register and publish the code.
                index:
                - supervisory-authority
                - processing
                number: 6
              7:
                content: >-
                  Where a draft code of conduct relates to {processing|index:processing}
                  activities in several Member States, the {supervisory authority|index:supervisory-authority}
                  which is competent pursuant to Article 55 shall, before approving
                  the draft code, amendment or extension, submit it in the procedure
                  referred to in Article 63 to the Board which shall provide an opinion
                  on whether the draft code, amendment or extension complies with
                  this {Regulation|index:regulation} or, in the situation referred
                  to in paragraph 3 of this Article, provides appropriate safeguards.
                index:
                - regulation
                - supervisory-authority
                - processing
                number: 7
              8:
                content: >-
                  Where the opinion referred to in paragraph 7 confirms that the draft
                  code, amendment or extension complies with this {Regulation|index:regulation},
                  or, in the situation referred to in paragraph 3, provides appropriate
                  safeguards, the Board shall submit its opinion to the Commission.
                index:
                - regulation
                number: 8
              9:
                content: >-
                  The Commission may, by way of implementing acts, decide that the
                  approved code of conduct, amendment or extension submitted to it
                  pursuant to paragraph 8 of this Article have general validity within
                  the Union. Those implementing acts shall be adopted in accordance
                  with the examination procedure set out in Article 93(2).
                number: 9
              10:
                content: >-
                  The Commission shall ensure appropriate publicity for the approved
                  codes which have been decided as having general validity in accordance
                  with paragraph 9.
                number: 10
              11:
                content: >-
                  The Board shall collate all approved codes of conduct, amendments
                  and extensions in a register and shall make them publicly available
                  by way of appropriate means.
                number: 11
            title: Codes of conduct
          41:
            number: 41
            paragraphs:
              1:
                content: >-
                  Without prejudice to the tasks and powers of the competent {supervisory
                  authority|index:supervisory-authority} under Articles 57 and 58,
                  the monitoring of compliance with a code of conduct pursuant to
                  Article 40 may be carried out by a body which has an appropriate
                  level of expertise in relation to the subject-matter of the code
                  and is accredited for that purpose by the competent {supervisory
                  authority|index:supervisory-authority}.
                index:
                - supervisory-authority
                number: 1
              2:
                number: 2
                points:
                  a:
                    content: >-
                      demonstrated its independence and expertise in relation to the
                      subject-matter of the code to the satisfaction of the competent
                      {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                  b:
                    content: >-
                      established procedures which allow it to assess the eligibility
                      of controllers and processors concerned to apply the code, to
                      monitor their compliance with its provisions and to periodically
                      review its operation;
                  c:
                    content: >-
                      established procedures and structures to handle complaints about
                      infringements of the code or the manner in which the code has
                      been, or is being, implemented by a {controller|index:controller}
                      or {processor|index:processor}, and to make those procedures
                      and structures transparent to data subjects and the public;
                      and
                    index:
                    - processor
                    - controller
                  d:
                    content: >-
                      demonstrated to the satisfaction of the competent {supervisory
                      authority|index:supervisory-authority} that its tasks and duties
                      do not result in a conflict of interests.
                    index:
                    - supervisory-authority
                preamble: >-
                  A body as referred to in paragraph 1 may be accredited to monitor
                  compliance with a code of conduct where that body has:
              3:
                content: >-
                  The competent {supervisory authority|index:supervisory-authority}
                  shall submit the draft criteria for accreditation of a body as referred
                  to in paragraph 1 of this Article to the Board pursuant to the consistency
                  mechanism referred to in Article 63.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Without prejudice to the tasks and powers of the competent {supervisory
                  authority|index:supervisory-authority} and the provisions of Chapter
                  VIII, a body as referred to in paragraph 1 of this Article shall,
                  subject to appropriate safeguards, take appropriate action in cases
                  of infringement of the code by a {controller|index:controller} or
                  {processor|index:processor}, including suspension or exclusion of
                  the {controller|index:controller} or {processor|index:processor}
                  concerned from the code. It shall inform the competent {supervisory
                  authority|index:supervisory-authority} of such actions and the reasons
                  for taking them.
                index:
                - supervisory-authority
                - processor
                - controller
                number: 4
              5:
                content: >-
                  The competent {supervisory authority|index:supervisory-authority}
                  shall revoke the accreditation of a body as referred to in paragraph
                  1 if the conditions for accreditation are not, or are no longer,
                  met or where actions taken by the body infringe this {Regulation|index:regulation}.
                index:
                - supervisory-authority
                - regulation
                number: 5
              6:
                content: >-
                  This Article shall not apply to {processing|index:processing} carried
                  out by public authorities and bodies.
                index:
                - processing
                number: 6
            title: Monitoring of approved codes of conduct
          42:
            number: 42
            paragraphs:
              1:
                content: >-
                  The Member States, the supervisory authorities, the Board and the
                  Commission shall encourage, in particular at Union level, the establishment
                  of data protection certification mechanisms and of data protection
                  seals and marks, for the purpose of demonstrating compliance with
                  this {Regulation|index:regulation} of {processing|index:processing}
                  operations by controllers and processors. The specific needs of
                  micro, small and medium-sized enterprises shall be taken into account.
                index:
                - regulation
                - processing
                number: 1
              2:
                content: >-
                  In addition to adherence by controllers or processors subject to
                  this {Regulation|index:regulation}, data protection certification
                  mechanisms, seals or marks approved pursuant to paragraph 5 of this
                  Article may be established for the purpose of demonstrating the
                  existence of appropriate safeguards provided by controllers or processors
                  that are not subject to this {Regulation|index:regulation} pursuant
                  to Article 3 within the framework of {personal data|index:personal-data}
                  transfers to third countries or international organisations under
                  the terms referred to in point (f) of Article 46(2). Such controllers
                  or processors shall make binding and enforceable commitments, via
                  contractual or other legally binding instruments, to apply those
                  appropriate safeguards, including with regard to the rights of data
                  subjects.
                index:
                - personal-data
                - regulation
                number: 2
              3:
                content: The certification shall be voluntary and available via a
                  process that is transparent.
                number: 3
              4:
                content: >-
                  A certification pursuant to this Article does not reduce the responsibility
                  of the {controller|index:controller} or the {processor|index:processor}
                  for compliance with this {Regulation|index:regulation} and is without
                  prejudice to the tasks and powers of the supervisory authorities
                  which are competent pursuant to Article 55 or 56.
                index:
                - processor
                - controller
                - regulation
                number: 4
              5:
                content: >-
                  A certification pursuant to this Article shall be issued by the
                  certification bodies referred to in Article 43 or by the competent
                  {supervisory authority|index:supervisory-authority}, on the basis
                  of criteria approved by that competent {supervisory authority|index:supervisory-authority}
                  pursuant to Article 58(3) or by the Board pursuant to Article 63.
                  Where the criteria are approved by the Board, this may result in
                  a common certification, the European Data Protection Seal.
                index:
                - supervisory-authority
                number: 5
              6:
                content: >-
                  The {controller|index:controller} or {processor|index:processor}
                  which submits its {processing|index:processing} to the certification
                  mechanism shall provide the certification body referred to in Article
                  43, or where applicable, the competent {supervisory authority|index:supervisory-authority},
                  with all information and access to its {processing|index:processing}
                  activities which are necessary to conduct the certification procedure.
                index:
                - supervisory-authority
                - processor
                - controller
                - processing
                number: 6
              7:
                content: >-
                  Certification shall be issued to a {controller|index:controller}
                  or {processor|index:processor} for a maximum period of three years
                  and may be renewed, under the same conditions, provided that the
                  relevant requirements continue to be met. Certification shall be
                  withdrawn, as applicable, by the certification bodies referred to
                  in Article 43 or by the competent {supervisory authority|index:supervisory-authority}
                  where the requirements for the certification are not or are no longer
                  met.
                index:
                - supervisory-authority
                - processor
                - controller
                number: 7
              8:
                content: >-
                  The Board shall collate all certification mechanisms and data protection
                  seals and marks in a register and shall make them publicly available
                  by any appropriate means.
                number: 8
            title: Certification
          43:
            number: 43
            paragraphs:
              1:
                index:
                - supervisory-authority
                number: 1
                points:
                  a:
                    content: >-
                      the {supervisory authority|index:supervisory-authority} which
                      is competent pursuant to Article 55 or 56;
                    index:
                    - supervisory-authority
                  b:
                    content: >-
                      the national accreditation body named in accordance with {Regulation|index:regulation}
                      (EC) No 765/2008 of the European Parliament and of the Council
                      (20) in accordance with EN-ISO/IEC 17065/2012 and with the additional
                      requirements established by the {supervisory authority|index:supervisory-authority}
                      which is competent pursuant to Article 55 or 56.
                    index:
                    - supervisory-authority
                    - regulation
                preamble: >-
                  Without prejudice to the tasks and powers of the competent {supervisory
                  authority|index:supervisory-authority} under Articles 57 and 58,
                  certification bodies which have an appropriate level of expertise
                  in relation to data protection shall, after informing the {supervisory
                  authority|index:supervisory-authority} in order to allow it to exercise
                  its powers pursuant to point (h) of Article 58(2) where necessary,
                  issue and renew certification. Member States shall ensure that those
                  certification bodies are accredited by one or both of the following:
              2:
                number: 2
                points:
                  a:
                    content: >-
                      demonstrated their independence and expertise in relation to
                      the subject-matter of the certification to the satisfaction
                      of the competent {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                  b:
                    content: >-
                      undertaken to respect the criteria referred to in Article 42(5)
                      and approved by the {supervisory authority|index:supervisory-authority}
                      which is competent pursuant to Article 55 or 56 or by the Board
                      pursuant to Article 63;
                    index:
                    - supervisory-authority
                  c:
                    content: >-
                      established procedures for the issuing, periodic review and
                      withdrawal of data protection certification, seals and marks;
                  d:
                    content: >-
                      established procedures and structures to handle complaints about
                      infringements of the certification or the manner in which the
                      certification has been, or is being, implemented by the {controller|index:controller}
                      or {processor|index:processor}, and to make those procedures
                      and structures transparent to data subjects and the public;
                      and
                    index:
                    - processor
                    - controller
                  e:
                    content: >-
                      demonstrated, to the satisfaction of the competent {supervisory
                      authority|index:supervisory-authority}, that their tasks and
                      duties do not result in a conflict of interests.
                    index:
                    - supervisory-authority
                preamble: >-
                  Certification bodies referred to in paragraph 1 shall be accredited
                  in accordance with that paragraph only where they have:
              3:
                content: >-
                  The accreditation of certification bodies as referred to in paragraphs
                  1 and 2 of this Article shall take place on the basis of criteria
                  approved by the {supervisory authority|index:supervisory-authority}
                  which is competent pursuant to Article 55 or 56 or by the Board
                  pursuant to Article 63. In the case of accreditation pursuant to
                  point (b) of paragraph 1 of this Article, those requirements shall
                  complement those envisaged in {Regulation|index:regulation} (EC)
                  No 765/2008 and the technical rules that describe the methods and
                  procedures of the certification bodies.
                index:
                - supervisory-authority
                - regulation
                number: 3
              4:
                content: >-
                  The certification bodies referred to in paragraph 1 shall be responsible
                  for the proper assessment leading to the certification or the withdrawal
                  of such certification without prejudice to the responsibility of
                  the {controller|index:controller} or {processor|index:processor}
                  for compliance with this {Regulation|index:regulation}. The accreditation
                  shall be issued for a maximum period of five years and may be renewed
                  on the same conditions provided that the certification body meets
                  the requirements set out in this Article.
                index:
                - processor
                - controller
                - regulation
                number: 4
              5:
                content: >-
                  The certification bodies referred to in paragraph 1 shall provide
                  the competent supervisory authorities with the reasons for granting
                  or withdrawing the requested certification.
                number: 5
              6:
                content: >-
                  The requirements referred to in paragraph 3 of this Article and
                  the criteria referred to in Article 42(5) shall be made public by
                  the {supervisory authority|index:supervisory-authority} in an easily
                  accessible form. The supervisory authorities shall also transmit
                  those requirements and criteria to the Board. The Board shall collate
                  all certification mechanisms and data protection seals in a register
                  and shall make them publicly available by any appropriate means.
                index:
                - supervisory-authority
                number: 6
              7:
                content: >-
                  Without prejudice to Chapter VIII, the competent {supervisory authority|index:supervisory-authority}
                  or the national accreditation body shall revoke an accreditation
                  of a certification body pursuant to paragraph 1 of this Article
                  where the conditions for the accreditation are not, or are no longer,
                  met or where actions taken by a certification body infringe this
                  {Regulation|index:regulation}.
                index:
                - supervisory-authority
                - regulation
                number: 7
              8:
                content: >-
                  The Commission shall be empowered to adopt delegated acts in accordance
                  with Article 92 for the purpose of specifying the requirements to
                  be taken into account for the data protection certification mechanisms
                  referred to in Article 42(1).
                number: 8
              9:
                content: >-
                  The Commission may adopt implementing acts laying down technical
                  standards for certification mechanisms and data protection seals
                  and marks, and mechanisms to promote and recognise those certification
                  mechanisms, seals and marks. Those implementing acts shall be adopted
                  in accordance with the examination procedure referred to in Article
                  93(2).
                number: 9
            title: Certification bodies
        number: 5
        title: Codes of conduct and certification
    title: '{Controller|index:controller} and {processor|index:processor}'
  5:
    index:
    - personal-data
    number: 5
    roman_number: V
    sections:
      0:
        articles:
          44:
            content: >-
              Any transfer of {personal data|index:personal-data} which are undergoing
              {processing|index:processing} or are intended for {processing|index:processing}
              after transfer to a third country or to an {international organisation|index:international-organisation}
              shall take place only if, subject to the other provisions of this {Regulation|index:regulation},
              the conditions laid down in this Chapter are complied with by the {controller|index:controller}
              and {processor|index:processor}, including for onward transfers of {personal
              data|index:personal-data} from the third country or an {international
              organisation|index:international-organisation} to another third country
              or to another {international organisation|index:international-organisation}.
              All provisions in this Chapter shall be applied in order to ensure that
              the level of protection of {natural persons|index:natural-person} guaranteed
              by this {Regulation|index:regulation} is not undermined.
            index:
            - regulation
            - controller
            - personal-data
            - processor
            - processing
            - international-organisation
            - natural-person
            number: 44
            title: General principle for transfers
          45:
            number: 45
            paragraphs:
              1:
                content: >-
                  A transfer of {personal data|index:personal-data} to a third country
                  or an {international organisation|index:international-organisation}
                  may take place where the Commission has decided that the third country,
                  a territory or one or more specified sectors within that third country,
                  or the {international organisation|index:international-organisation}
                  in question ensures an adequate level of protection. Such a transfer
                  shall not require any specific authorisation.
                index:
                - personal-data
                - international-organisation
                number: 1
              2:
                number: 2
                points:
                  a:
                    content: >-
                      the rule of law, respect for human rights and fundamental freedoms,
                      relevant legislation, both general and sectoral, including concerning
                      public security, defence, national security and criminal law
                      and the access of public authorities to {personal data|index:personal-data},
                      as well as the implementation of such legislation, data protection
                      rules, professional rules and security measures, including rules
                      for the onward transfer of {personal data|index:personal-data}
                      to another third country or {international organisation|index:international-organisation}
                      which are complied with in that country or {international organisation|index:international-organisation},
                      case-law, as well as effective and enforceable {data subject|index:data-subject}
                      rights and effective administrative and judicial redress for
                      the data subjects whose {personal data|index:personal-data}
                      are being transferred;
                    index:
                    - data-subject
                    - personal-data
                    - international-organisation
                  b:
                    content: >-
                      the existence and effective functioning of one or more independent
                      supervisory authorities in the third country or to which an
                      {international organisation|index:international-organisation}
                      is subject, with responsibility for ensuring and enforcing compliance
                      with the data protection rules, including adequate enforcement
                      powers, for assisting and advising the data subjects in exercising
                      their rights and for cooperation with the supervisory authorities
                      of the Member States; and
                    index:
                    - international-organisation
                  c:
                    content: >-
                      the international commitments the third country or {international
                      organisation|index:international-organisation} concerned has
                      entered into, or other obligations arising from legally binding
                      conventions or instruments as well as from its participation
                      in multilateral or regional systems, in particular in relation
                      to the protection of {personal data|index:personal-data}.
                    index:
                    - personal-data
                    - international-organisation
                preamble: >-
                  When assessing the adequacy of the level of protection, the Commission
                  shall, in particular, take account of the following elements:
              3:
                content: >-
                  The Commission, after assessing the adequacy of the level of protection,
                  may decide, by means of implementing act, that a third country,
                  a territory or one or more specified sectors within a third country,
                  or an {international organisation|index:international-organisation}
                  ensures an adequate level of protection within the meaning of paragraph
                  2 of this Article. The implementing act shall provide for a mechanism
                  for a periodic review, at least every four years, which shall take
                  into account all relevant developments in the third country or {international
                  organisation|index:international-organisation}. The implementing
                  act shall specify its territorial and sectoral application and,
                  where applicable, identify the {supervisory authority|index:supervisory-authority}
                  or authorities referred to in point (b) of paragraph 2 of this Article.
                  The implementing act shall be adopted in accordance with the examination
                  procedure referred to in Article 93(2).
                index:
                - supervisory-authority
                - international-organisation
                number: 3
              4:
                content: >-
                  The Commission shall, on an ongoing basis, monitor developments
                  in third countries and international organisations that could affect
                  the functioning of decisions adopted pursuant to paragraph 3 of
                  this Article and decisions adopted on the basis of Article 25(6)
                  of Directive 95/46/EC.
                number: 4
              5:
                content: >-
                  The Commission shall, where available information reveals, in particular
                  following the review referred to in paragraph 3 of this Article,
                  that a third country, a territory or one or more specified sectors
                  within a third country, or an {international organisation|index:international-organisation}
                  no longer ensures an adequate level of protection within the meaning
                  of paragraph 2 of this Article, to the extent necessary, repeal,
                  amend or suspend the decision referred to in paragraph 3 of this
                  Article by means of implementing acts without retro-active effect.
                  Those implementing acts shall be adopted in accordance with the
                  examination procedure referred to in Article 93(2). On duly justified
                  imperative grounds of urgency, the Commission shall adopt immediately
                  applicable implementing acts in accordance with the procedure referred
                  to in Article 93(3).
                index:
                - international-organisation
                number: 5
              6:
                content: >-
                  The Commission shall enter into consultations with the third country
                  or {international organisation|index:international-organisation}
                  with a view to remedying the situation giving rise to the decision
                  made pursuant to paragraph 5.
                index:
                - international-organisation
                number: 6
              7:
                content: >-
                  A decision pursuant to paragraph 5 of this Article is without prejudice
                  to transfers of {personal data|index:personal-data} to the third
                  country, a territory or one or more specified sectors within that
                  third country, or the {international organisation|index:international-organisation}
                  in question pursuant to Articles 46 to 49.
                index:
                - personal-data
                - international-organisation
                number: 7
              8:
                content: >-
                  The Commission shall publish in the Official Journal of the European
                  Union and on its website a list of the third countries, territories
                  and specified sectors within a third country and international organisations
                  for which it has decided that an adequate level of protection is
                  or is no longer ensured.
                number: 8
              9:
                content: >-
                  Decisions adopted by the Commission on the basis of Article 25(6)
                  of Directive 95/46/EC shall remain in force until amended, replaced
                  or repealed by a Commission Decision adopted in accordance with
                  paragraph 3 or 5 of this Article.
                number: 9
            title: Transfers on the basis of an adequacy decision
          46:
            number: 46
            paragraphs:
              1:
                content: >-
                  In the absence of a decision pursuant to Article 45(3), a {controller|index:controller}
                  or {processor|index:processor} may transfer {personal data|index:personal-data}
                  to a third country or an {international organisation|index:international-organisation}
                  only if the {controller|index:controller} or {processor|index:processor}
                  has provided appropriate safeguards, and on condition that enforceable
                  {data subject|index:data-subject} rights and effective legal remedies
                  for data subjects are available.
                index:
                - data-subject
                - controller
                - personal-data
                - processor
                - international-organisation
                number: 1
              2:
                index:
                - supervisory-authority
                number: 2
                points:
                  a:
                    content: a legally binding and enforceable instrument between
                      public authorities or bodies;
                  b:
                    content: '{binding corporate rules|index:binding-corporate-rules}
                      in accordance with Article 47;'
                    index:
                    - binding-corporate-rules
                  c:
                    content: >-
                      standard data protection clauses adopted by the Commission in
                      accordance with the examination procedure referred to in Article
                      93(2);
                  d:
                    content: >-
                      standard data protection clauses adopted by a {supervisory authority|index:supervisory-authority}
                      and approved by the Commission pursuant to the examination procedure
                      referred to in Article 93(2);
                    index:
                    - supervisory-authority
                  e:
                    content: >-
                      an approved code of conduct pursuant to Article 40 together
                      with binding and enforceable commitments of the {controller|index:controller}
                      or {processor|index:processor} in the third country to apply
                      the appropriate safeguards, including as regards data subjects'
                      rights; or
                    index:
                    - processor
                    - controller
                  f:
                    content: >-
                      an approved certification mechanism pursuant to Article 42 together
                      with binding and enforceable commitments of the {controller|index:controller}
                      or {processor|index:processor} in the third country to apply
                      the appropriate safeguards, including as regards data subjects'
                      rights.
                    index:
                    - processor
                    - controller
                preamble: >-
                  The appropriate safeguards referred to in paragraph 1 may be provided
                  for, without requiring any specific authorisation from a {supervisory
                  authority|index:supervisory-authority}, by:
              3:
                index:
                - supervisory-authority
                number: 3
                points:
                  a:
                    content: >-
                      contractual clauses between the {controller|index:controller}
                      or {processor|index:processor} and the {controller|index:controller},
                      {processor|index:processor} or the {recipient|index:recipient}
                      of the {personal data|index:personal-data} in the third country
                      or {international organisation|index:international-organisation};
                      or
                    index:
                    - recipient
                    - controller
                    - personal-data
                    - processor
                    - international-organisation
                  b:
                    content: >-
                      provisions to be inserted into administrative arrangements between
                      public authorities or bodies which include enforceable and effective
                      {data subject|index:data-subject} rights.
                    index:
                    - data-subject
                preamble: >-
                  Subject to the authorisation from the competent {supervisory authority|index:supervisory-authority},
                  the appropriate safeguards referred to in paragraph 1 may also be
                  provided for, in particular, by:
              4:
                content: >-
                  The {supervisory authority|index:supervisory-authority} shall apply
                  the consistency mechanism referred to in Article 63 in the cases
                  referred to in paragraph 3 of this Article.
                index:
                - supervisory-authority
                number: 4
              5:
                content: >-
                  Authorisations by a Member State or {supervisory authority|index:supervisory-authority}
                  on the basis of Article 26(2) of Directive 95/46/EC shall remain
                  valid until amended, replaced or repealed, if necessary, by that
                  {supervisory authority|index:supervisory-authority}. Decisions adopted
                  by the Commission on the basis of Article 26(4) of Directive 95/46/EC
                  shall remain in force until amended, replaced or repealed, if necessary,
                  by a Commission Decision adopted in accordance with paragraph 2
                  of this Article.
                index:
                - supervisory-authority
                number: 5
            title: Transfers subject to appropriate safeguards
          47:
            index:
            - binding-corporate-rules
            number: 47
            paragraphs:
              1:
                index:
                - binding-corporate-rules
                - supervisory-authority
                number: 1
                points:
                  a:
                    content: >-
                      are legally binding and apply to and are enforced by every member
                      concerned of the {group of undertakings|index:group-of-undertakings},
                      or group of enterprises engaged in a joint economic activity,
                      including their employees;
                    index:
                    - group-of-undertakings
                  b:
                    content: >-
                      expressly confer enforceable rights on data subjects with regard
                      to the {processing|index:processing} of their {personal data|index:personal-data};
                      and
                    index:
                    - personal-data
                    - processing
                  c:
                    content: fulfil the requirements laid down in paragraph 2.
                preamble: >-
                  The competent {supervisory authority|index:supervisory-authority}
                  shall approve {binding corporate rules|index:binding-corporate-rules}
                  in accordance with the consistency mechanism set out in Article
                  63, provided that they:
              2:
                index:
                - binding-corporate-rules
                number: 2
                points:
                  a:
                    content: >-
                      the structure and contact details of the {group of undertakings|index:group-of-undertakings},
                      or group of enterprises engaged in a joint economic activity
                      and of each of its members;
                    index:
                    - group-of-undertakings
                  b:
                    content: >-
                      the data transfers or set of transfers, including the categories
                      of {personal data|index:personal-data}, the type of {processing|index:processing}
                      and its purposes, the type of data subjects affected and the
                      identification of the third country or countries in question;
                    index:
                    - personal-data
                    - processing
                  c:
                    content: their legally binding nature, both internally and externally;
                  d:
                    content: >-
                      the application of the general data protection principles, in
                      particular purpose limitation, data minimisation, limited storage
                      periods, data quality, data protection by design and by default,
                      legal basis for {processing|index:processing}, {processing|index:processing}
                      of special categories of {personal data|index:personal-data},
                      measures to ensure data security, and the requirements in respect
                      of onward transfers to bodies not bound by the {binding corporate
                      rules|index:binding-corporate-rules};
                    index:
                    - binding-corporate-rules
                    - personal-data
                    - processing
                  e:
                    content: >-
                      the rights of data subjects in regard to {processing|index:processing}
                      and the means to exercise those rights, including the right
                      not to be subject to decisions based solely on automated {processing|index:processing},
                      including {profiling|index:profiling} in accordance with Article
                      22, the right to lodge a complaint with the competent {supervisory
                      authority|index:supervisory-authority} and before the competent
                      courts of the Member States in accordance with Article 79, and
                      to obtain redress and, where appropriate, compensation for a
                      breach of the {binding corporate rules|index:binding-corporate-rules};
                    index:
                    - binding-corporate-rules
                    - supervisory-authority
                    - profiling
                    - processing
                  f:
                    content: >-
                      the acceptance by the {controller|index:controller} or {processor|index:processor}
                      established on the territory of a Member State of liability
                      for any breaches of the {binding corporate rules|index:binding-corporate-rules}
                      by any member concerned not established in the Union; the {controller|index:controller}
                      or the {processor|index:processor} shall be exempt from that
                      liability, in whole or in part, only if it proves that that
                      member is not responsible for the event giving rise to the damage;
                    index:
                    - binding-corporate-rules
                    - processor
                    - controller
                  g:
                    content: >-
                      how the information on the {binding corporate rules|index:binding-corporate-rules},
                      in particular on the provisions referred to in points (d), (e)
                      and (f) of this paragraph is provided to the data subjects in
                      addition to Articles 13 and 14;
                    index:
                    - binding-corporate-rules
                  h:
                    content: >-
                      the tasks of any data protection officer designated in accordance
                      with Article 37 or any other person or entity in charge of the
                      monitoring compliance with the {binding corporate rules|index:binding-corporate-rules}
                      within the {group of undertakings|index:group-of-undertakings},
                      or group of enterprises engaged in a joint economic activity,
                      as well as monitoring training and complaint-handling;
                    index:
                    - binding-corporate-rules
                    - group-of-undertakings
                  i:
                    content: the complaint procedures;
                  j:
                    content: >-
                      the mechanisms within the {group of undertakings|index:group-of-undertakings},
                      or group of enterprises engaged in a joint economic activity
                      for ensuring the verification of compliance with the {binding
                      corporate rules|index:binding-corporate-rules}. Such mechanisms
                      shall include data protection audits and methods for ensuring
                      corrective actions to protect the rights of the {data subject|index:data-subject}.
                      Results of such verification should be communicated to the person
                      or entity referred to in point (h) and to the board of the controlling
                      undertaking of a {group of undertakings|index:group-of-undertakings},
                      or of the group of enterprises engaged in a joint economic activity,
                      and should be available upon request to the competent {supervisory
                      authority|index:supervisory-authority};
                    index:
                    - binding-corporate-rules
                    - group-of-undertakings
                    - supervisory-authority
                    - data-subject
                  k:
                    content: >-
                      the mechanisms for reporting and recording changes to the rules
                      and reporting those changes to the {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                  l:
                    content: >-
                      the cooperation mechanism with the {supervisory authority|index:supervisory-authority}
                      to ensure compliance by any member of the {group of undertakings|index:group-of-undertakings},
                      or group of enterprises engaged in a joint economic activity,
                      in particular by making available to the {supervisory authority|index:supervisory-authority}
                      the results of verifications of the measures referred to in
                      point (j);
                    index:
                    - group-of-undertakings
                    - supervisory-authority
                  m:
                    content: >-
                      the mechanisms for reporting to the competent {supervisory authority|index:supervisory-authority}
                      any legal requirements to which a member of the {group of undertakings|index:group-of-undertakings},
                      or group of enterprises engaged in a joint economic activity
                      is subject in a third country which are likely to have a substantial
                      adverse effect on the guarantees provided by the {binding corporate
                      rules|index:binding-corporate-rules}; and
                    index:
                    - binding-corporate-rules
                    - group-of-undertakings
                    - supervisory-authority
                  n:
                    content: >-
                      the appropriate data protection training to personnel having
                      permanent or regular access to {personal data|index:personal-data}.
                    index:
                    - personal-data
                preamble: >-
                  The {binding corporate rules|index:binding-corporate-rules} referred
                  to in paragraph 1 shall specify at least:
              3:
                content: >-
                  The Commission may specify the format and procedures for the exchange
                  of information between controllers, processors and supervisory authorities
                  for {binding corporate rules|index:binding-corporate-rules} within
                  the meaning of this Article. Those implementing acts shall be adopted
                  in accordance with the examination procedure set out in Article
                  93(2).
                index:
                - binding-corporate-rules
                number: 3
            title: '{Binding corporate rules|index:binding-corporate-rules}'
          48:
            content: >-
              Any judgment of a court or tribunal and any decision of an administrative
              authority of a third country requiring a {controller|index:controller}
              or {processor|index:processor} to transfer or disclose {personal data|index:personal-data}
              may only be recognised or enforceable in any manner if based on an international
              agreement, such as a mutual legal assistance treaty, in force between
              the requesting third country and the Union or a Member State, without
              prejudice to other grounds for transfer pursuant to this Chapter.
            index:
            - personal-data
            - controller
            - processor
            number: 48
            title: Transfers or disclosures not authorised by Union law
          49:
            number: 49
            paragraphs:
              1:
                index:
                - binding-corporate-rules
                - personal-data
                - international-organisation
                number: 1
                points:
                  a:
                    content: >-
                      the {data subject|index:data-subject} has explicitly consented
                      to the proposed transfer, after having been informed of the
                      possible risks of such transfers for the {data subject|index:data-subject}
                      due to the absence of an adequacy decision and appropriate safeguards;
                    index:
                    - data-subject
                  b:
                    content: >-
                      the transfer is necessary for the performance of a contract
                      between the {data subject|index:data-subject} and the {controller|index:controller}
                      or the implementation of pre-contractual measures taken at the
                      data subject's request;
                    index:
                    - data-subject
                    - controller
                  c:
                    content: >-
                      the transfer is necessary for the conclusion or performance
                      of a contract concluded in the interest of the {data subject|index:data-subject}
                      between the {controller|index:controller} and another natural
                      or legal person;
                    index:
                    - data-subject
                    - controller
                  d:
                    content: the transfer is necessary for important reasons of public
                      interest;
                  e:
                    content: the transfer is necessary for the establishment, exercise
                      or defence of legal claims;
                  f:
                    content: >-
                      the transfer is necessary in order to protect the vital interests
                      of the {data subject|index:data-subject} or of other persons,
                      where the {data subject|index:data-subject} is physically or
                      legally incapable of giving {consent|index:consent};
                    index:
                    - data-subject
                    - consent
                  g:
                    content: >-
                      the transfer is made from a register which according to Union
                      or Member State law is intended to provide information to the
                      public and which is open to consultation either by the public
                      in general or by any person who can demonstrate a legitimate
                      interest, but only to the extent that the conditions laid down
                      by Union or Member State law for consultation are fulfilled
                      in the particular case. Where a transfer could not be based
                      on a provision in Article 45 or 46, including the provisions
                      on {binding corporate rules|index:binding-corporate-rules},
                      and none of the derogations for a specific situation referred
                      to in the first subparagraph of this paragraph is applicable,
                      a transfer to a third country or an {international organisation|index:international-organisation}
                      may take place only if the transfer is not repetitive, concerns
                      only a limited number of data subjects, is necessary for the
                      purposes of compelling legitimate interests pursued by the {controller|index:controller}
                      which are not overridden by the interests or rights and freedoms
                      of the {data subject|index:data-subject}, and the {controller|index:controller}
                      has assessed all the circumstances surrounding the data transfer
                      and has on the basis of that assessment provided suitable safeguards
                      with regard to the protection of {personal data|index:personal-data}.
                      The {controller|index:controller} shall inform the {supervisory
                      authority|index:supervisory-authority} of the transfer. The
                      {controller|index:controller} shall, in addition to providing
                      the information referred to in Articles 13 and 14, inform the
                      {data subject|index:data-subject} of the transfer and on the
                      compelling legitimate interests pursued.
                    index:
                    - binding-corporate-rules
                    - data-subject
                    - controller
                    - supervisory-authority
                    - personal-data
                    - international-organisation
                preamble: >-
                  In the absence of an adequacy decision pursuant to Article 45(3),
                  or of appropriate safeguards pursuant to Article 46, including {binding
                  corporate rules|index:binding-corporate-rules}, a transfer or a
                  set of transfers of {personal data|index:personal-data} to a third
                  country or an {international organisation|index:international-organisation}
                  shall take place only on one of the following conditions:
              2:
                content: >-
                  A transfer pursuant to point (g) of the first subparagraph of paragraph
                  1 shall not involve the entirety of the {personal data|index:personal-data}
                  or entire categories of the {personal data|index:personal-data}
                  contained in the register. Where the register is intended for consultation
                  by persons having a legitimate interest, the transfer shall be made
                  only at the request of those persons or if they are to be the recipients.
                index:
                - personal-data
                number: 2
              3:
                content: >-
                  Points (a), (b) and (c) of the first subparagraph of paragraph 1
                  and the second subparagraph thereof shall not apply to activities
                  carried out by public authorities in the exercise of their public
                  powers.
                number: 3
              4:
                content: >-
                  The public interest referred to in point (d) of the first subparagraph
                  of paragraph 1 shall be recognised in Union law or in the law of
                  the Member State to which the {controller|index:controller} is subject.
                index:
                - controller
                number: 4
              5:
                content: >-
                  In the absence of an adequacy decision, Union or Member State law
                  may, for important reasons of public interest, expressly set limits
                  to the transfer of specific categories of {personal data|index:personal-data}
                  to a third country or an {international organisation|index:international-organisation}.
                  Member States shall notify such provisions to the Commission.
                index:
                - personal-data
                - international-organisation
                number: 5
              6:
                content: >-
                  The {controller|index:controller} or {processor|index:processor}
                  shall document the assessment as well as the suitable safeguards
                  referred to in the second subparagraph of paragraph 1 of this Article
                  in the records referred to in Article 30.
                index:
                - processor
                - controller
                number: 6
            title: Derogations for specific situations
          50:
            index:
            - personal-data
            number: 50
            points:
              a:
                content: >-
                  develop international cooperation mechanisms to facilitate the effective
                  enforcement of legislation for the protection of {personal data|index:personal-data};
                index:
                - personal-data
                number: a
              b:
                content: >-
                  provide international mutual assistance in the enforcement of legislation
                  for the protection of {personal data|index:personal-data}, including
                  through notification, complaint referral, investigative assistance
                  and information exchange, subject to appropriate safeguards for
                  the protection of {personal data|index:personal-data} and other
                  fundamental rights and freedoms;
                index:
                - personal-data
                number: b
              c:
                content: >-
                  engage relevant stakeholders in discussion and activities aimed
                  at furthering international cooperation in the enforcement of legislation
                  for the protection of {personal data|index:personal-data};
                index:
                - personal-data
                number: c
              d:
                content: >-
                  promote the exchange and documentation of {personal data|index:personal-data}
                  protection legislation and practice, including on jurisdictional
                  conflicts with third countries.
                index:
                - personal-data
                number: d
            preamble: >-
              In relation to third countries and international organisations, the
              Commission and supervisory authorities shall take appropriate steps
              to:
            title: International cooperation for the protection of {personal data|index:personal-data}
        number: 0
    title: Transfers of {personal data|index:personal-data} to third countries or
      international organisations
  6:
    number: 6
    roman_number: VI
    sections:
      1:
        articles:
          51:
            index:
            - supervisory-authority
            number: 51
            paragraphs:
              1:
                content: "Each Member State shall provide for one or more independent\
                  \ public authorities to be responsible for monitoring the application\
                  \ of this {Regulation|index:regulation}, in order to protect the\
                  \ fundamental rights and freedoms of {natural persons|index:natural-person}\
                  \ in relation to {processing|index:processing} and to facilitate\
                  \ the free flow of {personal data|index:personal-data} within the\
                  \ Union (\u2018{supervisory authority|index:supervisory-authority}\u2019\
                  )."
                index:
                - regulation
                - supervisory-authority
                - personal-data
                - processing
                - natural-person
                number: 1
              2:
                content: >-
                  Each {supervisory authority|index:supervisory-authority} shall contribute
                  to the consistent application of this {Regulation|index:regulation}
                  throughout the Union. For that purpose, the supervisory authorities
                  shall cooperate with each other and the Commission in accordance
                  with Chapter VII.
                index:
                - supervisory-authority
                - regulation
                number: 2
              3:
                content: >-
                  Where more than one {supervisory authority|index:supervisory-authority}
                  is established in a Member State, that Member State shall designate
                  the {supervisory authority|index:supervisory-authority} which is
                  to represent those authorities in the Board and shall set out the
                  mechanism to ensure compliance by the other authorities with the
                  rules relating to the consistency mechanism referred to in Article
                  63.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Each Member State shall notify to the Commission the provisions
                  of its law which it adopts pursuant to this Chapter, by 25 May 2018
                  and, without delay, any subsequent amendment affecting them.
                number: 4
            title: '{Supervisory authority|index:supervisory-authority}'
          52:
            number: 52
            paragraphs:
              1:
                content: >-
                  Each {supervisory authority|index:supervisory-authority} shall act
                  with complete independence in performing its tasks and exercising
                  its powers in accordance with this {Regulation|index:regulation}.
                index:
                - supervisory-authority
                - regulation
                number: 1
              2:
                content: >-
                  The member or members of each {supervisory authority|index:supervisory-authority}
                  shall, in the performance of their tasks and exercise of their powers
                  in accordance with this {Regulation|index:regulation}, remain free
                  from external influence, whether direct or indirect, and shall neither
                  seek nor take instructions from anybody.
                index:
                - supervisory-authority
                - regulation
                number: 2
              3:
                content: >-
                  Member or members of each {supervisory authority|index:supervisory-authority}
                  shall refrain from any action incompatible with their duties and
                  shall not, during their term of office, engage in any incompatible
                  occupation, whether gainful or not.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Each Member State shall ensure that each {supervisory authority|index:supervisory-authority}
                  is provided with the human, technical and financial resources, premises
                  and infrastructure necessary for the effective performance of its
                  tasks and exercise of its powers, including those to be carried
                  out in the context of mutual assistance, cooperation and participation
                  in the Board.
                index:
                - supervisory-authority
                number: 4
              5:
                content: >-
                  Each Member State shall ensure that each {supervisory authority|index:supervisory-authority}
                  chooses and has its own staff which shall be subject to the exclusive
                  direction of the member or members of the {supervisory authority|index:supervisory-authority}
                  concerned.
                index:
                - supervisory-authority
                number: 5
              6:
                content: >-
                  Each Member State shall ensure that each {supervisory authority|index:supervisory-authority}
                  is subject to financial control which does not affect its independence
                  and that it has separate, public annual budgets, which may be part
                  of the overall state or national budget.
                index:
                - supervisory-authority
                number: 6
            title: Independence
          53:
            index:
            - supervisory-authority
            number: 53
            paragraphs:
              1:
                content: "Member States shall provide for each member of their supervisory\
                  \ authorities to be appointed by means of a transparent procedure\
                  \ by: \u2014 their parliament; \u2014 their government; \u2014 their\
                  \ head of State; or \u2014 an independent body entrusted with the\
                  \ appointment under Member State law."
                number: 1
              2:
                content: >-
                  Each member shall have the qualifications, experience and skills,
                  in particular in the area of the protection of {personal data|index:personal-data},
                  required to perform its duties and exercise its powers.
                index:
                - personal-data
                number: 2
              3:
                content: >-
                  The duties of a member shall end in the event of the expiry of the
                  term of office, resignation or compulsory retirement, in accordance
                  with the law of the Member State concerned.
                number: 3
              4:
                content: >-
                  A member shall be dismissed only in cases of serious misconduct
                  or if the member no longer fulfils the conditions required for the
                  performance of the duties.
                number: 4
            title: General conditions for the members of the {supervisory authority|index:supervisory-authority}
          54:
            index:
            - supervisory-authority
            number: 54
            paragraphs:
              1:
                number: 1
                points:
                  a:
                    content: the establishment of each {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                  b:
                    content: >-
                      the qualifications and eligibility conditions required to be
                      appointed as member of each {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                  c:
                    content: >-
                      the rules and procedures for the appointment of the member or
                      members of each {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                  d:
                    content: >-
                      the duration of the term of the member or members of each {supervisory
                      authority|index:supervisory-authority} of no less than four
                      years, except for the first appointment after 24 May 2016, part
                      of which may take place for a shorter period where that is necessary
                      to protect the independence of the {supervisory authority|index:supervisory-authority}
                      by means of a staggered appointment procedure;
                    index:
                    - supervisory-authority
                  e:
                    content: >-
                      whether and, if so, for how many terms the member or members
                      of each {supervisory authority|index:supervisory-authority}
                      is eligible for reappointment;
                    index:
                    - supervisory-authority
                  f:
                    content: >-
                      the conditions governing the obligations of the member or members
                      and staff of each {supervisory authority|index:supervisory-authority},
                      prohibitions on actions, occupations and benefits incompatible
                      therewith during and after the term of office and rules governing
                      the cessation of employment.
                    index:
                    - supervisory-authority
                preamble: 'Each Member State shall provide by law for all of the following:'
              2:
                content: >-
                  The member or members and the staff of each {supervisory authority|index:supervisory-authority}
                  shall, in accordance with Union or Member State law, be subject
                  to a duty of professional secrecy both during and after their term
                  of office, with regard to any confidential information which has
                  come to their knowledge in the course of the performance of their
                  tasks or exercise of their powers. During their term of office,
                  that duty of professional secrecy shall in particular apply to reporting
                  by {natural persons|index:natural-person} of infringements of this
                  {Regulation|index:regulation}.
                index:
                - supervisory-authority
                - natural-person
                - regulation
                number: 2
            title: Rules on the establishment of the {supervisory authority|index:supervisory-authority}
        number: 1
        title: Independent status
      2:
        articles:
          55:
            number: 55
            paragraphs:
              1:
                content: >-
                  Each {supervisory authority|index:supervisory-authority} shall be
                  competent for the performance of the tasks assigned to and the exercise
                  of the powers conferred on it in accordance with this {Regulation|index:regulation}
                  on the territory of its own Member State.
                index:
                - supervisory-authority
                - regulation
                number: 1
              2:
                content: >-
                  Where {processing|index:processing} is carried out by public authorities
                  or private bodies acting on the basis of point (c) or (e) of Article
                  6(1), the {supervisory authority|index:supervisory-authority} of
                  the Member State concerned shall be competent. In such cases Article
                  56 does not apply.
                index:
                - supervisory-authority
                - processing
                number: 2
              3:
                content: >-
                  Supervisory authorities shall not be competent to supervise {processing|index:processing}
                  operations of courts acting in their judicial capacity.
                index:
                - processing
                number: 3
            title: Competence
          56:
            index:
            - supervisory-authority
            number: 56
            paragraphs:
              1:
                content: >-
                  Without prejudice to Article 55, the {supervisory authority|index:supervisory-authority}
                  of the main establishment or of the single establishment of the
                  {controller|index:controller} or {processor|index:processor} shall
                  be competent to act as lead {supervisory authority|index:supervisory-authority}
                  for the {cross-border processing|index:cross-border-processing}
                  carried out by that {controller|index:controller} or {processor|index:processor}
                  in accordance with the procedure provided in Article 60.
                index:
                - cross-border-processing
                - supervisory-authority
                - processor
                - controller
                number: 1
              2:
                content: >-
                  By derogation from paragraph 1, each {supervisory authority|index:supervisory-authority}
                  shall be competent to handle a complaint lodged with it or a possible
                  infringement of this {Regulation|index:regulation}, if the subject
                  matter relates only to an establishment in its Member State or substantially
                  affects data subjects only in its Member State.
                index:
                - supervisory-authority
                - regulation
                number: 2
              3:
                content: >-
                  In the cases referred to in paragraph 2 of this Article, the {supervisory
                  authority|index:supervisory-authority} shall inform the lead {supervisory
                  authority|index:supervisory-authority} without delay on that matter.
                  Within a period of three weeks after being informed the lead {supervisory
                  authority|index:supervisory-authority} shall decide whether or not
                  it will handle the case in accordance with the procedure provided
                  in Article 60, taking into account whether or not there is an establishment
                  of the {controller|index:controller} or {processor|index:processor}
                  in the Member State of which the {supervisory authority|index:supervisory-authority}
                  informed it.
                index:
                - supervisory-authority
                - processor
                - controller
                number: 3
              4:
                content: >-
                  Where the lead {supervisory authority|index:supervisory-authority}
                  decides to handle the case, the procedure provided in Article 60
                  shall apply. The {supervisory authority|index:supervisory-authority}
                  which informed the lead {supervisory authority|index:supervisory-authority}
                  may submit to the lead {supervisory authority|index:supervisory-authority}
                  a draft for a decision. The lead {supervisory authority|index:supervisory-authority}
                  shall take utmost account of that draft when preparing the draft
                  decision referred to in Article 60(3).
                index:
                - supervisory-authority
                number: 4
              5:
                content: >-
                  Where the lead {supervisory authority|index:supervisory-authority}
                  decides not to handle the case, the {supervisory authority|index:supervisory-authority}
                  which informed the lead {supervisory authority|index:supervisory-authority}
                  shall handle it according to Articles 61 and 62.
                index:
                - supervisory-authority
                number: 5
              6:
                content: >-
                  The lead {supervisory authority|index:supervisory-authority} shall
                  be the sole interlocutor of the {controller|index:controller} or
                  {processor|index:processor} for the {cross-border processing|index:cross-border-processing}
                  carried out by that {controller|index:controller} or {processor|index:processor}.
                index:
                - cross-border-processing
                - supervisory-authority
                - processor
                - controller
                number: 6
            title: Competence of the lead {supervisory authority|index:supervisory-authority}
          57:
            number: 57
            paragraphs:
              1:
                index:
                - supervisory-authority
                - regulation
                number: 1
                points:
                  a:
                    content: monitor and enforce the application of this {Regulation|index:regulation};
                    index:
                    - regulation
                  b:
                    content: >-
                      promote public awareness and understanding of the risks, rules,
                      safeguards and rights in relation to {processing|index:processing}.
                      Activities addressed specifically to children shall receive
                      specific attention;
                    index:
                    - processing
                  c:
                    content: >-
                      advise, in accordance with Member State law, the national parliament,
                      the government, and other institutions and bodies on legislative
                      and administrative measures relating to the protection of natural
                      persons' rights and freedoms with regard to {processing|index:processing};
                    index:
                    - processing
                  d:
                    content: >-
                      promote the awareness of controllers and processors of their
                      obligations under this {Regulation|index:regulation};
                    index:
                    - regulation
                  e:
                    content: >-
                      upon request, provide information to any {data subject|index:data-subject}
                      concerning the exercise of their rights under this {Regulation|index:regulation}
                      and, if appropriate, cooperate with the supervisory authorities
                      in other Member States to that end;
                    index:
                    - data-subject
                    - regulation
                  f:
                    content: >-
                      handle complaints lodged by a {data subject|index:data-subject},
                      or by a body, organisation or association in accordance with
                      Article 80, and investigate, to the extent appropriate, the
                      subject matter of the complaint and inform the complainant of
                      the progress and the outcome of the investigation within a reasonable
                      period, in particular if further investigation or coordination
                      with another {supervisory authority|index:supervisory-authority}
                      is necessary;
                    index:
                    - data-subject
                    - supervisory-authority
                  g:
                    content: >-
                      cooperate with, including sharing information and provide mutual
                      assistance to, other supervisory authorities with a view to
                      ensuring the consistency of application and enforcement of this
                      {Regulation|index:regulation};
                    index:
                    - regulation
                  h:
                    content: >-
                      conduct investigations on the application of this {Regulation|index:regulation},
                      including on the basis of information received from another
                      {supervisory authority|index:supervisory-authority} or other
                      public authority;
                    index:
                    - supervisory-authority
                    - regulation
                  i:
                    content: >-
                      monitor relevant developments, insofar as they have an impact
                      on the protection of {personal data|index:personal-data}, in
                      particular the development of information and communication
                      technologies and commercial practices;
                    index:
                    - personal-data
                  j:
                    content: adopt standard contractual clauses referred to in Article
                      28(8) and in point (d) of Article 46(2);
                  k:
                    content: >-
                      establish and maintain a list in relation to the requirement
                      for data protection impact assessment pursuant to Article 35(4);
                  l:
                    content: give advice on the {processing|index:processing} operations
                      referred to in Article 36(2);
                    index:
                    - processing
                  m:
                    content: >-
                      encourage the drawing up of codes of conduct pursuant to Article
                      40(1) and provide an opinion and approve such codes of conduct
                      which provide sufficient safeguards, pursuant to Article 40(5);
                  n:
                    content: >-
                      encourage the establishment of data protection certification
                      mechanisms and of data protection seals and marks pursuant to
                      Article 42(1), and approve the criteria of certification pursuant
                      to Article 42(5);
                  o:
                    content: >-
                      where applicable, carry out a periodic review of certifications
                      issued in accordance with Article 42(7);
                  p:
                    content: >-
                      draft and publish the criteria for accreditation of a body for
                      monitoring codes of conduct pursuant to Article 41 and of a
                      certification body pursuant to Article 43;
                  q:
                    content: >-
                      conduct the accreditation of a body for monitoring codes of
                      conduct pursuant to Article 41 and of a certification body pursuant
                      to Article 43;
                  r:
                    content: authorise contractual clauses and provisions referred
                      to in Article 46(3);
                  s:
                    content: approve {binding corporate rules|index:binding-corporate-rules}
                      pursuant to Article 47;
                    index:
                    - binding-corporate-rules
                  t:
                    content: contribute to the activities of the Board;
                  u:
                    content: >-
                      keep internal records of infringements of this {Regulation|index:regulation}
                      and of measures taken in accordance with Article 58(2); and
                    index:
                    - regulation
                  v:
                    content: fulfil any other tasks related to the protection of {personal
                      data|index:personal-data}.
                    index:
                    - personal-data
                preamble: >-
                  Without prejudice to other tasks set out under this {Regulation|index:regulation},
                  each {supervisory authority|index:supervisory-authority} shall on
                  its territory:
              2:
                content: >-
                  Each {supervisory authority|index:supervisory-authority} shall facilitate
                  the submission of complaints referred to in point (f) of paragraph
                  1 by measures such as a complaint submission form which can also
                  be completed electronically, without excluding other means of communication.
                index:
                - supervisory-authority
                number: 2
              3:
                content: >-
                  The performance of the tasks of each {supervisory authority|index:supervisory-authority}
                  shall be free of charge for the {data subject|index:data-subject}
                  and, where applicable, for the data protection officer.
                index:
                - data-subject
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Where requests are manifestly unfounded or excessive, in particular
                  because of their repetitive character, the {supervisory authority|index:supervisory-authority}
                  may charge a reasonable fee based on administrative costs, or refuse
                  to act on the request. The {supervisory authority|index:supervisory-authority}
                  shall bear the burden of demonstrating the manifestly unfounded
                  or excessive character of the request.
                index:
                - supervisory-authority
                number: 4
            title: Tasks
          58:
            number: 58
            paragraphs:
              1:
                index:
                - supervisory-authority
                number: 1
                points:
                  a:
                    content: >-
                      to order the {controller|index:controller} and the {processor|index:processor},
                      and, where applicable, the controller's or the processor's {representative|index:representative}
                      to provide any information it requires for the performance of
                      its tasks;
                    index:
                    - representative
                    - processor
                    - controller
                  b:
                    content: to carry out investigations in the form of data protection
                      audits;
                  c:
                    content: to carry out a review on certifications issued pursuant
                      to Article 42(7);
                  d:
                    content: >-
                      to notify the {controller|index:controller} or the {processor|index:processor}
                      of an alleged infringement of this {Regulation|index:regulation};
                    index:
                    - processor
                    - controller
                    - regulation
                  e:
                    content: >-
                      to obtain, from the {controller|index:controller} and the {processor|index:processor},
                      access to all {personal data|index:personal-data} and to all
                      information necessary for the performance of its tasks;
                    index:
                    - personal-data
                    - controller
                    - processor
                  f:
                    content: >-
                      to obtain access to any premises of the {controller|index:controller}
                      and the {processor|index:processor}, including to any data {processing|index:processing}
                      equipment and means, in accordance with Union or Member State
                      procedural law.
                    index:
                    - processor
                    - controller
                    - processing
                preamble: >-
                  Each {supervisory authority|index:supervisory-authority} shall have
                  all of the following investigative powers:
              2:
                index:
                - supervisory-authority
                number: 2
                points:
                  a:
                    content: >-
                      to issue warnings to a {controller|index:controller} or {processor|index:processor}
                      that intended {processing|index:processing} operations are likely
                      to infringe provisions of this {Regulation|index:regulation};
                    index:
                    - regulation
                    - processor
                    - controller
                    - processing
                  b:
                    content: >-
                      to issue reprimands to a {controller|index:controller} or a
                      {processor|index:processor} where {processing|index:processing}
                      operations have infringed provisions of this {Regulation|index:regulation};
                    index:
                    - regulation
                    - processor
                    - controller
                    - processing
                  c:
                    content: >-
                      to order the {controller|index:controller} or the {processor|index:processor}
                      to comply with the data subject's requests to exercise his or
                      her rights pursuant to this {Regulation|index:regulation};
                    index:
                    - processor
                    - controller
                    - regulation
                  d:
                    content: >-
                      to order the {controller|index:controller} or {processor|index:processor}
                      to bring {processing|index:processing} operations into compliance
                      with the provisions of this {Regulation|index:regulation}, where
                      appropriate, in a specified manner and within a specified period;
                    index:
                    - regulation
                    - processor
                    - controller
                    - processing
                  e:
                    content: >-
                      to order the {controller|index:controller} to communicate a
                      {personal data|index:personal-data} breach to the {data subject|index:data-subject};
                    index:
                    - data-subject
                    - personal-data
                    - controller
                  f:
                    content: to impose a temporary or definitive limitation including
                      a ban on {processing|index:processing};
                    index:
                    - processing
                  g:
                    content: >-
                      to order the rectification or erasure of {personal data|index:personal-data}
                      or {restriction of processing|index:restriction-of-processing}
                      pursuant to Articles 16, 17 and 18 and the notification of such
                      actions to recipients to whom the {personal data|index:personal-data}
                      have been disclosed pursuant to Article 17(2) and Article 19;
                    index:
                    - personal-data
                    - restriction-of-processing
                  h:
                    content: >-
                      to withdraw a certification or to order the certification body
                      to withdraw a certification issued pursuant to Articles 42 and
                      43, or to order the certification body not to issue certification
                      if the requirements for the certification are not or are no
                      longer met;
                  i:
                    content: >-
                      to impose an administrative fine pursuant to Article 83, in
                      addition to, or instead of measures referred to in this paragraph,
                      depending on the circumstances of each individual case;
                  j:
                    content: >-
                      to order the suspension of data flows to a {recipient|index:recipient}
                      in a third country or to an {international organisation|index:international-organisation}.
                    index:
                    - recipient
                    - international-organisation
                preamble: >-
                  Each {supervisory authority|index:supervisory-authority} shall have
                  all of the following corrective powers:
              3:
                index:
                - supervisory-authority
                number: 3
                points:
                  a:
                    content: >-
                      to advise the {controller|index:controller} in accordance with
                      the prior consultation procedure referred to in Article 36;
                    index:
                    - controller
                  b:
                    content: >-
                      to issue, on its own initiative or on request, opinions to the
                      national parliament, the Member State government or, in accordance
                      with Member State law, to other institutions and bodies as well
                      as to the public on any issue related to the protection of {personal
                      data|index:personal-data};
                    index:
                    - personal-data
                  c:
                    content: >-
                      to authorise {processing|index:processing} referred to in Article
                      36(5), if the law of the Member State requires such prior authorisation;
                    index:
                    - processing
                  d:
                    content: to issue an opinion and approve draft codes of conduct
                      pursuant to Article 40(5);
                  e:
                    content: to accredit certification bodies pursuant to Article
                      43;
                  f:
                    content: to issue certifications and approve criteria of certification
                      in accordance with Article 42(5);
                  g:
                    content: >-
                      to adopt standard data protection clauses referred to in Article
                      28(8) and in point (d) of Article 46(2);
                  h:
                    content: to authorise contractual clauses referred to in point
                      (a) of Article 46(3);
                  i:
                    content: to authorise administrative arrangements referred to
                      in point (b) of Article 46(3);
                  j:
                    content: to approve {binding corporate rules|index:binding-corporate-rules}
                      pursuant to Article 47.
                    index:
                    - binding-corporate-rules
                preamble: >-
                  Each {supervisory authority|index:supervisory-authority} shall have
                  all of the following authorisation and advisory powers:
              4:
                content: >-
                  The exercise of the powers conferred on the {supervisory authority|index:supervisory-authority}
                  pursuant to this Article shall be subject to appropriate safeguards,
                  including effective judicial remedy and due process, set out in
                  Union and Member State law in accordance with the Charter.
                index:
                - supervisory-authority
                number: 4
              5:
                content: >-
                  Each Member State shall provide by law that its {supervisory authority|index:supervisory-authority}
                  shall have the power to bring infringements of this {Regulation|index:regulation}
                  to the attention of the judicial authorities and where appropriate,
                  to commence or engage otherwise in legal proceedings, in order to
                  enforce the provisions of this {Regulation|index:regulation}.
                index:
                - supervisory-authority
                - regulation
                number: 5
              6:
                content: >-
                  Each Member State may provide by law that its {supervisory authority|index:supervisory-authority}
                  shall have additional powers to those referred to in paragraphs
                  1, 2 and 3. The exercise of those powers shall not impair the effective
                  operation of Chapter VII.
                index:
                - supervisory-authority
                number: 6
            title: Powers
          59:
            content: >-
              Each {supervisory authority|index:supervisory-authority} shall draw
              up an annual report on its activities, which may include a list of types
              of infringement notified and types of measures taken in accordance with
              Article 58(2). Those reports shall be transmitted to the national parliament,
              the government and other authorities as designated by Member State law.
              They shall be made available to the public, to the Commission and to
              the Board.
            index:
            - supervisory-authority
            number: 59
            title: Activity reports
        number: 2
        title: Competence, tasks and powers
    title: Independent supervisory authorities
  7:
    number: 7
    roman_number: VII
    sections:
      1:
        articles:
          60:
            index:
            - supervisory-authority
            number: 60
            paragraphs:
              1:
                content: >-
                  The lead {supervisory authority|index:supervisory-authority} shall
                  cooperate with the other supervisory authorities concerned in accordance
                  with this Article in an endeavour to reach consensus. The lead {supervisory
                  authority|index:supervisory-authority} and the supervisory authorities
                  concerned shall exchange all relevant information with each other.
                index:
                - supervisory-authority
                number: 1
              2:
                content: >-
                  The lead {supervisory authority|index:supervisory-authority} may
                  request at any time other supervisory authorities concerned to provide
                  mutual assistance pursuant to Article 61 and may conduct joint operations
                  pursuant to Article 62, in particular for carrying out investigations
                  or for monitoring the implementation of a measure concerning a {controller|index:controller}
                  or {processor|index:processor} established in another Member State.
                index:
                - supervisory-authority
                - processor
                - controller
                number: 2
              3:
                content: >-
                  The lead {supervisory authority|index:supervisory-authority} shall,
                  without delay, communicate the relevant information on the matter
                  to the other supervisory authorities concerned. It shall without
                  delay submit a draft decision to the other supervisory authorities
                  concerned for their opinion and take due account of their views.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Where any of the other supervisory authorities concerned within
                  a period of four weeks after having been consulted in accordance
                  with paragraph 3 of this Article, expresses a {relevant and reasoned
                  objection|index:relevant-and-reasoned-objection} to the draft decision,
                  the lead {supervisory authority|index:supervisory-authority} shall,
                  if it does not follow the {relevant and reasoned objection|index:relevant-and-reasoned-objection}
                  or is of the opinion that the objection is not relevant or reasoned,
                  submit the matter to the consistency mechanism referred to in Article
                  63.
                index:
                - relevant-and-reasoned-objection
                - supervisory-authority
                number: 4
              5:
                content: >-
                  Where the lead {supervisory authority|index:supervisory-authority}
                  intends to follow the {relevant and reasoned objection|index:relevant-and-reasoned-objection}
                  made, it shall submit to the other supervisory authorities concerned
                  a revised draft decision for their opinion. That revised draft decision
                  shall be subject to the procedure referred to in paragraph 4 within
                  a period of two weeks.
                index:
                - relevant-and-reasoned-objection
                - supervisory-authority
                number: 5
              6:
                content: >-
                  Where none of the other supervisory authorities concerned has objected
                  to the draft decision submitted by the lead {supervisory authority|index:supervisory-authority}
                  within the period referred to in paragraphs 4 and 5, the lead {supervisory
                  authority|index:supervisory-authority} and the supervisory authorities
                  concerned shall be deemed to be in agreement with that draft decision
                  and shall be bound by it.
                index:
                - supervisory-authority
                number: 6
              7:
                content: >-
                  The lead {supervisory authority|index:supervisory-authority} shall
                  adopt and notify the decision to the main establishment or single
                  establishment of the {controller|index:controller} or {processor|index:processor},
                  as the case may be and inform the other supervisory authorities
                  concerned and the Board of the decision in question, including a
                  summary of the relevant facts and grounds. The {supervisory authority|index:supervisory-authority}
                  with which a complaint has been lodged shall inform the complainant
                  on the decision.
                index:
                - supervisory-authority
                - processor
                - controller
                number: 7
              8:
                content: >-
                  By derogation from paragraph 7, where a complaint is dismissed or
                  rejected, the {supervisory authority|index:supervisory-authority}
                  with which the complaint was lodged shall adopt the decision and
                  notify it to the complainant and shall inform the {controller|index:controller}
                  thereof.
                index:
                - supervisory-authority
                - controller
                number: 8
              9:
                content: >-
                  Where the lead {supervisory authority|index:supervisory-authority}
                  and the supervisory authorities concerned agree to dismiss or reject
                  parts of a complaint and to act on other parts of that complaint,
                  a separate decision shall be adopted for each of those parts of
                  the matter. The lead {supervisory authority|index:supervisory-authority}
                  shall adopt the decision for the part concerning actions in relation
                  to the {controller|index:controller}, shall notify it to the main
                  establishment or single establishment of the {controller|index:controller}
                  or {processor|index:processor} on the territory of its Member State
                  and shall inform the complainant thereof, while the {supervisory
                  authority|index:supervisory-authority} of the complainant shall
                  adopt the decision for the part concerning dismissal or rejection
                  of that complaint, and shall notify it to that complainant and shall
                  inform the {controller|index:controller} or {processor|index:processor}
                  thereof.
                index:
                - supervisory-authority
                - processor
                - controller
                number: 9
              10:
                content: >-
                  After being notified of the decision of the lead {supervisory authority|index:supervisory-authority}
                  pursuant to paragraphs 7 and 9, the {controller|index:controller}
                  or {processor|index:processor} shall take the necessary measures
                  to ensure compliance with the decision as regards {processing|index:processing}
                  activities in the context of all its establishments in the Union.
                  The {controller|index:controller} or {processor|index:processor}
                  shall notify the measures taken for complying with the decision
                  to the lead {supervisory authority|index:supervisory-authority},
                  which shall inform the other supervisory authorities concerned.
                index:
                - supervisory-authority
                - processor
                - controller
                - processing
                number: 10
              11:
                content: >-
                  Where, in exceptional circumstances, a {supervisory authority|index:supervisory-authority}
                  concerned has reasons to consider that there is an urgent need to
                  act in order to protect the interests of data subjects, the urgency
                  procedure referred to in Article 66 shall apply.
                index:
                - supervisory-authority
                number: 11
              12:
                content: >-
                  The lead {supervisory authority|index:supervisory-authority} and
                  the other supervisory authorities concerned shall supply the information
                  required under this Article to each other by electronic means, using
                  a standardised format.
                index:
                - supervisory-authority
                number: 12
            title: >-
              Cooperation between the lead {supervisory authority|index:supervisory-authority}
              and the other supervisory authorities concerned
          61:
            number: 61
            paragraphs:
              1:
                content: >-
                  Supervisory authorities shall provide each other with relevant information
                  and mutual assistance in order to implement and apply this {Regulation|index:regulation}
                  in a consistent manner, and shall put in place measures for effective
                  cooperation with one another. Mutual assistance shall cover, in
                  particular, information requests and supervisory measures, such
                  as requests to carry out prior authorisations and consultations,
                  inspections and investigations.
                index:
                - regulation
                number: 1
              2:
                content: >-
                  Each {supervisory authority|index:supervisory-authority} shall take
                  all appropriate measures required to reply to a request of another
                  {supervisory authority|index:supervisory-authority} without undue
                  delay and no later than one month after receiving the request. Such
                  measures may include, in particular, the transmission of relevant
                  information on the conduct of an investigation.
                index:
                - supervisory-authority
                number: 2
              3:
                content: >-
                  Requests for assistance shall contain all the necessary information,
                  including the purpose of and reasons for the request. Information
                  exchanged shall be used only for the purpose for which it was requested.
                number: 3
              4:
                index:
                - supervisory-authority
                number: 4
                points:
                  a:
                    content: >-
                      it is not competent for the subject-matter of the request or
                      for the measures it is requested to execute; or
                  b:
                    content: >-
                      compliance with the request would infringe this {Regulation|index:regulation}
                      or Union or Member State law to which the {supervisory authority|index:supervisory-authority}
                      receiving the request is subject.
                    index:
                    - supervisory-authority
                    - regulation
                preamble: >-
                  The requested {supervisory authority|index:supervisory-authority}
                  shall not refuse to comply with the request unless:
              5:
                content: >-
                  The requested {supervisory authority|index:supervisory-authority}
                  shall inform the requesting {supervisory authority|index:supervisory-authority}
                  of the results or, as the case may be, of the progress of the measures
                  taken in order to respond to the request. The requested {supervisory
                  authority|index:supervisory-authority} shall provide reasons for
                  any refusal to comply with a request pursuant to paragraph 4.
                index:
                - supervisory-authority
                number: 5
              6:
                content: >-
                  Requested supervisory authorities shall, as a rule, supply the information
                  requested by other supervisory authorities by electronic means,
                  using a standardised format.
                number: 6
              7:
                content: >-
                  Requested supervisory authorities shall not charge a fee for any
                  action taken by them pursuant to a request for mutual assistance.
                  Supervisory authorities may agree on rules to indemnify each other
                  for specific expenditure arising from the provision of mutual assistance
                  in exceptional circumstances.
                number: 7
              8:
                content: >-
                  Where a {supervisory authority|index:supervisory-authority} does
                  not provide the information referred to in paragraph 5 of this Article
                  within one month of receiving the request of another {supervisory
                  authority|index:supervisory-authority}, the requesting {supervisory
                  authority|index:supervisory-authority} may adopt a provisional measure
                  on the territory of its Member State in accordance with Article
                  55(1). In that case, the urgent need to act under Article 66(1)
                  shall be presumed to be met and require an urgent binding decision
                  from the Board pursuant to Article 66(2).
                index:
                - supervisory-authority
                number: 8
              9:
                content: >-
                  The Commission may, by means of implementing acts, specify the format
                  and procedures for mutual assistance referred to in this Article
                  and the arrangements for the exchange of information by electronic
                  means between supervisory authorities, and between supervisory authorities
                  and the Board, in particular the standardised format referred to
                  in paragraph 6 of this Article. Those implementing acts shall be
                  adopted in accordance with the examination procedure referred to
                  in Article 93(2).
                number: 9
            title: Mutual assistance
          62:
            number: 62
            paragraphs:
              1:
                content: >-
                  The supervisory authorities shall, where appropriate, conduct joint
                  operations including joint investigations and joint enforcement
                  measures in which members or staff of the supervisory authorities
                  of other Member States are involved.
                number: 1
              2:
                content: >-
                  Where the {controller|index:controller} or {processor|index:processor}
                  has establishments in several Member States or where a significant
                  number of data subjects in more than one Member State are likely
                  to be substantially affected by {processing|index:processing} operations,
                  a {supervisory authority|index:supervisory-authority} of each of
                  those Member States shall have the right to participate in joint
                  operations. The {supervisory authority|index:supervisory-authority}
                  which is competent pursuant to Article 56(1) or (4) shall invite
                  the {supervisory authority|index:supervisory-authority} of each
                  of those Member States to take part in the joint operations and
                  shall respond without delay to the request of a {supervisory authority|index:supervisory-authority}
                  to participate.
                index:
                - supervisory-authority
                - processor
                - controller
                - processing
                number: 2
              3:
                content: >-
                  A {supervisory authority|index:supervisory-authority} may, in accordance
                  with Member State law, and with the seconding supervisory authority's
                  authorisation, confer powers, including investigative powers on
                  the seconding supervisory authority's members or staff involved
                  in joint operations or, in so far as the law of the Member State
                  of the host {supervisory authority|index:supervisory-authority}
                  permits, allow the seconding supervisory authority's members or
                  staff to exercise their investigative powers in accordance with
                  the law of the Member State of the seconding {supervisory authority|index:supervisory-authority}.
                  Such investigative powers may be exercised only under the guidance
                  and in the presence of members or staff of the host {supervisory
                  authority|index:supervisory-authority}. The seconding supervisory
                  authority's members or staff shall be subject to the Member State
                  law of the host {supervisory authority|index:supervisory-authority}.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Where, in accordance with paragraph 1, staff of a seconding {supervisory
                  authority|index:supervisory-authority} operate in another Member
                  State, the Member State of the host {supervisory authority|index:supervisory-authority}
                  shall assume responsibility for their actions, including liability,
                  for any damage caused by them during their operations, in accordance
                  with the law of the Member State in whose territory they are operating.
                index:
                - supervisory-authority
                number: 4
              5:
                content: >-
                  The Member State in whose territory the damage was caused shall
                  make good such damage under the conditions applicable to damage
                  caused by its own staff. The Member State of the seconding {supervisory
                  authority|index:supervisory-authority} whose staff has caused damage
                  to any person in the territory of another Member State shall reimburse
                  that other Member State in full any sums it has paid to the persons
                  entitled on their behalf.
                index:
                - supervisory-authority
                number: 5
              6:
                content: "Without prejudice to the exercise of its rights vis-\xE0\
                  -vis third parties and with the exception of paragraph 5, each Member\
                  \ State shall refrain, in the case provided for in paragraph 1,\
                  \ from requesting reimbursement from another Member State in relation\
                  \ to damage referred to in paragraph 4."
                number: 6
              7:
                content: >-
                  Where a joint operation is intended and a {supervisory authority|index:supervisory-authority}
                  does not, within one month, comply with the obligation laid down
                  in the second sentence of paragraph 2 of this Article, the other
                  supervisory authorities may adopt a provisional measure on the territory
                  of its Member State in accordance with Article 55. In that case,
                  the urgent need to act under Article 66(1) shall be presumed to
                  be met and require an opinion or an urgent binding decision from
                  the Board pursuant to Article 66(2).
                index:
                - supervisory-authority
                number: 7
            title: Joint operations of supervisory authorities
        number: 1
        title: Cooperation
      2:
        articles:
          63:
            content: >-
              In order to contribute to the consistent application of this {Regulation|index:regulation}
              throughout the Union, the supervisory authorities shall cooperate with
              each other and, where relevant, with the Commission, through the consistency
              mechanism as set out in this Section.
            index:
            - regulation
            number: 63
            title: Consistency mechanism
          64:
            number: 64
            paragraphs:
              1:
                index:
                - supervisory-authority
                number: 1
                points:
                  a:
                    content: >-
                      aims to adopt a list of the {processing|index:processing} operations
                      subject to the requirement for a data protection impact assessment
                      pursuant to Article 35(4);
                    index:
                    - processing
                  b:
                    content: >-
                      concerns a matter pursuant to Article 40(7) whether a draft
                      code of conduct or an amendment or extension to a code of conduct
                      complies with this {Regulation|index:regulation};
                    index:
                    - regulation
                  c:
                    content: >-
                      aims to approve the criteria for accreditation of a body pursuant
                      to Article 41(3) or a certification body pursuant to Article
                      43(3);
                  d:
                    content: >-
                      aims to determine standard data protection clauses referred
                      to in point (d) of Article 46(2) and in Article 28(8);
                  e:
                    content: aims to authorise contractual clauses referred to in
                      point (a) of Article 46(3); or
                  f:
                    content: >-
                      aims to approve {binding corporate rules|index:binding-corporate-rules}
                      within the meaning of Article 47.
                    index:
                    - binding-corporate-rules
                preamble: >-
                  The Board shall issue an opinion where a competent {supervisory
                  authority|index:supervisory-authority} intends to adopt any of the
                  measures below. To that end, the competent {supervisory authority|index:supervisory-authority}
                  shall communicate the draft decision to the Board, when it:
              2:
                content: >-
                  Any {supervisory authority|index:supervisory-authority}, the Chair
                  of the Board or the Commission may request that any matter of general
                  application or producing effects in more than one Member State be
                  examined by the Board with a view to obtaining an opinion, in particular
                  where a competent {supervisory authority|index:supervisory-authority}
                  does not comply with the obligations for mutual assistance in accordance
                  with Article 61 or for joint operations in accordance with Article
                  62.
                index:
                - supervisory-authority
                number: 2
              3:
                content: >-
                  In the cases referred to in paragraphs 1 and 2, the Board shall
                  issue an opinion on the matter submitted to it provided that it
                  has not already issued an opinion on the same matter. That opinion
                  shall be adopted within eight weeks by simple majority of the members
                  of the Board. That period may be extended by a further six weeks,
                  taking into account the complexity of the subject matter. Regarding
                  the draft decision referred to in paragraph 1 circulated to the
                  members of the Board in accordance with paragraph 5, a member which
                  has not objected within a reasonable period indicated by the Chair,
                  shall be deemed to be in agreement with the draft decision.
                number: 3
              4:
                content: >-
                  Supervisory authorities and the Commission shall, without undue
                  delay, communicate by electronic means to the Board, using a standardised
                  format any relevant information, including as the case may be a
                  summary of the facts, the draft decision, the grounds which make
                  the enactment of such measure necessary, and the views of other
                  supervisory authorities concerned.
                number: 4
              5:
                number: 5
                points:
                  a:
                    content: >-
                      the members of the Board and the Commission of any relevant
                      information which has been communicated to it using a standardised
                      format. The secretariat of the Board shall, where necessary,
                      provide translations of relevant information; and
                  b:
                    content: >-
                      the {supervisory authority|index:supervisory-authority} referred
                      to, as the case may be, in paragraphs 1 and 2, and the Commission
                      of the opinion and make it public.
                    index:
                    - supervisory-authority
                preamble: 'The Chair of the Board shall, without undue, delay inform
                  by electronic means:'
              6:
                content: >-
                  The competent {supervisory authority|index:supervisory-authority}
                  shall not adopt its draft decision referred to in paragraph 1 within
                  the period referred to in paragraph 3.
                index:
                - supervisory-authority
                number: 6
              7:
                content: >-
                  The {supervisory authority|index:supervisory-authority} referred
                  to in paragraph 1 shall take utmost account of the opinion of the
                  Board and shall, within two weeks after receiving the opinion, communicate
                  to the Chair of the Board by electronic means whether it will maintain
                  or amend its draft decision and, if any, the amended draft decision,
                  using a standardised format.
                index:
                - supervisory-authority
                number: 7
              8:
                content: >-
                  Where the {supervisory authority|index:supervisory-authority} concerned
                  informs the Chair of the Board within the period referred to in
                  paragraph 7 of this Article that it does not intend to follow the
                  opinion of the Board, in whole or in part, providing the relevant
                  grounds, Article 65(1) shall apply.
                index:
                - supervisory-authority
                number: 8
            title: Opinion of the Board
          65:
            number: 65
            paragraphs:
              1:
                index:
                - regulation
                number: 1
                points:
                  a:
                    content: >-
                      where, in a case referred to in Article 60(4), a {supervisory
                      authority|index:supervisory-authority} concerned has raised
                      a {relevant and reasoned objection|index:relevant-and-reasoned-objection}
                      to a draft decision of the lead authority or the lead authority
                      has rejected such an objection as being not relevant or reasoned.
                      The binding decision shall concern all the matters which are
                      the subject of the {relevant and reasoned objection|index:relevant-and-reasoned-objection},
                      in particular whether there is an infringement of this {Regulation|index:regulation};
                    index:
                    - relevant-and-reasoned-objection
                    - supervisory-authority
                    - regulation
                  b:
                    content: >-
                      where there are conflicting views on which of the supervisory
                      authorities concerned is competent for the main establishment;
                  c:
                    content: >-
                      where a competent {supervisory authority|index:supervisory-authority}
                      does not request the opinion of the Board in the cases referred
                      to in Article 64(1), or does not follow the opinion of the Board
                      issued under Article 64. In that case, any {supervisory authority|index:supervisory-authority}
                      concerned or the Commission may communicate the matter to the
                      Board.
                    index:
                    - supervisory-authority
                preamble: >-
                  In order to ensure the correct and consistent application of this
                  {Regulation|index:regulation} in individual cases, the Board shall
                  adopt a binding decision in the following cases:
              2:
                content: >-
                  The decision referred to in paragraph 1 shall be adopted within
                  one month from the referral of the subject-matter by a two-thirds
                  majority of the members of the Board. That period may be extended
                  by a further month on account of the complexity of the subject-matter.
                  The decision referred to in paragraph 1 shall be reasoned and addressed
                  to the lead {supervisory authority|index:supervisory-authority}
                  and all the supervisory authorities concerned and binding on them.
                index:
                - supervisory-authority
                number: 2
              3:
                content: >-
                  Where the Board has been unable to adopt a decision within the periods
                  referred to in paragraph 2, it shall adopt its decision within two
                  weeks following the expiration of the second month referred to in
                  paragraph 2 by a simple majority of the members of the Board. Where
                  the members of the Board are split, the decision shall by adopted
                  by the vote of its Chair.
                number: 3
              4:
                content: >-
                  The supervisory authorities concerned shall not adopt a decision
                  on the subject matter submitted to the Board under paragraph 1 during
                  the periods referred to in paragraphs 2 and 3.
                number: 4
              5:
                content: >-
                  The Chair of the Board shall notify, without undue delay, the decision
                  referred to in paragraph 1 to the supervisory authorities concerned.
                  It shall inform the Commission thereof. The decision shall be published
                  on the website of the Board without delay after the {supervisory
                  authority|index:supervisory-authority} has notified the final decision
                  referred to in paragraph 6.
                index:
                - supervisory-authority
                number: 5
              6:
                content: >-
                  The lead {supervisory authority|index:supervisory-authority} or,
                  as the case may be, the {supervisory authority|index:supervisory-authority}
                  with which the complaint has been lodged shall adopt its final decision
                  on the basis of the decision referred to in paragraph 1 of this
                  Article, without undue delay and at the latest by one month after
                  the Board has notified its decision. The lead {supervisory authority|index:supervisory-authority}
                  or, as the case may be, the {supervisory authority|index:supervisory-authority}
                  with which the complaint has been lodged, shall inform the Board
                  of the date when its final decision is notified respectively to
                  the {controller|index:controller} or the {processor|index:processor}
                  and to the {data subject|index:data-subject}. The final decision
                  of the supervisory authorities concerned shall be adopted under
                  the terms of Article 60(7), (8) and (9). The final decision shall
                  refer to the decision referred to in paragraph 1 of this Article
                  and shall specify that the decision referred to in that paragraph
                  will be published on the website of the Board in accordance with
                  paragraph 5 of this Article. The final decision shall attach the
                  decision referred to in paragraph 1 of this Article.
                index:
                - data-subject
                - supervisory-authority
                - processor
                - controller
                number: 6
            title: Dispute resolution by the Board
          66:
            number: 66
            paragraphs:
              1:
                content: >-
                  In exceptional circumstances, where a {supervisory authority|index:supervisory-authority}
                  concerned considers that there is an urgent need to act in order
                  to protect the rights and freedoms of data subjects, it may, by
                  way of derogation from the consistency mechanism referred to in
                  Articles 63, 64 and 65 or the procedure referred to in Article 60,
                  immediately adopt provisional measures intended to produce legal
                  effects on its own territory with a specified period of validity
                  which shall not exceed three months. The {supervisory authority|index:supervisory-authority}
                  shall, without delay, communicate those measures and the reasons
                  for adopting them to the other supervisory authorities concerned,
                  to the Board and to the Commission.
                index:
                - supervisory-authority
                number: 1
              2:
                content: >-
                  Where a {supervisory authority|index:supervisory-authority} has
                  taken a measure pursuant to paragraph 1 and considers that final
                  measures need urgently be adopted, it may request an urgent opinion
                  or an urgent binding decision from the Board, giving reasons for
                  requesting such opinion or decision.
                index:
                - supervisory-authority
                number: 2
              3:
                content: >-
                  Any {supervisory authority|index:supervisory-authority} may request
                  an urgent opinion or an urgent binding decision, as the case may
                  be, from the Board where a competent {supervisory authority|index:supervisory-authority}
                  has not taken an appropriate measure in a situation where there
                  is an urgent need to act, in order to protect the rights and freedoms
                  of data subjects, giving reasons for requesting such opinion or
                  decision, including for the urgent need to act.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  By derogation from Article 64(3) and Article 65(2), an urgent opinion
                  or an urgent binding decision referred to in paragraphs 2 and 3
                  of this Article shall be adopted within two weeks by simple majority
                  of the members of the Board.
                number: 4
            title: Urgency procedure
          67:
            content: >-
              The Commission may adopt implementing acts of general scope in order
              to specify the arrangements for the exchange of information by electronic
              means between supervisory authorities, and between supervisory authorities
              and the Board, in particular the standardised format referred to in
              Article 64. Those implementing acts shall be adopted in accordance with
              the examination procedure referred to in Article 93(2).
            number: 67
            title: Exchange of information
        number: 2
        title: Consistency
      3:
        articles:
          68:
            number: 68
            paragraphs:
              1:
                content: "The European Data Protection Board (the \u2018Board\u2019\
                  ) is hereby established as a body of the Union and shall have legal\
                  \ personality."
                number: 1
              2:
                content: The Board shall be represented by its Chair.
                number: 2
              3:
                content: >-
                  The Board shall be composed of the head of one {supervisory authority|index:supervisory-authority}
                  of each Member State and of the European Data Protection Supervisor,
                  or their respective representatives.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Where in a Member State more than one {supervisory authority|index:supervisory-authority}
                  is responsible for monitoring the application of the provisions
                  pursuant to this {Regulation|index:regulation}, a joint {representative|index:representative}
                  shall be appointed in accordance with that Member State's law.
                index:
                - representative
                - supervisory-authority
                - regulation
                number: 4
              5:
                content: >-
                  The Commission shall have the right to participate in the activities
                  and meetings of the Board without voting right. The Commission shall
                  designate a {representative|index:representative}. The Chair of
                  the Board shall communicate to the Commission the activities of
                  the Board.
                index:
                - representative
                number: 5
              6:
                content: >-
                  In the cases referred to in Article 65, the European Data Protection
                  Supervisor shall have voting rights only on decisions which concern
                  principles and rules applicable to the Union institutions, bodies,
                  offices and agencies which correspond in substance to those of this
                  {Regulation|index:regulation}.
                index:
                - regulation
                number: 6
            title: European Data Protection Board
          69:
            number: 69
            paragraphs:
              1:
                content: >-
                  The Board shall act independently when performing its tasks or exercising
                  its powers pursuant to Articles 70 and 71.
                number: 1
              2:
                content: >-
                  Without prejudice to requests by the Commission referred to in point
                  (b) of Article 70(1) and in Article 70(2), the Board shall, in the
                  performance of its tasks or the exercise of its powers, neither
                  seek nor take instructions from anybody.
                number: 2
            title: Independence
          70:
            number: 70
            paragraphs:
              1:
                index:
                - regulation
                number: 1
                points:
                  a:
                    content: >-
                      monitor and ensure the correct application of this {Regulation|index:regulation}
                      in the cases provided for in Articles 64 and 65 without prejudice
                      to the tasks of national supervisory authorities;
                    index:
                    - regulation
                  b:
                    content: >-
                      advise the Commission on any issue related to the protection
                      of {personal data|index:personal-data} in the Union, including
                      on any proposed amendment of this {Regulation|index:regulation};
                    index:
                    - personal-data
                    - regulation
                  c:
                    content: >-
                      advise the Commission on the format and procedures for the exchange
                      of information between controllers, processors and supervisory
                      authorities for {binding corporate rules|index:binding-corporate-rules};
                    index:
                    - binding-corporate-rules
                  d:
                    content: >-
                      issue guidelines, recommendations, and best practices on procedures
                      for erasing links, copies or replications of {personal data|index:personal-data}
                      from publicly available communication services as referred to
                      in Article 17(2);
                    index:
                    - personal-data
                  e:
                    content: >-
                      examine, on its own initiative, on request of one of its members
                      or on request of the Commission, any question covering the application
                      of this {Regulation|index:regulation} and issue guidelines,
                      recommendations and best practices in order to encourage consistent
                      application of this {Regulation|index:regulation};
                    index:
                    - regulation
                  f:
                    content: >-
                      issue guidelines, recommendations and best practices in accordance
                      with point (e) of this paragraph for further specifying the
                      criteria and conditions for decisions based on {profiling|index:profiling}
                      pursuant to Article 22(2);
                    index:
                    - profiling
                  g:
                    content: >-
                      issue guidelines, recommendations and best practices in accordance
                      with point (e) of this paragraph for establishing the {personal
                      data|index:personal-data} breaches and determining the undue
                      delay referred to in Article 33(1) and (2) and for the particular
                      circumstances in which a {controller|index:controller} or a
                      {processor|index:processor} is required to notify the {personal
                      data|index:personal-data} breach;
                    index:
                    - personal-data
                    - controller
                    - processor
                  h:
                    content: >-
                      issue guidelines, recommendations and best practices in accordance
                      with point (e) of this paragraph as to the circumstances in
                      which a {personal data|index:personal-data} breach is likely
                      to result in a high risk to the rights and freedoms of the {natural
                      persons|index:natural-person} referred to in Article 34(1).
                    index:
                    - personal-data
                    - natural-person
                  i:
                    content: >-
                      issue guidelines, recommendations and best practices in accordance
                      with point (e) of this paragraph for the purpose of further
                      specifying the criteria and requirements for {personal data|index:personal-data}
                      transfers based on {binding corporate rules|index:binding-corporate-rules}
                      adhered to by controllers and {binding corporate rules|index:binding-corporate-rules}
                      adhered to by processors and on further necessary requirements
                      to ensure the protection of {personal data|index:personal-data}
                      of the data subjects concerned referred to in Article 47;
                    index:
                    - binding-corporate-rules
                    - personal-data
                  j:
                    content: >-
                      issue guidelines, recommendations and best practices in accordance
                      with point (e) of this paragraph for the purpose of further
                      specifying the criteria and requirements for the {personal data|index:personal-data}
                      transfers on the basis of Article 49(1);
                    index:
                    - personal-data
                  k:
                    content: >-
                      draw up guidelines for supervisory authorities concerning the
                      application of measures referred to in Article 58(1), (2) and
                      (3) and the setting of administrative fines pursuant to Article
                      83;
                  l:
                    content: >-
                      review the practical application of the guidelines, recommendations
                      and best practices referred to in points (e) and (f);
                  m:
                    content: >-
                      issue guidelines, recommendations and best practices in accordance
                      with point (e) of this paragraph for establishing common procedures
                      for reporting by {natural persons|index:natural-person} of infringements
                      of this {Regulation|index:regulation} pursuant to Article 54(2);
                    index:
                    - natural-person
                    - regulation
                  n:
                    content: >-
                      encourage the drawing-up of codes of conduct and the establishment
                      of data protection certification mechanisms and data protection
                      seals and marks pursuant to Articles 40 and 42;
                  o:
                    content: >-
                      carry out the accreditation of certification bodies and its
                      periodic review pursuant to Article 43 and maintain a public
                      register of accredited bodies pursuant to Article 43(6) and
                      of the accredited controllers or processors established in third
                      countries pursuant to Article 42(7);
                  p:
                    content: >-
                      specify the requirements referred to in Article 43(3) with a
                      view to the accreditation of certification bodies under Article
                      42;
                  q:
                    content: >-
                      provide the Commission with an opinion on the certification
                      requirements referred to in Article 43(8);
                  r:
                    content: provide the Commission with an opinion on the icons referred
                      to in Article 12(7);
                  s:
                    content: >-
                      provide the Commission with an opinion for the assessment of
                      the adequacy of the level of protection in a third country or
                      {international organisation|index:international-organisation},
                      including for the assessment whether a third country, a territory
                      or one or more specified sectors within that third country,
                      or an {international organisation|index:international-organisation}
                      no longer ensures an adequate level of protection. To that end,
                      the Commission shall provide the Board with all necessary documentation,
                      including correspondence with the government of the third country,
                      with regard to that third country, territory or specified sector,
                      or with the {international organisation|index:international-organisation}.
                    index:
                    - international-organisation
                  t:
                    content: >-
                      issue opinions on draft decisions of supervisory authorities
                      pursuant to the consistency mechanism referred to in Article
                      64(1), on matters submitted pursuant to Article 64(2) and to
                      issue binding decisions pursuant to Article 65, including in
                      cases referred to in Article 66;
                  u:
                    content: >-
                      promote the cooperation and the effective bilateral and multilateral
                      exchange of information and best practices between the supervisory
                      authorities;
                  v:
                    content: >-
                      promote common training programmes and facilitate personnel
                      exchanges between the supervisory authorities and, where appropriate,
                      with the supervisory authorities of third countries or with
                      international organisations;
                  w:
                    content: >-
                      promote the exchange of knowledge and documentation on data
                      protection legislation and practice with data protection supervisory
                      authorities worldwide.
                  x:
                    content: issue opinions on codes of conduct drawn up at Union
                      level pursuant to Article 40(9); and
                  y:
                    content: >-
                      maintain a publicly accessible electronic register of decisions
                      taken by supervisory authorities and courts on issues handled
                      in the consistency mechanism.
                preamble: >-
                  The Board shall ensure the consistent application of this {Regulation|index:regulation}.
                  To that end, the Board shall, on its own initiative or, where relevant,
                  at the request of the Commission, in particular:
              2:
                content: >-
                  Where the Commission requests advice from the Board, it may indicate
                  a time limit, taking into account the urgency of the matter.
                number: 2
              3:
                content: >-
                  The Board shall forward its opinions, guidelines, recommendations,
                  and best practices to the Commission and to the committee referred
                  to in Article 93 and make them public.
                number: 3
              4:
                content: >-
                  The Board shall, where appropriate, consult interested parties and
                  give them the opportunity to comment within a reasonable period.
                  The Board shall, without prejudice to Article 76, make the results
                  of the consultation procedure publicly available.
                number: 4
            title: Tasks of the Board
          71:
            number: 71
            paragraphs:
              1:
                content: >-
                  The Board shall draw up an annual report regarding the protection
                  of {natural persons|index:natural-person} with regard to {processing|index:processing}
                  in the Union and, where relevant, in third countries and international
                  organisations. The report shall be made public and be transmitted
                  to the European Parliament, to the Council and to the Commission.
                index:
                - natural-person
                - processing
                number: 1
              2:
                content: >-
                  The annual report shall include a review of the practical application
                  of the guidelines, recommendations and best practices referred to
                  in point (l) of Article 70(1) as well as of the binding decisions
                  referred to in Article 65.
                number: 2
            title: Reports
          72:
            number: 72
            paragraphs:
              1:
                content: >-
                  The Board shall take decisions by a simple majority of its members,
                  unless otherwise provided for in this {Regulation|index:regulation}.
                index:
                - regulation
                number: 1
              2:
                content: >-
                  The Board shall adopt its own rules of procedure by a two-thirds
                  majority of its members and organise its own operational arrangements.
                number: 2
            title: Procedure
          73:
            number: 73
            paragraphs:
              1:
                content: The Board shall elect a chair and two deputy chairs from
                  amongst its members by simple majority.
                number: 1
              2:
                content: The term of office of the Chair and of the deputy chairs
                  shall be five years and be renewable once.
                number: 2
            title: Chair
          74:
            number: 74
            paragraphs:
              1:
                number: 1
                points:
                  a:
                    content: to convene the meetings of the Board and prepare its
                      agenda;
                  b:
                    content: >-
                      to notify decisions adopted by the Board pursuant to Article
                      65 to the lead {supervisory authority|index:supervisory-authority}
                      and the supervisory authorities concerned;
                    index:
                    - supervisory-authority
                  c:
                    content: >-
                      to ensure the timely performance of the tasks of the Board,
                      in particular in relation to the consistency mechanism referred
                      to in Article 63.
                preamble: 'The Chair shall have the following tasks:'
              2:
                content: >-
                  The Board shall lay down the allocation of tasks between the Chair
                  and the deputy chairs in its rules of procedure.
                number: 2
            title: Tasks of the Chair
          75:
            number: 75
            paragraphs:
              1:
                content: >-
                  The Board shall have a secretariat, which shall be provided by the
                  European Data Protection Supervisor.
                number: 1
              2:
                content: >-
                  The secretariat shall perform its tasks exclusively under the instructions
                  of the Chair of the Board.
                number: 2
              3:
                content: >-
                  The staff of the European Data Protection Supervisor involved in
                  carrying out the tasks conferred on the Board by this {Regulation|index:regulation}
                  shall be subject to separate reporting lines from the staff involved
                  in carrying out tasks conferred on the European Data Protection
                  Supervisor.
                index:
                - regulation
                number: 3
              4:
                content: >-
                  Where appropriate, the Board and the European Data Protection Supervisor
                  shall establish and publish a Memorandum of Understanding implementing
                  this Article, determining the terms of their cooperation, and applicable
                  to the staff of the European Data Protection Supervisor involved
                  in carrying out the tasks conferred on the Board by this {Regulation|index:regulation}.
                index:
                - regulation
                number: 4
              5:
                content: The secretariat shall provide analytical, administrative
                  and logistical support to the Board.
                number: 5
              6:
                number: 6
                points:
                  a:
                    content: the day-to-day business of the Board;
                  b:
                    content: communication between the members of the Board, its Chair
                      and the Commission;
                  c:
                    content: communication with other institutions and the public;
                  d:
                    content: the use of electronic means for the internal and external
                      communication;
                  e:
                    content: the translation of relevant information;
                  f:
                    content: the preparation and follow-up of the meetings of the
                      Board;
                  g:
                    content: >-
                      the preparation, drafting and publication of opinions, decisions
                      on the settlement of disputes between supervisory authorities
                      and other texts adopted by the Board.
                preamble: 'The secretariat shall be responsible in particular for:'
            title: Secretariat
          76:
            number: 76
            paragraphs:
              1:
                content: >-
                  The discussions of the Board shall be confidential where the Board
                  deems it necessary, as provided for in its rules of procedure.
                number: 1
              2:
                content: >-
                  Access to documents submitted to members of the Board, experts and
                  representatives of third parties shall be governed by {Regulation|index:regulation}
                  (EC) No 1049/2001 of the European Parliament and of the Council
                  (21).
                index:
                - regulation
                number: 2
            title: Confidentiality
        number: 3
        title: European data protection board
    title: Cooperation and consistency
  8:
    number: 8
    roman_number: VIII
    sections:
      0:
        articles:
          77:
            index:
            - supervisory-authority
            number: 77
            paragraphs:
              1:
                content: >-
                  Without prejudice to any other administrative or judicial remedy,
                  every {data subject|index:data-subject} shall have the right to
                  lodge a complaint with a {supervisory authority|index:supervisory-authority},
                  in particular in the Member State of his or her habitual residence,
                  place of work or place of the alleged infringement if the {data
                  subject|index:data-subject} considers that the {processing|index:processing}
                  of {personal data|index:personal-data} relating to him or her infringes
                  this {Regulation|index:regulation}.
                index:
                - regulation
                - data-subject
                - supervisory-authority
                - personal-data
                - processing
                number: 1
              2:
                content: >-
                  The {supervisory authority|index:supervisory-authority} with which
                  the complaint has been lodged shall inform the complainant on the
                  progress and the outcome of the complaint including the possibility
                  of a judicial remedy pursuant to Article 78.
                index:
                - supervisory-authority
                number: 2
            title: Right to lodge a complaint with a {supervisory authority|index:supervisory-authority}
          78:
            index:
            - supervisory-authority
            number: 78
            paragraphs:
              1:
                content: >-
                  Without prejudice to any other administrative or non-judicial remedy,
                  each natural or legal person shall have the right to an effective
                  judicial remedy against a legally binding decision of a {supervisory
                  authority|index:supervisory-authority} concerning them.
                index:
                - supervisory-authority
                number: 1
              2:
                content: >-
                  Without prejudice to any other administrative or non-judicial remedy,
                  each {data subject|index:data-subject} shall have the right to a
                  an effective judicial remedy where the {supervisory authority|index:supervisory-authority}
                  which is competent pursuant to Articles 55 and 56 does not handle
                  a complaint or does not inform the {data subject|index:data-subject}
                  within three months on the progress or outcome of the complaint
                  lodged pursuant to Article 77.
                index:
                - data-subject
                - supervisory-authority
                number: 2
              3:
                content: >-
                  Proceedings against a {supervisory authority|index:supervisory-authority}
                  shall be brought before the courts of the Member State where the
                  {supervisory authority|index:supervisory-authority} is established.
                index:
                - supervisory-authority
                number: 3
              4:
                content: >-
                  Where proceedings are brought against a decision of a {supervisory
                  authority|index:supervisory-authority} which was preceded by an
                  opinion or a decision of the Board in the consistency mechanism,
                  the {supervisory authority|index:supervisory-authority} shall forward
                  that opinion or decision to the court.
                index:
                - supervisory-authority
                number: 4
            title: Right to an effective judicial remedy against a {supervisory authority|index:supervisory-authority}
          79:
            index:
            - processor
            - controller
            number: 79
            paragraphs:
              1:
                content: >-
                  Without prejudice to any available administrative or non-judicial
                  remedy, including the right to lodge a complaint with a {supervisory
                  authority|index:supervisory-authority} pursuant to Article 77, each
                  {data subject|index:data-subject} shall have the right to an effective
                  judicial remedy where he or she considers that his or her rights
                  under this {Regulation|index:regulation} have been infringed as
                  a result of the {processing|index:processing} of his or her {personal
                  data|index:personal-data} in non-compliance with this {Regulation|index:regulation}.
                index:
                - regulation
                - data-subject
                - supervisory-authority
                - personal-data
                - processing
                number: 1
              2:
                content: >-
                  Proceedings against a {controller|index:controller} or a {processor|index:processor}
                  shall be brought before the courts of the Member State where the
                  {controller|index:controller} or {processor|index:processor} has
                  an establishment. Alternatively, such proceedings may be brought
                  before the courts of the Member State where the {data subject|index:data-subject}
                  has his or her habitual residence, unless the {controller|index:controller}
                  or {processor|index:processor} is a public authority of a Member
                  State acting in the exercise of its public powers.
                index:
                - data-subject
                - processor
                - controller
                number: 2
            title: >-
              Right to an effective judicial remedy against a {controller|index:controller}
              or {processor|index:processor}
          80:
            number: 80
            paragraphs:
              1:
                content: >-
                  The {data subject|index:data-subject} shall have the right to mandate
                  a not-for-profit body, organisation or association which has been
                  properly constituted in accordance with the law of a Member State,
                  has statutory objectives which are in the public interest, and is
                  active in the field of the protection of data subjects' rights and
                  freedoms with regard to the protection of their {personal data|index:personal-data}
                  to lodge the complaint on his or her behalf, to exercise the rights
                  referred to in Articles 77, 78 and 79 on his or her behalf, and
                  to exercise the right to receive compensation referred to in Article
                  82 on his or her behalf where provided for by Member State law.
                index:
                - data-subject
                - personal-data
                number: 1
              2:
                content: >-
                  Member States may provide that any body, organisation or association
                  referred to in paragraph 1 of this Article, independently of a data
                  subject's mandate, has the right to lodge, in that Member State,
                  a complaint with the {supervisory authority|index:supervisory-authority}
                  which is competent pursuant to Article 77 and to exercise the rights
                  referred to in Articles 78 and 79 if it considers that the rights
                  of a {data subject|index:data-subject} under this {Regulation|index:regulation}
                  have been infringed as a result of the {processing|index:processing}.
                index:
                - regulation
                - data-subject
                - supervisory-authority
                - processing
                number: 2
            title: Representation of data subjects
          81:
            number: 81
            paragraphs:
              1:
                content: >-
                  Where a competent court of a Member State has information on proceedings,
                  concerning the same subject matter as regards {processing|index:processing}
                  by the same {controller|index:controller} or {processor|index:processor},
                  that are pending in a court in another Member State, it shall contact
                  that court in the other Member State to confirm the existence of
                  such proceedings.
                index:
                - processor
                - controller
                - processing
                number: 1
              2:
                content: >-
                  Where proceedings concerning the same subject matter as regards
                  {processing|index:processing} of the same {controller|index:controller}
                  or {processor|index:processor} are pending in a court in another
                  Member State, any competent court other than the court first seized
                  may suspend its proceedings.
                index:
                - processor
                - controller
                - processing
                number: 2
              3:
                content: >-
                  Where those proceedings are pending at first instance, any court
                  other than the court first seized may also, on the application of
                  one of the parties, decline jurisdiction if the court first seized
                  has jurisdiction over the actions in question and its law permits
                  the consolidation thereof.
                number: 3
            title: Suspension of proceedings
          82:
            number: 82
            paragraphs:
              1:
                content: >-
                  Any person who has suffered material or non-material damage as a
                  result of an infringement of this {Regulation|index:regulation}
                  shall have the right to receive compensation from the {controller|index:controller}
                  or {processor|index:processor} for the damage suffered.
                index:
                - processor
                - controller
                - regulation
                number: 1
              2:
                content: >-
                  Any {controller|index:controller} involved in {processing|index:processing}
                  shall be liable for the damage caused by {processing|index:processing}
                  which infringes this {Regulation|index:regulation}. A {processor|index:processor}
                  shall be liable for the damage caused by {processing|index:processing}
                  only where it has not complied with obligations of this {Regulation|index:regulation}
                  specifically directed to processors or where it has acted outside
                  or contrary to lawful instructions of the {controller|index:controller}.
                index:
                - regulation
                - processor
                - controller
                - processing
                number: 2
              3:
                content: >-
                  A {controller|index:controller} or {processor|index:processor} shall
                  be exempt from liability under paragraph 2 if it proves that it
                  is not in any way responsible for the event giving rise to the damage.
                index:
                - processor
                - controller
                number: 3
              4:
                content: >-
                  Where more than one {controller|index:controller} or {processor|index:processor},
                  or both a {controller|index:controller} and a {processor|index:processor},
                  are involved in the same {processing|index:processing} and where
                  they are, under paragraphs 2 and 3, responsible for any damage caused
                  by {processing|index:processing}, each {controller|index:controller}
                  or {processor|index:processor} shall be held liable for the entire
                  damage in order to ensure effective compensation of the {data subject|index:data-subject}.
                index:
                - data-subject
                - processor
                - controller
                - processing
                number: 4
              5:
                content: >-
                  Where a {controller|index:controller} or {processor|index:processor}
                  has, in accordance with paragraph 4, paid full compensation for
                  the damage suffered, that {controller|index:controller} or {processor|index:processor}
                  shall be entitled to claim back from the other controllers or processors
                  involved in the same {processing|index:processing} that part of
                  the compensation corresponding to their part of responsibility for
                  the damage, in accordance with the conditions set out in paragraph
                  2.
                index:
                - processor
                - controller
                - processing
                number: 5
              6:
                content: >-
                  Court proceedings for exercising the right to receive compensation
                  shall be brought before the courts competent under the law of the
                  Member State referred to in Article 79(2).
                number: 6
            title: Right to compensation and liability
          83:
            number: 83
            paragraphs:
              1:
                content: >-
                  Each {supervisory authority|index:supervisory-authority} shall ensure
                  that the imposition of administrative fines pursuant to this Article
                  in respect of infringements of this {Regulation|index:regulation}
                  referred to in paragraphs 4, 5 and 6 shall in each individual case
                  be effective, proportionate and dissuasive.
                index:
                - supervisory-authority
                - regulation
                number: 1
              2:
                number: 2
                points:
                  a:
                    content: >-
                      the nature, gravity and duration of the infringement taking
                      into account the nature scope or purpose of the {processing|index:processing}
                      concerned as well as the number of data subjects affected and
                      the level of damage suffered by them;
                    index:
                    - processing
                  b:
                    content: the intentional or negligent character of the infringement;
                  c:
                    content: >-
                      any action taken by the {controller|index:controller} or {processor|index:processor}
                      to mitigate the damage suffered by data subjects;
                    index:
                    - processor
                    - controller
                  d:
                    content: >-
                      the degree of responsibility of the {controller|index:controller}
                      or {processor|index:processor} taking into account {technical
                      and organisational measures|index:technical-and-organisational-measures}
                      implemented by them pursuant to Articles 25 and 32;
                    index:
                    - processor
                    - controller
                    - technical-and-organisational-measures
                  e:
                    content: >-
                      any relevant previous infringements by the {controller|index:controller}
                      or {processor|index:processor};
                    index:
                    - processor
                    - controller
                  f:
                    content: >-
                      the degree of cooperation with the {supervisory authority|index:supervisory-authority},
                      in order to remedy the infringement and mitigate the possible
                      adverse effects of the infringement;
                    index:
                    - supervisory-authority
                  g:
                    content: the categories of {personal data|index:personal-data}
                      affected by the infringement;
                    index:
                    - personal-data
                  h:
                    content: >-
                      the manner in which the infringement became known to the {supervisory
                      authority|index:supervisory-authority}, in particular whether,
                      and if so to what extent, the {controller|index:controller}
                      or {processor|index:processor} notified the infringement;
                    index:
                    - supervisory-authority
                    - processor
                    - controller
                  i:
                    content: >-
                      where measures referred to in Article 58(2) have previously
                      been ordered against the {controller|index:controller} or {processor|index:processor}
                      concerned with regard to the same subject-matter, compliance
                      with those measures;
                    index:
                    - processor
                    - controller
                  j:
                    content: >-
                      adherence to approved codes of conduct pursuant to Article 40
                      or approved certification mechanisms pursuant to Article 42;
                      and
                  k:
                    content: >-
                      any other aggravating or mitigating factor applicable to the
                      circumstances of the case, such as financial benefits gained,
                      or losses avoided, directly or indirectly, from the infringement.
                preamble: >-
                  Administrative fines shall, depending on the circumstances of each
                  individual case, be imposed in addition to, or instead of, measures
                  referred to in points (a) to (h) and (j) of Article 58(2). When
                  deciding whether to impose an administrative fine and deciding on
                  the amount of the administrative fine in each individual case due
                  regard shall be given to the following:
              3:
                content: >-
                  If a {controller|index:controller} or {processor|index:processor}
                  intentionally or negligently, for the same or linked {processing|index:processing}
                  operations, infringes several provisions of this {Regulation|index:regulation},
                  the total amount of the administrative fine shall not exceed the
                  amount specified for the gravest infringement.
                index:
                - regulation
                - processor
                - controller
                - processing
                number: 3
              4:
                number: 4
                points:
                  a:
                    content: >-
                      the obligations of the {controller|index:controller} and the
                      {processor|index:processor} pursuant to Articles 8, 11, 25 to
                      39 and 42 and 43;
                    index:
                    - processor
                    - controller
                  b:
                    content: the obligations of the certification body pursuant to
                      Articles 42 and 43;
                  c:
                    content: the obligations of the monitoring body pursuant to Article
                      41(4).
                preamble: >-
                  Infringements of the following provisions shall, in accordance with
                  paragraph 2, be subject to administrative fines up to 10 000 000
                  EUR, or in the case of an undertaking, up to 2 % of the total worldwide
                  annual turnover of the preceding financial year, whichever is higher:
              5:
                number: 5
                points:
                  a:
                    content: >-
                      the basic principles for {processing|index:processing}, including
                      conditions for {consent|index:consent}, pursuant to Articles
                      5, 6, 7 and 9;
                    index:
                    - consent
                    - processing
                  b:
                    content: the data subjects' rights pursuant to Articles 12 to
                      22;
                  c:
                    content: >-
                      the transfers of {personal data|index:personal-data} to a {recipient|index:recipient}
                      in a third country or an {international organisation|index:international-organisation}
                      pursuant to Articles 44 to 49;
                    index:
                    - recipient
                    - personal-data
                    - international-organisation
                  d:
                    content: any obligations pursuant to Member State law adopted
                      under Chapter IX;
                  e:
                    content: >-
                      non-compliance with an order or a temporary or definitive limitation
                      on {processing|index:processing} or the suspension of data flows
                      by the {supervisory authority|index:supervisory-authority} pursuant
                      to Article 58(2) or failure to provide access in violation of
                      Article 58(1).
                    index:
                    - supervisory-authority
                    - processing
                preamble: >-
                  Infringements of the following provisions shall, in accordance with
                  paragraph 2, be subject to administrative fines up to 20 000 000
                  EUR, or in the case of an undertaking, up to 4 % of the total worldwide
                  annual turnover of the preceding financial year, whichever is higher:
              6:
                content: >-
                  Non-compliance with an order by the {supervisory authority|index:supervisory-authority}
                  as referred to in Article 58(2) shall, in accordance with paragraph
                  2 of this Article, be subject to administrative fines up to 20 000
                  000 EUR, or in the case of an undertaking, up to 4 % of the total
                  worldwide annual turnover of the preceding financial year, whichever
                  is higher.
                index:
                - supervisory-authority
                number: 6
              7:
                content: >-
                  Without prejudice to the corrective powers of supervisory authorities
                  pursuant to Article 58(2), each Member State may lay down the rules
                  on whether and to what extent administrative fines may be imposed
                  on public authorities and bodies established in that Member State.
                number: 7
              8:
                content: >-
                  The exercise by the {supervisory authority|index:supervisory-authority}
                  of its powers under this Article shall be subject to appropriate
                  procedural safeguards in accordance with Union and Member State
                  law, including effective judicial remedy and due process.
                index:
                - supervisory-authority
                number: 8
              9:
                content: >-
                  Where the legal system of the Member State does not provide for
                  administrative fines, this Article may be applied in such a manner
                  that the fine is initiated by the competent {supervisory authority|index:supervisory-authority}
                  and imposed by competent national courts, while ensuring that those
                  legal remedies are effective and have an equivalent effect to the
                  administrative fines imposed by supervisory authorities. In any
                  event, the fines imposed shall be effective, proportionate and dissuasive.
                  Those Member States shall notify to the Commission the provisions
                  of their laws which they adopt pursuant to this paragraph by 25
                  May 2018 and, without delay, any subsequent amendment law or amendment
                  affecting them.
                index:
                - supervisory-authority
                number: 9
            title: General conditions for imposing administrative fines
          84:
            number: 84
            paragraphs:
              1:
                content: >-
                  Member States shall lay down the rules on other penalties applicable
                  to infringements of this {Regulation|index:regulation} in particular
                  for infringements which are not subject to administrative fines
                  pursuant to Article 83, and shall take all measures necessary to
                  ensure that they are implemented. Such penalties shall be effective,
                  proportionate and dissuasive.
                index:
                - regulation
                number: 1
              2:
                content: >-
                  Each Member State shall notify to the Commission the provisions
                  of its law which it adopts pursuant to paragraph 1, by 25 May 2018
                  and, without delay, any subsequent amendment affecting them.
                number: 2
            title: Penalties
        number: 0
    title: Remedies, liability and penalties
  9:
    index:
    - processing
    number: 9
    roman_number: IX
    sections:
      0:
        articles:
          85:
            index:
            - processing
            number: 85
            paragraphs:
              1:
                content: >-
                  Member States shall by law reconcile the right to the protection
                  of {personal data|index:personal-data} pursuant to this {Regulation|index:regulation}
                  with the right to freedom of expression and information, including
                  {processing|index:processing} for journalistic purposes and the
                  purposes of academic, artistic or literary expression.
                index:
                - regulation
                - personal-data
                - processing
                number: 1
              2:
                content: >-
                  For {processing|index:processing} carried out for journalistic purposes
                  or the purpose of academic artistic or literary expression, Member
                  States shall provide for exemptions or derogations from Chapter
                  II (principles), Chapter III (rights of the data subject), Chapter
                  IV ({controller|index:controller} and processor), Chapter V (transfer
                  of {personal data|index:personal-data} to third countries or international
                  organisations), Chapter VI (independent supervisory authorities),
                  Chapter VII (cooperation and consistency) and Chapter IX (specific
                  data {processing|index:processing} situations) if they are necessary
                  to reconcile the right to the protection of {personal data|index:personal-data}
                  with the freedom of expression and information.
                index:
                - personal-data
                - controller
                - processing
                number: 2
              3:
                content: >-
                  Each Member State shall notify to the Commission the provisions
                  of its law which it has adopted pursuant to paragraph 2 and, without
                  delay, any subsequent amendment law or amendment affecting them.
                number: 3
            title: '{Processing|index:processing} and freedom of expression and information'
          86:
            content: >-
              {Personal data|index:personal-data} in official documents held by a
              public authority or a public body or a private body for the performance
              of a task carried out in the public interest may be disclosed by the
              authority or body in accordance with Union or Member State law to which
              the public authority or body is subject in order to reconcile public
              access to official documents with the right to the protection of {personal
              data|index:personal-data} pursuant to this {Regulation|index:regulation}.
            index:
            - personal-data
            - regulation
            number: 86
            title: '{Processing|index:processing} and public access to official documents'
          87:
            content: >-
              Member States may further determine the specific conditions for the
              {processing|index:processing} of a national identification number or
              any other identifier of general application. In that case the national
              identification number or any other identifier of general application
              shall be used only under appropriate safeguards for the rights and freedoms
              of the {data subject|index:data-subject} pursuant to this {Regulation|index:regulation}.
            index:
            - regulation
            - data-subject
            - processing
            number: 87
            title: '{Processing|index:processing} of the national identification number'
          88:
            index:
            - processing
            number: 88
            paragraphs:
              1:
                content: >-
                  Member States may, by law or by collective agreements, provide for
                  more specific rules to ensure the protection of the rights and freedoms
                  in respect of the {processing|index:processing} of employees' {personal
                  data|index:personal-data} in the employment context, in particular
                  for the purposes of the recruitment, the performance of the contract
                  of employment, including discharge of obligations laid down by law
                  or by collective agreements, management, planning and organisation
                  of work, equality and diversity in the workplace, health and safety
                  at work, protection of employer's or customer's property and for
                  the purposes of the exercise and enjoyment, on an individual or
                  collective basis, of rights and benefits related to employment,
                  and for the purpose of the termination of the employment relationship.
                index:
                - personal-data
                - processing
                number: 1
              2:
                content: >-
                  Those rules shall include suitable and specific measures to safeguard
                  the data subject's human dignity, legitimate interests and fundamental
                  rights, with particular regard to the transparency of {processing|index:processing},
                  the transfer of {personal data|index:personal-data} within a {group
                  of undertakings|index:group-of-undertakings}, or a group of enterprises
                  engaged in a joint economic activity and monitoring systems at the
                  work place.
                index:
                - group-of-undertakings
                - personal-data
                - processing
                number: 2
              3:
                content: >-
                  Each Member State shall notify to the Commission those provisions
                  of its law which it adopts pursuant to paragraph 1, by 25 May 2018
                  and, without delay, any subsequent amendment affecting them.
                number: 3
            title: '{Processing|index:processing} in the context of employment'
          89:
            index:
            - processing
            number: 89
            paragraphs:
              1:
                content: >-
                  {Processing|index:processing} for archiving purposes in the public
                  interest, scientific or historical research purposes or statistical
                  purposes, shall be subject to appropriate safeguards, in accordance
                  with this {Regulation|index:regulation}, for the rights and freedoms
                  of the {data subject|index:data-subject}. Those safeguards shall
                  ensure that {technical and organisational measures|index:technical-and-organisational-measures}
                  are in place in particular in order to ensure respect for the principle
                  of data minimisation. Those measures may include {pseudonymisation|index:pseudonymisation}
                  provided that those purposes can be fulfilled in that manner. Where
                  those purposes can be fulfilled by further {processing|index:processing}
                  which does not permit or no longer permits the identification of
                  data subjects, those purposes shall be fulfilled in that manner.
                index:
                - regulation
                - data-subject
                - pseudonymisation
                - processing
                - technical-and-organisational-measures
                number: 1
              2:
                content: >-
                  Where {personal data|index:personal-data} are processed for scientific
                  or historical research purposes or statistical purposes, Union or
                  Member State law may provide for derogations from the rights referred
                  to in Articles 15, 16, 18 and 21 subject to the conditions and safeguards
                  referred to in paragraph 1 of this Article in so far as such rights
                  are likely to render impossible or seriously impair the achievement
                  of the specific purposes, and such derogations are necessary for
                  the fulfilment of those purposes.
                index:
                - personal-data
                number: 2
              3:
                content: >-
                  Where {personal data|index:personal-data} are processed for archiving
                  purposes in the public interest, Union or Member State law may provide
                  for derogations from the rights referred to in Articles 15, 16,
                  18, 19, 20 and 21 subject to the conditions and safeguards referred
                  to in paragraph 1 of this Article in so far as such rights are likely
                  to render impossible or seriously impair the achievement of the
                  specific purposes, and such derogations are necessary for the fulfilment
                  of those purposes.
                index:
                - personal-data
                number: 3
              4:
                content: >-
                  Where {processing|index:processing} referred to in paragraphs 2
                  and 3 serves at the same time another purpose, the derogations shall
                  apply only to {processing|index:processing} for the purposes referred
                  to in those paragraphs.
                index:
                - processing
                number: 4
            title: >-
              Safeguards and derogations relating to {processing|index:processing}
              for archiving purposes in the public interest, scientific or historical
              research purposes or statistical purposes
          90:
            number: 90
            paragraphs:
              1:
                content: >-
                  Member States may adopt specific rules to set out the powers of
                  the supervisory authorities laid down in points (e) and (f) of Article
                  58(1) in relation to controllers or processors that are subject,
                  under Union or Member State law or rules established by national
