chapters:
  '1':
    number: 1
    roman_number: I
    sections:
      '0':
        articles:
          '1':
            number: 1
            paragraphs:
              '1':
                content: >-
                  This {Regulation|index:regulation} lays down rules relating to the
                  protection of {natural persons|index:natural-person} with regard
                  to the {processing|index:processing} of {personal data|index:personal-data}
                  and rules relating to the free movement of {personal data|index:personal-data}.
                index:
                - natural-person
                - personal-data
                - processing
                - regulation
                number: 1
              '2':
                content: >-
                  This {Regulation|index:regulation} protects fundamental rights and
                  freedoms of {natural persons|index:natural-person} and in particular
                  their right to the protection of {personal data|index:personal-data}.
                index:
                - natural-person
                - personal-data
                - regulation
                number: 2
              '3':
                content: >-
                  The free movement of {personal data|index:personal-data} within
                  the Union shall be neither restricted nor prohibited for reasons
                  connected with the protection of {natural persons|index:natural-person}
                  with regard to the {processing|index:processing} of {personal data|index:personal-data}.
                index:
                - natural-person
                - personal-data
                - processing
                number: 3
            title: Subject-matter and objectives
          '2':
            number: 2
            paragraphs:
              '1':
                content: >-
                  This {Regulation|index:regulation} applies to the {processing|index:processing}
                  of {personal data|index:personal-data} wholly or partly by {automated
                  means|index:automated-means} and to the {processing|index:processing}
                  other than by {automated means|index:automated-means} of {personal
                  data|index:personal-data} which form part of a {filing system|index:filing-system}
                  or are intended to form part of a {filing system|index:filing-system}.
                index:
                - regulation
                - filing-system
                - personal-data
                - processing
                - automated-means
                number: 1
              '2':
                index:
                - regulation
                - processing
                number: 2
                points:
                  a:
                    content: in the course of an activity which falls outside the
                      scope of Union law;
                  b:
                    content: >-
                      by the Member States when carrying out activities which fall
                      within the scope of Chapter 2 of Title V of the TEU;
                  c:
                    content: by a {natural person|index:natural-person} in the course
                      of a purely personal or household activity;
                    index:
                    - natural-person
                  d:
                    content: >-
                      by competent authorities for the purposes of the prevention,
                      investigation, detection or prosecution of criminal offences
                      or the execution of criminal penalties, including the safeguarding
                      against and the prevention of threats to public security.
                preamble: >-
                  This {Regulation|index:regulation} does not apply to the {processing|index:processing}
                  of personal data:
              '3':
                content: >-
                  For the {processing|index:processing} of {personal data|index:personal-data}
                  by the Union institutions, bodies, offices and agencies, {Regulation|index:regulation}
                  (EC) No 45/2001 applies. {Regulation|index:regulation} (EC) No 45/2001
                  and other Union legal acts applicable to such {processing|index:processing}
                  of {personal data|index:personal-data} shall be adapted to the principles
                  and rules of this {Regulation|index:regulation} in accordance with
                  Article 98.
                index:
                - regulation
                - personal-data
                - processing
                number: 3
              '4':
                content: >-
                  This {Regulation|index:regulation} shall be without prejudice to
                  the application of Directive 2000/31/EC, in particular of the liability
                  rules of intermediary service providers in Articles 12 to 15 of
                  that Directive.
                index:
                - regulation
                number: 4
            title: Material scope
          '3':
            number: 3
            paragraphs:
              '1':
                content: >-
                  This {Regulation|index:regulation} applies to the {processing|index:processing}
                  of {personal data|index:personal-data} in the context of the activities
                  of an establishment of a {controller|index:controller} or a {processor|index:processor}
                  in the Union, regardless of whether the {processing|index:processing}
                  takes place in the Union or not.
                index:
                - regulation
                - personal-data
                - processor
                - controller
                - processing
                number: 1
              '2':
                index:
                - regulation
                - personal-data
                - processor
                - controller
                - processing
                number: 2
                points:
                  a:
                    content: >-
                      the offering of goods or services, irrespective of whether a
                      payment of the {data subject|index:data-subject} is required,
                      to such data subjects in the Union; or
                    index:
                    - data-subject
                  b:
                    content: the monitoring of their behaviour as far as their behaviour
                      takes place within the Union.
                preamble: >-
                  This {Regulation|index:regulation} applies to the {processing|index:processing}
                  of {personal data|index:personal-data} of data subjects who are
                  in the Union by a {controller|index:controller} or {processor|index:processor}
                  not established in the Union, where the {processing|index:processing}
                  activities are related to:
              '3':
                content: >-
                  This {Regulation|index:regulation} applies to the {processing|index:processing}
                  of {personal data|index:personal-data} by a {controller|index:controller}
                  not established in the Union, but in a place where Member State
                  law applies by virtue of public international law.
                index:
                - regulation
                - personal-data
                - processing
                - controller
                number: 3
            title: Territorial scope
          '4':
            definitions:
              '1':
                content: "\u2018{personal data|index:personal-data}\u2019 means any\
                  \ information relating to an {identified|index:identified} or {identifiable|index:identifiable}\
                  \ {natural person|index:natural-person} (\u2018{data subject|index:data-subject}\u2019\
                  ); an {identifiable|index:identifiable} {natural person|index:natural-person}\
                  \ is one who can be {identified|index:identified}, directly or indirectly,\
                  \ in particular by reference to an identifier such as a name, an\
                  \ identification number, location data, an online identifier or\
                  \ to one or more factors specific to the physical, physiological,\
                  \ genetic, mental, economic, cultural or social identity of that\
                  \ {natural person|index:natural-person};"
                index:
                - natural-person
                - identifiable
                - personal-data
                - data-subject
                - identified
                number: 1
              '10':
                content: "\u2018{third party|index:third-party}\u2019 means a natural\
                  \ or legal person, public authority, agency or body other than the\
                  \ {data subject|index:data-subject}, {controller|index:controller},\
                  \ {processor|index:processor} and persons who, under the direct\
                  \ authority of the {controller|index:controller} or {processor|index:processor},\
                  \ are authorised to process {personal data|index:personal-data};"
                index:
                - personal-data
                - processor
                - third-party
                - controller
                - data-subject
                number: 10
              '11':
                content: "\u2018{consent|index:consent}\u2019 of the {data subject|index:data-subject}\
                  \ means any freely given, specific, informed and unambiguous indication\
                  \ of the data subject's wishes by which he or she, by a statement\
                  \ or by a clear affirmative action, signifies agreement to the {processing|index:processing}\
                  \ of {personal data|index:personal-data} relating to him or her;"
                index:
                - consent
                - personal-data
                - processing
                - data-subject
                number: 11
              '12':
                content: "\u2018{personal data|index:personal-data} breach\u2019 means\
                  \ a breach of security leading to the accidental or unlawful destruction,\
                  \ loss, alteration, unauthorised disclosure of, or access to, {personal\
                  \ data|index:personal-data} transmitted, stored or otherwise processed;"
                index:
                - personal-data
                number: 12
              '13':
                content: "\u2018{genetic data|index:genetic-data}\u2019 means {personal\
                  \ data|index:personal-data} relating to the inherited or acquired\
                  \ genetic characteristics of a {natural person|index:natural-person}\
                  \ which give unique information about the physiology or the health\
                  \ of that {natural person|index:natural-person} and which result,\
                  \ in particular, from an analysis of a biological sample from the\
                  \ {natural person|index:natural-person} in question;"
                index:
                - genetic-data
                - personal-data
                - natural-person
                number: 13
              '14':
                content: "\u2018{biometric data|index:biometric-data}\u2019 means\
                  \ {personal data|index:personal-data} resulting from specific technical\
                  \ {processing|index:processing} relating to the physical, physiological\
                  \ or behavioural characteristics of a {natural person|index:natural-person},\
                  \ which allow or confirm the unique identification of that {natural\
                  \ person|index:natural-person}, such as facial images or dactyloscopic\
                  \ data;"
                index:
                - natural-person
                - personal-data
                - biometric-data
                - processing
                number: 14
              '15':
                content: "\u2018{data concerning health|index:data-concerning-health}\u2019\
                  \ means {personal data|index:personal-data} related to the physical\
                  \ or mental health of a {natural person|index:natural-person}, including\
                  \ the provision of health care services, which reveal information\
                  \ about his or her health status;"
                index:
                - natural-person
                - data-concerning-health
                - personal-data
                number: 15
              '16':
                number: 16
                points:
                  a:
                    content: >-
                      as regards a {controller|index:controller} with establishments
                      in more than one Member State, the place of its central administration
                      in the Union, unless the decisions on the purposes and means
                      of the {processing|index:processing} of {personal data|index:personal-data}
                      are taken in another establishment of the {controller|index:controller}
                      in the Union and the latter establishment has the power to have
                      such decisions implemented, in which case the establishment
                      having taken such decisions is to be considered to be the main
                      establishment;
                    index:
                    - personal-data
                    - processing
                    - controller
                  b:
                    content: >-
                      as regards a {processor|index:processor} with establishments
                      in more than one Member State, the place of its central administration
                      in the Union, or, if the {processor|index:processor} has no
                      central administration in the Union, the establishment of the
                      {processor|index:processor} in the Union where the main {processing|index:processing}
                      activities in the context of the activities of an establishment
                      of the {processor|index:processor} take place to the extent
                      that the {processor|index:processor} is subject to specific
                      obligations under this {Regulation|index:regulation};
                    index:
                    - regulation
                    - processing
                    - processor
                preamble: "\u2018main establishment\u2019 means:"
              '17':
                content: "\u2018{representative|index:representative}\u2019 means\
                  \ a natural or legal person established in the Union who, designated\
                  \ by the {controller|index:controller} or {processor|index:processor}\
                  \ in writing pursuant to Article 27, represents the {controller|index:controller}\
                  \ or {processor|index:processor} with regard to their respective\
                  \ obligations under this {Regulation|index:regulation};"
                index:
                - regulation
                - controller
                - representative
                - processor
                number: 17
              '18':
                content: "\u2018{enterprise|index:enterprise}\u2019 means a natural\
                  \ or legal person engaged in an economic activity, irrespective\
                  \ of its legal form, including partnerships or associations regularly\
                  \ engaged in an economic activity;"
                index:
                - enterprise
                number: 18
              '19':
                content: "\u2018{group of undertakings|index:group-of-undertakings}\u2019\
                  \ means a controlling undertaking and its controlled undertakings;"
                index:
                - group-of-undertakings
                number: 19
              '2':
                content: "\u2018{processing|index:processing}\u2019 means any operation\
                  \ or set of operations which is performed on {personal data|index:personal-data}\
                  \ or on sets of {personal data|index:personal-data}, whether or\
                  \ not by {automated means|index:automated-means}, such as collection,\
                  \ recording, organisation, structuring, storage, adaptation or alteration,\
                  \ retrieval, consultation, use, disclosure by transmission, dissemination\
                  \ or otherwise making available, alignment or combination, restriction,\
                  \ erasure or destruction;"
                index:
                - personal-data
                - processing
                - automated-means
                number: 2
              '20':
                content: "\u2018{binding corporate rules|index:binding-corporate-rules}\u2019\
                  \ means {personal data|index:personal-data} protection policies\
                  \ which are adhered to by a {controller|index:controller} or {processor|index:processor}\
                  \ established on the territory of a Member State for transfers or\
                  \ a set of transfers of {personal data|index:personal-data} to a\
                  \ {controller|index:controller} or {processor|index:processor} in\
                  \ one or more third countries within a {group of undertakings|index:group-of-undertakings},\
                  \ or group of enterprises engaged in a joint economic activity;"
                index:
                - personal-data
                - processor
                - controller
                - group-of-undertakings
                - binding-corporate-rules
                number: 20
              '21':
                content: "\u2018{supervisory authority|index:supervisory-authority}\u2019\
                  \ means an independent public authority which is established by\
                  \ a Member State pursuant to Article 51;"
                index:
                - supervisory-authority
                number: 21
              '22':
                index:
                - personal-data
                - processing
                - supervisory-authority
                number: 22
                points:
                  a:
                    content: >-
                      the {controller|index:controller} or {processor|index:processor}
                      is established on the territory of the Member State of that
                      {supervisory authority|index:supervisory-authority};
                    index:
                    - controller
                    - supervisory-authority
                    - processor
                  b:
                    content: >-
                      data subjects residing in the Member State of that {supervisory
                      authority|index:supervisory-authority} are substantially affected
                      or likely to be substantially affected by the {processing|index:processing};
                      or
                    index:
                    - processing
                    - supervisory-authority
                  c:
                    content: a complaint has been lodged with that {supervisory authority|index:supervisory-authority};
                    index:
                    - supervisory-authority
                preamble: "\u2018{supervisory authority|index:supervisory-authority}\
                  \ concerned\u2019 means a {supervisory authority|index:supervisory-authority}\
                  \ which is concerned by the {processing|index:processing} of {personal\
                  \ data|index:personal-data} because:"
              '23':
                index:
                - cross-border-processing
                number: 23
                points:
                  a:
                    content: >-
                      {processing|index:processing} of {personal data|index:personal-data}
                      which takes place in the context of the activities of establishments
                      in more than one Member State of a {controller|index:controller}
                      or {processor|index:processor} in the Union where the {controller|index:controller}
                      or {processor|index:processor} is established in more than one
                      Member State; or
                    index:
                    - personal-data
                    - processing
                    - processor
                    - controller
                  b:
                    content: >-
                      {processing|index:processing} of {personal data|index:personal-data}
                      which takes place in the context of the activities of a single
                      establishment of a {controller|index:controller} or {processor|index:processor}
                      in the Union but which substantially affects or is likely to
                      substantially affect data subjects in more than one Member State.
                    index:
                    - personal-data
                    - processing
                    - processor
                    - controller
                preamble: "\u2018{cross-border processing|index:cross-border-processing}\u2019\
                  \ means either:"
              '24':
                content: "\u2018{relevant and reasoned objection|index:relevant-and-reasoned-objection}\u2019\
                  \ means an objection to a draft decision as to whether there is\
                  \ an infringement of this {Regulation|index:regulation}, or whether\
                  \ envisaged action in relation to the {controller|index:controller}\
                  \ or {processor|index:processor} complies with this {Regulation|index:regulation},\
                  \ which clearly demonstrates the significance of the risks posed\
                  \ by the draft decision as regards the fundamental rights and freedoms\
                  \ of data subjects and, where applicable, the free flow of {personal\
                  \ data|index:personal-data} within the Union;"
                index:
                - regulation
                - relevant-and-reasoned-objection
                - personal-data
                - processor
                - controller
                number: 24
              '25':
                content: "\u2018{information society service|index:information-society-service}\u2019\
                  \ means a service as defined in point (b) of Article 1(1) of Directive\
                  \ (EU) 2015/1535 of the European Parliament and of the Council (19);"
                index:
                - information-society-service
                number: 25
              '26':
                content: "\u2018{international organisation|index:international-organisation}\u2019\
                  \ means an organisation and its subordinate bodies governed by public\
                  \ international law, or any other body which is set up by, or on\
                  \ the basis of, an agreement between two or more countries."
                index:
                - international-organisation
                number: 26
              '3':
                content: "\u2018{restriction of processing|index:restriction-of-processing}\u2019\
                  \ means the marking of stored {personal data|index:personal-data}\
                  \ with the aim of limiting their {processing|index:processing} in\
                  \ the future;"
                index:
                - personal-data
                - processing
                - restriction-of-processing
                number: 3
              '4':
                content: "\u2018{profiling|index:profiling}\u2019 means any form of\
                  \ automated {processing|index:processing} of {personal data|index:personal-data}\
                  \ consisting of the use of {personal data|index:personal-data} to\
                  \ evaluate certain personal aspects relating to a {natural person|index:natural-person},\
                  \ in particular to analyse or predict aspects concerning that natural\
                  \ person's performance at work, economic situation, health, personal\
                  \ preferences, interests, reliability, behaviour, location or movements;"
                index:
                - natural-person
                - profiling
                - personal-data
                - processing
                number: 4
              '5':
                content: "\u2018{pseudonymisation|index:pseudonymisation}\u2019 means\
                  \ the {processing|index:processing} of {personal data|index:personal-data}\
                  \ in such a manner that the {personal data|index:personal-data}\
                  \ can no longer be attributed to a specific {data subject|index:data-subject}\
                  \ without the use of additional information, provided that such\
                  \ additional information is kept separately and is subject to {technical\
                  \ and organisational measures|index:technical-and-organisational-measures}\
                  \ to ensure that the {personal data|index:personal-data} are not\
                  \ attributed to an {identified|index:identified} or {identifiable|index:identifiable}\
                  \ {natural person|index:natural-person};"
                index:
                - technical-and-organisational-measures
                - natural-person
                - personal-data
                - identifiable
                - data-subject
                - identified
                - processing
                - pseudonymisation
                number: 5
              '6':
                content: "\u2018{filing system|index:filing-system}\u2019 means any\
                  \ structured set of {personal data|index:personal-data} which are\
                  \ accessible according to specific criteria, whether centralised,\
                  \ decentralised or dispersed on a functional or geographical basis;"
                index:
                - personal-data
                - filing-system
                number: 6
              '7':
                content: "\u2018{controller|index:controller}\u2019 means the natural\
                  \ or legal person, public authority, agency or other body which,\
                  \ alone or jointly with others, determines the purposes and means\
                  \ of the {processing|index:processing} of {personal data|index:personal-data};\
                  \ where the purposes and means of such {processing|index:processing}\
                  \ are determined by Union or Member State law, the {controller|index:controller}\
                  \ or the specific criteria for its nomination may be provided for\
                  \ by Union or Member State law;"
                index:
                - personal-data
                - processing
                - controller
                number: 7
              '8':
                content: "\u2018{processor|index:processor}\u2019 means a natural\
                  \ or legal person, public authority, agency or other body which\
                  \ processes {personal data|index:personal-data} on behalf of the\
                  \ {controller|index:controller};"
                index:
                - personal-data
                - processor
                - controller
                number: 8
              '9':
                content: "\u2018{recipient|index:recipient}\u2019 means a natural\
                  \ or legal person, public authority, agency or another body, to\
                  \ which the {personal data|index:personal-data} are disclosed, whether\
                  \ a {third party|index:third-party} or not. However, public authorities\
                  \ which may receive {personal data|index:personal-data} in the framework\
                  \ of a particular inquiry in accordance with Union or Member State\
                  \ law shall not be regarded as recipients; the {processing|index:processing}\
                  \ of those data by those public authorities shall be in compliance\
                  \ with the applicable data protection rules according to the purposes\
                  \ of the {processing|index:processing};"
                index:
                - third-party
                - personal-data
                - processing
                - recipient
                number: 9
            number: 4
            preamble: 'For the purposes of this Regulation:'
            title: Definitions
        number: 0
    title: General provisions
  '2':
    number: 2
    roman_number: II
    sections:
      '0':
        articles:
          '10':
            content: >-
              {Processing|index:processing} of {personal data|index:personal-data}
              relating to criminal convictions and offences or related security measures
              based on Article 6(1) shall be carried out only under the control of
              official authority or when the {processing|index:processing} is authorised
              by Union or Member State law providing for appropriate safeguards for
              the rights and freedoms of data subjects. Any comprehensive register
              of criminal convictions shall be kept only under the control of official
              authority.
            index:
            - personal-data
            - processing
            number: 10
            title: >-
              {Processing|index:processing} of {personal data|index:personal-data}
              relating to criminal convictions and offences
          '11':
            index:
            - processing
            number: 11
            paragraphs:
              '1':
                content: >-
                  If the purposes for which a {controller|index:controller} processes
                  {personal data|index:personal-data} do not or do no longer require
                  the identification of a {data subject|index:data-subject} by the
                  {controller|index:controller}, the {controller|index:controller}
                  shall not be obliged to maintain, acquire or process additional
                  information in order to identify the {data subject|index:data-subject}
                  for the sole purpose of complying with this {Regulation|index:regulation}.
                index:
                - regulation
                - personal-data
                - data-subject
                - controller
                number: 1
              '2':
                content: >-
                  Where, in cases referred to in paragraph 1 of this Article, the
                  {controller|index:controller} is able to demonstrate that it is
                  not in a position to identify the {data subject|index:data-subject},
                  the {controller|index:controller} shall inform the {data subject|index:data-subject}
                  accordingly, if possible. In such cases, Articles 15 to 20 shall
                  not apply except where the {data subject|index:data-subject}, for
                  the purpose of exercising his or her rights under those articles,
                  provides additional information enabling his or her identification.
                index:
                - controller
                - data-subject
                number: 2
            title: '{Processing|index:processing} which does not require identification'
          '5':
            index:
            - personal-data
            - processing
            number: 5
            paragraphs:
              '1':
                index:
                - personal-data
                number: 1
                points:
                  a:
                    content: "processed lawfully, fairly and in a transparent manner\
                      \ in relation to the {data subject|index:data-subject} (\u2018\
                      lawfulness, fairness and transparency\u2019);"
                    index:
                    - data-subject
                  b:
                    content: "collected for specified, explicit and legitimate purposes\
                      \ and not further processed in a manner that is incompatible\
                      \ with those purposes; further {processing|index:processing}\
                      \ for archiving purposes in the public interest, scientific\
                      \ or historical research purposes or statistical purposes shall,\
                      \ in accordance with Article 89(1), not be considered to be\
                      \ incompatible with the initial purposes (\u2018purpose limitation\u2019\
                      );"
                    index:
                    - processing
                  c:
                    content: "adequate, relevant and limited to what is necessary\
                      \ in relation to the purposes for which they are processed (\u2018\
                      data minimisation\u2019);"
                  d:
                    content: "accurate and, where necessary, kept up to date; every\
                      \ reasonable step must be taken to ensure that {personal data|index:personal-data}\
                      \ that are inaccurate, having regard to the purposes for which\
                      \ they are processed, are erased or rectified without delay\
                      \ (\u2018accuracy\u2019);"
                    index:
                    - personal-data
                  e:
                    content: "kept in a form which permits identification of data\
                      \ subjects for no longer than is necessary for the purposes\
                      \ for which the {personal data|index:personal-data} are processed;\
                      \ {personal data|index:personal-data} may be stored for longer\
                      \ periods insofar as the {personal data|index:personal-data}\
                      \ will be processed solely for archiving purposes in the public\
                      \ interest, scientific or historical research purposes or statistical\
                      \ purposes in accordance with Article 89(1) subject to implementation\
                      \ of the appropriate {technical and organisational measures|index:technical-and-organisational-measures}\
                      \ required by this {Regulation|index:regulation} in order to\
                      \ safeguard the rights and freedoms of the {data subject|index:data-subject}\
                      \ (\u2018storage limitation\u2019);"
                    index:
                    - regulation
                    - personal-data
                    - technical-and-organisational-measures
                    - data-subject
                  f:
                    content: "processed in a manner that ensures appropriate security\
                      \ of the {personal data|index:personal-data}, including protection\
                      \ against unauthorised or unlawful {processing|index:processing}\
                      \ and against accidental loss, destruction or damage, using\
                      \ appropriate technical or organisational measures (\u2018integrity\
                      \ and confidentiality\u2019)."
                    index:
                    - personal-data
                    - processing
                preamble: '{Personal data|index:personal-data} shall be:'
              '2':
                content: "The {controller|index:controller} shall be responsible for,\
                  \ and be able to demonstrate compliance with, paragraph 1 (\u2018\
                  accountability\u2019)."
                index:
                - controller
                number: 2
            title: Principles relating to {processing|index:processing} of {personal
              data|index:personal-data}
          '6':
            index:
            - processing
            number: 6
            paragraphs:
              '1':
                index:
                - processing
                number: 1
                points:
                  a:
                    content: >-
                      the {data subject|index:data-subject} has given {consent|index:consent}
                      to the {processing|index:processing} of his or her {personal
                      data|index:personal-data} for one or more specific purposes;
                    index:
                    - consent
                    - personal-data
                    - processing
                    - data-subject
                  b:
                    content: >-
                      {processing|index:processing} is necessary for the performance
                      of a contract to which the {data subject|index:data-subject}
                      is party or in order to take steps at the request of the {data
                      subject|index:data-subject} prior to entering into a contract;
                    index:
                    - processing
                    - data-subject
                  c:
                    content: >-
                      {processing|index:processing} is necessary for compliance with
                      a legal obligation to which the {controller|index:controller}
                      is subject;
                    index:
                    - controller
