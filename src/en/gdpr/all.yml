                  c:
                    content: "adequate, relevant and limited to what is necessary\
                      \ in relation to the purposes for which they are processed (\u2018\
                      data minimisation\u2019);"
                  d:
                    content: "accurate and, where necessary, kept up to date; every\
                      \ reasonable step must be taken to ensure that {personal data|index:personal-data}\
                      \ that are inaccurate, having regard to the purposes for which\
                      \ they are processed, are erased or rectified without delay\
                      \ (\u2018accuracy\u2019);"
                    index:
                    - personal-data
                  e:
                    content: "kept in a form which permits identification of data\
                      \ subjects for no longer than is necessary for the purposes\
                      \ for which the {personal data|index:personal-data} are processed;\
                      \ {personal data|index:personal-data} may be stored for longer\
                      \ periods insofar as the {personal data|index:personal-data}\
                      \ will be processed solely for archiving purposes in the public\
                      \ interest, scientific or historical research purposes or statistical\
                      \ purposes in accordance with Article 89(1) subject to implementation\
                      \ of the appropriate {technical and organisational measures|index:technical-and-organisational-measures}\
                      \ required by this {Regulation|index:regulation} in order to\
                      \ safeguard the rights and freedoms of the {data subject|index:data-subject}\
                      \ (\u2018storage limitation\u2019);"
                    index:
                    - data-subject
                    - technical-and-organisational-measures
                    - personal-data
                    - regulation
                  f:
                    content: "processed in a manner that ensures appropriate security\
                      \ of the {personal data|index:personal-data}, including protection\
                      \ against unauthorised or unlawful {processing|index:processing}\
                      \ and against accidental loss, destruction or damage, using\
                      \ appropriate technical or organisational measures (\u2018integrity\
                      \ and confidentiality\u2019)."
                    index:
                    - personal-data
                    - processing
                preamble: '{Personal data|index:personal-data} shall be:'
              2:
                content: "The {controller|index:controller} shall be responsible for,\
                  \ and be able to demonstrate compliance with, paragraph 1 (\u2018\
                  accountability\u2019)."
                index:
                - controller
                number: 2
            title: Principles relating to {processing|index:processing} of {personal
              data|index:personal-data}
          6:
            index:
            - processing
            number: 6
            paragraphs:
              1:
                index:
                - processing
                number: 1
                points:
                  a:
                    content: >-
                      the {data subject|index:data-subject} has given {consent|index:consent}
                      to the {processing|index:processing} of his or her {personal
                      data|index:personal-data} for one or more specific purposes;
                    index:
                    - consent
                    - data-subject
                    - personal-data
                    - processing
                  b:
                    content: >-
                      {processing|index:processing} is necessary for the performance
                      of a contract to which the {data subject|index:data-subject}
                      is party or in order to take steps at the request of the {data
                      subject|index:data-subject} prior to entering into a contract;
                    index:
                    - data-subject
                    - processing
                  c:
                    content: >-
                      {processing|index:processing} is necessary for compliance with
                      a legal obligation to which the {controller|index:controller}
                      is subject;
                    index:
                    - controller
                    - processing
                  d:
                    content: >-
                      {processing|index:processing} is necessary in order to protect
                      the vital interests of the {data subject|index:data-subject}
                      or of another {natural person|index:natural-person};
                    index:
                    - data-subject
                    - natural-person
                    - processing
                  e:
                    content: >-
                      {processing|index:processing} is necessary for the performance
                      of a task carried out in the public interest or in the exercise
                      of official authority vested in the {controller|index:controller};
                    index:
                    - controller
                    - processing
                  f:
                    content: >-
                      {processing|index:processing} is necessary for the purposes
                      of the legitimate interests pursued by the {controller|index:controller}
                      or by a {third party|index:third-party}, except where such interests
                      are overridden by the interests or fundamental rights and freedoms
                      of the {data subject|index:data-subject} which require protection
                      of {personal data|index:personal-data}, in particular where
                      the {data subject|index:data-subject} is a child. Point (f)
                      of the first subparagraph shall not apply to {processing|index:processing}
                      carried out by public authorities in the performance of their
                      tasks.
                    index:
                    - data-subject
                    - personal-data
                    - processing
                    - third-party
                    - controller
                preamble: >-
                  {Processing|index:processing} shall be lawful only if and to the
                  extent that at least one of the following applies:
              2:
                content: >-
                  Member States may maintain or introduce more specific provisions
                  to adapt the application of the rules of this {Regulation|index:regulation}
                  with regard to {processing|index:processing} for compliance with
                  points (c) and (e) of paragraph 1 by determining more precisely
                  specific requirements for the {processing|index:processing} and
                  other measures to ensure lawful and fair {processing|index:processing}
                  including for other specific {processing|index:processing} situations
                  as provided for in Chapter IX.
                index:
                - regulation
                - processing
                number: 2
              3:
                index:
                - processing
                number: 3
                points:
                  a:
                    content: Union law; or
                  b:
                    content: >-
                      Member State law to which the {controller|index:controller}
                      is subject. The purpose of the {processing|index:processing}
                      shall be determined in that legal basis or, as regards the {processing|index:processing}
                      referred to in point (e) of paragraph 1, shall be necessary
                      for the performance of a task carried out in the public interest
                      or in the exercise of official authority vested in the {controller|index:controller}.
                      That legal basis may contain specific provisions to adapt the
                      application of rules of this {Regulation|index:regulation},
                      inter alia: the general conditions governing the lawfulness
                      of {processing|index:processing} by the {controller|index:controller};
                      the types of data which are subject to the {processing|index:processing};
                      the data subjects concerned; the entities to, and the purposes
                      for which, the {personal data|index:personal-data} may be disclosed;
                      the purpose limitation; storage periods; and {processing|index:processing}
                      operations and {processing|index:processing} procedures, including
                      measures to ensure lawful and fair {processing|index:processing}
                      such as those for other specific {processing|index:processing}
                      situations as provided for in Chapter IX. The Union or the Member
                      State law shall meet an objective of public interest and be
                      proportionate to the legitimate aim pursued.
                    index:
                    - regulation
                    - personal-data
                    - controller
                    - processing
                preamble: >-
                  The basis for the {processing|index:processing} referred to in point
                  (c) and (e) of paragraph 1 shall be laid down by:
              4:
                index:
                - consent
                - personal-data
                - controller
                - processing
                number: 4
                points:
                  a:
                    content: >-
                      any link between the purposes for which the {personal data|index:personal-data}
                      have been collected and the purposes of the intended further
                      {processing|index:processing};
                    index:
                    - personal-data
                    - processing
                  b:
                    content: >-
                      the context in which the {personal data|index:personal-data}
                      have been collected, in particular regarding the relationship
                      between data subjects and the {controller|index:controller};
                    index:
                    - personal-data
                    - controller
                  c:
                    content: >-
                      the nature of the {personal data|index:personal-data}, in particular
                      whether special categories of {personal data|index:personal-data}
                      are processed, pursuant to Article 9, or whether {personal data|index:personal-data}
                      related to criminal convictions and offences are processed,
                      pursuant to Article 10;
                    index:
                    - personal-data
                  d:
                    content: the possible consequences of the intended further {processing|index:processing}
                      for data subjects;
                    index:
                    - processing
                  e:
                    content: >-
                      the existence of appropriate safeguards, which may include encryption
                      or {pseudonymisation|index:pseudonymisation}.
                    index:
                    - pseudonymisation
                preamble: >-
                  Where the {processing|index:processing} for a purpose other than
                  that for which the {personal data|index:personal-data} have been
                  collected is not based on the data subject's {consent|index:consent}
                  or on a Union or Member State law which constitutes a necessary
                  and proportionate measure in a democratic society to safeguard the
                  objectives referred to in Article 23(1), the {controller|index:controller}
                  shall, in order to ascertain whether {processing|index:processing}
                  for another purpose is compatible with the purpose for which the
                  {personal data|index:personal-data} are initially collected, take
                  into account, inter alia:
            title: Lawfulness of {processing|index:processing}
          7:
            index:
            - consent
            number: 7
            paragraphs:
              1:
                content: >-
                  Where {processing|index:processing} is based on {consent|index:consent},
                  the {controller|index:controller} shall be able to demonstrate that
                  the {data subject|index:data-subject} has consented to {processing|index:processing}
                  of his or her {personal data|index:personal-data}.
                index:
                - data-subject
                - personal-data
                - processing
                - consent
                - controller
                number: 1
              2:
                content: >-
                  If the data subject's {consent|index:consent} is given in the context
                  of a written declaration which also concerns other matters, the
                  request for {consent|index:consent} shall be presented in a manner
                  which is clearly distinguishable from the other matters, in an intelligible
                  and easily accessible form, using clear and plain language. Any
                  part of such a declaration which constitutes an infringement of
                  this {Regulation|index:regulation} shall not be binding.
                index:
                - consent
                - regulation
                number: 2
              3:
                content: >-
                  The {data subject|index:data-subject} shall have the right to withdraw
                  his or her {consent|index:consent} at any time. The withdrawal of
                  {consent|index:consent} shall not affect the lawfulness of {processing|index:processing}
                  based on {consent|index:consent} before its withdrawal. Prior to
                  giving {consent|index:consent}, the {data subject|index:data-subject}
                  shall be informed thereof. It shall be as easy to withdraw as to
                  give {consent|index:consent}.
                index:
                - data-subject
                - consent
                - processing
                number: 3
              4:
                content: >-
                  When assessing whether {consent|index:consent} is freely given,
                  utmost account shall be taken of whether, inter alia, the performance
                  of a contract, including the provision of a service, is conditional
                  on {consent|index:consent} to the {processing|index:processing}
                  of {personal data|index:personal-data} that is not necessary for
                  the performance of that contract.
                index:
                - consent
                - personal-data
                - processing
                number: 4
            title: Conditions for {consent|index:consent}
          8:
            index:
            - consent
            number: 8
            paragraphs:
              1:
                content: >-
                  Where point (a) of Article 6(1) applies, in relation to the offer
                  of information society services directly to a child, the {processing|index:processing}
                  of the {personal data|index:personal-data} of a child shall be lawful
                  where the child is at least 16 years old. Where the child is below
                  the age of 16 years, such {processing|index:processing} shall be
                  lawful only if and to the extent that {consent|index:consent} is
                  given or authorised by the holder of parental responsibility over
                  the child. Member States may provide by law for a lower age for
                  those purposes provided that such lower age is not below 13 years.
                index:
                - consent
                - personal-data
                - processing
                number: 1
              2:
                content: >-
                  The {controller|index:controller} shall make reasonable efforts
                  to verify in such cases that {consent|index:consent} is given or
                  authorised by the holder of parental responsibility over the child,
                  taking into consideration available technology.
                index:
                - consent
                - controller
                number: 2
              3:
                content: >-
                  Paragraph 1 shall not affect the general contract law of Member
                  States such as the rules on the validity, formation or effect of
                  a contract in relation to a child.
                number: 3
            title: Conditions applicable to child's {consent|index:consent} in relation
              to information society services
          9:
            index:
            - personal-data
            - processing
            number: 9
            paragraphs:
              1:
                content: >-
                  {Processing|index:processing} of {personal data|index:personal-data}
                  revealing racial or ethnic origin, political opinions, religious
                  or philosophical beliefs, or trade union membership, and the {processing|index:processing}
                  of {genetic data|index:genetic-data}, {biometric data|index:biometric-data}
                  for the purpose of uniquely identifying a {natural person|index:natural-person},
                  {data concerning health|index:data-concerning-health} or data concerning
                  a natural person's sex life or sexual orientation shall be prohibited.
                index:
                - genetic-data
                - data-concerning-health
                - personal-data
                - biometric-data
                - processing
                - natural-person
                number: 1
              2:
                number: 2
                points:
                  a:
                    content: >-
                      the {data subject|index:data-subject} has given explicit {consent|index:consent}
                      to the {processing|index:processing} of those {personal data|index:personal-data}
                      for one or more specified purposes, except where Union or Member
                      State law provide that the prohibition referred to in paragraph
                      1 may not be lifted by the {data subject|index:data-subject};
                    index:
                    - consent
                    - data-subject
                    - personal-data
                    - processing
                  b:
                    content: >-
                      {processing|index:processing} is necessary for the purposes
                      of carrying out the obligations and exercising specific rights
                      of the {controller|index:controller} or of the {data subject|index:data-subject}
                      in the field of employment and social security and social protection
                      law in so far as it is authorised by Union or Member State law
                      or a collective agreement pursuant to Member State law providing
                      for appropriate safeguards for the fundamental rights and the
                      interests of the {data subject|index:data-subject};
                    index:
                    - data-subject
                    - controller
                    - processing
                  c:
                    content: >-
                      {processing|index:processing} is necessary to protect the vital
                      interests of the {data subject|index:data-subject} or of another
                      {natural person|index:natural-person} where the {data subject|index:data-subject}
                      is physically or legally incapable of giving {consent|index:consent};
                    index:
                    - data-subject
                    - consent
                    - natural-person
                    - processing
                  d:
                    content: >-
                      {processing|index:processing} is carried out in the course of
                      its legitimate activities with appropriate safeguards by a foundation,
                      association or any other not-for-profit body with a political,
                      philosophical, religious or trade union aim and on condition
                      that the {processing|index:processing} relates solely to the
                      members or to former members of the body or to persons who have
                      regular contact with it in connection with its purposes and
                      that the {personal data|index:personal-data} are not disclosed
                      outside that body without the {consent|index:consent} of the
                      data subjects;
                    index:
                    - consent
                    - personal-data
                    - processing
                  e:
                    content: >-
                      {processing|index:processing} relates to {personal data|index:personal-data}
                      which are manifestly made public by the {data subject|index:data-subject};
                    index:
                    - data-subject
                    - personal-data
                    - processing
                  f:
                    content: >-
                      {processing|index:processing} is necessary for the establishment,
                      exercise or defence of legal claims or whenever courts are acting
                      in their judicial capacity;
                    index:
                    - processing
                  g:
                    content: >-
                      {processing|index:processing} is necessary for reasons of substantial
                      public interest, on the basis of Union or Member State law which
                      shall be proportionate to the aim pursued, respect the essence
                      of the right to data protection and provide for suitable and
                      specific measures to safeguard the fundamental rights and the
                      interests of the {data subject|index:data-subject};
                    index:
                    - data-subject
                    - processing
                  h:
                    content: >-
                      {processing|index:processing} is necessary for the purposes
                      of preventive or occupational medicine, for the assessment of
                      the working capacity of the employee, medical diagnosis, the
                      provision of health or social care or treatment or the management
                      of health or social care systems and services on the basis of
                      Union or Member State law or pursuant to contract with a health
                      professional and subject to the conditions and safeguards referred
                      to in paragraph 3;
                    index:
                    - processing
                  i:
                    content: >-
                      {processing|index:processing} is necessary for reasons of public
                      interest in the area of public health, such as protecting against
                      serious cross-border threats to health or ensuring high standards
                      of quality and safety of health care and of medicinal products
                      or medical devices, on the basis of Union or Member State law
                      which provides for suitable and specific measures to safeguard
                      the rights and freedoms of the {data subject|index:data-subject},
                      in particular professional secrecy;
                    index:
                    - data-subject
                    - processing
                  j:
                    content: >-
                      {processing|index:processing} is necessary for archiving purposes
                      in the public interest, scientific or historical research purposes
                      or statistical purposes in accordance with Article 89(1) based
                      on Union or Member State law which shall be proportionate to
                      the aim pursued, respect the essence of the right to data protection
                      and provide for suitable and specific measures to safeguard
                      the fundamental rights and the interests of the {data subject|index:data-subject}.
                    index:
                    - data-subject
                    - processing
                preamble: 'Paragraph 1 shall not apply if one of the following applies:'
              3:
                content: >-
                  {Personal data|index:personal-data} referred to in paragraph 1 may
                  be processed for the purposes referred to in point (h) of paragraph
                  2 when those data are processed by or under the responsibility of
                  a professional subject to the obligation of professional secrecy
                  under Union or Member State law or rules established by national
                  competent bodies or by another person also subject to an obligation
                  of secrecy under Union or Member State law or rules established
                  by national competent bodies.
                index:
                - personal-data
                number: 3
              4:
                content: >-
                  Member States may maintain or introduce further conditions, including
                  limitations, with regard to the {processing|index:processing} of
                  {genetic data|index:genetic-data}, {biometric data|index:biometric-data}
                  or {data concerning health|index:data-concerning-health}.
                index:
                - genetic-data
                - biometric-data
                - data-concerning-health
                - processing
                number: 4
            title: '{Processing|index:processing} of special categories of {personal
              data|index:personal-data}'
          10:
            content: >-
              {Processing|index:processing} of {personal data|index:personal-data}
              relating to criminal convictions and offences or related security measures
              based on Article 6(1) shall be carried out only under the control of
              official authority or when the {processing|index:processing} is authorised
              by Union or Member State law providing for appropriate safeguards for
              the rights and freedoms of data subjects. Any comprehensive register
              of criminal convictions shall be kept only under the control of official
              authority.
            index:
            - personal-data
            - processing
            number: 10
            title: >-
              {Processing|index:processing} of {personal data|index:personal-data}
              relating to criminal convictions and offences
          11:
            index:
            - processing
            number: 11
            paragraphs:
              1:
                content: >-
                  If the purposes for which a {controller|index:controller} processes
                  {personal data|index:personal-data} do not or do no longer require
                  the identification of a {data subject|index:data-subject} by the
                  {controller|index:controller}, the {controller|index:controller}
                  shall not be obliged to maintain, acquire or process additional
                  information in order to identify the {data subject|index:data-subject}
                  for the sole purpose of complying with this {Regulation|index:regulation}.
                index:
                - data-subject
                - personal-data
                - controller
                - regulation
                number: 1
              2:
                content: >-
                  Where, in cases referred to in paragraph 1 of this Article, the
                  {controller|index:controller} is able to demonstrate that it is
                  not in a position to identify the {data subject|index:data-subject},
                  the {controller|index:controller} shall inform the {data subject|index:data-subject}
                  accordingly, if possible. In such cases, Articles 15 to 20 shall
                  not apply except where the {data subject|index:data-subject}, for
                  the purpose of exercising his or her rights under those articles,
                  provides additional information enabling his or her identification.
                index:
                - data-subject
                - controller
                number: 2
            title: '{Processing|index:processing} which does not require identification'
        number: 0
    title: Principles
  3:
    index:
    - data-subject
    number: 3
    roman_number: III
    sections:
      1:
        articles:
          12:
            index:
            - data-subject
            number: 12
            paragraphs:
              1:
                content: >-
                  The {controller|index:controller} shall take appropriate measures
                  to provide any information referred to in Articles 13 and 14 and
                  any communication under Articles 15 to 22 and 34 relating to {processing|index:processing}
                  to the {data subject|index:data-subject} in a concise, transparent,
                  intelligible and easily accessible form, using clear and plain language,
                  in particular for any information addressed specifically to a child.
                  The information shall be provided in writing, or by other means,
                  including, where appropriate, by electronic means. When requested
                  by the {data subject|index:data-subject}, the information may be
                  provided orally, provided that the identity of the {data subject|index:data-subject}
                  is proven by other means.
                index:
                - data-subject
                - controller
                - processing
                number: 1
              2:
                content: >-
                  The {controller|index:controller} shall facilitate the exercise
                  of {data subject|index:data-subject} rights under Articles 15 to
                  22. In the cases referred to in Article 11(2), the {controller|index:controller}
                  shall not refuse to act on the request of the {data subject|index:data-subject}
                  for exercising his or her rights under Articles 15 to 22, unless
                  the {controller|index:controller} demonstrates that it is not in
                  a position to identify the {data subject|index:data-subject}.
                index:
                - data-subject
                - controller
                number: 2
              3:
                content: >-
                  The {controller|index:controller} shall provide information on action
                  taken on a request under Articles 15 to 22 to the {data subject|index:data-subject}
                  without undue delay and in any event within one month of receipt
                  of the request. That period may be extended by two further months
                  where necessary, taking into account the complexity and number of
                  the requests. The {controller|index:controller} shall inform the
                  {data subject|index:data-subject} of any such extension within one
                  month of receipt of the request, together with the reasons for the
                  delay. Where the {data subject|index:data-subject} makes the request
                  by electronic form means, the information shall be provided by electronic
                  means where possible, unless otherwise requested by the {data subject|index:data-subject}.
                index:
                - data-subject
                - controller
                number: 3
              4:
                content: >-
                  If the {controller|index:controller} does not take action on the
                  request of the {data subject|index:data-subject}, the {controller|index:controller}
                  shall inform the {data subject|index:data-subject} without delay
                  and at the latest within one month of receipt of the request of
                  the reasons for not taking action and on the possibility of lodging
                  a complaint with a {supervisory authority|index:supervisory-authority}
                  and seeking a judicial remedy.
                index:
                - data-subject
                - supervisory-authority
                - controller
                number: 4
              5:
                index:
                - data-subject
                - controller
                number: 5
                points:
                  a:
                    content: >-
                      charge a reasonable fee taking into account the administrative
                      costs of providing the information or communication or taking
                      the action requested; or
                  b:
                    content: >-
                      refuse to act on the request. The {controller|index:controller}
                      shall bear the burden of demonstrating the manifestly unfounded
                      or excessive character of the request.
                    index:
                    - controller
                preamble: >-
                  Information provided under Articles 13 and 14 and any communication
                  and any actions taken under Articles 15 to 22 and 34 shall be provided
                  free of charge. Where requests from a {data subject|index:data-subject}
                  are manifestly unfounded or excessive, in particular because of
                  their repetitive character, the {controller|index:controller} may
                  either:
              6:
                content: >-
                  Without prejudice to Article 11, where the {controller|index:controller}
                  has reasonable doubts concerning the identity of the {natural person|index:natural-person}
                  making the request referred to in Articles 15 to 21, the {controller|index:controller}
                  may request the provision of additional information necessary to
                  confirm the identity of the {data subject|index:data-subject}.
                index:
                - data-subject
                - controller
                - natural-person
                number: 6
              7:
                content: >-
                  The information to be provided to data subjects pursuant to Articles
                  13 and 14 may be provided in combination with standardised icons
                  in order to give in an easily visible, intelligible and clearly
                  legible manner a meaningful overview of the intended {processing|index:processing}.
                  Where the icons are presented electronically they shall be machine-readable.
                index:
                - processing
                number: 7
              8:
                content: >-
                  The Commission shall be empowered to adopt delegated acts in accordance
                  with Article 92 for the purpose of determining the information to
                  be presented by the icons and the procedures for providing standardised
                  icons.
                number: 8
            title: >-
              Transparent information, communication and modalities for the exercise
              of the rights of the {data subject|index:data-subject}
        number: 1
        title: Transparency and modalities
      2:
        articles:
          13:
            index:
            - data-subject
            - personal-data
            number: 13
            paragraphs:
              1:
                index:
                - data-subject
                - personal-data
                - controller
                number: 1
                points:
                  a:
                    content: >-
                      the identity and the contact details of the {controller|index:controller}
                      and, where applicable, of the controller's {representative|index:representative};
                    index:
                    - representative
                    - controller
                  b:
                    content: the contact details of the data protection officer, where
                      applicable;
                  c:
                    content: >-
                      the purposes of the {processing|index:processing} for which
                      the {personal data|index:personal-data} are intended as well
                      as the legal basis for the {processing|index:processing};
                    index:
                    - personal-data
                    - processing
                  d:
                    content: >-
                      where the {processing|index:processing} is based on point (f)
                      of Article 6(1), the legitimate interests pursued by the {controller|index:controller}
                      or by a {third party|index:third-party};
                    index:
                    - third-party
                    - controller
                    - processing
                  e:
                    content: the recipients or categories of recipients of the {personal
                      data|index:personal-data}, if any;
                    index:
                    - personal-data
                  f:
                    content: >-
                      where applicable, the fact that the {controller|index:controller}
                      intends to transfer {personal data|index:personal-data} to a
                      third country or {international organisation|index:international-organisation}
                      and the existence or absence of an adequacy decision by the
                      Commission, or in the case of transfers referred to in Article
                      46 or 47, or the second subparagraph of Article 49(1), reference
                      to the appropriate or suitable safeguards and the means by which
                      to obtain a copy of them or where they have been made available.
                    index:
                    - international-organisation
                    - personal-data
                    - controller
                preamble: >-
