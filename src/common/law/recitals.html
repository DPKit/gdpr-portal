{% extends("common/law/base.html") %}
{%block content%}

<div class="recitals-overview">

    <h2 class="title">{{(law.name+'')|translate}} - {{'recitals'|translate}}</h2>

    <ul>
    {% for recital in law.recitals %}
        <li id="{{'recital'|translate}}-{{recital.number}}">
            <strong>{{recital.number}})</strong>
            {{recital.content|law_markup(lang)|safe}}
        </li>
    {% endfor %}
    </ul>


</div>


{%endblock%}
